name: Operator CI completed
on:
  workflow_run:
    # workflows:
    #   - CI
    types:
      - completed
jobs:
  jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Complete ok
        id: completed-ok
        run: |
          export
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Complete failed
        id: completed-failed
        run: |
          export