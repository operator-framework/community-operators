on:
  workflow_run:
    workflows: ["Operator test"]
    types: [completed]

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - name: PR number
        id: pr-number
        # continue-on-error: true
        run: |
          echo " github.event.workflow_run.logs_url: ${{ github.event.workflow_run.logs_url }}"
          curl -L --header "Authorization: token ${{secrets.GITHUB_TOKEN}}" ${{ github.event.workflow_run.logs_url }} -o /tmp/out.zip
          unzip /tmp/out.zip
          PR=$(cat test-summary/*Summary*.txt | sed -r "s/\x1B\[([0-9]{1,3}(;[0-9]{1,2})?)?[mGK]//g" | grep OP_PR= | tail -n 1| cut -d '=' -f 2)
          echo "::set-output name=pr::${PR}"
    outputs:
      pr: "${{ steps.pr-number.outputs.pr }}"

  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    needs: [pr]
    steps:
      - name: "Setting ready label"
        uses: actions/github-script@v3
        continue-on-error: true
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addLabels({
              issue_number: ${{ needs.pr.outputs.pr }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ready']
            })
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    needs: [pr]
    steps:
      - name: "Removing ready label"
        uses: actions/github-script@v3
        continue-on-error: true
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.removeLabel({
              issue_number: ${{ needs.pr.outputs.pr }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'ready'
            })