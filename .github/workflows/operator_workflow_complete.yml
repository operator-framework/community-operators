name: Operator Workflow Complete

on:
  workflow_run:
    workflows: ["Operator test"]
    types: [completed]

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - name: PR number
        id: pr-number
        continue-on-error: true
        run: |
          echo " github.event.workflow_run.logs_url: ${{ github.event.workflow_run.logs_url }}"
          curl -L --header "Authorization: token ${{secrets.GITHUB_TOKEN}}" ${{ github.event.workflow_run.logs_url }} -o /tmp/out.zip
          unzip /tmp/out.zip
          PR=$(cat Summary/*PR*.txt | sed -r "s/\x1B\[([0-9]{1,3}(;[0-9]{1,2})?)?[mGK]//g" | grep OP_PR | tail -n 1| cut -d '=' -f 2)
          echo PR=$PR
          re='^[0-9]+$'
          if ! [[ $PR =~ $re ]] ; then
            echo "PR is not number !!!"            
            # exit 1
          fi
          echo "::set-output name=pr::${PR}"
          curl -L --header "Authorization: token ${{secrets.GITHUB_TOKEN}}" https://api.github.com/repos/operator-framework/community-operators/issues/${PR}/labels -o /tmp/labels.json
          LABELS=$(cat /tmp/labels.json)
          echo "::set-output name=labels::${LABELS//'%'/'%25'}"
    outputs:
      pr: "${{ steps.pr-number.outputs.pr }}"
      labels: "${{ steps.pr-number.outputs.labels }}"

  on-success:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    needs: [pr]
    steps:
      - name: "Setting ready label"
        uses: actions/github-script@v3
        continue-on-error: true
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addLabels({
              issue_number: ${{ needs.pr.outputs.pr }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['ready']
            })
      - name: "Set deployment-ok when kubernetes-operator label is set"
        uses: actions/github-script@v3
        if: (contains(needs.pr.outputs.pr.outputs.labels.*.name, 'kubernetes-operator'))
        continue-on-error: true
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addLabels({
              issue_number: ${{ needs.pr.outputs.pr }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['deployment-ok']
            })
  on-failure:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'failure'
    needs: [pr]
    steps:
      - name: "Removing ready label"
        if: needs.pr.outputs.pr != '0'
        uses: actions/github-script@v3
        continue-on-error: true
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.removeLabel({
              issue_number: ${{ needs.pr.outputs.pr }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'ready'
            })
      - name: "Removing deployment-ok label"
        if: needs.pr.outputs.pr != '0'
        uses: actions/github-script@v3
        continue-on-error: true
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.removeLabel({
              issue_number: ${{ needs.pr.outputs.pr }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'deployment-ok'
            })