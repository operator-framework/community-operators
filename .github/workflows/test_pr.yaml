name: Test pr

env:
  OP_TEST_DEBUG: 1
  OP_TEST_CONTAINER_OPT: "-t"
  OP_TEST_SCRIPT_URL: "https://raw.githubusercontent.com/operator-framework/operator-test-playbooks/master/upstream/test/test.sh"

on:
 push:
   branches:
     - feature/checkpr

jobs:
  pr-check:
    name: "Testing pr"
    runs-on: ubuntu-latest

    steps:
      # Checks out a copy of your repository on the ubuntu-latest machine
      - name: Checkout code
        uses: actions/checkout@v2
      - id: files
        uses: jitterbit/get-changed-files@v1
        continue-on-error: true
      - name: Operator test
        id: op-traffic-light
        env:
          OP_TEST_MODIFIED_FILES: "${{ steps.files.outputs.added_modified }}"
          OP_TEST_REMOVED_FILES: "${{ steps.files.outputs.removed }}"
          OP_TEST_LABELS: "allow/ci-changes"
          # OP_TEST_LABELS: "${{ join(github.event.pull_request.labels.*.name, ' ') }}"
        run: |
          scripts/ci/actions-env
          [ -f /tmp/op-env-vars ] && source /tmp/op-env-vars || { echo "Error getting opertator variables"; exit 1; }
          echo "OP_TEST_CHNAGES_GITHUB=${OP_TEST_CHNAGES_GITHUB}"
          echo "::set-output name=op_test_changes_github::${OP_TEST_CHNAGES_GITHUB}"
          echo "xxx => ${{ steps.op-traffic-light.outputs.op_test_changes_github }}"
    outputs:
      op_test_changes_github: "${{ steps.op-traffic-light.outputs.op_test_changes_github }}"

  test-kiwi:
    needs: pr-check
    runs-on: ubuntu-latest
    steps:
      - name: Operator test
        run: |
          echo "${{ needs.pr-check.outputs.op_test_changes_github }}"
          export

