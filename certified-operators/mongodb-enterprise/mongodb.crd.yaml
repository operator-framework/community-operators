apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: mongodb.mongodb.com
spec:
  group: mongodb.com
  version: v1
  scope: Namespaced
  names:
    kind: MongoDB
    plural: mongodb
    shortNames:
    - mdb
    singular: mongodb
  validation: # there are 3 possible schemas, ReplicaSet, ShardedCluster and Standalone
    openAPIV3Schema:
      oneOf:
      - properties: # Standalone schema
          spec:
            properties:
              credentials:
                type: string
              project:
                type: string
              version:
                type: string
                pattern: "^[0-9]+.[0-9]+.[0-9]+(-ent)?$"
              logLevel:
                type: string
                enum: ["DEBUG", "INFO", "WARN", "ERROR", "FATAL"]
              type:
                type: string
                pattern: "^Standalone$"
            required:
            - credentials
            - project
            - version
            - type
      - properties: # ReplicaSet schema
          spec:
            properties:
              members:
                maximum: 50
                minimum: 1
                type: integer
              credentials:
                type: string
              project:
                type: string
              version:
                type: string
                pattern: "^[0-9]+.[0-9]+.[0-9]+(-ent)?$"
              logLevel:
                type: string
                enum: ["DEBUG", "INFO", "WARN", "ERROR", "FATAL"]
              type:
                type: string
                pattern: "^ReplicaSet$"
            required:
            - credentials
            - project
            - version
            - type
            - members
      - properties:
          spec:
            properties: # ShardedCluster schema
              configServerCount:
                maximum: 50
                minimum: 1
                type: integer
              mongodsPerShardCount:
                maximum: 50
                minimum: 1
                type: integer
              mongosCount:
                minimum: 1
                type: integer
              shardCount:
                minimum: 1
                type: integer
              credentials:
                type: string
              project:
                type: string
              version:
                type: string
                pattern: "^[0-9]+.[0-9]+.[0-9]+(-ent)?$"
              logLevel:
                type: string
                enum: ["DEBUG", "INFO", "WARN", "ERROR", "FATAL"]
              type:
                type: string
                pattern: "^ShardedCluster$"
            required:
            - credentials
            - project
            - version
            - type
            - shardCount
            - mongodsPerShardCount
            - mongosCount
            - configServerCount
          properties:
            configServerCount:
              type: integer
              maximum: 50
              minimum: 1
            mongodsPerShardCount:
              type: integer
              maximum: 50
              minimum: 1
            mongosCount:
              type: integer
              minimum: 1
            shardCount:
              type: integer
              minimum: 1
            spec:
              properties:
                credentials:
                  type: string
                project:
                  type: string
                version:
                  type: string
