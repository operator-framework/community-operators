          serviceAccountName: api-operator
      deployments:
        - name: api-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: api-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: api-operator
              spec:
                containers:
                  - command:
                      - api-operator
                    env:
                      - name: WATCH_NAMESPACE
                        value: ''
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: api-operator
                    image: wso2/k8s-api-operator:1.2.0
                    imagePullPolicy: Always
                    name: api-operator
                    resources: {}
                serviceAccountName: api-operator
    strategy: deployment
