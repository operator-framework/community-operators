apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: aquaservers.operator.aquasec.com
spec:
  additionalPrinterColumns:
  - JSONPath: .spec.deploy.replicas
    description: Replicas Number
    name: Replicas
    type: integer
  - JSONPath: .metadata.creationTimestamp
    description: Aqua Server Age
    name: Age
    type: date
  - JSONPath: .status.state
    description: Aqua Server status
    name: Status
    type: string
  - JSONPath: .status.nodes
    description: List Of Nodes (Pods)
    name: Nodes
    type: string
  group: operator.aquasec.com
  names:
    kind: AquaServer
    listKind: AquaServerList
    plural: aquaservers
    shortNames:
    - aquasr
    - aqua-server
    - aqua-servers
    singular: aquaserver
  scope: Namespaced
  version: v1alpha1
