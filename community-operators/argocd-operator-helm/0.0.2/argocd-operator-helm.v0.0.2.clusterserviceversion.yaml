spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: ArgoCD
      displayName: ArgoCD
      name: argocds.argoproj.io
      version: v1alpha1
      description: 'Represents the Argo CD installation.'
  description:  |

      ### Argo CD

      [Argo CD](https://argoproj.github.io/argo-cd/) is a declarative, GitOps continuous delivery tool for Kubernetes.

      ### Overview
      This **community maintained** [Argo CD Operator (Helm)](https://github.com/disposab1e/argocd-operator-helm) 
      is based on the [Argo CD Helm Chart](https://github.com/argoproj/argo-helm/tree/master/charts/argo-cd) 
      and currently installs the non-HA version of [Argo CD](https://argoproj.github.io/argo-cd/) in OpenShift Container Platform and Kubernetes. 
      The operator shares all [configuration values](https://github.com/disposab1e/argocd-operator-helm/blob/release-0.0.2/helm-charts/argo-cd/README.md) 
      from the Argo CD Helm Chart.


      ### Install

      The operator manages a single namespace installation of Argo CD. 
      Therefore you have to install the operator and Argo CD in the same namespace. 
      For simplicity we recommend creating a namespace `argocd`. 
      
      To install Argo CD create a new ArgoCD resource with your own customizations or use the provided example from the Web UI.

      Please note! For Kubernetes you must disable the OpenShift route from the Web UI example with `server.route: false`.
 

  displayName: Argo CD Operator (Helm)
  links:
  - name: Argo CD
    url: https://argoproj.github.io/argo-cd/
  - name: GitHub
    url: https://github.com/disposab1e/argocd-operator-helm.git
  - name: Read the Docs
    url: https://argocd-operator-helm.readthedocs.io
