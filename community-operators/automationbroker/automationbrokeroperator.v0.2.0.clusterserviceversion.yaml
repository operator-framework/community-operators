---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: automationbrokeroperator.v0.2.0
  namespace: placeholder
  annotations:
    alm-examples: '[{"apiVersion":"osb.openshift.io/v1alpha1","kind":"AutomationBroker","metadata":{"name":"ansible-service-broker","namespace":"openshift-ansible-service-broker"},"spec":{"createBrokerNamespace":"false","waitForBroker":"false"}}]'
    capabilities: Seamless Upgrades
    categories: 'OpenShift Optional, Integration & Delivery'
    description: Automation Broker is an implementation of the Open Service Broker API managing applications defined in Ansible Playbook Bundles
spec:
  displayName: Automation Broker Operator
  description: |
    Ansible Service Broker is an implementation of the [Open Service Broker API](https://github.com/openservicebrokerapi/servicebroker)
    that manages applications defined in [Ansible Playbook Bundles](https://github.com/ansibleplaybookbundle/ansible-playbook-bundle).
    Ansible Playbook Bundles (APB) are a method of defining applications via a collection of Ansible Playbooks built into a container
    with an Ansible runtime with the playbooks corresponding to a type of request specified in the
    [Open Service Broker API Specification](https://github.com/openservicebrokerapi/servicebroker/blob/master/spec.md#api-overview).

    Check out the [Keynote Demo from Red Hat Summit 2017](https://youtu.be/8MCbJmZQM9c?list=PLEGSLwUsxfEh4TE2GDU4oygCB-tmShkSn&t=4732)
  keywords: ['ansible', 'automation', 'broker', 'open service broker']
  version: 0.2.0
  maturity: alpha
  maintainers:
  - name: Red Hat, Inc.
    email: ansible-service-broker@redhat.com
  provider:
    name: Red Hat, Inc.
  labels:
    alm-status-descriptors: automationbrokeroperator.v0.1.0
    operated-by: automationbrokeroperator
  selector:
    matchLabels:
      operated-by: automationbrokeroperator
  links:
    - name: Blog
      url: http://automationbroker.io/
    - name: YouTube
      url: https://www.youtube.com/channel/UC04eOMIMiV06_RSZPb4OOBw
    - name: Source Code
      url: https://github.com/openshift/ansible-service-broker/
  icon:
    - base64data: 
      mediatype: image/png
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: false
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: automation-broker-operator
        rules:
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          - pods
          - configmaps
          - secrets
          - services
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - "*"
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - "*"
        - apiGroups:
          - apps.openshift.io
          resources:
          - deploymentconfigs
          verbs:
          - "*"
      clusterPermissions:
      - serviceAccountName: automation-broker-operator
        rules:
        - apiGroups:
          - ""
          resources:
          - serviceaccounts
          - namespaces
          - pods
          verbs:
          - "*"
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          - rolebindings
          verbs:
          - create
          - delete
          - patch
          - get
          - list
        - apiGroups:
          - servicecatalog.k8s.io
          resources:
          - clusterservicebrokers
          - servicebrokers
          verbs:
          - "*"
        - apiGroups:
          - networking.k8s.io
          resources:
          - networkpolicies
          verbs:
          - create
          - delete
          - list
          - get
        - apiGroups:
          - authorization.openshift.io
          resources:
          - subjectrulesreview
          verbs:
          - create
        - apiGroups:
          - network.openshift.io
          - ""
          resources:
          - clusternetworks
          - netnamespaces
          verbs:
          - get
          - update
          - list
        - apiGroups:
          - image.openshift.io
          - ""
          resources:
          - images
          verbs:
          - get
          - list
        - apiGroups:
          - osb.openshift.io
          resources:
          - "*"
          verbs:
          - "*"
        - apiGroups:
          - automationbroker.io
          resources:
          - "*"
          verbs:
          - "*"
        - nonResourceURLs:
          - "/osb"
          - "/osb/*"
          verbs:
          - get
          - post
          - put
          - patch
          - delete
      deployments:
      - name: automation-broker-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: automation-broker-operator-alm-owned
          template:
            metadata:
              name: automation-broker-operator-alm-owned
              labels:
                name: automation-broker-operator-alm-owned
            spec:
              serviceAccountName: automation-broker-operator
              containers:
              - name: automation-broker-operator
                image: docker.io/automationbroker/automation-broker-operator:v4.0
                imagePullPolicy: Always
                env:
                - name: IMAGE
                  value: docker.io/ansibleplaybookbundle/origin-ansible-service-broker:v4.0
                - name: OPERATOR_NAME
                  value: automation-broker-operator
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
  customresourcedefinitions:
    owned:
    - name: automationbrokers.osb.openshift.io
      version: v1alpha1
      kind: AutomationBroker
      displayName: Automation Broker
      description: An Open Service Broker supporting management of application bundles
    - name: bundles.automationbroker.io
      version: v1alpha1
      kind: Bundle
      displayName: Automation Broker Bundle
      description: An application bundle available for deployment via Automation Broker
    - name: bundlebindings.automationbroker.io
      version: v1alpha1
      kind: BundleBinding
      displayName: Automation Broker Bundle Binding
      description: An application bundle binding
    - name: bundleinstances.automationbroker.io
      version: v1alpha1
      kind: BundleInstance
      displayName: Automation Broker Bundle Instance
      description: An instance of an application bundle
