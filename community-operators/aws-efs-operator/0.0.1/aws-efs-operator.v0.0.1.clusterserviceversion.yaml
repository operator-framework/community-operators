                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - aws-efs.managed.openshift.io
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - storage.k8s.io
              resources:
                - csidrivers
                - storageclasses
              verbs:
                - '*'
            - apiGroups:
                - security.openshift.io
              resources:
                - securitycontextconstraints
              verbs:
                - '*'
      deployments:
        - name: aws-efs-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: aws-efs-operator
            template:
              metadata:
                labels:
                  name: aws-efs-operator
              spec:
                serviceAccountName: aws-efs-operator
                containers:
                  - name: aws-efs-operator
                    image: quay.io/app-sre/aws-efs-operator:0cb085c
                    command:
                      - aws-efs-operator
                    imagePullPolicy: Always
                    env:
                      - name: WATCH_NAMESPACE
                        value: ''
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: aws-efs-operator
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: false
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: true
