  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - objectbucket.io
          resources:
          - objectbucketclaims
          - objectbuckets
          verbs:
          - '*'
        serviceAccountName: aws-s3-provisioner-1-0-0
      deployments:
      - name: aws-s3-provisioner
        spec:
          replicas: 1
          selector:
            matchLabels:
              k8s-app: aws-s3-provisioner
          template:
            metadata:
              labels:
                k8s-app: aws-s3-provisioner
            spec:
              containers:
              - image: quay.io/screeley44/aws-s3-provisioner:v1.0.0
                name: aws-s3-provisioner
              serviceAccount: aws-s3-provisioner-1-0-0
      permissions:
      - rules:
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          verbs:
          - '*'
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - persistentvolumes
          - events
          - secrets
          - configmaps
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        serviceAccountName: aws-s3-provisioner-1-0-0
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
