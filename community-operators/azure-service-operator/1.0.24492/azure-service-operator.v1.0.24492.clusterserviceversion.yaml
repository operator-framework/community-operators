  description: |
    ## Overview

    The Azure Service Operator comprises of:

    - The Custom Resource Definitions (CRDs) for each of the Azure services a Kubernetes user can provision.
    - The Kubernetes controller that watches for requests to create Custom Resources for each of these CRDs and creates them.

    The project was built using [Kubebuilder](https://book.kubebuilder.io/).

    Curious to see how it all works? Check out our [control flow diagrams](https://github.com/Azure/azure-service-operator/blob/master/docs/howto/controlflow.md).

    **Note**: The current version of Azure Service Operator only supports watching all namespaces in the cluster.

    ## Supported Azure Services

    - [Resource Group](https://github.com/Azure/azure-service-operator/tree/master/docs/services/resourcegroup/resourcegroup.md)
    - [Event Hubs](https://github.com/Azure/azure-service-operator/tree/master/docs/services/eventhub/eventhub.md)
    - [Azure SQL](https://github.com/Azure/azure-service-operator/tree/master/docs/services/azuresql/azuresql.md)
    - [Azure Database for PostgreSQL](https://github.com/Azure/azure-service-operator/tree/master/docs/services/postgresql/postgresql.md)
    - [Azure Database for MySQL](https://github.com/Azure/azure-service-operator/tree/master/docs/services/mysql/mysql.md)
    - [Azure Key Vault](https://github.com/Azure/azure-service-operator/tree/master/docs/services/keyvault/keyvault.md)
    - [Azure Cache for Redis](https://github.com/Azure/azure-service-operator/tree/master/docs/services/rediscache/rediscache.md)
    - [Storage Account](https://github.com/Azure/azure-service-operator/tree/master/docs/services/storage/storageaccount.md)
    - [Blob Storage](https://github.com/Azure/azure-service-operator/tree/master/docs/services/storage/blobcontainer.md)
    - [Virtual Network](https://github.com/Azure/azure-service-operator/tree/master/docs/services/virtualnetwork/virtualnetwork.md)
    - [Application Insights](https://github.com/Azure/azure-service-operator/tree/master/docs/services/appinsights/appinsights.md)
    - [API Management](https://github.com/Azure/azure-service-operator/tree/master/docs/services/apimgmt/apimgmt.md)
    - [Cosmos DB](https://github.com/Azure/azure-service-operator/tree/master/docs/services/cosmosdb/cosmosdb.md)
    - [Virtual Machine](https://github.com/Azure/azure-service-operator/tree/master/docs/services/virtualmachine/virtualmachine.md)
    - [Virtual Machine Scale Set](https://github.com/Azure/azure-service-operator/tree/master/docs/services/vmscaleset/vmscaleset.md)

    ## Instructions - Please read before installing

    Before you begin, verify you're running the Azure CLI version 2.0.53 or later. Run `az --version` to find the version. If you need to install or upgrade, see [Install Azure CLI](https://docs.microsoft.com/en-us/cli/azure/install-azure-cli).

    1. Azure Service Operator requires self-signed certificates for CRD Conversion Webhooks. We can generate these self-signed certificates by installing the [cert-manager](https://cert-manager.io/docs/installation/kubernetes/) project into our cluster by running the following command:
        ```sh
        kubectl apply -f https://github.com/jetstack/cert-manager/releases/download/v0.12.0/cert-manager.yaml
        ```
        You can use the below command to check if the cert-manager pods are ready. The cert-manager pods should be running before proceeding to the next step.
        ```sh
        kubectl rollout status -n cert-manager deploy/cert-manager-webhook
        ```

    2. After cert-manager has been successfully installed, create the `Issuer` and `Certificate` cert-manager resources:

        ```yaml
        apiVersion: cert-manager.io/v1alpha2
        kind: Issuer
        metadata:
          name: azureoperator-selfsigned-issuer
          namespace: operators
        spec:
          selfSigned: {}
        ---
        apiVersion: cert-manager.io/v1alpha2
        kind: Certificate
        metadata:
          name: azureoperator-serving-cert
          namespace: operators
        spec:
          dnsNames:
          - azureoperator-webhook-service.operators.svc
          - azureoperator-webhook-service.operators.svc.cluster.local
          issuerRef:
            kind: Issuer
            name: azureoperator-selfsigned-issuer
          secretName: webhook-server-cert
        ```
    3. Create an Azure Service Principal. You'll need this to grant Azure Service Operator permissions to create resources in your subscription.

        First, set the following environment variables to your Azure Tenant ID and Subscription ID with your values:
        ```yaml
        AZURE_TENANT_ID=<your-tenant-id-goes-here>
        AZURE_SUBSCRIPTION_ID=<your-subscription-id-goes-here>
        ```

        You can find these values by using the [Azure CLI](https://docs.microsoft.com/en-us/cli/azure/?view=azure-cli-latest):
        ```sh
        az account show
        ```

    4. Next, we'll create a Service Principal with Contributor permissions for your subscription, so ASO can create resources in your subscription on your behalf. Note that the [ServicePrincipal](https://docs.microsoft.com/en-us/cli/azure/create-an-azure-service-principal-azure-cli) you pass to the command below needs to have access to create resources in your subscription. If you'd like to use Managed Identity for authorization instead, check out instructions [here](https://github.com/Azure/azure-service-operator/blob/master/docs/howto/managedidentity.md).

        ```sh
        az ad sp create-for-rbac -n "azure-service-operator" --role contributor \
            --scopes /subscriptions/$AZURE_SUBSCRIPTION_ID
        ```

        This should give you output like the following:
        ```sh
        "appId": "xxxxxxxxxx",
        "displayName": "azure-service-operator",
        "name": "http://azure-service-operator",
        "password": "xxxxxxxxxxx",
        "tenant": "xxxxxxxxxxxxx"
        ```

    5.  Once you have created a Service Principal, gather the following values:

        `AZURE_TENANT_ID` is the Tenant ID from Step 1.

        `AZURE_SUBSCRIPTION_ID` is the Subscription ID from Step 1.

        `AZURE_CLIENT_ID` is the appID from the Service Principal created in Step 2.

        `AZURE_CLIENT_SECRET` is the password from the service Principal we created in Step 2.

        `AZURE_CLOUD_ENV` is the Azure Environment you'd like to use, i.e. AzurePublicCloud, AzureUSGovernmentCloud, AzureChinaCloud, AzureGermanCloud.

    6.  Set those values in a `Secret` called `azureoperatorsettings` within the `operators` Namespace:
        ```yaml
        apiVersion: v1
        kind: Secret
        metadata:
          name: azureoperatorsettings
          namespace: operators
        stringData:
          AZURE_TENANT_ID: <your-tenant-id-goes-here>
          AZURE_SUBSCRIPTION_ID: <your-subscription-id-goes-here>
          AZURE_CLIENT_ID: <your-client-id>
          AZURE_CLIENT_SECRET: <your-client-secret>
          AZURE_CLOUD_ENV: <your-azure-cloud-environment>
        ```

    7. Now you can proceed to install the Azure Service Operator to the `operators` Namespace via the Install button on the top right of this page. After the operator is installed, you will then see the Azure Service Operator pod running in your cluster:

        ```console
        $ kubectl get pods -n operators
        NAME                                                READY   STATUS    RESTARTS   AGE
        azureoperator-controller-manager-7dd75bbd97-mk4s9   2/2     Running   0          35s
        ```

