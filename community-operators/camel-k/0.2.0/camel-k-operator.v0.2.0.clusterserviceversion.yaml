      version: v1alpha1
  description: "Apache Camel K\n==============\n\nCamel K (a.k.a Kamel) is a lightweight\
    \ integration framework built from Apache Camel that runs natively on Kubernetes\
    \ and is specifically designed for serverless and microservice architectures.\n\
    \n## Installation\n\nTo start using Camel K, install the operator and then create\
    \ the following IntegrationPlatform:\n```\napiVersion: camel.apache.org/v1alpha1\n\
    kind: IntegrationPlatform\nmetadata:\n  name: camel-k\n  labels:\n    app: \"\
    camel-k\"\nspec:\n  build:\n    camelVersion: \"2.23.1\"\n    baseImage: \"fabric8/s2i-java:3.0-java8\"\
    \n    localRepository: \"/tmp/artifacts/m2\"\n```\n## Running an Integration\n\
    \nAfter the initial setup, you can run a Camel integration on the cluster by creating\
    \ an example Integration:\n```\napiVersion: camel.apache.org/v1alpha1\nkind: Integration\n\
    metadata:\n  name: example\nspec:\n  sources:\n  - content: \"import org.apache.camel.builder.RouteBuilder;\\\
    n\\npublic class Example\n      extends RouteBuilder {\\n  @Override\\n  public\
    \ void configure() throws Exception\n      {\\n\\t  from(\\\"timer:tick\\\")\\\
    n    .setBody(constant(\\\"-\\\\n             r\\\\n             o\\\\n\n    \
    \  \\            c\\\\nHello World!\\\\n             s\\\\n             !\\\\\
    n\\\"))\\n\\t\\t.to(\\\"log:info?skipBodyLineSeparator=false\\\");\\n\n      \\\
    \ }\\n}\\n\"\n    name: Example.java\n```\n"
  displayName: Camel-K Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: camel-k-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: camel-k-operator
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                camel.apache.org/component: operator
                name: camel-k-operator
            spec:
              containers:
              - command:
                - camel-k
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: OPERATOR_NAME
                  value: camel-k
                image: docker.io/apache/camel-k:0.2.0
                imagePullPolicy: IfNotPresent
                name: camel-k-operator
                ports:
                - containerPort: 60000
                  name: metrics
              serviceAccountName: camel-k-operator
      permissions:
      - rules:
        - apiGroups:
          - camel.apache.org
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - configmaps
          - secrets
          verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ''
          resources:
          - events
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          attributeRestrictions: null
          resources:
          - daemonsets
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ''
          - build.openshift.io
          resources:
          - buildconfigs
          - buildconfigs/webhooks
          - builds
          verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ''
          - image.openshift.io
          resources:
          - imagestreamimages
          - imagestreammappings
          - imagestreams
          - imagestreams/secrets
          - imagestreamtags
          verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ''
          - build.openshift.io
          attributeRestrictions: null
          resources:
          - buildconfigs/instantiate
          - buildconfigs/instantiatebinary
          - builds/clone
          verbs:
          - create
        - apiGroups:
          - ''
          - route.openshift.io
          resources:
          - routes
          verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ''
          - route.openshift.io
          resources:
          - routes/custom-host
          verbs:
          - create
        serviceAccountName: camel-k-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
