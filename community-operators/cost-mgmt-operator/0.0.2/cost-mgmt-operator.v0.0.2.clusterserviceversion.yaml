                - stdout
                image: quay.io/project-koku/cost-mgmt-operator:v0.0.2
                imagePullPolicy: Always
                name: ansible
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
                  readOnly: true
                - mountPath: /tmp/cost-mgmt-operator-collect
                  name: cost-mgmt-operator
              - env:
                - name: WATCH_NAMESPACE
