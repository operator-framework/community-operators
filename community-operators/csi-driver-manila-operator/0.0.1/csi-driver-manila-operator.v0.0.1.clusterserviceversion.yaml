          - create
        - apiGroups:
          - apps
          resourceNames:
          - csi-driver-manila-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - manilacsi.openshift.io
          resources:
          - '*'
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: csi-driver-manila-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
    - OpenStack Manila
    - Manila CSI
    - CSI
  links:
    - name: CSI Driver Documentation
      url: https://github.com/kubernetes/cloud-provider-openstack/blob/master/docs/using-manila-csi-plugin.md
    - name: GitHub Repository
      url: https://github.com/openshift/csi-driver-manila-operator
    - name: OpenStack Manila Documentation
      url: https://docs.openstack.org/manila/latest/
  maintainers:
    - name: OpenShift ShiftStack Team
      email: shiftstack-team@redhat.com
  maturity: alpha
  minKubeVersion: 1.14.0
  provider:
    name: Red Hat
  version: 0.0.1
