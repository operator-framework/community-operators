apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "manilacsi.openshift.io/v1alpha1",
          "kind": "ManilaCSI",
          "metadata": {
            "name": "example-manilacsi",
            "namespace": "manila-csi"
          }
        }
      ]
    capabilities: Basic Install
    categories: Storage
    containerImage: quay.io/openshift/origin-csi-driver-manila-operator
    createdAt: Tue Mar 17 17:27:30 CET 2020
    description: >-
      A Container Storage Interface (CSI) driver for OpenStack Manila. The CSI driver
      allows you to use OpenStack Manila service with your preferred container orchestrator.
    repository: https://github.com/openshift/csi-driver-manila-operator
    support: Red Hat
  name: csi-driver-manila-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: ManilaCSI is the Schema for the manilacsis API
      kind: ManilaCSI
      displayName: ManilaCSI
      name: manilacsis.manilacsi.openshift.io
      version: v1alpha1
  description: >
    CSI Driver Manila Operator packages, deploys, manages, upgrades
    the OpenStack Manila CSI Driver on Kubernetes and OpenShift for
    dynamic provisioning of RWX persistent volumes on OpenStack.

    The operator leverages OpenStack Manila service to provide scalable
    and persistent storage for stateful applications.

    CSI driver Manila documentation is available [here](https://github.com/kubernetes/cloud-provider-openstack/blob/master/docs/using-manila-csi-plugin.md).
  displayName: CSI Driver Manila Operator
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - storage.k8s.io
          resources:
          - csidrivers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - serviceaccounts
          verbs:
          - create
          - delete
          - get
          - watch
          - list
          - update
          - patch
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          - roles
          - rolebindings
          verbs:
          - create
          - delete
          - get
          - watch
          - list
          - update
          - patch
        - apiGroups:
          - ""
          resources:
          - persistentvolumes
          verbs:
          - get
          - list
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - nodes
          verbs:
          - get
          - list
          - update
          - watch
        - apiGroups:
          - storage.k8s.io
          resources:
          - volumeattachments
          verbs:
          - get
          - list
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
