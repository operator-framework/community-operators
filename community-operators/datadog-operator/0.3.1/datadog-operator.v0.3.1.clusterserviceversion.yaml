apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [{
        "apiVersion": "datadoghq.com/v1alpha1",
        "kind": "DatadogAgent",
        "metadata": {
          "name": "datadog-agent"
        },
        "spec": {
          "credentials": {
            "apiKey": "<DATADOG_API_KEY>",
            "appKey": "<DATADOG_APP_KEY>",
            "token": "<DATADOG_CLUSTER_AGENT_TOKEN>"
          },
          "agent": {
            "image": {
              "name": "datadog/agent:latest"
            },
            "config": {
              "tolerations": [
                {
                  "operator": "Exists"
                }
              ]
            }
          },
          "clusterAgent": {
            "image": {
              "name": "datadog/cluster-agent:latest"
            },
            "config": {
              "metricsProviderEnabled": true,
              "clusterChecksRunnerEnabled": true
            },
            "replicas": 2
          },
          "clusterChecksRunner": {
            "image": {
              "name": "datadog/agent:latest"
            }
          }
        }
      },
      {
        "apiVersion": "datadoghq.com/v1alpha1",
        "kind": "DatadogMetric",
        "metadata": {
          "name": "cpu-example"
        },
        "spec": {
          "externalMetricName": "cpu-example",
          "query": "avg:kubernetes.cpu.usage.total{app:foo}.rollup(avg,30)/(avg:kubernetes.cpu.limits{app:foo}.rollup(avg,30)*10000000)"
        }
      }]
    capabilities: Full Lifecycle
    operators.operatorframework.io/builder: operator-sdk-v0.19.0
    operators.operatorframework.io/project_layout: go
    categories: Logging & Tracing
    certified: "true"
    containerImage: datadog/operator:0.2.0
    description: Datadog provides a modern monitoring and analytics platform. Gather
      metrics, logs and traces for full observability of your Kubernetes cluster with
      Datadog Operator.
    repository: https://github.com/DataDog/datadog-operator
    support: Datadog Inc.
    createdAt: 2020-009-16 14:14:02
  name: datadog-operator.v0.3.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: DatadogAgent Deployment with Datadog Operator
      kind: DatadogAgent
      name: datadogagents.datadoghq.com
      version: v1alpha1
      displayName: Datadog Agent
    - kind: DatadogMetric
      name: datadogmetrics.datadoghq.com
      version: v1alpha1
      displayName: Datadog Metric
  description: Datadog provides a modern monitoring and analytics platform. Gather
    metrics, logs and traces for full observability of your Kubernetes cluster with
    Datadog Operator.
  displayName: Datadog Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - restricted
          resources:
          - securitycontextconstraints
          verbs:
          - use
        - apiGroups:
          - rbac.authorization.k8s.io
          - roles.rbac.authorization.k8s.io
          - authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          verbs:
          - '*'
        - apiGroups:
          - datadoghq.com
          resources:
          - datadogagents
          - datadogagents/status
          - datadogagents/finalizers
          verbs:
          - '*'
        - apiGroups:
          - admissionregistration.k8s.io
          resources:
          - mutatingwebhookconfigurations
          - secrets
          verbs:
          - get
          - list
          - watch
          - update
          - create
        - apiGroups:
          - apps
          - batch
          resources:
          - replicasets
          - deployments
          - statefulsets
          - jobs
          - cronjobs
          verbs:
          - get
        - apiGroups:
          - apiregistration.k8s.io
          resources:
          - apiservices
          verbs:
          - get
          - list
          - watch
          - update
          - create
          - delete
        - apiGroups:
          - datadoghq.com
          resources:
          - watermarkpodautoscalers
          verbs:
          - list
          - get
          - watch
        serviceAccountName: datadog-operator
      - rules:
        - apiGroups:
          - security.openshift.io
          resourceNames:
          - hostaccess
          - privileged
          resources:
          - securitycontextconstraints
          verbs:
          - use
        serviceAccountName: datadog-agent-scc
      deployments:
      - name: datadog-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: datadog-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: datadog-operator
            spec:
              containers:
              - args:
                - --zap-level=info
                - --zap-encoder=console
                - --zap-stacktrace-level=panic
                command:
                - datadog-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: datadog-operator
                image: datadog/operator:0.3.1
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /live
                    port: 9090
                  periodSeconds: 10
                name: datadog-operator
                ports:
                - containerPort: 8383
                  name: metrics
                  protocol: TCP
                readinessProbe:
                  httpGet:
                    path: /ready
                    port: 9090
                  periodSeconds: 10
                resources: {}
              serviceAccountName: datadog-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resourceNames:
          - datadog-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - rbac.authorization.k8s.io
          - roles.rbac.authorization.k8s.io
          - authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - '*'
        - apiGroups:
          - policy
          resources:
          - poddisruptionbudgets
          verbs:
          - '*'
        - apiGroups:
          - datadoghq.com
          resources:
          - datadogagents
          - datadogagents/status
          - datadogagents/finalizers
          - extendeddaemonsets
          - datadogmetrics
          verbs:
          - '*'
        serviceAccountName: datadog-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Datadog
  - Monitoring
  - Logs
  - Tracing
  links:
  - name: Documentation
    url: https://docs.datadoghq.com/agent/kubernetes/
  - name: Kubernetes Monitoring Info
    url: https://www.datadoghq.com/blog/tag/kubernetes/
  maintainers:
  - email: support@datadoghq.com
    name: Datadog Inc.
  maturity: alpha
  provider:
    name: Datadog
  version: 0.3.1
  replaces: datadog-operator.v0.3.0
