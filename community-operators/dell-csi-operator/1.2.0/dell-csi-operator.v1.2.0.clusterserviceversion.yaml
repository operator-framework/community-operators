                {
                  "name": "test-snap",
                  "parameters": {
                    "retentionDuration": ""
                  }
                }
              ],
              "storageClass": [
                {
                  "allowVolumeExpansion": true,
                  "default": true,
                  "name": "virt2016****-fc",
                  "parameters": {
                    "arrayId": "VIRT2016****",
                    "protocol": "FC",
                    "storagePool": "pool_1"
                  },
                  "reclaimPolicy": "Delete"
                },
                {
                  "allowVolumeExpansion": true,
                  "name": "virt2017****-iscsi",
                  "parameters": {
                    "arrayId": "VIRT2017****",
                    "protocol": "iSCSI",
                    "storagePool": "pool_1"
                  },
                  "reclaimPolicy": "Delete"
                },
                {
                  "allowVolumeExpansion": true,
                  "name": "virt2017****-nfs",
                  "parameters": {
                    "arrayId": "VIRT2017****",
                    "hostIoSize": "8192",
                    "nasServer": "nas_1",
                    "protocol": "NFS",
                    "storagePool": "pool_1"
                  },
                  "reclaimPolicy": "Delete"
                },
                {
                  "allowVolumeExpansion": true,
                  "allowedTopologies": [
                    {
                      "matchLabelExpressions": [
                        {
                          "key": "csi-unity.dellemc.com/virt2017****-iscsi",
                          "values": [
                            "true"
                          ]
                        }
                      ]
                    }
                  ],
                  "name": "virt2017****-iscsi-topology",
                  "parameters": {
                    "arrayId": "VIRT2017****",
                    "protocol": "iSCSI",
                    "storagePool": "pool_1"
                  },
                  "reclaimPolicy": "Delete",
                  "volumeBindingMode": "WaitForFirstConsumer"
                }
              ]
            }
          }
        },
        {
          "apiVersion": "storage.dell.com/v1",
          "kind": "CSIVXFlexOS",
          "metadata": {
            "name": "test-vxflexos",
            "namespace": "test-vxflexos"
          },
          "spec": {
            "driver": {
              "common": {
                "envs": [
                  {
                    "name": "X_CSI_VXFLEXOS_SYSTEMNAME",
                    "value": "systemname"
                  },
                  {
                    "name": "X_CSI_VXFLEXOS_ENDPOINT",
                    "value": "https://127.0.0.1"
                  },
                  {
                    "name": "X_CSI_VXFLEXOS_ENABLELISTVOLUMESNAPSHOT",
                    "value": "false"
                  },
                  {
                    "name": "X_CSI_VXFLEXOS_ENABLESNAPSHOTCGDELETE",
                    "value": "false"
                  },
                  {
                    "name": "X_CSI_DEBUG",
                    "value": "true"
                  }
                ],
                "image": "dellemc/csi-vxflexos:v1.3.0.000R",
                "imagePullPolicy": "IfNotPresent"
              },
              "configVersion": "v3",
              "forceUpdate": false,
              "initContainers": [
                {
                  "envs": [
                    {
                      "name": "MDM",
                      "value": "10.xx.xx.xx,10.xx.xx.xx"
                    }
                  ],
                  "image": "dellemc/sdc:3.5.1.1",
                  "imagePullPolicy": "IfNotPresent",
                  "name": "sdc"
                }
              ],
              "replicas": 1,
              "snapshotClass": [
                {
                  "name": "vxflexos-snapclass"
                }
              ],
              "storageClass": [
                {
                  "allowVolumeExpansion": true,
                  "allowedTopologies": [
                    {
                      "matchLabelExpressions": [
                        {
                          "key": "csi-vxflexos.dellemc.com/X_CSI_VXFLEXOS_SYSTEMNAME",
                          "values": [
                            "csi-vxflexos.dellemc.com"
                          ]
                        }
                      ]
                    }
                  ],
                  "default": true,
                  "name": "vxflexos",
                  "parameters": {
                    "storagepool": "pool1"
                  },
                  "reclaimPolicy": "Delete"
                },
                {
                  "allowVolumeExpansion": true,
                  "allowedTopologies": [
                    {
                      "matchLabelExpressions": [
                        {
                          "key": "csi-vxflexos.dellemc.com/X_CSI_VXFLEXOS_SYSTEMNAME",
                          "values": [
                            "csi-vxflexos.dellemc.com"
                          ]
                        }
                      ]
                    }
                  ],
                  "default": false,
                  "name": "vxflexos-xfs",
                  "parameters": {
                    "FsType": "xfs",
                    "storagepool": "pool1"
                  },
                  "reclaimPolicy": "Delete"
                }
              ]
            }
          }
        }
