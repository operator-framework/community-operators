apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "storage.dell.com/v1",
          "kind": "CSIIsilon",
          "metadata": {
            "name": "isilon",
            "namespace": "test-isilon"
          },
          "spec": {
            "driver": {
              "common": {
                "envs": [
                  {
                    "name": "X_CSI_VERBOSE",
                    "value": "1"
                  },
                  {
                    "name": "X_CSI_ISI_ENDPOINT",
                    "value": "1.1.1.1"
                  },
                  {
                    "name": "X_CSI_ISI_PORT",
                    "value": "8080"
                  },
                  {
                    "name": "X_CSI_ISI_PATH",
                    "value": "/ifs/data/csi"
                  },
                  {
                    "name": "X_CSI_ISILON_NO_PROBE_ON_START",
                    "value": "false"
                  },
                  {
                    "name": "X_CSI_ISI_AUTOPROBE",
                    "value": "true"
                  },
                  {
                    "name": "X_CSI_ISI_INSECURE",
                    "value": "true"
                  },
                  {
                    "name": "X_CSI_DEBUG",
                    "value": "true"
                  },
                  {
                    "name": "X_CSI_CUSTOM_TOPOLOGY_ENABLED",
                    "value": "false"
                  }
                ],
                "image": "dellemc/csi-isilon:v1.4.0.000R",
                "imagePullPolicy": "IfNotPresent"
              },
              "configVersion": "v4",
              "controller": {
                "envs": [
                  {
                    "name": "X_CSI_ISI_QUOTA_ENABLED",
                    "value": "true"
                  },
                  {
                    "name": "X_CSI_ISI_ACCESS_ZONE",
                    "value": "System"
                  }
                ]
              },
              "forceUpdate": false,
              "node": {
                "envs": [
                  {
                    "name": "X_CSI_ISILON_NFS_V3",
                    "value": "false"
                  }
                ]
              },
              "replicas": 2,
              "sideCars": [
                {
                  "args": [
                    "--volume-name-prefix=csipscale"
                  ],
                  "name": "provisioner"
                }
              ],
              "snapshotClass": [
                {
                  "name": "volumesnapshotclass",
                  "parameters": {
                    "IsiPath": "/ifs/data/csi"
                  }
                }
              ],
              "storageClass": [
                {
                  "allowVolumeExpansion": true,
                  "allowedTopologies": [
                    {
                      "matchLabelExpressions": [
                        {
                          "key": "csi-isilon.dellemc.com/1.1.1.1",
                          "values": [
                            "csi-isilon.dellemc.com"
                          ]
                        }
                      ]
                    }
                  ],
                  "default": true,
                  "name": "storageclass",
                  "parameters": {
                    "AccessZone": "System",
                    "AzServiceIP": "1.1.1.1",
                    "IsiPath": "/ifs/data/csi",
                    "RootClientEnabled": "false"
                  },
                  "reclaimPolicy": "Delete",
                  "volumeBindingMode": "WaitForFirstConsumer"
                }
              ]
            }
          }
        },
        {
          "apiVersion": "storage.dell.com/v1",
          "kind": "CSIPowerMax",
          "metadata": {
            "name": "test-powermax",
            "namespace": "test-powermax"
          },
          "spec": {
            "driver": {
              "common": {
                "envs": [
                  {
                    "name": "X_CSI_POWERMAX_ENDPOINT",
                    "value": "https://0.0.0.0:8443/"
                  },
                  {
                    "name": "X_CSI_K8S_CLUSTER_PREFIX",
                    "value": "XYZ"
                  },
                  {
                    "name": "X_CSI_POWERMAX_PORTGROUPS",
                    "value": ""
                  },
                  {
                    "name": "X_CSI_POWERMAX_ARRAYS",
                    "value": ""
                  },
                  {
                    "name": "X_CSI_TRANSPORT_PROTOCOL",
                    "value": ""
                  },
                  {
                    "name": "X_CSI_POWERMAX_PROXY_SERVICE_NAME",
                    "value": ""
                  },
                  {
                    "name": "X_CSI_GRPC_MAX_THREADS",
                    "value": "4"
                  }
                ],
                "image": "dellemc/csi-powermax:v1.5.0.000R",
                "imagePullPolicy": "IfNotPresent"
              },
              "configVersion": "v4",
              "forceUpdate": false,
              "node": {
                "envs": [
                  {
                    "name": "X_CSI_POWERMAX_ISCSI_ENABLE_CHAP",
                    "value": "false"
                  }
                ]
              },
              "replicas": 2,
              "snapshotClass": [
                {
                  "name": "powermax-snapclass"
                }
              ],
              "storageClass": [
                {
                  "allowVolumeExpansion": false,
                  "default": false,
                  "name": "bronze",
                  "parameters": {
                    "SRP": "DEFAULT_SRP",
                    "SYMID": "000000000001",
                    "ServiceLevel": "Bronze"
                  },
                  "reclaimPolicy": "Delete",
                  "volumeBindingMode": "Immediate"
                },
                {
                  "allowVolumeExpansion": false,
                  "allowedTopologies": [
                    {
                      "matchLabelExpressions": [
                        {
                          "key": "csi-powermax.dellemc.com/000000000001",
                          "values": [
                            "csi-powermax.dellemc.com"
                          ]
                        }
                      ]
                    }
                  ],
                  "default": true,
                  "name": "bronze-topology",
                  "parameters": {
                    "SRP": "DEFAULT_SRP",
                    "SYMID": "000000000001",
                    "ServiceLevel": "Bronze"
                  },
                  "reclaimPolicy": "Delete",
                  "volumeBindingMode": "WaitForFirstConsumer"
                },
                {
                  "allowVolumeExpansion": true,
                  "allowedTopologies": [
                    {
                      "matchLabelExpressions": [
                        {
                          "key": "csi-powermax.dellemc.com/000000000001",
                          "values": [
                            "csi-powermax.dellemc.com"
                          ]
                        }
                      ]
                    }
                  ],
                  "name": "bronze-topology-resize",
                  "parameters": {
                    "SRP": "DEFAULT_SRP",
                    "SYMID": "000000000001",
                    "ServiceLevel": "Bronze"
                  },
                  "reclaimPolicy": "Delete",
                  "volumeBindingMode": "WaitForFirstConsumer"
                }
              ]
            }
          }
        },
        {
          "apiVersion": "storage.dell.com/v1",
          "kind": "CSIPowerMaxRevProxy",
          "metadata": {
            "name": "powermax-reverseproxy",
            "namespace": "test-powermax"
          },
          "spec": {
            "config": {
              "linkConfig": {
                "backup": {
                  "skipCertificateValidation": true,
                  "url": "https://0.0.0.0:8443"
                },
                "primary": {
                  "certSecret": "",
                  "skipCertificateValidation": true,
                  "url": "https://0.0.0.0:8443"
                }
              },
              "mode": "Linked"
            },
            "image": "dellemc/csipowermax-reverseproxy:v1.1.0.000R",
            "imagePullPolicy": "Always",
            "tlsSecret": "csirevproxy-tls-secret"
          }
        },
        {
          "apiVersion": "storage.dell.com/v1",
          "kind": "CSIPowerStore",
          "metadata": {
            "name": "test-powerstore",
            "namespace": "test-powerstore"
          },
          "spec": {
            "driver": {
              "common": {
                "envs": [
                  {
                    "name": "X_CSI_POWERSTORE_ENDPOINT",
                    "value": "https://127.0.0.1/api/rest"
                  },
                  {
                    "name": "X_CSI_POWERSTORE_NODE_NAME_PREFIX",
                    "value": "csi"
                  },
                  {
                    "name": "X_CSI_TRANSPORT_PROTOCOL",
                    "value": "ISCSI"
                  },
                  {
                    "name": "X_CSI_FC_PORTS_FILTER_FILE_PATH",
                    "value": "/etc/fc-ports-filter"
                  }
                ],
                "image": "dellemc/csi-powerstore:v1.2.0.000R",
                "imagePullPolicy": "IfNotPresent"
              },
              "configVersion": "v2",
              "forceUpdate": false,
              "node": {
                "envs": [
                  {
                    "name": "X_CSI_POWERSTORE_ENABLE_CHAP",
                    "value": "true"
                  }
                ]
              },
              "replicas": 2,
              "snapshotClass": [
                {
                  "name": "powerstore-snapshot"
                }
              ],
              "storageClass": [
                {
                  "default": true,
                  "name": "powerstore",
                  "parameters": {
                    "csi.storage.k8s.io/fstype": "ext4"
                  },
                  "reclaimPolicy": "Delete"
                },
                {
                  "name": "powerstore-xfs",
                  "parameters": {
                    "csi.storage.k8s.io/fstype": "xfs"
                  },
                  "reclaimPolicy": "Delete"
                },
                {
                  "allowedTopologies": [
                    {
                      "matchLabelExpressions": [
                        {
                          "key": "csi-powerstore.dellemc.com/127.0.0.1-nfs",
                          "values": [
                            "true"
                          ]
                        }
                      ]
                    }
                  ],
                  "name": "powerstore-nfs",
                  "parameters": {
                    "csi.storage.k8s.io/fstype": "nfs",
                    "nasName": "nas-server"
                  },
                  "reclaimPolicy": "Delete"
                }
              ]
            }
          }
        },
        {
          "apiVersion": "storage.dell.com/v1",
          "kind": "CSIUnity",
          "metadata": {
            "name": "test-unity",
            "namespace": "test-unity"
          },
