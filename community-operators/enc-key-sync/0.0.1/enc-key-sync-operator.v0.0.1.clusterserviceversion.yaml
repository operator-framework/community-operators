                      - name: OPERATOR_NAME
                        value: enc-key-sync-operator
                    image: 'docker.io/lumjjb/enc-key-sync-operator:v0.0.1'
                    imagePullPolicy: Always
                    name: enc-key-sync-operator
                    resources: {}
                serviceAccountName: enc-key-sync-operator
