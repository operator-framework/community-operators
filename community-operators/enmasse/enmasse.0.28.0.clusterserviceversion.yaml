          selector:
            matchLabels:
              app: enmasse
              name: enmasse-operator
          template:
            metadata:
              labels:
                app: enmasse
                name: enmasse-operator
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                    - weight: 1
                      preference:
                        matchExpressions:
