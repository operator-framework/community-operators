apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[{"kind": "EsIndex", "spec": {"bindingFrom": {"name": "myes-binding"},
      "numberOfShards": 2, "numberOfReplicas": 1, "indexName": "myindex"}, "apiVersion":
      "ibmcloud.ibm.com/v1alpha1", "metadata": {"name": "myindex"}}]'
    capabilities: Basic Install
    categories: Cloud Provider
    certified: 'false'
    containerImage: cloudoperators/esindex-operator:0.1.0
    createdAt: '2019-08-07T11:11:07Z'
    description: An operator for managing Elastic Search indices
    repository: https://github.com/IBM/esindex-operator
    support: IBM
  name: esindex-operator.v0.1.0
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - description: Represents an Elasticsearch index
      displayName: EsIndex
      kind: EsIndex
      name: esindices.ibmcloud.ibm.com
      resources:
      - kind: Secret
        version: v1
      - kind: ConfigMap
        version: v1
      - kind: Binding
        version: v1alpha1
      - kind: Service
        version: v1alpha1
      - kind: EsIndex
        version: v1alpha1
      specDescriptors:
      - description: Binding object that holds the secret for elasticsearch credentials
        displayName: Binding Name
        path: bindingFrom
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Composed elasticsearch URI from a SecretKeyRef or a ConfigMapKeyRef.
          Cannot be used if binding is not empty. The vacomposed URI must be in the
          format https://<user>:<passwd>@hostname:port.
        displayName: Composed elasticsearch URI from a reference object
        path: esURIComposed
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Index to be created on elasticsearch
        displayName: Index Name
        path: indexName
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Number of replicas
        displayName: Number of replicas
        path: numberOfReplicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:slider
        - urn:alm:descriptor:com.tectonic.ui:sliderStart:1
      - description: Number of shards
        displayName: Number of shards
        path: numberOfShards
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:slider
        - urn:alm:descriptor:com.tectonic.ui:sliderStart:1
      statusDescriptors:
      - description: Current state for the index
        displayName: State
        path: state
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Detailed message about the current state
        displayName: Message
        path: message
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Genreation of spec
        displayName: Generation
        path: generation
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:slider
        - urn:alm:descriptor:com.tectonic.ui:sliderStart:1
      version: v1alpha1
  description: "The IBM Cloud Operator for Elastic Search Indices, as part of IBM\
    \ Cloud operators, provides  a Kubernetes CRD-Based API to manage the lifecycle\
    \ of Elastic Search indices. It allows to  provision elasticsearch indices from\
    \ your Kubernetes cluster, using the EsIndex CRD. \nThe Elastic Search access\
    \ credentials can be specified in requests via reference to a Binding,  a Secret,\
    \ or a ConfigMap resource. The Binding resource is managed by IBM Cloud Binding\
    \ Operator  in conjuction with IBM Cloud Service Operator. Details can be found\
    \ at https://github.com/IBM/cloud-operators.  \nThe IBM Cloud Operator for Elasticsearch\
    \ Indices is currently in preview. It will get updated as we release new versions\
    \ of the [upstream repository](https://github.com/IBM/esindex-operator).\n## Features\n\
    * **Creation and Deletion** - Creates, deletes and monitors indices on Elastic\
    \ Search service.\n* **Credential Source Options** - Elasticsearch access credentials\
    \ can be provided by refrence  to a IBMCloud Binding, a Secret, or a ConfigMap\
    \ resource.\n## Requirements\nThe operator can be installed on any OLM-enabled\
    \ Kubernetes cluster with version >= 1.11. \nIf using IBMCloud Binding for access\
    \ credential\uFF0Cit requires the [IBM Cloud Operator](https://operatorhub.io/operator/ibmcloud-operator)\
    \  installed on your cluster.\n## Using the IBM Cloud Operator\nYou can create\
    \ an instance of an IBM Elastic Search Index using the following custom resources:\n\
    \n    apiVersion: ibmcloud.ibm.com/v1alpha1\n    kind: EsIndex\n    metadata:\n\
    \      name: myindex\n    spec:\n      bindingFrom: \n        name: <BINDING>\n\
    \      indexName: myindex\n      numberOfShards: 2\n      numberOfReplicas: 1\n\
    \nwhere `<BINDING>` is the binding for an instance of an IBM Elasticsearch service\
    \ created and bound with the IBM Cloud Operator.\n\n    apiVersion: ibmcloud.ibm.com/v1alpha1\n\
    \    kind: EsIndex\n    metadata:\n      name: myindex\n    spec:\n      esURIComposed:\n\
    \        secretKeyRef: \n          name: <SECRET>\n          key: <KEY> \n   \
    \   indexName: myindex\n      numberOfShards: 2\n      numberOfReplicas: 1\n\n\
    where `<SECRET>` is the name of a secret that holds the elasticesearch credentrials,\
    \ `<KEY>` is the key for the value of composed elasticsearch URI.\nFor additional\
    \ configuration options, samples and more information on using the operator, consult\
    \  the [IBM Cloud Operator for Elastic Search Indices documentation](https://github.com/IBM/esindex-operator).\n"
  displayName: IBM Cloud Operator for Elasticsearch Indices
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ibmcloud.ibm.com
          resources:
          - esindices
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ibmcloud.ibm.com
          resources:
          - esindices/status
          verbs:
          - get
          - update
          - patch
        - apiGroups:
          - ibmcloud.ibm.com
          resources:
          - /status
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ibmcloud.ibm.com
          resources:
          - esindices/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ibmcloud.ibm.com
          resources:
          - bindings
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ''
          resources:
          - secrets
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ''
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
        serviceAccountName: esindex-operator
      deployments:
      - name: esindex-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: esindex-operator
          strategy:
            type: RollingUpdate
          template:
            metadata:
              labels:
                app: esindex-operator
            spec:
              containers:
              - args:
                - -logtostderr=true
                - -v=5
                command:
                - ./manager
                image: cloudoperators/esindex-operator:0.1.0
                imagePullPolicy: Always
                name: esindex-controller
              serviceAccountName: esindex-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - IBM
  - Cloud
  labels:
    name: esindex-operator
  links:
  - name: IBM Cloud Operator for Elastic Search Indices
    url: https://github.com/ibm/esindex-operator
  maintainers:
  - email: dettori@us.ibm.com
    name: Paolo Dettori
  - email: yhliu@us.ibm.com
    name: Yew Huey Liu
  - email: luan@us.ibm.com
    name: Laura Zaihua Luan
  - email: mvaziri@us.ibm.com
    name: Mandana Vaziri
  - email: villard@us.ibm.com
    name: Lionel Villard
  maturity: alpha
  provider:
    name: IBM
  selector:
    matchLabels:
      name: esindex-operator
  version: 0.1.0
