apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[{"kind": "Topic", "spec": {"bindingFrom": {"name": "myes-binding"},
      "topicName": "myTopic"}, "apiVersion": "ibmcloud.ibm.com/v1alpha1", "metadata":
      {"name": "mytopic"}}]'
    capabilities: Basic Install
    categories: Cloud Provider
    certified: 'false'
    containerImage: cloudoperators/event-streams-topic:0.1.0
    createdAt: '2019-08-07T11:11:07Z'
    description: An operator for managing Topics for Event Streams on IBM Cloud
    repository: https://github.com/IBM/event-streams-topic
    support: IBM
  name: event-streams-topic.v0.1.0
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - description: Represents an Event Streams Topic
      displayName: Topic
      kind: Topic
      name: topics.ibmcloud.ibm.com
      resources:
      - kind: Secret
        version: v1
      - kind: ConfigMap
        version: v1
      - kind: Binding
        version: v1alpha1
      - kind: Service
        version: v1alpha1
      - kind: Topic
        version: v1alpha1
      specDescriptors:
      - description: Binding object that holds the secret for Event Streams credentials
        displayName: BindingFrom
        path: bindingFrom
        x-descriptors:
        - urn:alm:descriptor:text
      - description: TopicName is the displayed Topic name
        displayName: TopicName
        path: topicName
        x-descriptors:
        - urn:alm:descriptor:text
      - description: NumPartitions is the number of partitions for the Topic
        displayName: numPartitions
        path: numPartitions
        x-descriptors:
        - urn:alm:descriptor:text
      - description: ReplicationFactor is the replication factor for the Topic
        displayName: ReplicationFactor
        path: replicationFactor
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Configs is an array of configuration parameters for the Topic
        displayName: Configs
        path: configs
        x-descriptors:
        - urn:alm:descriptor:text
      - description: APIKey is the API key for the Topic's Event Stream service
        displayName: ApiKey
        path: apiKey
        x-descriptors:
        - urn:alm:descriptor:text
      - description: KafkaAdminURL is the kafka admin URL for the Topic's Event Stream
        displayName: KafkaAdminUrl
        path: kafkaAdminUrl
        x-descriptors:
        - urn:alm:descriptor:text
      statusDescriptors:
      - description: Current state for the Topic
        displayName: State
        path: state
        x-descriptors:
        - urn:alm:descriptor:text
      - description: Detailed message about the current state
        displayName: Message
        path: message
        x-descriptors:
        - urn:alm:descriptor:text
      version: v1alpha1
  description: "Event Streams Topic is an operator to manage the life cycle of Topics\
    \ on Event Streams service on IBM Cloud. It is currently in preview. It will get\
    \ updated as we release new versions of the [upstream repository](https://github.com/IBM/event-streams-topic).\n\
    ## Requirements\nThe operator can be installed on any OLM-enabled Kubernetes cluster\
    \ with version >= 1.11. \n## Using the Event Streams Topic Operator\nFor additional\
    \ configuration options, samples and more information on using the operator, consult\
    \  the [Event Streams Topic documentation](https://github.com/IBM/event-streams-topic).\n"
  displayName: Event Streams Topic
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ibmcloud.ibm.com
          resources:
          - topics
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ibmcloud.ibm.com
          resources:
          - topics/status
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ibmcloud.ibm.com
          resources:
          - /status
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ibmcloud.ibm.com
          resources:
          - topics/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ibmcloud.ibm.com
          resources:
          - bindings
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ''
          resources:
          - secrets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ''
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        serviceAccountName: event-streams-topic
      deployments:
      - name: event-streams-topic
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: event-streams-topic
          strategy:
            type: RollingUpdate
          template:
            metadata:
              labels:
                app: event-streams-topic
            spec:
              containers:
              - args:
                - -logtostderr=true
                - -v=5
                command:
                - ./manager
                image: cloudoperators/event-streams-topic:0.1.0
                imagePullPolicy: Always
                name: event-streams-topic
              serviceAccountName: event-streams-topic
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - IBM
  - Cloud
  labels:
    name: event-streams-topic
  links:
  - name: Event Streams Topic
    url: https://github.com/ibm/event-streams-topic
  maintainers:
  - email: mvaziri@us.ibm.com
    name: Mandana Vaziri
  - email: yhliu@us.ibm.com
    name: Yew Huey Liu
  - email: dettori@us.ibm.com
    name: Paolo Dettori
  - email: tardieu@us.ibm.com
    name: Olivier Tardieu
  maturity: alpha
  provider:
    name: IBM
  selector:
    matchLabels:
      name: event-streams-topic
  version: 0.1.0
