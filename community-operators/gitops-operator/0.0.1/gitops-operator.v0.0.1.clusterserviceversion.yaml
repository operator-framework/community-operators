apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    containerImage: quay.io/redhat-developer/gitops-backend-operator:v0.0.1
    description: A web service for rendering the GitOps UI on OpenShift
    createdAt: "2020-06-25T19:44:21Z"
    alm-examples: |-
      [
        {
          "apiVersion": "pipelines.openshift.io/v1alpha1",
          "kind": "GitopsService",
          "metadata": {
            "name": "example-gitopsservice"
          },
          "spec": {}
        }
      ]
    capabilities: Basic Install
  name: gitops-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: GitOpsService configures a web service for rendering the GitOps UI on OpenShift
      kind: GitopsService
      name: gitopsservices.pipelines.openshift.io
      version: v1alpha1
      displayName: GitOps Service
  description: A web service for rendering the GitOps UI on OpenShift
  displayName: GitOps Service
  icon:
  - base64data: ""
    mediatype: "image/svg+xml"
  install:
    spec:
      deployments:
      - name: gitops-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: gitops-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: gitops-operator
            spec:
              containers:
              - command:
                - gitops-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: gitops-operator
                image: quay.io/redhat-developer/gitops-backend-operator:v0.0.1
                imagePullPolicy: Always
                name: gitops-operator
                resources: {}
              serviceAccountName: gitops-operator
      permissions:
      - rules:
        - apiGroups:
          - route.openshift.io
          resources:
          - "*"
          verbs:
          - "*"    
        - apiGroups:
          - apps.openshift.io
          resources:
          - "*"
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - namespaces
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - gitops-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - pipelines.openshift.io
          resources:
          - '*'
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: gitops-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - devtools
  - gitops
  - pipelines
  links:
