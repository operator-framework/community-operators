apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: capabilities.halkyon.io
spec:
  group: halkyon.io
  version: v1beta1
  versions:
    - name: v1beta1
      served: true
      storage: true
  names:
    kind: Capability
    listKind: CapabilityList
    plural: capabilities
    singular: capability
    shortNames:
      - cap
    categories:
      - all
  scope: Namespaced
  subresources:
    status: {}
  additionalPrinterColumns:
  - name: Category
    type: string
    description: "The category of the capability: database, logging, metric."
    JSONPath: .spec.category
  - name: Kind
    type: string
    description: "The kind of the category. For a database category, that will be : postgres, mysql, ..."
    JSONPath: .spec.kind
  - name: Age
    type: date
    JSONPath: .metadata.creationTimestamp
  - name: Status
    type: string
    JSONPath: .status.phase
  - name: Message
    type: string
    JSONPath: .status.message
  - name: Revision
    type: string
    JSONPath: .spec.revision