              }, {
                "name" : "DB_NAME",
                "value" : "sample-db"
              }
            ]
          }
        },
        {
          "apiVersion" : "halkyon.io/v1beta1",
          "kind" : "Component",
          "metadata" : {
            "labels" : {
              "app" : "fruit-backend-sb"
            },
            "name" : "fruit-backend-sb"
          },
          "spec" : {
            "deploymentMode" : "build",
            "runtime" : "spring-boot",
            "version" : "2.1.6.RELEASE",
            "exposeService" : true,
            "buildConfig" : {
              "type" : "s2i",
              "url" : "https://github.com/halkyonio/operator.git",
              "ref" : "master",
              "contextPath" : "demo/",
              "moduleDirName" : "fruit-backend-sb"
