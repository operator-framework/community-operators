apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: ham-deploy.v0.1.0
  namespace: placeholder
  annotations:
    # Setting olm.maxOpenShiftVersion automatically
    # This property was added via an automatic process since it was possible to identify that this distribution uses API(s),
    # which will be removed in the k8s version 1.22 and OpenShift version OCP 4.9. Then, it will prevent OCP users to
    # upgrade their cluster to 4.9 before they have installed in their current clusters a version of your operator that
    # is compatible with it. Please, ensure that your project is no longer using these API(s) and that you start to
    # distribute solutions which is compatible with Openshift 4.9.
    # For further information, check the README of this repository.
    olm.properties: '[{"type": "olm.maxOpenShiftVersion", "value": "4.8"}]'
    alm-examples: |-
      [
      {
        "apiVersion": "deploy.hybridapp.io/v1alpha1",
        "kind": "Operator",
        "metadata": {
          "name": "simple"
        },
        "spec": {
          "core": {
            "deployable": {
              "enabled": false
            }
          },
          "tools": {
            "assembler": {
              "enabled": true
            },
            "discoverer": {
              "enabled": false,
              "clustername": "toronto",
              "clusternamespace": "toronto-ns"
            }
          }
        }
      }
      ]
    categories: Integration & Delivery, OpenShift Optional
    certified: "false"
    createdAt: 2020-05-12 00:00:00
    description: Deploys the Hybrid Application Model
    containerImage: quay.io/hybridappio/ham-deploy:0.1.0
    support: hybridapp-io@googlegroups.com
    capabilities: Basic Install
    repository: https://github.com/hybridapp-io/ham-deploy
spec:
  displayName: Hybrid Application Model Operator
  description: |

    Multicloud Manager Model introduces infrasctructure management on top of the Multicluster Subscription model. 
    The model consists of an Appliction Assembler, Hybrid Deployable, and a Resource Discoverer.  See the links for more details.  

    ## Hybrid Application Model Operator

    This operator installs one or more components for the hub cluster (Application Assembler, Deployable are required, Resource Discoverer is optional).  Managed clusters should only install the Resource Discoverer component.

    ### Prerequisites

    - Multicluster Subscription Operator 1.0+
    - Kubernetes v1.16+

    ### Enabling Hybrid Application Model Components

    Using the following CR example:
    ```yaml
      apiVersion: deploy.hybridapp.io/v1alpha1
      kind: Operator
      metadata:
        name: simple
      spec:
        core:
          deployable:
            enabled: true
        tools:
          assembler:
            enabled: true
          discoverer:
            enabled: true
            clustername: toronto
            clusternamespace: toronto-ns
    ```
    This will enable all the components for the Hybrid Application Model.  Set the components to true or false, as required,and apply the configuration.  

    Visit the links on the right side to get more information on how to utilize the various components.

  maturity: alpha
  version: 0.1.0
  skips: []
  minKubeVersion: 1.16.0
  keywords:
    - hybridapp
    - application
    - model
    - multicluster
    - multicloud
  maintainers:
    - name: Hybrid Application Model
      email: hybridapp-io@googlegroups.com
  provider:
    name: IBM
  labels: {}
  selector:
    matchLabels: {}
  links:
    - name: Hybrid Application Model Operator
      url: "https://github.com/hybridapp-io/ham-deploy"
    - name: Resource Discoverer
      url: "https://github.com/hybridapp-io/ham-resource-discoverer"
    - name: Application Assembler
      url: "https://github.com/hybridapp-io/ham-application-assembler"
    - name: Hybrid Deployable
      url: "https://github.com/hybridapp-io/ham-deployable-operator"
  icon:
    - base64data: >-
        
      mediatype: image/png
  customresourcedefinitions:
    owned:
      - description: Deploys the Hybrid Application Model
        kind: Operator
        name: operators.deploy.hybridapp.io
        version: v1alpha1
        specDescriptors: []
        statusDescriptors: []
        resources: []
        displayName: Hybrid Application Model Deployer
    required: []
  install:
    strategy: deployment
    spec:
      permissions: []
      clusterPermissions:
        - rules:
            - apiGroups:
                - "*"
              resources:
                - "*"
              verbs:
                - "*"
          serviceAccountName: ham-deploy
      deployments:
        - name: ham-deploy
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: ham-deploy
            strategy: {}
            template:
              metadata:
                labels:
                  name: ham-deploy
              spec:
                containers:
                  - command:
                      - ham-deploy
                    env:
                      - name: WATCH_NAMESPACE
                        value: ""
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: ham-deploy
                    image: quay.io/hybridappio/ham-deploy:0.1.0
                    imagePullPolicy: Always
                    name: ham-deploy
                    resources: {}
                serviceAccountName: ham-deploy
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: true
    - type: AllNamespaces
      supported: true
  apiservicedefinitions: {}
