    # distribute solutions which is compatible with Openshift 4.9.
    # For further information, check the README of this repository.
    olm.properties: '[{"type": "olm.maxOpenShiftVersion", "value": "4.8"}]'
    capabilities: Seamless Upgrades
    categories: Monitoring
    certified: "false"
    description: Hawtio eases the discovery and management of Java applications deployed on OpenShift.
    containerImage: docker.io/hawtio/operator:0.2.0
    repository: https://github.com/hawtio/hawtio-operator
    createdAt: "2020-01-09T10:59:00Z"
    support: Red Hat
    alm-examples: |-
      [{
        "apiVersion": "hawt.io/v1alpha1",
