apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "hawt.io/v1alpha1",
          "kind": "Hawtio",
          "metadata": {
            "name": "hawtio-online"
          },
          "spec": {
            "replicas": 1,
            "version": "1.12.0",
            "resources": {
              "limits": {
                "cpu": "1",
                "memory": "100Mi"
              },
              "requests": {
                "cpu": "200m",
                "memory": "32Mi"
              }
            },
            "type": "Namespace"
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Integration & Delivery
    certified: "false"
    containerImage: docker.io/hawtio/operator
    createdAt: "2020-09-14T10:59:00Z"
    description: Hawtio eases the discovery and management of Java applications deployed on OpenShift.
    repository: https://github.com/hawtio/hawtio-operator
    support: Red Hat
  name: hawtio-operator.v0.3.0
spec:
  keywords:
  - Hawtio
  - Java
  - Management
  - Console
  links:
  - name: Hawtio Web site
    url: https://hawt.io
  maintainers:
  - email: hawtio@googlegroups.com
    name: The Hawtio team
  maturity: alpha
  provider:
    name: Red Hat
  version: 0.3.0
  replaces: hawtio-operator.v0.2.0
  customresourcedefinitions:
    owned:
    - description: A Hawtio Console
      displayName: Hawtio
      kind: Hawtio
      name: hawtios.hawt.io
      specDescriptors:
      - description: The number of Hawtio pods to deploy
        displayName: Replicas
        path: replicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:Deployment
        - urn:alm:descriptor:com.tectonic.ui:podCount
      - description: The version used for the Hawtio
        displayName: Version
        path: version
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:fieldGroup:Deployment
        - urn:alm:descriptor:com.tectonic.ui:text
      version: v1alpha1
  description: |
    Hawtio
    ==============

    The Hawtio console eases the discovery and management of Java applications deployed on OpenShift.

    To secure the communication between the Hawtio console and the Jolokia agents, a client certificate is automatically generated.

    Note that the client certificate CN (defaults to `hawtio-online.hawtio.svc`) must be trusted by the Jolokia agents, for which client certification authentication is enabled. See the `clientPrincipal` parameter from the [Jolokia agent configuration options](https://jolokia.org/reference/html/agents.html#agent-jvm-config).
  displayName: Hawtio Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - oauth.openshift.io
          resources:
          - oauthclients
          verbs:
          - '*'
        - apiGroups:
          - config.openshift.io
          resources:
          - clusterversions
          verbs:
          - get
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - console.openshift.io
          resources:
          - consolelinks
          - consoleyamlsamples
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resourceNames:
          - signing-key
          resources:
          - secrets
          verbs:
          - get
        serviceAccountName: hawtio-operator
      deployments:
      - name: hawtio-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: hawtio-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: hawtio-operator
            spec:
              containers:
              - command:
                - hawtio-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: hawtio-operator
                image: docker.io/hawtio/operator:0.3.0
                imagePullPolicy: Always
                name: hawtio-operator
                ports:
                - containerPort: 8080
                  name: metrics
                resources: {}
              serviceAccountName: hawtio-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - get
          - create
        - apiGroups:
          - ""
          resources:
          - configmaps
          - serviceaccounts
          - services
          verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes/custom-host
          verbs:
          - create
        - apiGroups:
          - template.openshift.io
          resources:
          - processedtemplates
          verbs:
          - '*'
        - apiGroups:
          - hawt.io
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: hawtio-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
