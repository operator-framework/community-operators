      [{
       "apiVersion": "hazelcast.com/v1alpha1",
       "kind": "Hazelcast",
       "metadata": {
          "name": "hz"
       },
       "spec": {
          "securityContext": {
            "runAsUser": "",
            "runAsGroup": "",
            "fsGroup": ""
          }
        }
      }]
    capabilities: Seamless Upgrades
    categories: Database
    certified: "false"
    containerImage: hazelcast/hazelcast-operator:0.3.2
