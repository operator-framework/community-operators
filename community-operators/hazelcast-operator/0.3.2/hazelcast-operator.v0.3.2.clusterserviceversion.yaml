    description: Install Hazelcast cluster.
    repository: https://github.com/hazelcast/hazelcast-operator
    support: Hazelcast, Inc
  name: hazelcast-operator.v0.3.2
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - description: Hazelcast cluster.
      displayName: Hazelcast
      group: hazelcast.com
      kind: Hazelcast
      name: hazelcasts.hazelcast.com
      version: v1alpha1
  description: |
    Hazelcast IMDG is the most widely used in-memory data grid with hundreds of thousands of installed clusters around the world. It offers caching solutions ensuring that data is in the right place when itâ€™s needed for optimal performance.

    ### Installation Guide & Configuration

    For the complete installation guide and all configuration options please refer to [Hazelcast Operator Documentation](https://github.com/hazelcast/hazelcast-operator).

  displayName: Hazelcast Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - services/finalizers
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
              - ""
              - "extensions"
              resources:
              - ingresses
              verbs:
              - '*'
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - roles
                - rolebindings
                - clusterroles
                - clusterrolebindings
              verbs:
              - '*'
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - ""
              resources:
                - configmaps
                - secrets
              verbs:
                - "*"
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - hazelcast-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - apps
              resources:
                - replicasets
                - deployments
              verbs:
                - get
            - apiGroups:
                - hazelcast.com
              resources:
                - "*"
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
          serviceAccountName: hazelcast-operator
      deployments:
      - name: hazelcast-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: hazelcast-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: hazelcast-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: hazelcast-operator
                - name: RELATED_IMAGE_HAZELCAST
                  value: hazelcast/hazelcast:4.0.2
                - name: RELATED_IMAGE_MANCENTER
                  value: hazelcast/management-center:4.2020.08
                image: hazelcast/hazelcast-operator:0.3.2
                imagePullPolicy: Always
                name: hazelcast-operator
                resources: {}
              serviceAccountName: hazelcast-operator
        serviceAccountName: hazelcast-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  replaces: hazelcast-operator.v0.3.1
  maturity: beta
  version: 0.3.2
  keywords:
