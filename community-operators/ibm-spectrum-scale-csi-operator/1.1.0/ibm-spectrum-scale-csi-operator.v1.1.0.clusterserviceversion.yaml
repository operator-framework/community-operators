                containers:
                  - command:
                      - /usr/local/bin/ao-logs
                      - /tmp/ansible-operator/runner
                      - stdout
                    image: quay.io/ibm-spectrum-scale/ibm-spectrum-scale-csi-operator:v1.1.0
