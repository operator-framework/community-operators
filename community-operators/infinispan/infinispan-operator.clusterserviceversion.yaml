#! validate-crd: deploy/chart/templates/0000_30_02-clusterserviceversion.crd.yaml
#! parse-kind: ClusterServiceVersion
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: infinispan-operator.v9.9.9
  namespace: placeholder
  annotations:
    tectonic-visibility: ocs
    capabilities: Basic Install
    categories: "Database"
    repository: https://github.com/infinispan/infinispan-operator
    alm-examples: |
      [
        {
          "apiVersion": "infinispan.org/v1",
          "kind": "Infinispan",
          "metadata": {
            "name": "example-infinispan"
          },
          "spec": {
            "replicas": 1
          }
        }
      ]
    description: Create and manage Infinispan clusters.
    containerImage: docker.io/jboss/infinispan-operator:latest
    createdAt: 2000-01-01T12:00:00Z
    support: Infinispan
    certified: "false"
spec:
  displayName: infinispan
  description: |
    Infinispan is a distributed, in-memory data store that increases application performance and delivers open-source capabilites to handle demanding use cases.

    The Infinispan Operator provides operational intelligence to simplify deploying Infinispan on Kubernetes clusters.

    ### Core Capabilities
    * **Schemaless data structure:** Store different objects as key-value pairs.
    * **Grid-based data storage:** Distribute and replicate data across clusters.
    * **Elastic scaling:** Dynamically adjust the number of nodes to meet demand without service disruption.
    * **Data interoperability:** Store, retrieve, and query data in the grid from different endpoints.
    * **High availability:** Always have access to data.

    ### Infinispan Operator Features
    * Single port HTTP/HotRod endpoint at `11222`.
    * Supports custom configuration for different use cases.

    The default user for accessing data is `developer`.
    The Infinispan Operator generates a password for the default user and stores it in a Secret on startup.

    Each Infinispan pod requests `0.5` CPUs, 512MiB of memory and 1Gi of ReadWriteOnce persistent volume.
    You can adjust resource allocation with the `.spec.container.cpu` and `.spec.container.memory` fields.
  keywords: ['infinispan', 'key value', 'database', 'datagrid', 'open source']
  version: 9.9.9
  minKubeVersion: 1.11.0
  maturity: alpha
  maintainers:
    - name: Infinispan Community
      email: infinispan-dev@lists.jboss.org
  provider:
    name: Infinispan
  replaces: infinispan-operator.v9.9.8
  labels:
    operated-by: infinispan-operator
  selector:
    matchLabels:
      operated-by: infinispan-operator
  links:
    - name: Blog
      url: https://blog.infinispan.org/
    - name: Documentation
      url: https://infinispan.org/
    - name: Quickstart
      url: https://github.com/infinispan/infinispan-simple-tutorials/tree/master/operator
    - name: Operator Source Code
      url: https://github.com/infinispan/infinispan-operator

  icon:
    - base64data: 
      mediatype: image/png

  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false
  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: infinispan-operator
          rules:
          - apiGroups:
              - ""
            resources:
              - pods
              - services
              - endpoints
              - persistentvolumeclaims
              - events
              - configmaps
              - secrets
            verbs:
              - '*'
          - apiGroups:
              - ""
            resources:
              - pods/exec
            verbs:
              - create
          - apiGroups:
              - ""
            resources:
              - namespaces
            verbs:
              - get
          - apiGroups:
              - apps
            resources:
              - deployments
              - daemonsets
              - replicasets
              - statefulsets
            verbs:
              - '*'
          - apiGroups:
              - monitoring.coreos.com
            resources:
              - servicemonitors
            verbs:
              - get
              - create
          - apiGroups:
              - infinispan.org
            resources:
              - '*'
            verbs:
              - '*'
      deployments:
        - name: infinispan-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: infinispan-operator-alm-owned
            template:
              metadata:
                name: infinispan-operator-alm-owned
                labels:
                  name: infinispan-operator-alm-owned
              spec:
                serviceAccountName: infinispan-operator
                containers:
                  - name: infinispan-operator
                    command:
                      - infinispan-operator
                    image: jboss/infinispan-operator:latest
                    ports:
                      - containerPort: 60000
                        name: metrics
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "infinispan-operator"
                      - name: DEFAULT_IMAGE
                        value: "infinispan/server:latest"
  customresourcedefinitions:
    owned:
      - name: infinispans.infinispan.org
        version: v1
        kind: Infinispan
        displayName: Infinispan
        description: An Infinispan cluster instance.
        resources:
          - kind: Service
            version: v1
          - kind: Pod
            version: v1
        specDescriptors:
          - description: Sets the number of nodes in the cluster.
            displayName: Replicas
            path: replicas
          - description: Sets an image to bootstrap the Infinispan nodes.
            displayName: Image
            path: image
          - description: Sets the CPU limits for each Infinispan node.
            displayName: CPU
            path: container.cpu
          - description: Sets the memory limits for each Infinispan node.
            displayName: Memory
            path: container.memory
          - description: Appends JVM options to each Infinispan node.
            displayName: Extra JVM Options
            path: container.jvmOptionsAppend
          - description: Name of the secrect that contains auth info
            path: security.endpointSecretName
          - description: Select how encrption certificates are provided [Secret,Service]
            path: security.endpointEncryption.type
          - description: Platform service that serves certificates (openshift.io/service-cert is supported)
            path: security.endpointEncryption.certServiceName
          - description: Name of the secrect that contains certificates
            path: security.endpointEncryption.certSecretName
