apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "maistra.io/v1alpha1",
          "kind": "Session",
          "metadata": {
            "name": "session-sample"
          },
          "spec": {
            "ref": [
              {
                "args": {
                  "image": "quay.io/maistra-dev/istio-workspace-test:latest"
                },
                "name": "ratings-v1",
                "strategy": "prepared-image"
              }
            ],
            "route": {
              "name": "x-workspace-route",
              "type": "header",
              "value": "feature-x"
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Developer Tools
    containerImage: quay.io/maistra/istio-workspace:v0.2.0
    createdAt: 2021-04-30T11:39:09Z
    description: Safely develop and test on any Kubernetes cluster without affecting others.
    operators.operatorframework.io/builder: operator-sdk-v2.0.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/maistra/istio-workspace
    support: Red Hat, Inc.
  name: istio-workspace-operator.v0.2.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Session controls the creation of the specialized hidden routes.
      displayName: Session
      kind: Session
      name: sessions.maistra.io
      version: v1alpha1
  description: |
    Istio Workspace enables developers to:
    
     * run one or more services locally during development but make it appear like it would be developed in the actual cluster
       * this way you can use your favourite development tools
       * have instant feedback loop
       * don't make your machine overheating trying to run the whole cluster locally
     * safely preview incoming changes in pull requests without affecting regular users 
     * have confidence in testing or troubleshooting your services directly in the cluster
    
    Istio Workspace supports testing on multi-user environment in an unobtrusive way.
    It doesn’t really matter if it is QE cluster or actual production. We give you confidence that your changes won’t blow up the cluster, and your users won’t even notice a glitch.
    
    You will need [Kubernetes](https://k8s.io) or [Openshift](https://openshift.com) cluster with  [Istio](https://istio.io/) installed. 
    
    You can read more about our vision on [Red Hat Developer’s blog](https://developers.redhat.com/blog/2020/07/14/developing-and-testing-on-production-with-kubernetes-and-istio-workspace/) or ...
    
    ## See it in action!
    
    [![https://youtu.be/XTNVadUzMCc](https://img.youtube.com/vi/XTNVadUzMCc/hqdefault.jpg)](https://youtu.be/XTNVadUzMCc)
    
    Watch demo: ["How to develop on production: An introduction to Istio-Workspaces"](https://youtu.be/XTNVadUzMCc).
    
    ## Documentation
    
    More details can be found on our [documentation page](https://istio-workspace-docs.netlify.com/).
    
  displayName: Istio Workspace
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - endpoints
          - events
          - persistentvolumeclaims
          - pods
          - secrets
          - services
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resourceNames:
          - istio-workspace
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - apps.openshift.io
          resources:
          - deploymentconfigs
          verbs:
          - '*'
        - apiGroups:
          - istio.openshift.com
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - maistra.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - maistra.io
          resources:
          - sessions
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - maistra.io
          resources:
          - sessions/finalizers
          verbs:
          - update
        - apiGroups:
          - maistra.io
          resources:
          - sessions/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - create
          - get
        - apiGroups:
          - networking.istio.io
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: istio-workspace
      deployments:
      - name: istio-workspace-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                app: istio-workspace
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - serve
                command:
                - ike
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: istio-workspace
                image: quay.io/maistra/istio-workspace:v0.2.0
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8282
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: istio-workspace
                readinessProbe:
                  failureThreshold: 10
                  httpGet:
                    path: /readyz
                    port: 8282
                  initialDelaySeconds: 2
                  periodSeconds: 20
                resources:
                  limits:
                    cpu: 200m
                    memory: 50Mi
                  requests:
                    cpu: 200m
                    memory: 50Mi
              serviceAccountName: istio-workspace
              terminationGracePeriodSeconds: 30
      permissions:
      - rules:
        - apiGroups:
          - ""
          - coordination.k8s.io
          resources:
          - configmaps
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: istio-workspace
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - istio
  - telepresence
  links:
  - name: Istio Workspace Documentation
    url: https://istio-workspace-docs.netlify.com/
  - name: How to install CLI tool
    url: https://github.com/maistra/istio-workspace#install-in-two-easy-steps
  maintainers:
  - email: aslak@redhat.com
    name: Aslak Knutsen
  - email: bartosz@redhat.com
    name: Bartosz Majsak
  maturity: alpha
  provider:
    name: Red Hat, Inc.
  version: 0.2.0
