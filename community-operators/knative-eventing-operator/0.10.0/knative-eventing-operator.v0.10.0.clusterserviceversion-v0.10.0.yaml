apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[{"apiVersion":"eventing.knative.dev/v1alpha1","kind":"KnativeEventing","metadata":{"name":"knative-eventing"},"spec":{}}]'
    capabilities: Basic Install
    categories: Networking,Integration & Delivery,Cloud Provider,Developer Tools
    certified: "false"
    containerImage: quay.io/openshift-knative/knative-eventing-operator:v0.10.0
    createdAt: "2019-05-07T17:00:00Z"
    description: |-
      Knative Eventing is a system that is designed to address a
      common need for cloud native development and provides composable
      primitives to enable late-binding event sources and event
      consumers.
    repository: https://github.com/openshift-knative/knative-eventing-operator
    support: Red Hat
  name: knative-eventing-operator.v0.10.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Represents an installation of a particular version of Knative Eventing
      displayName: Knative Eventing
      kind: KnativeEventing
      name: knativeeventings.eventing.knative.dev
      statusDescriptors:
      - description: The version of Knative Eventing installed
        displayName: Version
        path: version
      version: v1alpha1
  description: |
    Knative Eventing is designed to address a common need for cloud
    native development:

    1. Services are loosely coupled during development and deployed independently
    1. A producer can generate events before a consumer is listening, and a consumer
       can express an interest in an event or class of events that is not yet being
       produced.
    1. Services can be connected to create new applications
       - without modifying producer or consumer, and
       - with the ability to select a specific subset of events from a particular
         producer.

    For complete Knative Eventing documentation, see
    [Knative eventing](https://www.knative.dev/docs/eventing/) or
    [Knative docs](https://www.knative.dev/docs/) to learn about Knative.
  displayName: Knative Eventing Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: knative-eventing-operator
      deployments:
      - name: knative-eventing-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: knative-eventing-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: knative-eventing-operator
            spec:
              containers:
              - command:
                - knative-eventing-operator
                env:
                - name: WATCH_NAMESPACE
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: knative-eventing-operator
                image: quay.io/openshift-knative/knative-eventing-operator:v0.10.0
                args:
                  - --filename=https://raw.githubusercontent.com/openshift/knative-eventing/release-v0.10.0/openshift/release/knative-eventing-v0.10.0.yaml,https://raw.githubusercontent.com/openshift-knative/knative-eventing-operator/master/deploy/resources/networkpolicies.yaml
                imagePullPolicy: Always
                name: knative-eventing-operator
                resources: {}
              serviceAccountName: knative-eventing-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - knative-eventing-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - eventing.knative.dev
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: knative-eventing-operator
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - serverless
  - eventing
  - camel
  - kafka
  links:
  - name: Website
    url: https://www.knative.dev/docs/eventing/
  - name: Documentation
    url: https://www.knative.dev/docs/
  maintainers:
  - email: knative@redhat.com
    name: Knative team
  maturity: alpha
  provider:
    name: Red Hat
  replaces: knative-eventing-operator.v0.9.0
  version: 0.10.0
