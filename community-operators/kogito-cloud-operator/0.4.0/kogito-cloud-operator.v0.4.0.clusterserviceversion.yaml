  description: 'Kogito Operator is designed to deploy Kogito Runtimes Services from
    source and every piece of infrastructure that the services might need:


    * Creates two kinds of build configuration: Native or JVM. For more information
    refer to [Native X JVM Builds](https://github.com/kiegroup/kogito-cloud-operator#native-x-jvm-builds)
    on our docs

    * Builds a Kogito Runtime Service from a remote git repository and creates a custom
    image for the given runtime: Quarkus or Springboot. [See more](https://github.com/kiegroup/kogito-cloud-operator#trigger-a-kogito-runtime-service-deployment).

    * Installs the [Kogito Data Index Service](https://github.com/kiegroup/kogito-runtimes/wiki/Data-Index-Service)
    to enable data index feature for Kogito Runtimes. [See more](https://github.com/kiegroup/kogito-cloud-operator#install-data-index-service).'
  displayName: Kogito Cloud Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: kogito-cloud-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: kogito-cloud-operator
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                name: kogito-cloud-operator
            spec:
              containers:
              - command:
                - kogito-cloud-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.labels['name']
                - name: DEBUG
                  value: 'false'
                image: quay.io/kiegroup/kogito-cloud-operator:0.4.0
                imagePullPolicy: Always
                name: kogito-cloud-operator
                resources: {}
              serviceAccountName: kogito-cloud-operator
      permissions:
      - rules:
        - apiGroups:
          - ''
          - app.kiegroup.org
          - apps.openshift.io
          - image.openshift.io
          - build.openshift.io
          - rbac.authorization.k8s.io
          - route.openshift.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - statefulsets
          - deployments
          - replicasets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - kogito-cloud-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        serviceAccountName: kogito-cloud-operator
      - rules:
        - apiGroups:
          - ''
          resources:
          - services
          verbs:
          - list
          - get
          - watch
        serviceAccountName: kogito-service-viewer
    strategy: deployment
