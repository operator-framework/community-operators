apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "app.kiegroup.org/v1alpha1",
          "kind": "KogitoApp",
          "metadata": {
            "name": "example-quarkus"
          },
          "spec": {
            "build": {
              "gitSource": {
                "contextDir": "process-quarkus-example",
                "uri": "https://github.com/kiegroup/kogito-examples"
              }
            }
          }
        },
        {
          "apiVersion": "app.kiegroup.org/v1alpha1",
          "kind": "KogitoDataIndex",
          "metadata": {
            "name": "data-index"
          },
          "spec": {
            "infinispan": {
              "useKogitoInfra": false
            },
            "kafka": {
              "useKogitoInfra": false
            },
            "replicas": 1
          }
        },
        {
          "apiVersion": "app.kiegroup.org/v1alpha1",
          "kind": "KogitoInfra",
          "metadata": {
            "name": "kogito-infra"
          },
          "spec": {
            "installInfinispan": false,
            "installKafka": false,
            "installKeycloak": false
          },
          "status": {}
        },
        {
          "apiVersion": "app.kiegroup.org/v1alpha1",
          "kind": "KogitoJobsService",
          "metadata": {
            "name": "jobs-service"
          },
          "spec": {
            "replicas": 1
          }
        },
        {
          "apiVersion": "app.kiegroup.org/v1alpha1",
          "kind": "KogitoMgmtConsole",
          "metadata": {
            "name": "management-console"
          },
          "spec": {
            "replicas": 1
          }
        },
        {
          "apiVersion": "app.kiegroup.org/v1alpha1",
          "kind": "KogitoRuntime",
          "metadata": {
            "name": "process-quarkus-example"
          },
          "spec": {
            "image": {
              "domain": "quay.io",
              "name": "process-quarkus-example",
              "namespace": "kiegroup"
            },
            "replicas": 1
          }
        }
      ]
    capabilities: Basic Install
    categories: Integration & Delivery
    certified: "false"
    containerImage: quay.io/kiegroup/kogito-cloud-operator:0.11.0
