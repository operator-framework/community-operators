        serviceAccountName: koku-metrics-manager-role
      deployments:
      - name: koku-metrics-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --enable-leader-election
                command:
                - /manager
                env:
                - name: IN_CLUSTER
                  value: "true"
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                image: quay.io/project-koku/koku-metrics-operator@sha256:50fd60d011a700edf41e53f69ea4717b31b26ceb1f9e079b1d4372570c8f9d13
                name: manager
                resources:
                  limits:
                    cpu: 500m
                    memory: 500Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                terminationMessagePolicy: FallbackToLogsOnError
                volumeMounts:
                - mountPath: /tmp/koku-metrics-operator-reports
                  name: koku-metrics-operator-reports
              serviceAccountName: koku-metrics-manager-role
              terminationGracePeriodSeconds: 10
              volumes:
              - name: koku-metrics-operator-reports
