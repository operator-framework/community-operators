apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: konveyor-forklift-operator.v2.0.0-beta.0
  namespace: openshift-migration
  annotations:
    olm.skipRange: '>=0.0.0 <2.0.0-beta.0'
    capabilities: Seamless Upgrades
    description: >-
      Facilitates migration of VM workloads to OpenShift Virtualization
    categories: 'OpenShift Optional'
    containerImage: quay.io/konveyor/forklift-operator:release-v2.0.0-beta.0
    createdAt: 2020-06-16T11:21:00Z
    repository: https://github.com/konveyor/forklift-operator
    alm-examples: |-
      [
        {
          "apiVersion": "forklift.konveyor.io/v1alpha1",
          "kind": "ForkliftController",
          "metadata": {
            "name": "forklift-controller",
            "namespace": "openshift-migration"
          },
          "spec": {}
        },
        {
          "apiVersion": "forklift.konveyor.io/v1alpha1",
          "kind": "Migration",
          "metadata": {
            "name": "example-migration",
            "namespace": "openshift-migration"
          },
          "spec": {
             "plan": {
                "name": "example-plan",
                "namespace": "openshift-migration"
             }
          }
        },
        {
          "apiVersion": "forklift.konveyor.io/v1alpha1",
          "kind": "Plan",
          "metadata": {
            "name": "example-plan",
            "namespace": "openshift-migration"
          },
          "spec": {}
        },
        {
          "apiVersion": "forklift.konveyor.io/v1alpha1",
          "kind": "Provider",
          "metadata": {
            "name": "example-provider",
            "namespace": "openshift-migration"
          },
          "spec": {
             "type": "vmware",
             "secret": {
                "name": "",
                "namespace": ""
             },
             "url": ""
          }
        }
      ]
    certified: "false"
    support: Red Hat
    operatorframework.io/suggested-namespace: openshift-migration
spec:
  relatedImages:
  - name: controller
    image: quay.io/konveyor/forklift-controller:release-v2.0.0-beta.0
  - name: ui
    image: quay.io/konveyor/forklift-ui:release-v2.0.0-beta.0
  displayName: Konveyor Forklift Operator
  description: |+
    The Konveyor Forklift Operator fully manages the deployment and life cycle of Forklift on OpenShift.

    If you experience any issues or have feature requests, please [file an issue in our Github repository](https://github.com/konveyor/forklift-operator/issues)
  keywords: ['migration']
  icon:
  - base64data: 
    mediatype: "image/png"
  install:
    strategy: deployment
    spec:
      deployments:
      - name: forklift-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: forklift
              name: forklift-operator
          template:
            metadata:
              labels:
                app: forklift
                name: forklift-operator
            spec:
              serviceAccountName: forklift-operator
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: forklift-operator
                - name: IMAGE_REGISTRY
                  value: quay.io
                - name: IMAGE_ORG
                  value: konveyor
                - name: CONTROLLER_REPO
                  value: forklift-controller
                - name: CONTROLLER_TAG
                  value: release-v2.0.0-beta.0
                - name: UI_REPO
                  value: forklift-ui
                - name: UI_TAG
                  value: release-v2.0.0-beta.0
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: quay.io/konveyor/forklift-operator:release-v2.0.0-beta.0
                imagePullPolicy: Always
                name: forklift-operator
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
              volumes:
              - emptyDir: {}
                name: runner
      permissions:
      - serviceAccountName: forklift-operator
        rules:
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - list
          - get
          - create
          - delete
          - patch
          - update
          - watch
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps.openshift.io
          resources:
          - deploymentconfigs
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apps
          resourceNames:
          - forklift-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - forklift.konveyor.io
          resources:
          - '*'
          verbs:
          - '*'
      clusterPermissions:
      - serviceAccountName: forklift-operator
        rules:
        - apiGroups:
          - config.openshift.io
          resources:
          - infrastructures
          verbs:
          - get
        - apiGroups:
          - config.openshift.io
          resources:
          - apiservers
          verbs:
          - '*'
        - apiGroups:
          - oauth.openshift.io
          resources:
          - oauthclients
          verbs:
          - '*'
      - serviceAccountName: forklift-controller
        rules:
        - apiGroups:
          - forklift.konveyor.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - secrets
          - namespaces
          - events
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - k8s.cni.cncf.io
          resources:
          - network-attachment-definitions
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - v2v.kubevirt.io
          resources:
          - resourcemappings
          - virtualmachineimports
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - cdi.kubevirt.io
          resources:
          - datavolumes
          verbs:
          - get
          - list
          - watch
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: false
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: false
  maintainers:
  - name: Red Hat
    email: openshift-operators@redhat.com
  maturity: alpha
  provider:
    name: Red Hat
  links:
  - name: Konveyor Forklift Operator
    url: https://github.com/konveyor/forklift-operator
  version: 2.0.0-beta.0
  minKubeVersion: 1.19.0
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - name: forkliftcontrollers.forklift.konveyor.io
      version: v1alpha1
      kind: ForkliftController
      displayName: ForkliftController
      description: VM migration controller
    - name: migrations.forklift.konveyor.io
      version: v1alpha1
      kind: Migration
      displayName: Migration
      description: VM migration
    - name: plans.forklift.konveyor.io
      version: v1alpha1
      kind: Plan
      displayName: Plan
      description: VM migration plan
    - name: providers.forklift.konveyor.io
      version: v1alpha1
      kind: Provider
      displayName: Provider
      description: VM provider
    - name: hosts.forklift.konveyor.io
      version: v1alpha1
      kind: Host
      displayName: Host
      description: VM host
    - name: networkmaps.forklift.konveyor.io
      version: v1alpha1
      kind: NetworkMap
      displayName: NetworkMap
      description: VM network map
    - name: storagemaps.forklift.konveyor.io
      version: v1alpha1
      kind: StorageMap
      displayName: StorageMap
      description: VM storage map
    - name: provisioners.forklift.konveyor.io
      version: v1alpha1
      kind: Provisioner
      displayName: Provisioner
      description: Storage Provisioner Capabilities
