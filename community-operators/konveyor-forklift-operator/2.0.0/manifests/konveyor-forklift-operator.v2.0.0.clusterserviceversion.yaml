spec:
  relatedImages:
  - name: controller
    image: quay.io/konveyor/forklift-controller:release-v2.0.0
  - name: ui
    image: quay.io/konveyor/forklift-ui:release-v2.0.0
  - name: validation
    image: quay.io/konveyor/forklift-validation:release-v2.0.0
  displayName: Konveyor Forklift Operator
  description: |+
    The Konveyor Forklift Operator fully manages the deployment and life cycle of Forklift on OpenShift.

    If you experience any issues or have feature requests, please [file an issue in our Github repository](https://github.com/konveyor/forklift-operator/issues)
  keywords: ['migration']
  icon:
  - base64data: 
    mediatype: "image/png"
  install:
    strategy: deployment
    spec:
      deployments:
      - name: forklift-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: forklift
              name: forklift-operator
          template:
            metadata:
              labels:
                app: forklift
                name: forklift-operator
            spec:
              serviceAccountName: forklift-operator
              containers:
              - args:
                - --metrics-addr=127.0.0.1:8080
                - --enable-leader-election
                - --leader-election-id=forklift-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: CONTROLLER_IMAGE
                  value: quay.io/konveyor/forklift-controller:release-v2.0.0
                - name: UI_IMAGE
                  value: quay.io/konveyor/forklift-ui:release-v2.0.0
                - name: VALIDATION_IMAGE
                  value: quay.io/konveyor/forklift-validation:release-v2.0.0
                image: quay.io/konveyor/forklift-operator:release-v2.0.0
                imagePullPolicy: Always
                name: forklift-operator
                resources: {}
      permissions:
      - serviceAccountName: forklift-operator
