                - kubemq-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: kubemq-operator
                - name: KUBEMQ_REGISTRY
                  value: docker.io
                - name: KUBEMQ_REPOSITORY
                  value: kubemq/kubemq-uni
                - name: KUBEMQ_IMAGE_TAG
                  value: latest
                image: docker.io/kubemq/kubemq-operator:v0.3.1
                imagePullPolicy: Always
                name: kubemq-operator
                resources: {}
              serviceAccountName: kubemq-operator
