          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - kubemq-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - core.k8s.kubemq.io
          resources:
          - '*'
          - kubemqclusters
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - extensions
          resources:
          - ingresses
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - update
        - apiGroups:
          - extensions
          resources:
          - ingresses/status
          verbs:
          - update
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - update
        - apiGroups:
          - networking.k8s.io
          resources:
          - ingresses/status
          verbs:
          - update
        serviceAccountName: kubemq-operator
    strategy: deployment
    crds:
      owned:
        - description: kubemqclusters.core.k8s.kubemq.io
          name: Kubemq CRD
          resources:
            - version: v1
              kind: Deployment
            - version: v1
              kind: Service
            - version: v1
              kind: ReplicaSet
            - version: v1
              kind: Pod
            - version: v1
              kind: Secret
            - version: v1
              kind: ConfigMap
            - version: v1
              kind: Pod
