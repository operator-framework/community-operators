apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: maistraoperator.v1.0.4
  namespace: placeholder
  annotations:
    categories: "OpenShift Optional, Integration & Delivery"
    capabilities: "Seamless Upgrades"
    certified: "false"
    repository: https://github.com/maistra/istio-operator
    description: |-
      The Maistra Operator enables you to install, configure, and manage an instance of Maistra service mesh. Maistra is based on the open source Istio project.

    containerImage: maistra/istio-ubi8-operator:1.0.4
    createdAt: 2020-01-07T17:54:05UTC
    support: Red Hat, Inc. 
    alm-examples: |-
      [
        {
          "apiVersion": "maistra.io/v1",
          "kind": "ServiceMeshControlPlane",
          "metadata": {
            "name": "basic-install"
          },
          "spec": {
            "istio": {
              "gateways": {
                "istio-egressgateway": {
                  "autoscaleEnabled": false
                },
                "istio-ingressgateway": {
                  "autoscaleEnabled": false
                }
              },
              "mixer": {
                "policy": {
                  "autoscaleEnabled": false
                },
                "telemetry": {
                  "autoscaleEnabled": false
                }
              },
              "pilot": {
                "autoscaleEnabled": false,
                "traceSampling": 100.0
              },
              "kiali": {
                "enabled": true
              },
              "grafana": {
                "enabled": true
              },
              "tracing": {
                "enabled": true,
                "jaeger": {
                  "template": "all-in-one"
                }
              }
            }
          }
        },
        {
          "apiVersion": "maistra.io/v1",
          "kind": "ServiceMeshMemberRoll",
          "metadata": {
            "name": "default"
          },
          "spec": {
            "members": [
              "your-project",
              "another-of-your-projects" 
            ]
          }
        }
      ]
spec:
  version: 1.0.4
  maturity: alpha
  displayName: Red Hat OpenShift Service Mesh
  description: |-
    Red Hat OpenShift Service Mesh is a platform that provides behavioral insight and operational control over the service mesh, providing a uniform way to connect, secure, and monitor microservice applications. 
  keywords: [ 'istio', 'maistra', 'servicemesh' ]
  maintainers:
  - name: Red Hat, OpenShift Service Mesh
    email: istio-feedback@redhat.com
  provider:
    name: Red Hat, Inc.
  links:
  - name: Service Mesh Operator
    url: https://github.com/Maistra/istio-operator
  - name: Istio
    url: https://istio.io/
  replaces: maistraoperator.v1.0.2
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: false
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - serviceAccountName: istio-operator
        rules:

        - apiGroups:
            - ''
          resources:
            - configmaps
            - endpoints
            - namespaces
            - persistentvolumeclaims
            - pods
            - replicationcontrollers
            - secrets
            - serviceaccounts
            - services
            - events
          verbs:
            - '*'
        - apiGroups:
            - apps
            - extensions
          resources:
            - daemonsets
            - deployments
            - deployments/finalizers
            - ingresses
            - ingresses/status
            - replicasets
            - statefulsets
          verbs:
            - '*'
        - apiGroups:
            - autoscaling
          resources:
            - horizontalpodautoscalers
          verbs:
            - '*'
        - apiGroups:
            - policy
          resources:
            - poddisruptionbudgets
          verbs:
            - '*'
        - apiGroups:
            - admissionregistration.k8s.io
          resources:
            - mutatingwebhookconfigurations
            - validatingwebhookconfigurations
          verbs:
            - '*'
        - apiGroups:
            - apiextensions.k8s.io
          resources:
            - customresourcedefinitions
          verbs:
            - '*'
        - apiGroups:
            - certmanager.k8s.io
          resources:
            - clusterissuers
          verbs:
            - '*'
        - apiGroups:
            - networking.k8s.io
          resources:
            - networkpolicies
          verbs:
            - '*'
        - apiGroups:
            - rbac.authorization.k8s.io
          resources:
            - clusterrolebindings
            - clusterroles
            - rolebindings
            - roles
          verbs:
            - '*'
        - apiGroups:
            - authentication.istio.io
          resources:
            - '*'
          verbs:
            - '*'
        - apiGroups:
            - config.istio.io
          resources:
            - '*'
          verbs:
            - '*'
        - apiGroups:
            - networking.istio.io
          resources:
            - '*'
          verbs:
            - '*'
        - apiGroups:
            - rbac.istio.io
          resources:
            - '*'
          verbs:
            - '*'
        - apiGroups:
            - jaegertracing.io
          resources:
            - jaegers
          verbs:
            - '*'
        - apiGroups:
            - kiali.io
          resources:
            - kialis
          verbs:
            - '*'
        - apiGroups:
            - maistra.io
          resources:
            - '*'
          verbs:
            - '*'
        - apiGroups:
            - authentication.maistra.io
          resources:
            - '*'
          verbs:
            - '*'
        - apiGroups:
            - rbac.maistra.io
          resources:
            - '*'
          verbs:
            - '*'
        - apiGroups:
            - route.openshift.io
          resources:
            - routes
            - routes/custom-host
          verbs:
            - '*'
        - apiGroups:
            - authorization.k8s.io
          resources:
            - subjectaccessreviews
          verbs:
            - create
        - apiGroups:
            - network.openshift.io
          resources:
            - clusternetworks
          verbs:
            - get
        - apiGroups:
            - network.openshift.io
          resources:
            - netnamespaces
          verbs:
            - get
            - list
            - watch
            - update
        - apiGroups:
            - k8s.cni.cncf.io
          resources:
            - network-attachment-definitions
          verbs:
            - create
            - delete
            - get
            - list
            - patch
            - watch
        - apiGroups:
            - security.openshift.io
          resources:
            - securitycontextconstraints
          resourceNames:
            - privileged
          verbs:
            - use
        - apiGroups:
            - ''
          resources:
            - nodes
            - nodes/proxy
          verbs:
            - get
            - list
            - watch
        - apiGroups:
            - authentication.k8s.io
          resources:
            - tokenreviews
          verbs:
            - create
        - nonResourceURLs:
            - /metrics
          verbs:
            - get
      deployments:
      - name: istio-operator
        spec:

          replicas: 1
          selector:
            matchLabels:
              name: istio-operator
          template:
            metadata:
              labels:
                name: istio-operator
            spec:
              serviceAccountName: istio-operator
              volumes:
                - name: discovery-cache
                  emptyDir:
                    medium: Memory
              containers:
                - name: istio-operator
                  image: maistra/istio-ubi8-operator:1.0.4
                  ports:
                    - containerPort: 11999
                      name: validation
                    - containerPort: 60000
                      name: metrics
                  command:
                    - istio-operator
                    - --discoveryCacheDir
                    - /home/istio-operator/.kube/cache/discovery
                  imagePullPolicy: Always
                  env:
                    - name: WATCH_NAMESPACE
                      value: ''
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: OPERATOR_NAME
                      value: istio-operator
                    - name: ISTIO_CNI_IMAGE
                      value: maistra/istio-cni-ubi8:1.0.4
                  volumeMounts:
                    - name: discovery-cache
                      mountPath: /home/istio-operator/.kube/cache/discovery
  customresourcedefinitions:
    required:
    - name: kialis.kiali.io
      version: v1alpha1
      kind: Kiali
      displayName: Kiali
      description:  A configuration file for a Kiali installation.
    - name: jaegers.jaegertracing.io
      version: v1
      kind: Jaeger
      displayName: Jaeger
      description: A configuration file for a Jaeger installation.  
    owned:
    - name: servicemeshmemberrolls.maistra.io
      version: v1
      kind: ServiceMeshMemberRoll
      displayName: Istio Service Mesh Member Roll
      description: A list of namespaces in Service Mesh
    - name: servicemeshcontrolplanes.maistra.io
      version: v1
      kind: ServiceMeshControlPlane
      displayName: Istio Service Mesh Control Plane
      description: An Istio control plane installation
      specDescriptors:
      - description: Set to true to install Kiali
        displayName: Install Kiali
        path: istio.kiali.enabled
        x-descriptors:
          - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
      - description: Set to true to install Grafana
        displayName: Install Grafana
        path: istio.grafana.enabled
        x-descriptors:
          - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
      - description: Set to false to disable tracing
        displayName: Enable tracing
        path: istio.tracing.enabled
        x-descriptors:
          - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
      - description: Set to true to install the Istio 3Scale adapter
        displayName: Install 3Scale Adapter
        path: threeScale.enabled
        x-descriptors:
          - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
      - description: Limits describes the minimum/maximum amount of compute resources required/allowed
        displayName: Default Resource Requirements
        path: istio.global.defaultResources
        x-descriptors:
          - 'urn:alm:descriptor:com.tectonic.ui:resourceRequirements'
