spec:
  displayName: Microcks Operator
  version: 0.2.0
  replaces: microcks-operator.v0.1.0
  description: >
    Microcks is an open source project those goal is to provide a platform for referencing, deploying mocks and allow contract-testing of Services and APIs. It can also be considered as a Service Virtualization solution because it will allow you to provide fake API or Service implementation before development being actually done. It supports both REST API and SOAP WebServices and perfectly integrates into an iterative,contract-first delivery process.
    
    Microcks tries not reinventing the wheel and let you capitalize on already known tools of standards. It supports OpenAPI Specification 3.x out-of-the-box and can also relies on popular tools like [SoapUI](http://www.soapui.com) or [Postman](http://www.getpostman.io) to edit your API request / response samples as well as your test scripts.
    
    * **Create/Destroy**: Easily launch Microcks installations for your kubernetes namespace.
  keywords: ['mock', 'test', 'API', 'microservice']
  maintainers:
  - name: lbroudoux
    email: laurent.broudoux@gmail.com
  provider:
    name: Microcks.io
  maturity: alpha
  labels:
    name: microcks-operator
  selector:
    matchLabels:
      name: microcks-operator
  links:
    - name : Product Page
      url: https://github.com/microcks/microcks
    - name: Microcks Operator Source Code
      url: https://github.com/microcks/microcks-ansible-operator
  icon:
    - base64data: >- 
        
      mediatype: image/png 
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: false
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: microcks-ansible-operator
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes/custom-host
          verbs:
          - create
        - apiGroups:
          - extensions
          resources:
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - microcks.github.io
          resources:
          - '*'
          verbs:
          - '*'
      deployments:
      - name: microcks-ansible-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: microcks-ansible-operator
          template:
            metadata:
              labels:
                name: microcks-ansible-operator
            spec:
              serviceAccountName: microcks-ansible-operator
              containers:
                - name: microcks-ansible-operator
                  image: quay.io/microcks/microcks-ansible-operator:0.2.0
                  imagePullPolicy: Always
                  env:
                    - name: WATCH_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.annotations['olm.targetNamespaces']
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: OPERATOR_NAME
                      value: "microcks-ansible-operator"
  customresourcedefinitions:
    owned:
    - name: microcksinstalls.microcks.github.io
      version: v1alpha1
      kind: MicrocksInstall
      displayName: MicrocksInstall
      description: Represents a Microcks installation
      resources:
        - kind: Service
          name: ''
          version: v1
        - kind: Deployment
          name: ''
          version: v1
        - kind: Pod
          name: ''
          version: v1
        - kind: ConfigMap
          name: ''
          version: v1
        - kind: Secret
          name: ''
          version: v1
        - kind: PersistentVolumeClaim
          name: ''
          version: v1
      specDescriptors:
        - description: Name of your MicrocksInstall
          displayName: Name
          path: name
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:label'
        - description: Version of Microcks to install
          displayName: Version
          path: version
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:label'
