apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Full Lifecycle
    categories: Security,Networking
    certified: "false"
    description: This operator deducts and creates network policies from services definition 
    containerImage: quay.io/redhat-cop/microsegmentation-operator:latest
    createdAt: 5/28/2019
    support: Best Effort
    repository: https://github.com/redhat-cop/microsegmentation-operator
    alm-examples: |
      []
  name: microsegmentation-operator.v0.0.1
  namespace: microsegmentation-operator
spec:
  icon:
  - base64data: 
    mediatype: image/png
  links:
  - name: repository
    url: https://github.com/redhat-cop/microsegmentation-operator
  - name: containerImage
    url: https://quay.io/redhat-cop/microsegmentation-operator:latest
  - name: blog
    url: https://blog.openshift.com/networkpolicies-and-microsegmentation  
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  maturity: alpha
  version: 0.0.1
  keywords: ['microsegmentation', 'firewall', 'security', 'networkpolicies']
  maintainers:
  - name: Raffaele Spazzoli
    email: rspazzol@redhat.com
  provider:
    name: Containers & PaaS CoP 
  apiservicedefinitions: {}
  customresourcedefinitions: 
    owned: []
  description: |
    The microsegmentation operator allows to create [NetworkPolicies](https://kubernetes.io/docs/concepts/services-networking/network-policies/) rules starting from [Services](https://kubernetes.io/docs/concepts/services-networking/service/).

    This feature is activated by this annotation: `microsegmentation-operator.redhat-cop.io/microsegmentation: "true"`.

    By default the generated NetworkPolicy will allow traffic from pods in the same namespace and to the ports described in the service.

    The intent of this operator is to offer an easy way to adopt NetworkPolicies. It allows to automatically create sensible network Policies around your pods without having to directly manage the NetworkPolicy objects. This operator can be used to slowly adopt NetworkPolicies by starting with some sensible defaults and then let the users create more complex configurations.
    
    For more information this the [github repo](https://github.com/redhat-cop/microsegmentation-operator)

  displayName: Microsegmentation Operator
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - events
          - services
          verbs:
          - '*'
        - apiGroups:
          - networking.k8s.io
          resources:
          - networkpolicies
          verbs:
          - '*'
        serviceAccountName: microsegmentation-operator
      deployments:
      - name: microsegmentation-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: microsegmentation-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: microsegmentation-operator
            spec:
              containers:
              - command:
                - microsegmentation-operator
                env:
                - name: WATCH_NAMESPACE
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: microsegmentation-operator
                image: quay.io/redhat-cop/microsegmentation-operator:latest
                imagePullPolicy: Always
                name: microsegmentation-operator
                resources: {}
              serviceAccountName: microsegmentation-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - pods
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
          - list
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - microsegmentation-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        serviceAccountName: microsegmentation-operator
    strategy: deployment
