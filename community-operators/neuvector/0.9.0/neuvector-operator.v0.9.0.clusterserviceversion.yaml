            },
            "containerd": {
              "enabled": false,
              "path": "/var/run/containerd/containerd.sock"
            },
            "controller": {
              "apisvc": {
                "type": null
              },
              "azureFileShare": {
                "enabled": false,
                "secretName": null,
                "shareName": null
              },
              "configmap": {
                "data": null,
                "enabled": false
              },
              "enabled": true,
              "federation": {
                "managedsvc": {
                  "type": null
                },
                "mastersvc": {
                  "type": null
                }
              },
              "image": {
                "repository": "neuvector/controller"
              },
              "ingress": {
                "annotations": {
                  "ingress.kubernetes.io/protocol": "https"
                },
                "enabled": false,
                "host": null,
                "path": "/",
                "secretName": null,
                "tls": false
              },
