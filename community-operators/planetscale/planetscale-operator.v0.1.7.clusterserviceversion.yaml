apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: planetscale-operator.v0.1.7
  namespace: placeholder
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "planetscale.com/v1alpha1",
          "kind": "PsCluster",
          "metadata": {
            "name": "example"
          },
          "spec": {
            "monitored": true,
            "lockserver": {
              "endpoint": "<LockServer IP and Port>",
              "root_path": "/vitess/example/global"
            },
            "cells": [
              {
                "name": "example1",
                "useGlobalLockserver": true,
                "gateway": {
                  "count": 2
                },
                "vtctld": {
                  "count": 1
                },
                "keyspaces": [
                  {
                    "name": "messagedb",
                    "shards": [
                      {
                        "range": "-80",
                        "replicas": [
                          {
                            "type": "replica"
                          },
                          {
                            "type": "replica"
                          },
                          {
                            "type": "rdonly"
                          },
                          {
                            "type": "replica"
                          }
                        ]
                      },
                      {
                        "range": "80-",
                        "replicas": [
                          {
                            "type": "replica"
                          },
                          {
                            "type": "replica"
                          },
                          {
                            "type": "rdonly"
                          },
                          {
                            "type": "replica"
                          }
                        ]
                      }
                    ]
                  }
                ]
              }
