          resources:
          - '*'
          - backups
          verbs:
          - '*'
        serviceAccountName: postgresql-operator
      deployments:
      - name: postgresql-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: postgresql-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: postgresql-operator
            spec:
              containers:
              - command:
                - postgresql-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: postgresql-operator
                image: quay.io/dev4devs-com/postgresql-operator:0.1.1
                imagePullPolicy: Always
                name: postgresql-operator
                resources:
                  limits:
                    cpu: 60m
                    memory: 128Mi
                  requests:
                    cpu: 30m
                    memory: 64Mi
              serviceAccountName: postgresql-operator
    strategy: deployment
