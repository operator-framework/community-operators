  description: 'A very flexible and customizable Operator in Go developed using the
    Operator Framework to package, install, configure and manage a PostgreSQL database.
    Also, the usage of this operator offers:

    * Backup your data and sent it to a AWS Storage

    * Usage of encryption to send the data

    * Customization of the image and version of your PostgreSQL

    * Customization of the enviroment variables keys and values which should be used
    with

    * Allow you setup the operator to get the values required for its enviroment variables
    (user, password and database name) in an ConfigMap applied in the cluster already.

    *NOTE: It is very useful to centralize and share this information accross the
    cluster for your solutions. Also, you are able to configure each configMap keys
    that contains each EnvVar* required for the PostgreSQL database image.

    * To configure AWS Storage to sent the Backup data you are able to inform the
    data required or inform the secret which has this information and is applied in
    the cluster already

    * To configure encryption feature in the Backup you are able to inform the data
    required or inform the secret which has this information and is applied in the
    cluster already

    * Allow you customize the resources and their limmits (Memory, CPU and Storage)'
