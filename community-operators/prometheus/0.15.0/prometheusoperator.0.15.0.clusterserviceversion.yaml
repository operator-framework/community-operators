        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - pods
          verbs:
          - list
          - delete
        - apiGroups:
          - ''
          resources:
          - services
          - endpoints
          verbs:
          - get
          - create
          - update
        - apiGroups:
          - ''
          resources:
          - nodes
          verbs:
          - list
          - watch
        - apiGroups:
          - ''
          resources:
