            description: Namespace
            displayName: Namespace
            x-descriptors: []
          - path: collection
            description: Collection
            displayName: Collection
            x-descriptors: []
          - path: role
            description: Role
            displayName: Role
            x-descriptors: []
          - path: source
            description: Source
            displayName: Source
            x-descriptors: []
          - path: extra_vars
            description: Extra Vars
            displayName: Extra Vars
            x-descriptors: []
          - path: action_state
            description: Action State
            displayName: Action State
            x-descriptors: []
          - path: workflow_state
            description: Workflow State
