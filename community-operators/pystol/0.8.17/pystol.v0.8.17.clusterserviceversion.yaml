  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - '*'
          resources:
          - clusterroles
          - clusterrolebindings
          verbs:
          - '*'
        - apiGroups:
          - '*'
          resources:
          - namespaces
          - services
          - serviceaccounts
          - pods
          - deployments
          - daemonsets
          - statefulsets
          - replicasets
          - secrets
          - events
          - endpoints
          - configmaps
          - jobs
          verbs:
          - create
          - get
          - list
          - watch
          - update
          - patch
          - delete
          - deletecollection
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - create
          - get
          - list
          - update
          - patch
          - delete
          - deletecollection
        - apiGroups:
          - pystol.org
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: pystol
      deployments:
        - name: pystol-controller
          spec:
            selector:
              matchLabels:
                name: pystol-controller
                component: pystol-controller
            replicas: 1
            template:
              metadata:
                labels:
                  name: pystol-controller
                  component: pystol-controller
              spec:
                containers:
                  - name: pystol-controller
                    image: 'quay.io/pystol/pystol-operator-stable:latest'
                    imagePullPolicy: Always
                    command:
                      - pystol
                    args:
                      - listen
                serviceAccountName: pystol
        - name: pystol-ui
          spec:
            selector:
              matchLabels:
                name: pystol-ui
                component: pystol-ui
            replicas: 1
            template:
              metadata:
                labels:
                  name: pystol-ui
                  component: pystol-ui
              spec:
                containers:
                  - name: pystol-ui
                    image: 'quay.io/pystol/pystol-operator-stable:latest'
                    ports:
                      - containerPort: 3000
                    command:
                      - flask
                    args:
                      - run
                    imagePullPolicy: Always
                serviceAccountName: pystol
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: false
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false
