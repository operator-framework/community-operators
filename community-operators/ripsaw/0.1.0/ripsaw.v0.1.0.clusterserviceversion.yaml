apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    # Setting olm.maxOpenShiftVersion automatically
    # This property was added via an automatic process since it was possible to identify that this distribution uses API(s),
    # which will be removed in the k8s version 1.22 and OpenShift version OCP 4.9. Then, it will prevent OCP users to
    # upgrade their cluster to 4.9 before they have installed in their current clusters a version of your operator that
    # is compatible with it. Please, ensure that your project is no longer using these API(s) and that you start to
    # distribute solutions which is compatible with Openshift 4.9.
    # For further information, check the README of this repository.
    olm.properties: '[{"type": "olm.maxOpenShiftVersion", "value": "4.8"}]'
    alm-examples: "[{\n\"apiVersion\": \"ripsaw.cloudbulldozer.io/v1alpha1\",\n\"\
      kind\": \"Benchmark\",\n\"metadata\": {\n\"name\": \"example-benchmark\",\n\"\
      namespace\": \"my-ripsaw\"\n},\n\"spec\": {\n\"cleanup\": false,\n\"workload\"\
      : {\n   \"name\": \"uperf\",\n   \"args\": {\n      \"hostnetwork\": false,\n\
      \      \"serviceip\": false,\n      \"pin\": false,\n      \"pin_server\": \"\
      node-0\",\n      \"pin_client\": \"node-1\",\n      \"samples\": 2,\n      \"\
      pair\": 1,\n      \"test_types\": [\n         \"stream\",\n         \"rr\"\n\
      \      ],\n      \"protos\": [\n         \"tcp\",\n         \"udp\"\n      ],\n\
      \      \"sizes\": [\n         16384,\n         512\n      ],\n      \"runtime\"\
      : 10\n   }\n}\n}\n}]"
    capabilities: Seamless Upgrades
    categories: Developer Tools
    certified: 'false'
    containerImage: quay.io/repository/benchmark-operator/benchmark-operator
    createdAt: 2019-06-28 06:42:43
    description: Ripsaw is a benchmark operator to benchmark k8s and certain applications.
    repository: https://github.com/cloud-bulldozer/ripsaw/
    support: Red Hat Performance
  name: ripsaw.v0.1.0
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - description: The type of benchmark for Ripsaw to be run
      displayName: Benchmark
      group: ripsaw.cloudbulldozer.io
      kind: Benchmark
      name: benchmarks.ripsaw.cloudbulldozer.io
      version: v1alpha1
  description: "[Ripsaw](https://github.com/cloud-bulldozer/ripsaw/) is a benchmarking\
    \ tool to benchmark your kubernetes cluster. Ripsaw fully supports running following:\n\
    \n* Micro-benchmarks:\n    * [fio](https://github.com/cloud-bulldozer/ripsaw/tree/master/docs/fio_distributed.md)\n\
    \    * [uperf](https://github.com/cloud-bulldozer/ripsaw/tree/master/docs/uperf.md)\n\
    \n* Application-benchmarks:\n    * [ycsb](https://github.com/cloud-bulldozer/ripsaw/tree/master/docs/ycsb.md)\n\
    \    * [pgbench](https://github.com/cloud-bulldozer/ripsaw/tree/master/docs/pgbench.md)\n\
    \nYou can also run following benchmarks through Ripsaw, but it'll be missing certain\
    \ functionalities such as indexing to Elasticsearch, or running multiple samples:\n\
    * [iperf3](https://github.com/cloud-bulldozer/ripsaw/tree/master/docs/iperf.md)\n\
    * [sysbench](https://github.com/cloud-bulldozer/ripsaw/blob/master/docs/sysbench.md)\n\
    * [byowl](https://github.com/cloud-bulldozer/ripsaw/blob/master/docs/byowl.md)\n\
    \nYou can use Ripsaw for:\n* Getting benchmark data from your current cluster\
    \ classification\n* Getting an estimate of expected network/ storage performance\
    \ data\n* Making a performance driven decision from data Ripsaw provides, on choices\
    \ such as:\n    * Which distribution to use\n    * Which platform to deploy the\
    \ k8s cluster on\n    * Which storage class to provision storage volumes\n\nSteps\
    \ to follow to install ripsaw:\n* Create a project/namespace called `my-ripsaw`\n\
    * Install ripsaw into the `my-ripsaw` project/namespace\n* Read through documentation\
    \ above for a CR of Benchmark to apply\n* Get the results\n"
  displayName: Ripsaw
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: benchmark-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: benchmark-operator
          template:
            metadata:
              labels:
                name: benchmark-operator
            spec:
              containers:
              - command:
                - /usr/local/bin/ao-logs
                - /tmp/ansible-operator/runner
                - stdout
                image: quay.io/benchmark-operator/benchmark-operator:master
                imagePullPolicy: Always
                name: ansible
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
                  readOnly: true
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: benchmark-operator
                - name: WORKER_BENCHMARK_RIPSAW_CLOUDBULLDOZER_IO
                  value: '1'
                - name: ANSIBLE_VERBOSITY
                  value: '4'
                image: quay.io/benchmark-operator/benchmark-operator:master
                imagePullPolicy: Always
                name: benchmark-operator
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
              - env:
                - name: MASTER
                  value: 'true'
                image: k8s.gcr.io/redis:v1
                name: redis-master
                ports:
                - containerPort: 6379
                resources:
                  limits:
                    cpu: '0.1'
                volumeMounts:
                - mountPath: /redis-master-data
                  name: data
              serviceAccountName: benchmark-operator
              volumes:
              - emptyDir: {}
                name: data
              - emptyDir: {}
                name: runner
      permissions:
      - rules:
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          - clusterroles
          - clusterrolebindings
          - persistentvolumes
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - pods/log
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          - deployments/finalizers
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - ripsaw.cloudbulldozer.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - batch
          - extensions
          resources:
          - jobs
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        serviceAccountName: benchmark-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - ripsaw
  - performance
  - benchmark
  links:
  - name: ripsaw
    url: https://www.ripsaw.cloudbulldozer.io
  maintainers:
  - email: aakarsh.g2012@gmail.com
    name: Aakarsh Gopi
  - email: dblack@redhat.com
    name: Dustin Black
  - email: jtaleric@redhat.com
    name: Joe Talerico
  maturity: alpha
  minKubeVersion: 1.12.0
  provider:
    name: Red Hat Performance
  version: 0.1.0
