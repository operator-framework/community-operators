apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: special-resource-operator.v0.0.1
  namespace: placeholder
  annotations:
    alm-examples: >-
      [{"apiVersion":"sro.openshift.io/v1alpha1","kind":"SpecialResource","metadata":{"name":"nvidia-gpu"},"spec":{"size":3}, "status":{"state": "N/A"}}]
    categories: AI/Machine Learning
    certified: 'false'
    createdAt: ''
    description: >-
      The special resource operator is an orchestrator for resources in a
      cluster specifically designed to enable hardware accelerators that need
      extra management. 
    containerImage: ''
    support: ''
    capabilities: Seamless Upgrades
    repository: ''
spec:
  displayName: Special Resource Operator
  description: >
    ## About the managed application

    The SRO will deploy the complete stack for enabling the accelerator in a
    cluster. 

    It manages the drivers, device-plugin, node-exporter, grafana and feature
    discovery.

    ## About this Operator
     README: [https://github.com/openshift-psap/special-resource-operator](https://github.com/openshift-psap/special-resource-operator)
    ## Prerequisites for enabling this Operator

    The SRO has a dependency on NFD (Node Feature Discovery)
  maturity: alpha
  version: 0.0.1
  minKubeVersion: 1.11.0
  keywords:
    - GPU
  maintainers:
    - name: Zvonko Kaiser
      email: zkaiser@redhat.com
  provider:
    name: Red Hat
  labels: {}
  selector:
    matchLabels: {}
  links:
    - name: README
      url: 'https://github.com/openshift-psap/special-resource-operator'
  customresourcedefinitions:
    owned:
      - name: specialresources.sro.openshift.io
        displayName: SpecialResource
        kind: SpecialResource
        version: v1alpha1
        description: Special Resource
        resources:
          - version: v1
            kind: Deployment
          - version: v1
            kind: Service
          - version: v1
            kind: ReplicaSet
          - version: v1
            kind: Pod
          - version: v1
            kind: Secret
          - version: v1
            kind: ConfigMap
        specDescriptors: []
        statusDescriptors: []
    required:
      - name: nodefeaturediscoveries.nfd.openshift.io
        displayName: Node Feature Discovery
        kind: NodeFeatureDiscovery
        version: v1alpha1
        description: >-
          Discovers special resources and labels the nodes with the PCI vendor
          ID.
  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: special-resource-operator
          rules:
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - roles
                - rolebindings
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - pods
                - pods/log
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - configmaplists
                - secrets
                - serviceaccounts
                - nodes
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - list
                - create
                - watch
                - update
            - apiGroups:
                - sro.openshift.io
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - scheduling.k8s.io
              resources:
                - priorityclasses
              verbs:
                - get
                - list
                - watch
                - create
            - apiGroups:
                - batch
              resources:
                - jobs
              verbs:
                - get
                - list
                - watch
                - create
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
              verbs:
                - get
                - list
                - watch
                - create
                - update
            - apiGroups:
                - build.openshift.io
              resources:
                - buildconfigs
              verbs:
                - get
                - watch
                - list
                - create
                - update
                - delete
            - apiGroups:
                - build.openshift.io
              resources:
                - builds
              verbs:
                - get
                - watch
                - list
            - apiGroups:
                - image.openshift.io
              resources:
                - imagestreams
              verbs:
                - get
                - watch
                - list
                - create
                - update
                - delete
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - prometheusrules
              verbs:
                - get
                - watch
                - list
                - create
                - update
                - delete
      clusterPermissions:
        - serviceAccountName: special-resource-operator
          rules:
            - apiGroups:
                - security.openshift.io
              resources:
                - securitycontextconstraints
                - securitycontextconstraints/finalizers
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - nodes
              verbs:
                - '*'
            - apiGroups:
                - sro.openshift.io
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - secrets
              verbs:
                - get
                - watch
                - list
      deployments:
        - name: special-resource-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: special-resource-operator
            template:
              metadata:
                labels:
                  name: special-resource-operator
              spec:
                serviceAccountName: special-resource-operator
                containers:
                  - name: special-resource-operator
                    image: quay.io/openshift-psap/special-resource-operator:master
                    command:
                      - special-resource-operator
                    imagePullPolicy: Always
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: special-resource-operator
                nodeSelector:
                  node-role.kubernetes.io/master: ''
                tolerations:
                  - key: node-role.kubernetes.io/master
                    operator: Equal
                    value: ''
                    effect: NoSchedule
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false
  icon:
    - base64data: >-
        
      mediatype: image/png
