        version: v1alpha1
  description: |
    The IBM Cloud Starter Kit Operator provides a simple OpenShift CRD-Based API that abstracts lower-level core
    Kuberentes and OpenShift APIs to simplify starter kit deployment.

    With this operator, you can set up a GitHub repository with the full application lifecycle (build and deploy)
    and consume IBM Cloud managed services with only one `oc apply`.

    The operator utilizes reconciliation logic to ensure that the required resources are automatically created and
    includes a simple API interface that makes it easy to experiment with IBM Cloud starter kits.

    The IBM Cloud Operator is currently in preview. It will get updated as we release new versions of the
    [upstream repository](https://github.com/IBM/starter-kit-operator).

    ## Features

    * **GitHub repository creation** - creates a new GitHub repository from the referenced starter kit GitHub Template.
    * **Webhook configuration** - automatically creates secrets and connects webhook to configured reposiitory to support
    automatic deployments on code changes.
    * **Application management** - creates and manages `Secret`, `Service`, `Route`, `ImageStream`, `BuildConfig`, and
    `DeploymentConfig` objects and sets the `StarterKit` as owner for easy creation and cleanup.

    ## Requirements

    The operator can be installed on any OLM-enabled OpenShift cluster with version >=4.3. It is recommended to install
    the [IBM Cloud Operator](https://operatorhub.io/operator/ibmcloud-operator) before installing this operator.
    You will need it to provision the `Service` and `Binding` CRDs that some of the examples reference.

    ## Using the IBM Cloud Starter Kit Operator

    You can create an instance of a `StarterKit` using the following custom resource:

    ```
    apiVersion: devx.ibm.com/v1alpha1
    kind: StarterKit
    metadata:
      name: myapp
    spec:
      templateRepo:
        templateOwner: IBM
        templateRepoName: nodejs-express-app
        owner: <OWNER>
        name: nodejs-express-app
        description: example code pattern
        secretKeyRef:
          name: <NAME>
          key: <KEY>
    ```

    For the value of `<OWNER>`, you will put the GitHub organization where you want the repository to be created.
    Replace the `<NAME>` and `<KEY>` in `secretKeyRef` with the values of a `Secret` containing your GitHub token.

    After creating a starter kit, you can find its status with:

    ```
    oc get starterkits.devx.ibm.com
    NAME           AGE
    myapp          3s
    ```

    Subsequently, you should be able to view your application in the **Topology** menu in OpenShift.

    For additional configuration options, samples, and more information on using the operator, consult the
    [IBM Cloud Starter Starter Kit Operator documentation](https://github.com/IBM/starter-kit-operator).
