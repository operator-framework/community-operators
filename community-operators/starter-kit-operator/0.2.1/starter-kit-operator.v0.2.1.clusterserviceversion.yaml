            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - services/finalizers
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
              verbs:
                - '*'
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - config.openshift.io
              resources:
                - infrastructures
              verbs:
                - get
                - watch
                - list
            - apiGroups:
                - image.openshift.io
                - build.openshift.io
                - route.openshift.io
                - apps.openshift.io
                - console.openshift.io
              resources:
                - imagestreams
                - buildconfigs
                - routes
                - deploymentconfigs
                - consolelinks
              verbs:
                - '*'
            - apiGroups:
                - apps
              resourceNames:
                - starter-kit-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - replicasets
              verbs:
                - get
            - apiGroups:
                - devx.ibm.com
              resources:
                - '*'
              verbs:
                - '*'
          serviceAccountName: starter-kit-operator
      deployments:
        - name: starter-kit-operator
          label:
            app.kubernetes.io/part-of: starter-kit-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: starter-kit-operator
            strategy:
              type: RollingUpdate
            template:
              metadata:
                labels:
                  app: starter-kit-operator
              spec:
                containers:
                  - env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "starter-kit-operator"
                    image: ibmcom/starter-kit-operator:0.1.12
                    imagePullPolicy: Always
                    name: devx-controllers
                serviceAccountName: starter-kit-operator
