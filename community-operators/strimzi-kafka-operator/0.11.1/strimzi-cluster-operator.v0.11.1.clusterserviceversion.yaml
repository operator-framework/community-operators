apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    # Setting olm.maxOpenShiftVersion automatically
    # This property was added via an automatic process since it was possible to identify that this distribution uses API(s),
    # which will be removed in the k8s version 1.22 and OpenShift version OCP 4.9. Then, it will prevent OCP users to
    # upgrade their cluster to 4.9 before they have installed in their current clusters a version of your operator that
    # is compatible with it. Please, ensure that your project is no longer using these API(s) and that you start to
    # distribute solutions which is compatible with Openshift 4.9.
    # For further information, check the README of this repository.
    olm.properties: '[{"type": "olm.maxOpenShiftVersion", "value": "4.8"}]'
    alm-examples: '[{"apiVersion":"kafka.strimzi.io/v1alpha1","kind":"Kafka","metadata":{"name":"my-cluster"},"spec":{"kafka":{"version":"2.1.0","replicas":3,"listeners":{"plain":{},"tls":{}},"config":{"offsets.topic.replication.factor":3,"transaction.state.log.replication.factor":3,"transaction.state.log.min.isr":2},"storage":{"type":"ephemeral"}},"zookeeper":{"replicas":3,"storage":{"type":"ephemeral"}},"entityOperator":{"topicOperator":{},"userOperator":{}}}},
      {"apiVersion":"kafka.strimzi.io/v1alpha1","kind":"KafkaConnect","metadata":{"name":"my-connect-cluster"},"spec":{"version":"2.1.0","replicas":1,"bootstrapServers":"my-cluster-kafka-bootstrap:9093","tls":{"trustedCertificates":[{"secretName":"my-cluster-cluster-ca-cert","certificate":"ca.crt"}]}}},
      {"apiVersion":"kafka.strimzi.io/v1alpha1","kind":"KafkaConnectS2I","metadata":{"name":"my-connect-cluster"},"spec":{"version":"2.1.0","replicas":1,"bootstrapServers":"my-cluster-kafka-bootstrap:9093","tls":{"trustedCertificates":[{"secretName":"my-cluster-cluster-ca-cert","certificate":"ca.crt"}]}}},
      {"apiVersion":"kafka.strimzi.io/v1alpha1","kind":"KafkaMirrorMaker","metadata":{"name":"my-mirror-maker"},"spec":{"version":"2.1.0","replicas":1,"consumer":{"bootstrapServers":"my-source-cluster-kafka-bootstrap:9092","groupId":"my-source-group-id"},"producer":{"bootstrapServers":"my-target-cluster-kafka-bootstrap:9092"},"whitelist":".*"}},
      {"apiVersion":"kafka.strimzi.io/v1alpha1","kind":"KafkaTopic","metadata":{"name":"my-topic","labels":{"strimzi.io/cluster":"my-cluster"}},"spec":{"partitions":10,"replicas":3,"config":{"retention.ms":604800000,"segment.bytes":1073741824}}},
      {"apiVersion":"kafka.strimzi.io/v1alpha1","kind":"KafkaUser","metadata":{"name":"my-user","labels":{"strimzi.io/cluster":"my-cluster"}},"spec":{"authentication":{"type":"tls"},"authorization":{"type":"simple","acls":[{"resource":{"type":"topic","name":"my-topic","patternType":"literal"},"operation":"Read","host":"*"},{"resource":{"type":"topic","name":"my-topic","patternType":"literal"},"operation":"Describe","host":"*"},{"resource":{"type":"group","name":"my-group","patternType":"literal"},"operation":"Read","host":"*"},{"resource":{"type":"topic","name":"my-topic","patternType":"literal"},"operation":"Write","host":"*"},{"resource":{"type":"topic","name":"my-topic","patternType":"literal"},"operation":"Create","host":"*"},{"resource":{"type":"topic","name":"my-topic","patternType":"literal"},"operation":"Describe","host":"*"}]}}}]'
    capabilities: Seamless Upgrades
    categories: Streaming & Messaging
    certified: 'false'
    containerImage: docker.io/strimzi/cluster-operator:0.11.1
    createdAt: 2019-02-25 22:09:00
    description: Run an Apache Kafka cluster, including Kafka Connect, MirrorMaker
      and more.
    repository: https://github.com/strimzi/strimzi-kafka-operator
    support: Strimzi
  name: strimzi-cluster-operator.v0.11.1
  namespace: placeholder
spec:
  MinKubeVersion: 1.9.0
  customresourcedefinitions:
    owned:
    - description: Represents a Kafka cluster
      displayName: Kafka
      kind: Kafka
      name: kafkas.kafka.strimzi.io
      version: v1beta1
    - description: Represents a topic inside a Kafka cluster
      displayName: Kafka Topic
      kind: KafkaTopic
      name: kafkatopics.kafka.strimzi.io
      version: v1beta1
    - description: Represents a user inside a Kafka cluster
      displayName: Kafka User
      kind: KafkaUser
      name: kafkausers.kafka.strimzi.io
      version: v1beta1
    - description: Represents a Kafka Connect cluster
      displayName: Kafka Connect
      kind: KafkaConnect
      name: kafkaconnects.kafka.strimzi.io
      version: v1beta1
    - description: Represents a Kafka Connect cluster with Source 2 Image support
      displayName: Kafka Connect Source to Image
      kind: KafkaConnectS2I
      name: kafkaconnects2is.kafka.strimzi.io
      version: v1beta1
    - description: Represents a Kafka MirrorMaker cluster
      displayName: Kafka Mirror Maker
      kind: KafkaMirrorMaker
      name: kafkamirrormakers.kafka.strimzi.io
      version: v1beta1
  description: "Strimzi provides a way to run an [Apache Kafka\xC2\xAE](https://kafka.apache.org)\
    \ cluster on  [Kubernetes](https://kubernetes.io/) or [OpenShift](https://www.openshift.com/)\
    \ in various deployment configurations. See our [website](https://strimzi.io)\
    \ for more details about the project.\n### Supported Features\n* **Manages the\
    \ Kafka Cluster** - Deploys and manages all of the components of this complex\
    \ application, including dependencies like Apache ZooKeeper\xC2\xAE that are traditionally\
    \ hard to administer.\n* **Includes Kafka Connect** - Allows for configuration\
    \ of common data sources and sinks to move data into and out of the Kafka cluster.\n\
    * **Topic Management** - Creates and manages Kafka Topics within the cluster.\n\
    * **User Management** - Creates and manages Kafka Users within the cluster.\n\
    ### Upgrading your Clusters\nThe Strimzi Operator understands how to run and upgrade\
    \ between a set of Kafka versions. When specifying a new version in your config,\
    \ check to make sure you aren't using any features that may have been removed.\
    \ See [the upgrade guide](https://strimzi.io/docs/latest/#assembly-upgrading-kafka-versions-str)\
    \ for more information.\n### Documentation\nDocumentation to the current _master_\
    \ branch as well as all releases can be found on our [website](https://strimzi.io/documentation).\n\
    ### Getting help\nIf you encounter any issues while using Strimzi, you can get\
    \ help using:\n* [Strimzi mailing list](https://www.redhat.com/mailman/listinfo/strimzi)\n\
    * [Strimzi Slack workspace](https://join.slack.com/t/strimzi/shared_invite/enQtMzU2Mjk3NTgxMzE5LTYyMTUwMGNlMDQwMzBhOGI4YmY4MjhiMDgyNjA5OTk2MTFiYjc4M2Q3NGU1YTFjOWRiMzM2NGMwNDUwMjBlNDY)\n\
    ### Contributing\nYou can contribute by:\n* Raising any issues you find using\
    \ Strimzi\n* Fixing issues by opening Pull Requests\n* Improving documentation\n\
    * Talking about Strimzi\n\nAll bugs, tasks or enhancements are tracked as [GitHub\
    \ issues](https://github.com/strimzi/strimzi-kafka-operator/issues). Issues which\
    \  might be a good start for new contributors are marked with [\"good-start\"\
    ](https://github.com/strimzi/strimzi-kafka-operator/labels/good-start) label.\n\
    \nThe [Hacking guide](https://github.com/strimzi/strimzi-kafka-operator/blob/master/HACKING.md)\
    \ describes how to build Strimzi and how to  test your changes before submitting\
    \ a patch or opening a PR.\n\nThe [Documentation Contributor Guide](https://strimzi.io/contributing/guide/)\
    \ describes how to contribute to Strimzi documentation.\n\nIf you want to get\
    \ in touch with us first before contributing, you can use:\n* [Strimzi mailing\
    \ list](https://www.redhat.com/mailman/listinfo/strimzi)\n* [Strimzi Slack workspace](https://join.slack.com/t/strimzi/shared_invite/enQtMzU2Mjk3NTgxMzE5LTYyMTUwMGNlMDQwMzBhOGI4YmY4MjhiMDgyNjA5OTk2MTFiYjc4M2Q3NGU1YTFjOWRiMzM2NGMwNDUwMjBlNDY)\n\
    ### License\nStrimzi is licensed under the [Apache License, Version 2.0](https://github.com/strimzi/strimzi-kafka-operator/blob/master/LICENSE).\n"
