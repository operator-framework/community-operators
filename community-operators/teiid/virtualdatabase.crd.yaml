apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: virtualdatabases.teiid.io
spec:
  group: teiid.io
  names:
    kind: VirtualDatabase
    listKind: VirtualDatabaseList
    plural: virtualdatabases
    shortNames:
    - vdb
    - vdbs
    singular: virtualdatabase
  scope: Namespaced
  version: v1alpha1
  versions:
    - name: v1alpha1
      served: true
      storage: true
  validation:
    openAPIV3Schema:
      required:
        - spec
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        status:
          type: object
        spec:
          type: object
          required:
            - build
          properties:
            runtime:
              type: object
              description: The name of the runtime used, defaults to springboot
              properties:
                type:
                  type: string
                  description: type of runtime
                version:
                  type: string
                  description: version of the runtime
            replicas:
              type: integer
              format: int32
            exposeVia3scale:
              type: bool
            build:
              type: object
              properties:
                incremental:
                  type: boolean
                git:
                  type: object
                  properties:
                    uri:
                      type: string
                      description: Git URI for the s2i source
                    reference:
                      type: string
                      description: Branch to use in the git repository
                    contextDir:
                      type: string
                      description: Context/subdirectory where the code is located, relatively to repo root
                source:
                  type: object
                  properties:
                    ddl:
                      type: string
                      description: Virtual database in DDL as string
                    dependencies:
                      type: array
                      minItems: 0
                      description: Maven dependencies required for build
                      items:
                        type: string
                        description: maven dependency in GAV format
                webhooks:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    description: WebHook secrets for build configs
                    required:
                      - type
                      - secret
                    properties:
                      type:
                        type: string
                        description: WebHook type, either GitHub or Generic
                        enum:
                          - GitHub
                          - Generic
                      secret:
                        type: string
                        description: Secret value for webhook
                env:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    oneOf:
                      - required:
                          - value
                      - required:
                          - valueFrom
