            env:
              type: array
              items:
                type: object
                required:
                  - name
                oneOf:
                  - required:
                      - value
                  - required:
                      - valueFrom
                properties:
                  name:
                    type: string
                    description: Name of an environment variable
                  value:
                    type: string
                    description: Value for that environment variable
                  valueFrom:
                    type: object
                    description: Source for the environment variable's value
            resources:
              type: object
              properties:
                limits:
                  type: object
                requests:
                  type: object
