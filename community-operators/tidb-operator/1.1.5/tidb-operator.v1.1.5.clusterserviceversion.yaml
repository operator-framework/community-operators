      deployments:
        - name: tidb-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/name: tidb-operator
                app.kubernetes.io/instance: RELEASE-NAME
                app.kubernetes.io/component: controller-manager
            template:
              metadata:
                labels:
                  app.kubernetes.io/name: tidb-operator
                  app.kubernetes.io/instance: RELEASE-NAME
                  app.kubernetes.io/component: controller-manager
              spec:
                serviceAccountName: tidb-controller-manager
                containers:
                  - name: tidb-operator
                    image: 'pingcap/tidb-operator:v1.1.5'
                    imagePullPolicy: IfNotPresent
                    resources:
                      requests:
                        cpu: 80m
                        memory: 50Mi
                    command:
                      - /usr/local/bin/tidb-controller-manager
                      - >-
                        -tidb-backup-manager-image=pingcap/tidb-backup-manager:v1.1.5
                      - '-tidb-discovery-image=pingcap/tidb-operator:v1.1.5'
                      - '-cluster-scoped=true'
                      - '-auto-failover=true'
                      - '-pd-failover-period=5m'
                      - '-tikv-failover-period=5m'
                      - '-tiflash-failover-period=5m'
                      - '-tidb-failover-period=5m'
