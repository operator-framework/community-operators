  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Configures TriggerMesh with Auth0 authentication, GitHub secret
      displayName: Running TriggerMesh instance
      kind: TriggerMesh
      name: triggermeshes.app.triggermesh.io
      version: v1alpha1
  description: "The [TriggerMesh](https://triggermesh.com) operator creates and maintains\
    \ the TriggerMesh serverless management platform on Kubernetes. It provides an\
    \ easy to use dashboard to Knative with a backend that simplifies functions deployment,\
    \ event and workflow management.\n\n### Supported Features\n**Knative services**:\n\
    Knative services can be deployed from source manifest or by specifying a container\
    \ image or by specifying a git repository.\n\n**Knative Build**:\nContainer builds\
    \ and more generically workflows can be configured and deployed.\n\n**Knative\
    \ Eventing**:\nEvent sources such as GitHub, GitLab and a few AWS event sources\
    \ can be configured and deployed.\n\n### Dependency\nTriggerMesh depends on a\
    \ working Knative installation (Serving, Build/Pipeline and Eventing).\n\nYou\
    \ can install Knative Serving via the community operator:\n- [https://github.com/operator-framework/community-operators/tree/master/community-operators/knative-serving-operator](https://github.com/operator-framework/community-operators/tree/master/community-operators/knative-serving-operator)\n\
    \nYou can install Knative eventing via the community operator:\n- [https://github.com/operator-framework/community-operators/tree/master/community-operators/knative-eventing-operator](https://github.com/operator-framework/community-operators/tree/master/community-operators/knative-eventing-operator)\n\
    \nYou can install Tekton Pipeline via the Openshift operator:\n- [https://github.com/operator-framework/community-operators/tree/master/community-operators/openshift-pipelines-operator](https://github.com/operator-framework/community-operators/tree/master/community-operators/openshift-pipelines-operator)\n\
    \nTriggerMesh authentication is supported by [Auth0](https://auth0.com/), follow\
    \ the [documentation](https://github.com/triggermesh/operator/blob/master/auth0.md)\
    \ to configure the Operator custom resource properly. \n"
  displayName: TriggerMesh
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - extensions
          resources:
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          - rolebindings
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - build.knative.dev
          resources:
          - buildtemplates
          verbs:
          - '*'
        - apiGroups:
          - app.triggermesh.io
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: triggermesh-operator
      deployments:
      - name: triggermesh-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: triggermesh-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: triggermesh-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: triggermesh-operator
                image: gcr.io/triggermesh/operator:latest
                imagePullPolicy: Always
                name: triggermesh-operator
                resources: {}
              serviceAccountName: triggermesh-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - triggermesh
  - knative
  - istio
  links:
  - name: TriggerMesh
    url: https://triggermesh.com
  - name: TriggerMesh Operator Source and Documentation
    url: https://github.com/triggermesh/operator
  - name: TriggerMesh Cloud
    url: https://cloud.triggermesh.io
  maintainers:
  - email: info@appuio.ch
    name: APPUiO Team
  maturity: alpha
  provider:
    name: TriggerMesh, Inc
  version: 0.0.1
