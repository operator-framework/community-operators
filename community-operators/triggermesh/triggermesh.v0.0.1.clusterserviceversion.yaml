  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: TriggerMesh
      name: triggermeshes.app.triggermesh.io
      version: v1alpha1
      displayName: Running TriggerMesh instance
      description: Configures TriggerMesh with Auth0 authentication, GitHub secret 
  description: |
    The TriggerMesh operator creates and maintains the TriggerMesh serverless management platform on Kubernetes. It provides an easy to use dashboard to Knative with a backend that simplifies functions deployment, event and workflow management.
  
    ### Supported Features:
    **Knative services**
    Knative services can be deployed from source manifest or by specifying a container image or by specifying a git repository.
    **Knative Build**
    Container builds and more generically workflows can be configured and deployed.
    **Knative Eventing**
    Event sources such as GitHub, GitLab and a few AWS event sources can be configured and deployed.
  displayName: TriggerMesh
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - extensions
          resources:
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - rolebindings
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - build.knative.dev
          resources:
          - buildtemplates
          verbs:
          - '*'
        - apiGroups:
          - app.triggermesh.io
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: triggermesh-operator
      deployments:
      - name: triggermesh-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: triggermesh-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: triggermesh-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces'] 
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: triggermesh-operator
                image: gcr.io/triggermesh/operator:latest
                imagePullPolicy: Always
                name: triggermesh-operator
                resources: {}
              serviceAccountName: triggermesh-operator
    strategy: deployment
