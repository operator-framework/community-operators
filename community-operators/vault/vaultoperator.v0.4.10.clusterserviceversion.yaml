apiVersion: vault.banzaicloud.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: vaultoperator.v0.4.10
  namespace: placeholder
  annotations:
    capabilities: Full Lifecycle
    categories: Security
    certified: "false"
    description: Creates and maintain highly-available Vault clusters on Kubernetes
    containerImage: banzaicloud/vault-operator:0.4.10
    createdAt: "2019-03-07T08:00:00Z"
    support: Banzai Cloud
    alm-examples: |
      [
        {
          "apiVersion": vault.banzaicloud.com/v1alpha1",
          "kind": "Vault",
          "metadata": {
            "name": "vault"
          },
          "spec": {
            "size": 2,
            "image": "vault:1.0.0"
            "bankVaultsImage": "banzaicloud/bank-vaults:0.4.10"

            # Support for custom Vault (and sidecar) pod annotations
            "annotations": {
              "prometheus.io/scrape": "true",
              "prometheus.io/port": "9102"
            }

            # Describe where you would like to store the Vault unseal keys and root token.
            "unsealConfig": {
              "kubernetes": {
                "secretNamespace": "default"
              }
            }

            {
              "config": {
                "storage": {
                  "file": {
                    "path": "/vault/file"
                  }
                },
                "listener": {
                  "tcp": {
                    "address": "0.0.0.0:8200",
                    "tls_cert_file": "/vault/tls/server.crt",
                    "tls_key_file": "/vault/tls/server.key"
                  }
                },
                "telemetry": {
                  "statsd_address": "localhost:9125"
                },
                "ui": true
              }
            }
          }
        }
      ]
spec:
  displayName: Vault Operator
  description: |
    The Vault Operater creates and maintains highly-available Vault clusters on Kubernetes, allowing engineers to easily deploy and manage Vault clusters for their applications.

    Secure, store and tightly control access to tokens, passwords, certificates, encryption keys for protecting secrets and other sensitive data using a UI, CLI, or HTTP API.

    ### Reading and writing to Vault

    Communicate with Vault though its command line utility `vault` via port forwarding:

        $ kubectl --namespace default port-forward service/vault 8200:8200
        $ export VAULT_TOKEN=$(kubectl get secrets vault-unseal-keys -o jsonpath={.data.vault-root} | base64 -D)
        $ vault list secrets

    The Vault-Operator is helps to provision and manage Vault on top of Kubernetes with
    the Bank-Vaults CLI tool whic is a tool to help automate the setup and management of HashiCorp Vault.

    Features:
      - Initializes Vault and stores the root token and unseal keys in one of the followings
        - AWS KMS keyring (backed by S3)
        - Azure Key Vault
        - Google Cloud KMS keyring (backed by GCS)
        - Alibaba Cloud KMS (backed by OSS)
        - Kubernetes Secrets (should be used only for development purposes)
        - Dev Mode (useful for vault server -dev dev mode Vault servers)
        - Files (backed by files, should be used only for development purposes)
      - Automatically unseals Vault with these keys
      - Continuously configures Vault with a YAML/JSON based external configuration (besides the standard Vault configuration)
      - If the configuration is updated Vault will be reconfigured
      - It supports configuring Vault secret engines, plugins, auth methods, and policies, audit devices
      - Direct secret injection into Pods via the vault-secrets-webhook (https://github.com/banzaicloud/bank-vaults#mutating-webhook)

  keywords: ['vault', 'secrets', 'security', 'banzaicloud', 'open source']
  version: 0.4.10
  maturity: alpha
  replaces: vaultoperator.v0.4.10
  maintainers:
  - name: Banzai Cloud
    email: info@banzaicloud.com
  provider:
    name: Banzai Cloud
  labels:
    alm-owner-vault: vaultoperator
    operated-by: vaultoperator
  selector:
    matchLabels:
      alm-owner-vault: vaultoperator
      operated-by: vaultoperator
  links:
  - name: Blog
    url: https://banzaicloud.com/tags/vault
  - name: Documentation
    url: https://github.com/banzaicloud/bank-vaults/blob/master/README.md
  - name: Vault Operator Source Code
    url: https://github.com/banzaicloud/bank-vaults/tree/master/operator

  icon:
  - base64data: 
    mediatype: image/svg
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: vault-operator
        rules:
        - apiGroups:
          - vault.banzaicloud.com
          resources:
          - vault
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - "*"
        - apiGroups:
            - ""
          resources:
            - namespaces
          verbs:
            - get
        - apiGroups:
            - extensions
          resources:
            - ingresses
          verbs:
            - get
            - create
            - update
        - apiGroups:
            - apps
          resources:
            - deployments
            - statefulsets
      deployments:
      - name: vault-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: vault-operator-alm-owned
          template:
            metadata:
              name: vault-operator-alm-owned
              labels:
                name: vault-operator-alm-owned
            spec:
              serviceAccountName: vault-operator
              containers:
              - name: vault-operator
                image: banzaicloud/vault-operator:latest
                imagePullPolicy: IfNotPresent
                ports:
                  - containerPort: 9091
                    name: metrics
                command:
                  - vault-operator
                livenessProbe:
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 4
                  periodSeconds: 10
                  failureThreshold: 1
                readinessProbe:
                  httpGet:
                    path: /ready
                    port: 8080
                  initialDelaySeconds: 4
                  periodSeconds: 10
                  failureThreshold: 1
                env:
                  - name: WATCH_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.annotations['olm.targetNamespaces']
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                  - name: OPERATOR_NAME
                    value: "vault-operator"
  customresourcedefinitions:
    owned:
    - name: vaults.vault.banzaicloud.com
      version: v1alpha1
      kind: Vault
      displayName: Vault Cluster
      description: Represents a cluster of Vault nodes.
      resources:
        - kind: Service
          version: v1
        - kind: StatefulSet
          version: v1
        - kind: Deployment
          version: v1
        - kind: Secret
          version: v1
        - kind: ConfigMap
          version: v1
      specDescriptors:
        - description: The desired number of member Pods for the Vault cluster.
          displayName: Size
          path: size
          x-descriptors:
            - 'urn:alm:descriptor:com.banzaicloud.vault:podCount'
        - description: Limits describes the minimum/maximum amount of compute resources required/allowed
          displayName: Resource Requirements
          path: pod.resources
          x-descriptors:
            - 'urn:alm:descriptor:com.tectonic.ui:resourceRequirements'
      statusDescriptors:
        - description: The service at which the running Vault cluster can be accessed.
          displayName: Service
          path: serviceName
          x-descriptors:
            - 'urn:alm:descriptor:io.kubernetes:Service'
        - description: The current size of the Vault cluster.
          displayName: Cluster Size
          path: size
        - description: The current status of the Vault cluster.
          displayName: Status
          path: phase
          x-descriptors:
            - 'urn:alm:descriptor:io.kubernetes.phase'
        - description: Explanation for the current status of the cluster.
          displayName: Status Details
          path: reason
          x-descriptors:
            - 'urn:alm:descriptor:io.kubernetes.phase:reason'
