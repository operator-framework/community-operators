apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: components.devconsole.openshift.io
spec:
  group: devconsole.openshift.io
  names:
    kind: Component
    listKind: ComponentList
    plural: components
    singular: component
    shortNames:
      - cp
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values.
            More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase.
            More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          properties:
            buildType:
              description: Container image use to build (nodejs, golang etc..)
              type: string
            gitSourceRef:
              description: GitSourceRef is the source code of your component. Atm
                only public remote URL are supported.
              type: string
            port:
              type: integer
              minimum: 1024
              maximum: 65535
              description: 'The cluster port of the service for your deployed component.
              The same port also matches target port.'
            exposed:
              type: boolean
              description: If the service is exposed, create a route.
          required:
          - buildType
          - gitSourceRef
          type: object
        status:
          properties:
            phase:
              description: Phase indicates which steps the component is - image creation, build, deployment.
              type: string
  additionalPrinterColumns:
  - name: Status
    type: string
    JSONPath: .status.phase
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
