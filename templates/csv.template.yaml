apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: <operator name>-operator.<version>
  namespace: placeholder
  annotations:
    categories: "<Some>, <comma>, <seperated>, <tags>"
    description: <Description under 135 characters>
    containerImage: <${REGISTRYHOST}/${USERNAME}/${NAME}:${TAG}>
    createdAt: <yyyy-mm-ddThh:mm:ssZ>
    support: <Support name, not an email>
spec:
  displayName: <The display name>
  description: |-
    <A description of the operator>
  keywords: ['<some>', '<tags>']
  icon: <base 64 representation of an image>
  version: <version>
  maturity: <This field can be omitted for now>
  maintainers:
  - name: <maintainer name>
    email: <maintainer email>
  provider:
    name: <provider name>
  labels:
    name: <operator name>-operator
  selector:
    matchLabels:
      name: <operator name>-operator
  links:
  - name: <operator name> Operator Source Code
    url: <source code url>
  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - serviceAccountName: <operator name>-operator
        rules:
        - apiGroups:
          < Add cluster permissions from role.yaml>
      permissions:
      - serviceAccountName: <operator name>-operator
        rules:
        - apiGroups:
          < Add non cluster permissions from role.yaml>
      deployments:
      - name: name-operator
        spec: 
          <Add everything under spec form operator.yaml>
  customresourcedefinitions:
    owned:
    - name: <Value of metatdata.name in the crd.yaml>
      version: <Value of spec.version in the crd.yaml>
      kind: <Value of spec.name.kind in the crd.yaml>
      displayName: <Value of metadata.annotations.displayname in crd.yaml>
      description: <description of the crd>
