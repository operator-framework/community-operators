apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: akka-cluster-operator.v0.2.0
  namespace: placeholder
  annotations:
    capabilities: Seamless Upgrades
    categories: Application Runtime
    certified: 'false'
    containerImage: 'lightbend-docker-registry.bintray.io/lightbend/akkacluster-operator:v0.2.0'
    createdAt: '2019-06-28T15:23:00Z'
    description: Run Akka Cluster applications on Kubernetes.
    repository: https://github.com/lightbend/akka-cluster-operator
    support: 'Lightbend, Inc.'
    alm-examples: |-
      [
        {
          "apiVersion": "app.lightbend.com/v1alpha1",
          "kind": "AkkaCluster",
          "metadata": {
            "name": "akka-cluster-demo"
          },
          "spec": {
            "replicas": 3,
            "template": {
              "spec": {
                "containers": [
                  {
                    "name": "main",
                    "image": "lightbend-docker-registry.bintray.io/lightbend/akka-cluster-demo:1.0.2",
                    "readinessProbe": {
                      "httpGet": {
                        "path": "/ready",
                        "port": "management"
                      },
                      "periodSeconds": 10,
                      "failureThreshold": 10,
                      "initialDelaySeconds": 20
                    },
                    "livenessProbe": {
                      "httpGet": {
                        "path": "/alive",
                        "port": "management"
                      },
                      "periodSeconds": 10,
                      "failureThreshold": 10,
                      "initialDelaySeconds": 20
                    },
                    "ports": [
                      {
                        "name": "http",
                        "containerPort": 8080
                      },
                      {
                        "name": "remoting",
                        "containerPort": 2552
                      },
                      {
                        "name": "management",
                        "containerPort": 8558
                      }
                    ]
                  }
                ]
              }
            }
          }
        }
      ]
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - kind: AkkaCluster
        name: akkaclusters.app.lightbend.com
        version: v1alpha1
        description: An example Akka Cluster app that provides cluster visualization.
        displayName: Akka Cluster
        resources:
          - kind: ServiceAccount
            version: v1
          - kind: Role
            version: v1
          - kind: RoleBinding
            version: v1
          - kind: Deployment
            version: v1
          - kind: ReplicaSet
            version: v1
          - kind: Pods
            version: v1
        specDescriptors:
          - description: 'The desired number of pod instances in the Akka Cluster'
            displayName: 'Replica Count'
            path: replicas
          - description: 'The template used to form the cluster'
            displayName: 'Template'
            path: template
        statusDescriptors:
          - description: The desired number of pod instances in the Akka Cluster
            displayName: Replica Count
            path: replicas
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:number'
          - description: The template used to form the cluster
            displayName: Template
            path: template
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Information on the cluster
            displayName: Cluster
            path: cluster
            x-descriptors:
              - 'urn:alm:descriptor:text'
          - description: The last time the status changed
            displayName: Last Update
            path: lastUpdate
            x-descriptors:
              - 'urn:alm:descriptor:text'
          - description: 'The host of the (host,port) pair used to obtain the cluster status'
            displayName: Management Host
            path: managementHost
            x-descriptors:
              - 'urn:alm:descriptor:text'
          - description: 'The port of the (host,port) pair used to obtain the cluster status'
            displayName: Management Port
            path: managementPort
            x-descriptors:
              - 'urn:alm:descriptor:text'
  description: |
    The Akka Cluster Operator allows you to manage applications designed for
    [Akka Cluster](https://doc.akka.io/docs/akka/current/common/cluster.html).
    Clustering with [Akka](https://doc.akka.io/docs/akka/current/guide/introduction.html) provides a
    fault-tolerant, decentralized, peer-to-peer based cluster
    for building stateful, distributed applications with no single point of failure.
    Developers should use Akka Management v1.x or newer, with both Bootstrap and HTTP modules enabled.
    When deploying using the Akka Cluster Operator, only the `management port` needs to be defined.
    Defaults are provided by the Operator for all other required configuration.
    The Akka Cluster Operator provides scalability control and membership status information
    for deployed applications using Akka Cluster. As part of supervising membership of running clusters,
    this Operator creates a pod-listing ServiceAccount, Role, and RoleBinding suitable for
    each application. See the project [Readme](https://github.com/lightbend/akka-cluster-operator/blob/master/README.md)
    for more information and details.
    This is an incubating project in alpha version.
  displayName: Akka Cluster Operator
  icon: # Akka icon from https://www.lightbend.com/brand
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      deployments:
        - name: akka-cluster-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: akka-cluster-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: akka-cluster-operator
              spec:
                containers:
                  - command:
                      - akka-cluster-operator
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: akka-cluster-operator
                    image: lightbend-docker-registry.bintray.io/lightbend/akkacluster-operator:v0.2.0
                    imagePullPolicy: Always
                    name: akka-cluster-operator
                    resources: {}
                serviceAccountName: akka-cluster-operator
      permissions:
        - serviceAccountName: akka-cluster-operator
          rules:
            - apiGroups:
                - ''
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - '*'
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - roles
                - rolebindings
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - akka-cluster-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - app.lightbend.com
              resources:
                - '*'
              verbs:
                - '*'
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - "*"
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - roles
                - rolebindings
              verbs:
                - "*"
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - "*"
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - akka-cluster-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - app.lightbend.com
              resources:
                - "*"
              verbs:
                - "*"
          serviceAccountName: akka-cluster-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - Akka
    - Akka Cluster
    - Lightbend
  labels:
    Name: akka-cluster-operator
  maturity: alpha
  minKubeVersion: 1.11.0
  provider:
    name: 'Lightbend, Inc.'
  maintainers:
    - name: 'Lightbend, Inc.'
      email: info@lightbend.com
  links:
    - name: Intro to Akka
      url: https://doc.akka.io/docs/akka/current/guide/introduction.html
    - name: Intro to Akka Cluster
      url: https://doc.akka.io/docs/akka/current/common/cluster.html
    - name: Akka Cluster demo application
      url: https://github.com/lightbend/akka-java-cluster-openshift
    - name: Deploying a Lagom application to OpenShift
      url: https://developer.lightbend.com/guides/openshift-deployment/lagom/index.html
  version: 0.2.0
  replaces: akka-cluster-operator.v0.0.1
