spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Deploys Anchore Engine
      displayName: Anchore Engine Operator
      kind: AnchoreEngine
      name: anchoreengines.anchore.com
      version: v1alpha1
  description: 'Anchore Engine - container image scanning service for policy-based
    security, best-practice and compliance enforcement.

    The Anchore Engine Operator is based on the [Helm Chart](https://github.com/helm/charts/tree/master/stable/anchore-engine). '
  displayName: Anchore Engine Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: anchore-engine-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: anchore-engine-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: anchore-engine-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: anchore-engine-operator
                image: docker.io/anchore/engine-operator:v0.1.1
                imagePullPolicy: Always
                name: anchore-engine-operator
                resources: {}
              serviceAccountName: anchore-engine-operator
      permissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          - extensions
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - anchore-engine-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - anchore.com
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: anchore-engine-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - analysis
  - docker
  - anchore
  - anchore-engine
  - image
  - security
  - vulnerability
  - scanner
  links:
  - name: Anchore Inc.
