  name: anchore-engine-operator.v0.1.3
  namespace: anchore
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: AnchoreEngine
      name: anchoreengines.anchore.com
      displayName: Anchore Engine Operator
      description: Deploys Anchore Engine
      version: v1alpha1
  description: 'Anchore Engine - container image scanning service for policy-based security, best-practice and compliance enforcement. The Anchore Engine Operator is based on the [Helm Chart](https://github.com/helm/charts/tree/master/stable/anchore-engine). '
  displayName: Anchore Engine Operator
  maintainers:
  - name: Brady Todhunter
    email: bradyt@anchore.com
  - name: Zach Hill
    email: zach@anchore.com
  keywords:
  - analysis
  - docker
  - anchore
  - "anchore-engine"
  - image
  - security
  - vulnerability
  - scanner
  provider:
    name: Anchore Inc.
  icon:
  - base64data: 
    mediatype: image/png
  links:
  - name: Anchore Inc.
    url: https://www.anchore.com
  - name: Anchore Engine
    url: https://github.com/anchore/anchore-engine
  install:
    spec:
      deployments:
      - name: anchore-engine-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: anchore-engine-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: anchore-engine-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: anchore-engine-operator
                image: docker.io/anchore/engine-operator:v0.1.3
                imagePullPolicy: Always
                name: anchore-engine-operator
                resources: {}
              serviceAccountName: anchore-engine-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          - extensions
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - anchore-engine-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - anchore.com
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: anchore-engine-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
  replaces: anchore-engine-operator.v0.1.1
  version: 0.1.3
