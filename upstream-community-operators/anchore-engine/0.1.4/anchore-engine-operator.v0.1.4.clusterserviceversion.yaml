                "port": 80,
                "sessionAffinity": "ClientIP",
                "type": "ClusterIP"
              },
              "tolerations": []
            },
            "anchoreGlobal": {
              "allowECRUseIAMRole": false,
              "certStoreSecretName": null,
              "cleanupImages": true,
              "dbConfig": {
                "connectionPoolMaxOverflow": 100,
                "connectionPoolSize": 30,
                "ssl": false,
                "sslMode": "verify-full",
                "sslRootCertName": null,
                "timeout": 120
