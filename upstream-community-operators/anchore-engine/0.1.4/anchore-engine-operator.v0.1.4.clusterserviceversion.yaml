              },
              "enabled": true,
              "extraEnv": [],
              "labels": {},
              "nodeSelector": {},
              "service": {
                "port": 8668
              },
              "tolerations": []
            },
            "anchoreEnterpriseRbac": {
              "enabled": true,
              "extraEnv": [],
              "service": {
                "apiPort": 8229,
                "authPort": 8089
              }
            },
            "anchoreEnterpriseReports": {
              "affinity": {},
              "annotations": {},
              "cycleTimers": {
                "reports_data_load": 600,
                "reports_data_refresh": 7200,
                "reports_metrics": 3600
              },
              "enableDataIngress": true,
              "enableGraphql": true,
              "enabled": true,
              "extraEnv": [],
              "labels": {},
              "nodeSelector": {},
              "service": {
                "port": 8558
              },
              "tolerations": []
            },
            "anchoreEnterpriseUi": {
              "affinity": {},
              "annotations": {},
              "enableProxy": false,
              "enableSharedLogin": true,
              "enableSsl": false,
              "enabled": true,
              "extraEnv": [],
