    alm-examples: |-
      [
        {
          "apiVersion": "anchore.com/v1alpha1",
          "kind": "AnchoreEngine",
          "metadata": {
            "name": "example-anchoreengine"
          },
          "spec": {
            "anchore-feeds-db": {
              "externalEndpoint": null,
              "extraEnv": [],
