                }
              },
              "cycleTimers": {
                "analyzer_queue": 1,
                "image_watcher": 3600,
                "notifications": 30,
                "policy_eval": 3600,
                "repo_watcher": 60,
                "service_watcher": 15,
                "vulnerability_scan": 14400
              },
              "events": {
                "notification": {
                  "enabled": false,
                  "level": [
                    "error"
                  ]
