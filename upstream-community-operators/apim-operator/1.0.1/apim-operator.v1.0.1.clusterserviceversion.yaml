spec:
  displayName: API Operator for Kubernetes
  description: "## Introduction\nAs microservices are increasingly being deployed on Kubernetes, the need to expose these microservices as well documented, easy to consume, managed APIs is becoming important to develop great applications. The API operator for Kubernetes makes APIs a first-class citizen in the Kubernetes ecosystem. Similar to deploying microservices, you can now use this operator to deploy APIs for individual microservices or compose several microservices into individual APIs. With this users will be able to expose their microservice as managed API in Kubernetes environment without any additional work.\n![](https://raw.githubusercontent.com/wso2/k8s-apim-operator/master/docs/images/API-K8s-Operator.png)\n## About this Operator\nAPI Operator provides a fully automated experience for cloud-native API management. A user can expose an already deployed microservice as an API using the API Operator by providing the API definition of the particular microservice.\n\nOnce the API is deployed, it will be deployed as a managed API. Also you will be able to add business plans and security schemes to your micro-services using the available CRDs.\n\nFurther, by integrating with an API portal it can provide additional features, such as distributed throttling, token generation, token revocation and monitor statistics using dashboard.\n![](https://raw.githubusercontent.com/wso2/k8s-apim-operator/master/docs/images/overview.png)\n## Prerequisites\n- [Kubectl](https://kubernetes.io/docs/tasks/tools/install-kubectl/)\n\n- [Kubernetes v1.12 or above](https://Kubernetes.io/docs/setup/)   \n - Minimum CPU and Memory for the K8s cluster: **2 vCPU, 8GB of Memory**\n\n- An account in DockerHub or private docker registry\n- [API controller](https://github.com/wso2/product-apim-tooling/releases/) \n- [api-k8s-crds-1.0.1.zip](https://github.com/wso2/k8s-apim-operator/releases/download/v1.0.1/api-k8s-crds-1.0.1.zip)\n\n\n## Using the API Operator\n\n### Step 1: Configure API Controller\n\n- Download API controller v3.0.0 for your operating system from the [website](https://wso2.com/api-management/tooling/) or from [GitHub]((https://github.com/wso2/product-apim-tooling/releases/)\n\n- Extract the API controller distribution and navigate inside the extracted folder using the command-line tool\n\n- Add the location of the extracted folder to your system's $PATH variable to be able to access the executable from anywhere.\n\nYou can find available operations using the below command.\n```\n>> apictl --help\n```\nBy default API controller does not support kubectl command. \nSet the API Controller’s mode to Kubernetes to be compatible with kubectl commands\n\n```\n>> apictl set --mode k8s \n```\n\n### Step 2: Install API Operator Configurations\n\n\n* Execute the below command to create wso2-system namespace\n```\nkubectl create ns wso2-system\n```\n* Extract [api-k8s-crds-1.0.1.zip](https://github.com/wso2/k8s-apim-operator/releases/download/v1.0.1/api-k8s-crds-1.0.1.zip)\n\n    1. This zip contains the artifacts that required to deploy in Kubernetes.\n    2. Extract api-k8s-crds-1.0.1.zip\n    \n    ```\n    cd api-k8s-crds-1.0.1\n    ```\n \n\n* Deploy the controller level configurations **[IMPORTANT]**\n \n    When you deploy an API, this will create a docker image for the API and be pushed to Docker-Hub. For this, your Docker-Hub credentials are required.\n    \n    1. Open **apim-operator/controller-configs/controller_conf.yaml** and navigate to docker registry section(mentioned below), and  update ***user's docker registry***.\n            \n        ```\n        #docker registry name which the mgw image to be pushed.  eg->  dockerRegistry: username\n        dockerRegistry: <username-docker-registry>\n        ```\n        \n    2. Open **apim-operator/controller-configs/docker_secret_template.yaml** and navigate to data section. <br>\n        Enter the base 64 encoded username and password of the Docker-Hub account \n        \n        ```\n        data:\n         username: ENTER YOUR BASE64 ENCODED USERNAME\n         password: ENTER YOUR BASE64 ENCODED PASSWORD\n        ```\n        Once you done with the above configurations, execute the following command to deploy controller configurations.\n\n        ```\n        >> kubectl apply -f apim-operator/controller-configs/\n        \n        configmap/controller-config created\n        configmap/apim-config created\n        security.wso2.com/default-security-jwt created\n        secret/wso2am300-secret created\n        configmap/docker-secret-mustache created\n        secret/docker-secret created\n        configmap/dockerfile-template created\n        configmap/mgw-conf-mustache created\n        ```\n\n### Step 3: Expose the sample microservice as a managed API\n\nLet’s deploy an API for our microservice.\nThe Open API definition of an example API can be found [here](https://github.com/wso2/k8s-apim-operator/blob/v1.0.1/scenarios/scenario-2/swagger.yaml)\n\nThe endpoint of our microservice is referred in the API definition.\n\n- Deploy the API using the following command\n\n    ```\n    >> apictl add api -n \"api_name\" --from-file=\"location to the Open API definition\" \n    ```\n\t Optional Parameters:\n    --replicas=3          Number of replicas\n    --namespace=wso2      Namespace to deploy the API\n    --overwrite=true\t  Overwrite the docker image creation for already created docker image\n    \n    **_Note:_** Namespace and replicas are optional parameters. If they are not provided, the default namespace will be used and 1 replica will be created. \n\t\t\n    ```\n        apictl add api -n petstore-api --from-file=swagger.yaml\n    ``` \n    - Output:\n    ```\n        creating configmap with swagger definition\n        configmap/petstore-api-swagger created\n        api.wso2.com/petstore-api created\n    ```\n    \n- Get available API <br /> \n    ```\n        apictl get apis\n    ```\n    - Output:\n    ```    \n        NAME          AGE\n        petstore-api   5m\n    ```\n\n    When you deploy the API, it will first run the Kaniko job. This basically builds the docker image of the API and pushes it to Docker-Hub. \n\n    Once the Kaniko job is completed, it will deploy the managed API for your microservice.\n\n- Verify the API deployment\n\n    If you list down the pods immediately after the add API command you will only see the pod related to Kaniko job. Once it is completed you will see the deployed API. If you are on Minikube, this might take several minutes.\n\n    ```\n    >> kubectl get pods \n    \n    Output:\n    NAME                                   READY   STATUS    RESTARTS   AGE\n    petstore-api-kaniko-fxvkt              1/1     Running   0          45s\n    ```\n\n    If you execute the same command after sometime you will see the managed API has been deployed after the Kaniko job.\n\n    ```\n    >> kubectl get pods \n    \n    Output:\n    NAME                                   READY   STATUS    RESTARTS   AGE\n    petstore-api-6957fc89d6-kn9sp          1/1     Running   0          21s\n    ```\n\n- Get service details to invoke the API. (Please wait until the external-IP is populated in the corresponding service)\n    ```\n    >> kubectl get services \n    \n    Output:\n    NAME               TYPE           CLUSTER-IP     EXTERNAL-IP      PORT(S)                         AGE\n    online-store       LoadBalancer   10.83.9.142    35.232.188.134   9095:31055/TCP,9090:32718/TCP   57s\n    ```\n\n**You now have a microgateway deployed in Kubernetes that runs your API for the microservice.**\n- You can see petstore service has been exposed as a managed API.\n- Get the external IP of the managed API's service OR minikube ip and nodeport related to 9095 if you are using minikube\n\n- Invoking the API <br />\n    ```\n       TOKEN=eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsIng1dCI6IlpqUm1ZVE13TlRKak9XVTVNbUl6TWpnek5ESTNZMkl5TW1JeVkyRXpNamRoWmpWaU1qYzBaZz09In0..W0N9wmCuW3dxz5nTHAhKQ-CyjysR-fZSEvoS26N9XQ9IOIlacB4R5x9NgXNLLE-EjzR5Si8ou83mbt0NuTwoOdOQVkGqrkdenO11qscpBGCZ-Br4Gnawsn3Yw4a7FHNrfzYnS7BZ_zWHPCLO_JqPNRizkWGIkCxvAg8foP7L1T4AGQofGLodBMtA9-ckuRHjx3T_sFOVGAHXcMVwpdqS_90DeAoT4jLQ3darDqSoE773mAyDIRz6CAvNzzsWQug-i5lH5xVty2kmZKPobSIziAYes-LPuR-sp61EIjwiKxnUlSsxtDCttKYHGZcvKF12y7VF4AqlTYmtwYSGLkXXXw\n    ```\n   \n    ```\n        curl -X GET \"https://<external IP of LB service>:9095/petstore/v1/pet/55\" -H \"accept: application/xml\" -H \"Authorization:Bearer $TOKEN\" -k\n    ```\n    - Once you execute the above command, it will call to the managed API (petstore-api), which then call its endpoint(https://petstore.swagger.io/v2). If the request is success, you would be able to see the response as below.\n    ```\n        <?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?><Pet><category><id>55</id><name>string</name></category><id>55</id><name>SRC_TIME_SIZE</name><photoUrls><photoUrl>string</photoUrl></photoUrls><status>available</status><tags><tag><id>55</id><name>string</name></tag></tags></Pet>\n    ```\n    \n\n- Delete the  API <br /> \n    - Following command will delete all the artifacts created with this API including pods, deployment and services.\n    ```\n        apictl delete api petstore-api\n    ```\n    -  Output:\n    ```\n        api.wso2.com \"petstore-api\" deleted\n    ```\n\t\t\n**Please refer the [documentation](https://github.com/wso2/k8s-apim-operator/tree/v1.0.1/docs) for further details**\n\n\n\n\n\n\n\n"
  maturity: stable
  version: 1.0.1
  minKubeVersion: 1.12.0
  keywords:
    - API
    - ManagedAPI
    - APIManagement
    - Cloud-native
    - security
    - ratelimiting
    - analytics
  maintainers:
    - name: Developer Mailing List
      email: dev@wso2.org
    - name: User Mailing List
      email: user@wso2.org
  provider:
    name: WSO2
  labels: {}
  selector:
    matchLabels: {}
  links:
    - name: Documentation
      url: 'https://github.com/wso2/k8s-apim-operator/tree/v1.0.1/docs'
    - name: Quick Start Guide
      url: 'https://github.com/wso2/k8s-apim-operator/tree/v1.0.1#quick-start-guide'
    - name: Web page
      url: 'https://wso2.com/api-management/'
    - name: Slack channel
      url: 'http://bit.ly/332VYeC'
  icon:
    - base64data: >-
        
      mediatype: image/png
  customresourcedefinitions:
    owned:
      - name: apis.wso2.com
        displayName: API
        kind: API
        version: v1alpha1
        description: >-
          API holds API-related information. You can see the API definition and
          data structure for API here. API takes the Swagger definition as a
          configMap along with replica count and micro-gateway deployment mode. 
        resources:
          - version: v1
            kind: Deployment
          - version: v1
            kind: Service
          - version: v1
            kind: ReplicaSet
          - version: v1
            kind: Pod
          - version: v1
            kind: Secret
          - version: v1
            kind: ConfigMap
        specDescriptors: []
        statusDescriptors: []
      - name: securities.wso2.com
        displayName: Security
        kind: Security
        version: v1alpha1
        description: >-
          Security holds security-related information. You can see the API
          definition and data structure for Security` here. Security supports
          different security types: basic-auth, OAuth2, JWT, etc. The following
          YAML shows a sample payload for Security with JWT.
        resources:
          - version: v1
            kind: Deployment
          - version: v1
            kind: Service
          - version: v1
            kind: ReplicaSet
          - version: v1
            kind: Pod
          - version: v1
            kind: Secret
          - version: v1
            kind: ConfigMap
        specDescriptors: []
        statusDescriptors: []
      - name: ratelimitings.wso2.com
        displayName: RateLimiting
        kind: RateLimiting
        version: v1alpha1
        description: >-
          RateLimiting holds rate-limiting related information. You can see the
          API definition and data structure for RateLimiting here. 
        resources:
          - version: v1
            kind: Deployment
          - version: v1
            kind: Service
          - version: v1
            kind: ReplicaSet
          - version: v1
            kind: Pod
          - version: v1
            kind: Secret
          - version: v1
            kind: ConfigMap
        specDescriptors: []
        statusDescriptors: []
      - name: targetendpoints.wso2.com
        displayName: TargetEndpoint
        kind: TargetEndpoint
        version: v1alpha1
        description: >-
          TargetEndpoint holds endpoint related information. You can see the API
          definition and data for TargetEndpoint here.


          API gateway can be deployed in three patterns: shared, private-jet,
          and sidecar.


          If your backend is already running and you need to expose it via a
          microgateway, you can define the target URL in the Swagger itself.


          If your backend service is not running, but you plan to run it in the
          same Kubernetes cluster, you can use TargetEndpoint with its relevant
          Docker image.


          Then APIM Operator will spin-up the corresponding Kubernetes
          deployment for the defined backend service itself with the
          microgateway.


          In shared and private-jet mode, the backend can be running in separate
          PODs, but in sidecar mode, the gateway will run in the same POD
          adjacent to the backend service.
        resources:
          - version: v1
            kind: Deployment
          - version: v1
            kind: Service
          - version: v1
            kind: ReplicaSet
          - version: v1
            kind: Pod
          - version: v1
            kind: Secret
          - version: v1
            kind: ConfigMap
        specDescriptors: []
        statusDescriptors: []
    required: []
  install:
    strategy: deployment
    spec:
      permissions: []
      clusterPermissions:
        - serviceAccountName: apim-operator
          rules:
            - apiGroups:
                - ''
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
              verbs:
                - '*'
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - apim-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - wso2.com
              resources:
                - '*'
                - ratelimitings
                - targetendpoints
                - securities
              verbs:
                - '*'
            - apiGroups:
                - batch
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - autoscaling
              resources:
                - '*'
              verbs:
                - '*'
      deployments:
        - name: apim-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: apim-operator
            template:
              metadata:
                labels:
                  name: apim-operator
              spec:
                serviceAccountName: apim-operator
                containers:
                  - name: apim-operator
                    image: 'wso2/k8s-api-operator:1.0.1'
                    command:
                      - apim-operator
                    imagePullPolicy: Always
                    env:
                      - name: WATCH_NAMESPACE
                        value: ''
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: apim-operator
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: true
    - type: AllNamespaces
      supported: true