kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Basic Install
    repository: https://github.com/aquasecurity/aqua-operator
    containerImage: nissimaqua/aqua-operator:0.0.1
    categories: Security
    certified: "false"
    createdAt: 2019-03-21T08:00:00Z
    description: The Aqua Security Operator runs within a Kubernetes or Openshift cluster and provides a means to deploy and manage Aqua Security cluster and components.
    support: Aqua Security, Inc.
  name: aqua-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: AquaCsp
      name: aquacsps.operator.aquasec.com
      version: v1alpha1
    - kind: AquaDatabase
      name: aquadatabases.operator.aquasec.com
      version: v1alpha1
    - kind: AquaEnforcer
      name: aquaenforcers.operator.aquasec.com
      version: v1alpha1
    - kind: AquaGateway
      name: aquagateways.operator.aquasec.com
      version: v1alpha1
    - kind: AquaScanner
      name: aquascanners.operator.aquasec.com
      version: v1alpha1
    - kind: AquaServer
      name: aquaservers.operator.aquasec.com
      version: v1alpha1
  displayName: Aqua Security Operator
  description: |-
    The Aqua Security Operator runs within a Kubernetes or Openshift cluster and provides a means to deploy and manage Aqua Security cluster and components as
    * Server (Console)
    * Gateway
    * Database (Not recommended for production environments)
    * Enforcer (Agent)
    * Scanner CLI
    * CSP (Package of Server, Gateway and Database)

    Use the aqua-operator to - 
    * Deploy Aqua Security components on Kubernetes or Openshift
    * Scale up Aqua Security components with extra replicas
    * Assign metadata tags to Aqua Security components
    * Automatic scale to the Aqua Scanner CLI by the count of the Scanning Queue.

    ## Before You Begin
    ### Openshift 3.11+
    you need to create - 
      * Service account with pull permissions from aqua docker registry
      * Secret for docker registry 
      * Secret for database

    ```
    oc new-project aqua

    oc create serviceaccount aqua-sa -n aqua

    oc adm policy add-cluster-role-to-user cluster-reader system:serviceaccount:aqua:aqua-sa -n aqua
    oc adm policy add-scc-to-user privileged system:serviceaccount:aqua:aqua-sa -n aqua
    oc adm policy add-scc-to-user hostaccess system:serviceaccount:aqua:aqua-sa -n aqua

    oc create secret docker-registry aqua-registry-secret --docker-server=registry.aquasec.com --docker-username=<user name> --docker-password=<password> --docker-email=<user email> -n aqua

    oc create secret generic aqua-database-password --from-literal=db-password=<password> -n aqua
    oc secrets add aqua-sa aqua-registry-secret --for=pull -n aqua
    ```
    ### Kubernetes 1.11+
    the operator in kubernetes able to create the all the requirments by passing the parmater **requirments** as `true`
    but you can also create the requirments - 
      * Service account with pull permissions from aqua docker registry
      * Secret for docker registry 
      * Secret for database

    ## After You Install
    Once the operator is installed in the cluster, you now can use the crds to install aqua cluster and components.
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          - nodes
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          - extensions
          resources:
          - '*'
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          - podsecuritypolicies
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - operator.aquasec.com
          resources:
          - '*'
          - aquagateways
          - aquaservers
          - aquacsps
          - aquaenforcers
          - aquascanners
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          - authorization.k8s.io
          resources:
          - '*'
          - clusterroles
          - clusterrolebindings
          verbs:
          - '*'
        - apiGroups:
          - policy
          resources:
          - '*'
          - podsecuritypolicies
          verbs:
          - '*'
        serviceAccountName: aqua-operator
      deployments:
      - name: aqua-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: aqua-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: aqua-operator
            spec:
              containers:
              - command:
                - aqua-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: aqua-operator
                image: nissimaqua/aqua-operator:0.0.1
                imagePullPolicy: Always
                name: aqua-operator
                ports:
                - containerPort: 60000
                  name: metrics
                readinessProbe:
                  exec:
                    command:
                    - stat
                    - /tmp/operator-sdk-ready
                  failureThreshold: 1
                  initialDelaySeconds: 4
                  periodSeconds: 10
                resources: {}
              serviceAccountName: aqua-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
  maintainers:
    - email: support@aquasec.com
      name: Aqua Security, Inc.
    - email: nissim.bitan@aquasec.com
      name: Nissim Bitan, Aqua Security
  provider: 
    name: Aqua Security, Inc.
  icon:
  - base64data: 
    mediatype: image/svg+xml
  links:
  - name: Aqua Security
    url: https://www.aquasec.com/
  - name: Prometheus Operator
    url: https://github.com/aquasecurity/aqua-operator
  keywords: ['aqua-security', 'scanning', 'security', 'runtime-security']
  version: 0.0.1
