  description: "The Aqua Security Operator runs within a Kubernetes cluster, and provides\
    \ a means to deploy and manage the Aqua Security cluster and components\n* Server\
    \ (sometimes called \u201Cconsole\u201D)\n* Database (not recommended for production\
    \ environments)\n* Gateway\n* Enforcer (sometimes called \u201Cagent\u201D)\n\
    * Scanner\n* CSP (package containing the Server, Database, and Gateway - not supported,\
    \ and not for production environments)\nUse the aqua-operator to - \n* Deploy\
    \ Aqua Security components on Kubernetes\n* Scale up Aqua Security components\
    \ with extra replicas\n* Assign metadata tags to Aqua Security components\n* Automatically\
    \ scale the number of Aqua scanners according to the number of images in the scan\
    \ queue\n## Before You Begin Using the Operator CRDs\nObtain access to the Aqua\
    \ registry https://www.aquasec.com/about-us/contact-us/\n### Kubernetes 1.11,\
    \ 1.12, 1.13 or 1.14\nThe operator in Kubernetes needs to be able to create the\
    \ all the requirements by passing the parameter **requirements** as `true`.\n\
    You can also create the requirements\n* Service account with pull permissions\
    \ from the Aqua Docker registry\n* Secret for the Docker registry \n* Secret for\
    \ the database\n## After the Installation\nOnce the operator is installed in the\
    \ cluster, you now can use the CRDs to install the Aqua cluster and components."
  displayName: Aqua Security Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          - nodes
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          - extensions
          resources:
          - '*'
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          - podsecuritypolicies
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - operator.aquasec.com
          resources:
          - '*'
          - aquagateways
          - aquaservers
          - aquacsps
          - aquaenforcers
          - aquascanners
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          - authorization.k8s.io
          resources:
          - '*'
          - clusterroles
          - clusterrolebindings
          verbs:
          - '*'
        - apiGroups:
          - policy
          resources:
          - '*'
          - podsecuritypolicies
          verbs:
          - '*'
        serviceAccountName: aqua-operator
      deployments:
      - name: aqua-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: aqua-operator
          template:
            metadata:
              labels:
                name: aqua-operator
            spec:
              containers:
              - command:
                - aqua-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: aqua-operator
                image: aquasec/aqua-operator:0.0.2
                imagePullPolicy: Always
                name: aqua-operator
                ports:
                - containerPort: 60000
                  name: metrics
                readinessProbe:
                  exec:
                    command:
                    - stat
                    - /tmp/operator-sdk-ready
                  failureThreshold: 1
                  initialDelaySeconds: 4
                  periodSeconds: 10
              serviceAccountName: aqua-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - aqua-security
  - scanning
  - security
  - runtime-security
  labels:
    name: aqua-operator
  links:
  - name: Aqua Security
    url: https://www.aquasec.com/
  - name: Prometheus Operator
    url: https://github.com/aquasecurity/aqua-operator
  maintainers:
  - email: nissim.bitan@aquasec.com
    name: Nissim Bitan, Aqua Security
  maturity: alpha
  miniKubeVersion: 1.11.0
  provider:
    name: Aqua Security, Inc.
  replaces: aqua-operator.v0.0.1
  selector:
    matchLabels:
      name: aqua-operator
  version: 0.0.2
