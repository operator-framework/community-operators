          template:
            metadata:
              annotations:
                prometheus.io/port: '8080'
                prometheus.io/scrape: 'true'
              labels:
                control-plane: controller-manager
                controller-tools.k8s.io: '1.0'
                k8s-app: kafka-operator
            spec:
