  customresourcedefinitions:
    owned:
    - description: Represents an Kafka cluster
      displayName: Kafka cluster
      kind: KafkaCluster
      name: kafkaclusters.kafka.banzaicloud.io
      version: v1beta1
    - description: Represents an Kafka topic
      displayName: Kafka Topic
      kind: KafkaTopic
      name: kafkatopics.kafka.banzaicloud.io
      version: v1alpha1
    - description: Represents an Kafka user
      displayName: Kafka user
      kind: KafkaUser
      name: kafkausers.kafka.banzaicloud.io
      version: v1alpha1
  description: "The Banzai Cloud Kafka operator is a Kubernetes operator to automate\
    \ provisioning, management, autoscaling and operations of [Apache Kafka](https://kafka.apache.org)\
    \ clusters deployed to K8s.\n\n## Overview\n\nApache Kafka is an open-source distributed\
    \ streaming platform, and some of the main features of the **Kafka-operator**\
    \ are:\n\n- the provisioning of secure and production ready Kafka clusters\n-\
    \ **fine grained** broker configuration support\n- advanced and highly configurable\
    \ External Access via LoadBalancers using **Envoy**\n- graceful Kafka cluster\
    \ **scaling and rebalancing**\n- monitoring via **Prometheus**\n- encrypted communication\
    \ using SSL\n- automatic reaction and self healing based on alerts (plugin system,\
    \ with meaningful default alert plugins) using **Cruise Control**\n- graceful\
    \ rolling upgrade\n- advanced topic and user management via CRD\n\n## Prerequisites\n\
    \nThe operator requires Cert Manager so you need to first install one if you don't\
    \ already have one.\n\nKafka requires Zookeeper so you need to first have a Zookeeper\
    \ cluster if you don't already have one.\n\n#### Install Cert Manager\n\n```bash\n\
    # pre-create cert-manager namespace and CRDs per their installation instructions\n\
    kubectl apply -f https://raw.githubusercontent.com/jetstack/cert-manager/v0.10.1/deploy/manifests/01-namespace.yaml\n\
    # Install the CustomResourceDefinitions and cert-manager itself\nkubectl apply\
    \ -f https://github.com/jetstack/cert-manager/releases/download/v0.10.1/cert-manager.yaml\n\
    ```\n\n#### Install Zookeeper\n\nTo install Zookeeper we recommend using the [Pravega's\
    \ Zookeeper Operator](https://github.com/pravega/zookeeper-operator).\nYou can\
    \ deploy Zookeeper by using the Helm chart.\n\n```bash\nhelm repo add banzaicloud-stable\
    \ https://kubernetes-charts.banzaicloud.com/\nhelm install --name zookeeper-operator\
    \ --namespace=zookeeper banzaicloud-stable/zookeeper-operator\nkubectl create\
    \ --namespace zookeeper -f - <<EOF\napiVersion: zookeeper.pravega.io/v1beta1\n\
    kind: ZookeeperCluster\nmetadata:\n  name: example-zookeepercluster\n  namespace:\
    \ zookeeper\nspec:\n  replicas: 3\nEOF\n\n```\n"
