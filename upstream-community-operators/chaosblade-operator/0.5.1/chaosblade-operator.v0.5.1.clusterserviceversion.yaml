  displayName: Chaosblade Operator
  icon:
    - base64data: **
      mediatype: image/png
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - pods/exec
                - services
                - endpoints
                - persistentvolumeclaims
                - persistentvolumes
                - events
                - configmaps
                - secrets
                - namespaces
                - nodes
              verbs:
                - '*'
            - apiGroups:
                - extensions
              resources:
                - deployments
                - daemonsets
                - replicasets
                - ingresses
              verbs:
                - '*'
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - chaosblade.io
              resources:
                - chaosblades
                - chaosblades/status
              verbs:
                - '*'
          serviceAccountName: chaosblade
      deployments:
        - name: chaosblade-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: chaosblade-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: chaosblade-operator
              spec:
                containers:
                  - args:
                      - --blade-version=0.5.0
                      - --image-repo=chaosbladeio/chaosblade-tool
                      - --pull-policy=IfNotPresent
                      - --namespace=kube-system
                    command:
                      - chaosblade-operator
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: chaosblade-operator
                    image: chaosbladeio/chaosblade-operator:0.5.1
                    imagePullPolicy: IfNotPresent
                    name: chaosblade-operator
                    resources: {}
                serviceAccountName: chaosblade
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
