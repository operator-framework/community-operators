apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: clickhouseinstallationtemplates.clickhouse.altinity.com
spec:
  group: clickhouse.altinity.com
  version: v1
  scope: Namespaced
  names:
    kind: ClickHouseInstallationTemplate
    singular: clickhouseinstallationtemplate
    plural: clickhouseinstallationtemplates
    shortNames:
      - chit
  additionalPrinterColumns:
    - name: version
      type: string
      description: Operator version
      priority: 1 # show in wide view only
      JSONPath: .status.version
    - name: clusters
      type: integer
      description: Clusters count
      priority: 0 # show in standard view
      JSONPath: .status.clusters
    - name: hosts
      type: integer
      description: Hosts count
      priority: 0 # show in standard view
      JSONPath: .status.hosts
    - name: endpoint
      type: string
      description: Client access endpoint
      priority: 1 # show in wide view only
      JSONPath: .status.endpoint
  # TODO return to this feature later
  # Pruning unknown fields. FEATURE STATE: Kubernetes v1.15
  # Probably full specification may be needed
  #  preserveUnknownFields: false
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          properties:
            defaults:
              type: object
              properties:
                # Need to be string-bool
                replicasUseFQDN:
                  type: string
                distributedDDL:
                  type: object
                  properties:
                    profile:
                      type: string
                templates:
                  type: object
                  properties:
                    podTemplate:
                      type: string
                    volumeClaimTemplate:
                      type: string
                    serviceTemplate:
                      type: string
                    clusterServiceTemplate:
                      type: string
                    shardServiceTemplate:
                      type: string
                    replicaServiceTemplate:
                      type: string
            configuration:
              type: object
              properties:
                zookeeper:
                  type: object
                  properties:
                    nodes:
                      type: array
                      items:
                        type: object
                        required:
                          - host
                        properties:
                          host:
                            type: string
                          port:
                            type: integer
                            minimum: 1
                    session_timeout_ms:
                      type: integer
                    operation_timeout_ms:
                      type: integer
                    root:
                      type: string
                    identity:
                      type: string
                users:
                  type: object
                profiles:
                  type: object
                quotas:
                  type: object
                settings:
                  type: object
                files:
                  type: object
                clusters:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                    properties:
                      name:
                        type: string
                        pattern: "^[a-zA-Z]([a-zA-Z0-9_-]){0,14}$"
                      shardsCount:
                        type: integer
                        minimum: 1
                      replicasCount:
                        type: integer
                        minimum: 1
                      templates:
                        type: object
                        properties:
                          podTemplate:
                            type: string
                          volumeClaimTemplate:
                            type: string
                          serviceTemplate:
                            type: string
                          clusterServiceTemplate:
                            type: string
                          shardServiceTemplate:
                            type: string
                          replicaServiceTemplate:
                            type: string
                      layout:
                        type: object
                        properties:
                          # DEPRECATED - to be removed soon
                          type:
                            type: string
                          shardsCount:
                            type: integer
                          replicasCount:
                            type: integer
                          shards:
                            type: array
                            items:
                              type: object
                              properties:
                                name:
                                  type: string
                                  pattern: "^([a-zA-Z0-9_-]){0,8}$"
                                # DEPRECATED - to be removed soon
                                definitionType:
                                  type: string
                                replicasCount:
                                  type: integer
                                  minimum: 1
                                weight:
                                  type: integer
                                # Need to be string-bool
                                internalReplication:
                                  type: string
                                templates:
                                  type: object
                                  properties:
                                    podTemplate:
                                      type: string
                                    volumeClaimTemplate:
                                      type: string
                                    serviceTemplate:
                                      type: string
                                    clusterServiceTemplate:
                                      type: string
                                    shardServiceTemplate:
                                      type: string
                                    replicaServiceTemplate:
                                      type: string
                                replicas:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      name:
                                        type: string
                                        pattern: "^([a-zA-Z0-9_-]){0,8}$"
                                      port:
                                        type: integer
                                        minimum: 1
                                      templates:
                                        type: object
                                        properties:
                                          podTemplate:
                                            type: string
                                          volumeClaimTemplate:
                                            type: string
                                          serviceTemplate:
                                            type: string
                                          clusterServiceTemplate:
                                            type: string
                                          shardServiceTemplate:
                                            type: string
                                          replicaServiceTemplate:
                                            type: string
            templates:
              type: object
              properties:
                podTemplates:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - spec
                    properies:
                      name:
                        type: string
                      zone:
                        type: object
                        required:
                          - values
                        properties:
                          key:
                            type: string
                          values:
                            type: array
                            items:
                              type: string
                      distribution:
                        type: string
                        enum:
                          # List podDistributionXXX constants from model
                          - Unspecified
                          - OnePerHost
                      spec:
                        # TODO specify PodSpec
                        type: object
                volumeClaimTemplates:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - spec
                    properties:
                      name:
                        type: string
                      reclaimPolicy:
                        type: string
                        enum:
                          - Retain
                          - Delete
                      spec:
                        # TODO specify PersistentVolumeClaimSpec
                        type: object
                serviceTemplates:
                  type: array
                  items:
                    type: object
                    required:
                      - name
                      - spec
                    properties:
                      name:
                        type: string
                      generateName:
                        type: string
                      metadata:
                        # TODO specify ObjectMeta
                        type: object
                      spec:
                        # TODO specify ServiceSpec
                        type: object
