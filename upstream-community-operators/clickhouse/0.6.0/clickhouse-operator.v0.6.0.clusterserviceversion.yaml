    mediatype: image/png
  install:
    spec:
      deployments:
      - name: clickhouse-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: clickhouse-operator
          template:
            metadata:
              labels:
                app: clickhouse-operator
            spec:
              containers:
              - env:
                - name: OPERATOR_POD_NODE_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.nodeName
                - name: OPERATOR_POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_POD_IP
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
                - name: OPERATOR_POD_SERVICE_ACCOUNT
                  valueFrom:
                    fieldRef:
                      fieldPath: spec.serviceAccountName
                - name: OPERATOR_CONTAINER_CPU_REQUEST
                  valueFrom:
                    resourceFieldRef:
                      containerName: clickhouse-operator
                      resource: requests.cpu
                - name: OPERATOR_CONTAINER_CPU_LIMIT
                  valueFrom:
                    resourceFieldRef:
                      containerName: clickhouse-operator
                      resource: limits.cpu
                - name: OPERATOR_CONTAINER_MEM_REQUEST
                  valueFrom:
                    resourceFieldRef:
                      containerName: clickhouse-operator
                      resource: requests.memory
                - name: OPERATOR_CONTAINER_MEM_LIMIT
                  valueFrom:
                    resourceFieldRef:
                      containerName: clickhouse-operator
                      resource: limits.memory
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: altinity/clickhouse-operator:0.6.0
                imagePullPolicy: Always
                name: clickhouse-operator
              - image: altinity/metrics-exporter:0.6.0
                imagePullPolicy: Always
                name: metrics-exporter
              serviceAccountName: clickhouse-operator
      permissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - pods/exec
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - policy
          resources:
          - poddisruptionbudgets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - '*'
        - apiGroups:
          - certmanager.k8s.io
          resources:
          - issuers
          - certificates
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
          - deletecollection
        - apiGroups:
          - batch
          resources:
          - jobs
          - cronjobs
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
          - watch
          - create
          - delete
        - apiGroups:
          - clickhouse.altinity.com
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: clickhouse-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - clickhouse
  - database
  - oltp
  - timeseries
  - time series
  - altinity
  links:
  - name: Altinity
    url: https://altinity.com/
  - name: Operator homepage
    url: https://www.altinity.com/kubernetes-operator
  - name: Github
    url: https://github.com/altinity/clickhouse-operator
  - name: Documentation
    url: https://github.com/Altinity/clickhouse-operator/tree/master/docs
  maintainers:
  - email: support@altinity.com
    name: Altinity
  maturity: alpha
  minKubeVersion: 1.12.6
  provider:
    name: Altinity
  replaces: clickhouse-operator.v0.5.0
  version: 0.6.0
