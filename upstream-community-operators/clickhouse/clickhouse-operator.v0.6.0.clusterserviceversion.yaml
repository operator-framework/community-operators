  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: false
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false

  install:
    strategy: deployment
    spec:
      deployments:
        - name: clickhouse-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: clickhouse-operator
            template:
              metadata:
                labels:
                  app: clickhouse-operator
              spec:
                serviceAccountName: clickhouse-operator
                containers:
                  - name: clickhouse-operator
#                    image: sunsingerus/clickhouse-operator:dev
                    image: altinity/clickhouse-operator:0.6.0
                    imagePullPolicy: Always
                    env:
                      # Pod-specific
                      # spec.nodeName: ip-172-20-52-62.ec2.internal
                      - name: OPERATOR_POD_NODE_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: spec.nodeName
                      # metadata.name: clickhouse-operator-6f87589dbb-ftcsf
                      - name: OPERATOR_POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      # metadata.namespace: kube-system
                      - name: OPERATOR_POD_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      # status.podIP: 100.96.3.2
                      - name: OPERATOR_POD_IP
                        valueFrom:
                          fieldRef:
                            fieldPath: status.podIP
                      # spec.serviceAccount: clickhouse-operator
                      # spec.serviceAccountName: clickhouse-operator
                      - name: OPERATOR_POD_SERVICE_ACCOUNT
                        valueFrom:
                          fieldRef:
                            fieldPath: spec.serviceAccountName

                      # Container-specific
                      - name: OPERATOR_CONTAINER_CPU_REQUEST
                        valueFrom:
                          resourceFieldRef:
                            containerName: clickhouse-operator
                            resource: requests.cpu
                      - name: OPERATOR_CONTAINER_CPU_LIMIT
                        valueFrom:
                          resourceFieldRef:
                            containerName: clickhouse-operator
                            resource: limits.cpu
                      - name: OPERATOR_CONTAINER_MEM_REQUEST
                        valueFrom:
                          resourceFieldRef:
                            containerName: clickhouse-operator
                            resource: requests.memory
                      - name: OPERATOR_CONTAINER_MEM_LIMIT
                        valueFrom:
                          resourceFieldRef:
                            containerName: clickhouse-operator
                            resource: limits.memory

                      # clickhouse-operator-specific
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                  - name: metrics-exporter
#                    image: sunsingerus/metrics-exporter:dev
                    image: altinity/metrics-exporter:0.6.0
                    imagePullPolicy: Always

      permissions:
        - serviceAccountName: clickhouse-operator
          rules:

            - apiGroups:
                - ""
              resources:
                - pods
                - pods/exec
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete

            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get

            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete

            - apiGroups:
                - policy
              resources:
                - poddisruptionbudgets
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete

            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - roles
                - rolebindings
              verbs:
                - "*"

            - apiGroups:
                - certmanager.k8s.io
              resources:
                - issuers
                - certificates
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
                - deletecollection

            - apiGroups:
                - batch
              resources:
                - jobs
                - cronjobs
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete

            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - get
                - list
                - watch
                - create
                - delete        

            - apiGroups:
                - clickhouse.altinity.com
              resources:
                - '*'
              verbs:
                - '*'

