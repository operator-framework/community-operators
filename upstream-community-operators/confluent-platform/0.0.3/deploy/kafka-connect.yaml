---
apiVersion: kafka.pm.bet/v1beta1
kind: PostgresConnector
metadata:
  name: ansible-test
  namespace: confluent
spec:
  common:
    keyConverterSchemasEnable: true
    keyConverter: org.apache.kafka.connect.json.JsonConverter
    valueConverterSchemasEnable: false
    valueConverter: org.apache.kafka.connect.json.JsonConverter

  database:
    host: 10.79.64.152
    hostName: pgsql-settlement20
    serverName: pgsql-settlement20
    port: 5432
    name: qa-bet-item-store-db
    user: dev_dbo
    password: dev_dbo

  includeSchemaChanges: false
  pluginName: pgoutput
  publicationName: test_debezium
  slotName: test_debezium
  tableWhitelist: public.betitemsbetitems

  transforms:
    aliaces: Reroute,unwrap,ValueToKey,ExtractField,filter
    extractfieldField: betid
    extractfieldType: org.apache.kafka.connect.transforms.ExtractField$Key
    rerouteTopicRegex: (.*)
    rerouteTopicReplacement: ansible-test
    rerouteType: io.debezium.transforms.ByLogicalTableRouter
    valueToKeyFields: betid
    valueToKeyType: org.apache.kafka.connect.transforms.ValueToKey
    filterFilterCondition: $.resultsource
    filterFilterType: include
    filterMissingOrNullBehavior: exclude
    filterType: io.confluent.connect.transforms.Filter$Value
    unwrapDeleteHandlingMode: drop
    unwrapDropTombstones: true
    nwrapType: io.debezium.transforms.ExtractNewRecordState


















  config:
    databaseHost: 10.79.64.152
    databaseServerName: pgsql-settlement20
    databasePort: 5432
    databaseName: qa-bet-item-store-db
    databaseUser: dev_dbo
    databasePassword: dev_dbo
    includeSchemaChanges: false
    keyConverterSchemasEnable: true
    keyConverter: org.apache.kafka.connect.json.JsonConverter
    pluginName: pgoutput
    publicationName: test_publication
    slotName: test_debezium
    tableWhitelist: public.betitemsbetitems
    transformsExtractfieldField: betid
    transformsExtractfieldType: org.apache.kafka.connect.transforms.ExtractField$Key
    transformsRerouteTopicRegex: (.*)
    transformsRerouteTopicReplacement: ansible-test
    transformsRerouteType: io.debezium.transforms.ByLogicalTableRouter
    transformsValueToKeyFields: betid
    transformsValueToKeyType: org.apache.kafka.connect.transforms.ValueToKey
    transformsFilterFilterCondition: $.resultsource
    transformsFilterFilterType: include
    transformsFilterMissingOrNullBehavior: exclude
    transformsFilterType: io.confluent.connect.transforms.Filter$Value
    transformsUnwrapDeleteHandlingMode: drop
    transformsUnwrapDropTombstones: true
    transformsUnwrapType: io.debezium.transforms.ExtractNewRecordState
    transforms: Reroute,unwrap,ValueToKey,ExtractField,filter
    valueConverterSchemasEnable: false
    valueConverter: org.apache.kafka.connect.json.JsonConverter
