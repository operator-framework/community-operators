---
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kafka
  namespace: confluent
  labels:
    app: kafka
spec:
  endpoints:
  - path: /metrics
    port: metrics
    interval: 180s
    scrapeTimeout: 120s
  selector:
    matchLabels:
      app: kafka
  namespaceSelector:
    matchNames:
    - confluent
