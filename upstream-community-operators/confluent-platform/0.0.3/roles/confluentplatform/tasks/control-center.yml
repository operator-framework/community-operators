---
- name: "control-center : {{ 'create' if control_center.enabled == true else 'remove' }} service account"
  k8s:
    definition: "{{ lookup('template', 'control-center/serviceaccount.yaml') }}"
    state: "{{ 'present' if control_center.enabled == true else 'absent' }}"

- name: "control-center : {{ 'create' if control_center.enabled == true else 'remove' }} configmap"
  k8s:
    definition: "{{ lookup('template', 'control-center/configmap.yaml') }}"
    state: "{{ 'present' if control_center.enabled == true else 'absent' }}"
  register: control_center_configmap

- name: "control-center : {{ 'create' if control_center.enabled == true else 'remove' }} service"
  k8s:
    definition: "{{ lookup('template', 'control-center/service.yaml') }}"
    state: "{{ 'present' if control_center.enabled == true else 'absent' }}"

- name: "control-center : {{ 'create' if control_center.enabled == true else 'remove' }} cluster"
  k8s:
    definition: "{{ lookup('template', 'control-center/statefulset.yaml') }}"
    state: "{{ 'present' if control_center.enabled == true else 'absent' }}"
