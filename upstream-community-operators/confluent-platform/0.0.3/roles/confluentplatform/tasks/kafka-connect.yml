---
- name: "kafka-connect : {{ 'create' if kafka_connect.enabled == true else 'remove' }} service account"
  k8s:
    definition: "{{ lookup('template', 'kafka-connect/serviceaccount.yaml') }}"
    state: "{{ 'present' if kafka_connect.enabled == true else 'absent' }}"

- name: "kafka-connect : {{ 'create' if kafka_connect.enabled == true else 'remove' }} configmap"
  k8s:
    definition: "{{ lookup('template', 'kafka-connect/configmap.yaml') }}"
    state: "{{ 'present' if kafka_connect.enabled == true else 'absent' }}"
  register: kafka_connect_configmap

- name: "kafka-connect : {{ 'create' if kafka_connect.enabled == true else 'remove' }} service"
  k8s:
    definition: "{{ lookup('template', 'kafka-connect/service.yaml') }}"
    state: "{{ 'present' if kafka_connect.enabled == true else 'absent' }}"

- name: "kafka-connect : {{ 'create' if kafka_connect.enabled == true else 'remove' }} cluster"
  k8s:
    definition: "{{ lookup('template', 'kafka-connect/statefulset.yaml') }}"
    state: "{{ 'present' if kafka_connect.enabled == true else 'absent' }}"
