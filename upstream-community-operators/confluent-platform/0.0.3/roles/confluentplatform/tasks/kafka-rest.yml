---
- name: "kafka-rest : {{ 'create' if kafka_rest.enabled == true else 'remove' }} service account"
  k8s:
    definition: "{{ lookup('template', 'kafka-rest/serviceaccount.yaml') }}"
    state: "{{ 'present' if kafka_rest.enabled == true else 'absent' }}"

- name: "kafka-rest : {{ 'create' if kafka_rest.enabled == true else 'remove' }} configmap"
  k8s:
    definition: "{{ lookup('template', 'kafka-rest/configmap.yaml') }}"
    state: "{{ 'present' if kafka_rest.enabled == true else 'absent' }}"
  register: kafka_rest_configmap

- name: "kafka-rest : {{ 'create' if kafka_rest.enabled == true else 'remove' }} service"
  k8s:
    definition: "{{ lookup('template', 'kafka-rest/service.yaml') }}"
    state: "{{ 'present' if kafka_rest.enabled == true else 'absent' }}"

- name: "kafka-rest : {{ 'create' if kafka_rest.enabled == true else 'remove' }} kafka-rest cluster"
  k8s:
    definition: "{{ lookup('template', 'kafka-rest/statefulset.yaml') }}"
    state: "{{ 'present' if kafka_rest.enabled == true else 'absent' }}"
