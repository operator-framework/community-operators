---
- name: "ksqldb-server : {{ 'create' if ksqldb_server.enabled == true else 'remove' }} service account"
  k8s:
    definition: "{{ lookup('template', 'ksqldb-server/serviceaccount.yaml') }}"
    state: "{{ 'present' if ksqldb_server.enabled == true else 'absent' }}"

- name: "ksqldb-server : {{ 'create' if ksqldb_server.enabled == true else 'remove' }} configmap"
  k8s:
    definition: "{{ lookup('template', 'ksqldb-server/configmap.yaml') }}"
    state: "{{ 'present' if ksqldb_server.enabled == true else 'absent' }}"
  register: ksqldb_server_configmap

- name: "ksqldb-server : {{ 'create' if ksqldb_server.enabled == true else 'remove' }} service"
  k8s:
    definition: "{{ lookup('template', 'ksqldb-server/service.yaml') }}"
    state: "{{ 'present' if ksqldb_server.enabled == true else 'absent' }}"

- name: "ksqldb-server : {{ 'create' if ksqldb_server.enabled == true else 'remove' }} cluster"
  k8s:
    definition: "{{ lookup('template', 'ksqldb-server/statefulset.yaml') }}"
    state: "{{ 'present' if ksqldb_server.enabled == true else 'absent' }}"
