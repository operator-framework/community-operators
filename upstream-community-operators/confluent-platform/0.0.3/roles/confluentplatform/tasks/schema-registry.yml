---
- name: "schema-registry : {{ 'create' if schema_registry.enabled == true else 'remove' }} service account"
  k8s:
    definition: "{{ lookup('template', 'schema-registry/serviceaccount.yaml') }}"
    state: "{{ 'present' if schema_registry.enabled == true else 'absent' }}"

- name: "schema-registry : {{ 'create' if schema_registry.enabled == true else 'remove' }} configmap"
  k8s:
    definition: "{{ lookup('template', 'schema-registry/configmap.yaml') }}"
    state: "{{ 'present' if schema_registry.enabled == true else 'absent' }}"
  register: schema_registry_configmap

- name: "schema-registry : {{ 'create' if schema_registry.enabled == true else 'remove' }} service"
  k8s:
    definition: "{{ lookup('template', 'schema-registry/service.yaml') }}"
    state: "{{ 'present' if schema_registry.enabled == true else 'absent' }}"

- name: "schema-registry : {{ 'create' if schema_registry.enabled == true else 'remove' }} cluster"
  k8s:
    definition: "{{ lookup('template', 'schema-registry/statefulset.yaml') }}"
    state: "{{ 'present' if schema_registry.enabled == true else 'absent' }}"
