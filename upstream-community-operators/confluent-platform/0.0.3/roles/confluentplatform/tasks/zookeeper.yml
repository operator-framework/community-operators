---
- name: "zookeeper : {{ 'create' if zookeeper.enabled == true else 'remove' }} service account"
  k8s:
    definition: "{{ lookup('template', 'zookeeper/serviceaccount.yaml') }}"
    state: "{{ 'present' if zookeeper.enabled == true else 'absent' }}"

- name: "zookeeper : {{ 'create' if zookeeper.enabled == true else 'remove' }} configmap"
  k8s:
    definition: "{{ lookup('template', 'zookeeper/configmap.yaml') }}"
    state: "{{ 'present' if zookeeper.enabled == true else 'absent' }}"
  register: "zookeeper_configmap"

- name: "zookeeper : {{ 'create' if zookeeper.enabled == true else 'remove' }} service"
  k8s:
    definition: "{{ lookup('template', 'zookeeper/service.yaml') }}"
    state: "{{ 'present' if zookeeper.enabled == true else 'absent' }}"

- name: "zookeeper : {{ 'create' if zookeeper.enabled == true else 'remove' }} pod disruption budget"
  k8s:
    definition: "{{ lookup('template', 'zookeeper/poddisruptionbudget.yaml') }}"
    state: "{{ 'present' if zookeeper.enabled == true else 'absent' }}"

- name: "zookeeper : {{ 'create' if zookeeper.enabled == true else 'remove' }} cluster"
  k8s:
    definition: "{{ lookup('template', 'zookeeper/statefulset.yaml') }}"
    state: "{{ 'present' if zookeeper.enabled == true else 'absent' }}"
