---
apiVersion: v1
kind: ConfigMap
metadata:
  name: schema-registry
  namespace: "{{ meta.namespace }}"
data:
{% if schema_registry.access_control_allow_headers is defined %}
  SCHEMA_REGISTRY_ACCESS_CONTROL_ALLOW_HEADERS: "{{ schema_registry.access_control_allow_headers }}"
{% endif %}
{% if schema_registry.access_control_allow_methods is defined %}
  SCHEMA_REGISTRY_ACCESS_CONTROL_ALLOW_METHODS: "{{ schema_registry.access_control_allow_methods }}"
{% endif %}
{% if schema_registry.access_control_allow_origin is defined %}
  SCHEMA_REGISTRY_ACESS_CONTROL_ALLOW_ORIGIN: "{{ schema_registry.access_control_allow_origin }}"
{% endif %}
{% if schema_registry.avro_compatibility_level is defined %}
  SCHEMA_REGISTRY_AVRO_COMPATIBILITY_LEVEL: "{{ schema_registry.avro_compatibility_level }}"
{% endif %}
{% if schema_registry.compression_enable is defined %}
  SCHEMA_REGISTRY_COMPRESSION_ENABLE: "{{ schema_registry.compression_enable }}"
{% endif %}
---
