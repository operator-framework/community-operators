---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  name: couchbasereplications.couchbase.com
spec:
  version: v2
  additionalPrinterColumns:
  - JSONPath: .spec.bucket
    description: Bucket to replicate from
    name: Bucket
    type: string
  - JSONPath: .spec.bucket
    description: Bucket to replicate to
    name: Remote Bucket
    type: string
  - JSONPath: .spec.paused
    description: Whether the replication is paused
    name: Paused
    type: boolean
  - JSONPath: .metadata.creationTimestamp
    name: Age
    type: date
  group: couchbase.com
  names:
    categories:
    - all
    - couchbase
    kind: CouchbaseReplication
    plural: couchbasereplications
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            bucket:
              type: string
            compressionType:
              pattern: ^None|Auto|Snappy$
              type: string
            filterExpression:
              type: string
            paused:
              type: boolean
            remoteBucket:
              type: string
          required:
          - bucket
          - remoteBucket
          - compressionType
          type: object
      type: object
  versions:
  - name: v2
    served: true
    storage: true
  - name: v1
    served: false
    storage: false
