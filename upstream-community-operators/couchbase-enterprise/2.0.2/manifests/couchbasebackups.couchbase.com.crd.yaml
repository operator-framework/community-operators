---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  creationTimestamp: null
  name: couchbasebackups.couchbase.com
spec:
  version: v2
  additionalPrinterColumns:
  - JSONPath: .spec.strategy
    description: what backup strategy is being followed
    name: Strategy
    type: string
  - JSONPath: .spec.size
    description: total size of the backup volume
    name: Volume Size
    type: string
  - JSONPath: .status.capacityUsed
    description: total size of the backup volume
    name: Capacity Used
    type: string
  - JSONPath: .status.lastRun
    description: last time backup was run
    name: Last Run
    type: string
  - JSONPath: .status.lastSuccess
    description: last time backup was successful
    name: Last Success
    type: string
  - JSONPath: .status.running
    name: Running
    type: boolean
  - JSONPath: .metadata.creationTimestamp
    name: Age
    type: date
  group: couchbase.com
  names:
    categories:
    - all
    - couchbase
    kind: CouchbaseBackup
    plural: couchbasebackups
    shortNames:
    - cbbackup
  scope: Namespaced
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            backupRetention:
              pattern: ^\d+(ns|us|ms|s|m|h)$
              type: string
            failedJobsHistoryLimit:
              minimum: 0
              type: integer
            full:
              properties:
                schedule:
                  type: string
              required:
              - schedule
              type: object
            incremental:
              properties:
                schedule:
                  type: string
              required:
              - schedule
              type: object
            logRetention:
              pattern: ^\d+(ns|us|ms|s|m|h)$
              type: string
            size:
              type: string
            strategy:
              pattern: ^full_incremental|full_only$
              type: string
            successfulJobsHistoryLimit:
              minimum: 0
              type: integer
          required:
          - strategy
          type: object
        status:
          properties:
            archive:
              type: string
            backups:
              items:
                properties:
                  full:
                    type: string
                  incremental:
                    type: string
                  name:
                    type: string
                required:
                - full
                - name
                type: object
              type: array
            capacityUsed:
              type: string
            cronjob:
              type: string
            duration:
              type: string
            failed:
              type: boolean
            job:
              type: string
            lastFailure:
              type: string
            lastRun:
              type: string
            lastSuccess:
              type: string
            output:
              type: string
            pod:
              type: string
            repo:
              type: string
            running:
              type: boolean
          type: object
  versions:
  - name: v2
    served: true
    storage: true
  - name: v1
    served: false
    storage: false
