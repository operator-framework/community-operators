          - extensions
          resources:
          - networkpolicies
          - deployments
          - deployments/scale
          verbs:
          - '*'
        - apiGroups:
          - networking.k8s.io
          resources:
          - networkpolicies
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - get
          - create
          - delete
          - update
          - list
          - watch
        - apiGroups:
          - ''
          resources:
          - serviceaccounts
          verbs:
          - get
          - create
          - delete
          - update
          - list
          - watch
        - apiGroups:
          - couchdb.databases.cloud.ibm.com
          resources:
          - '*'
          verbs:
