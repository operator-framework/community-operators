  description: "Apache CouchDB\xE2\u201E\xA2 lets you access your data where you need\
    \ it. The [Couch Replication Protocol](http://docs.couchdb.org/en/master/replication/protocol.html)\
    \ is implemented in a variety of projects and products that span every imaginable\
    \ computing environment from globally distributed server-clusters, over mobile\
    \ phones to web browsers.\n\nStore your data safely, on your own servers, or with\
    \ any leading cloud provider. Your web- and native applications love CouchDB,\
    \ because it speaks JSON natively and supports binary data for all your data storage\
    \ needs.\n\nThe [Couch Replication Protocol](http://docs.couchdb.org/en/master/replication/protocol.html)\
    \ lets your data flow seamlessly between server clusters to mobile phones and\
    \ web browsers, enabling a compelling [offline-first](http://offlinefirst.org/)\
    \ user-experience while maintaining high performance and strong reliability. CouchDB\
    \ comes with a developer-friendly query language, and optionally MapReduce for\
    \ simple, efficient, and comprehensive data retrieval.\n\n### Operator for Apache\
    \ CouchDB Features\n* Fully automated deployment and configuration of Apache CouchDB\
    \ clusters.\n* Support single, multiple, or all namespace install modes.\n\n####\
    \ Security\n* TLS - TLS is supported by using user-provided certificates.\n* Authentication\
    \ - The parameter `require_valid_user` defaults to `true`, which means that no\
    \ requests are allowed from anonymous users. Every request must be authenticated.\n\
    * Authorization - Databases are initially accessible by Apache CouchDB admins\
    \ only.\n\n#### High Availability\n* Nodes - Each database node in an Apache CouchDB\
    \ cluster requires its own Kubernetes node. It's recommended that you run it with\
    \ a minimum of three nodes for any production deployment.\n* Zones - The Apache\
    \ CouchDB cluster database nodes are spread across available Kubernetes fault\
    \ zones where available.\n* Replicas - The default configuration for each database\
    \ is eight shards (Q=8) and three shard copies (N=3), where each shard copy is\
    \ deployed on a separate node in the cluster.\n\n### Reading and writing to Apache\
    \ CouchDB\n\nThe Operator for Apache CouchDB automatically generates a Service.\
    \ This can be accessed using port-forwarding e.g. `kubectl port-forward svc/my-couchdb-cluster\
    \ 5984:5984 -u admin:mypassword`. Alternatively, configure a Kubernetes Ingress\
    \ to expose the service externally.\n\n[Read the complete guide to using the Operator\
    \ for Apache CouchDB](https://cloud.ibm.com/docs/services/Cloudant?topic=cloudant-apache-couchdb-operator)\n"
  displayName: Apache CouchDB
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
