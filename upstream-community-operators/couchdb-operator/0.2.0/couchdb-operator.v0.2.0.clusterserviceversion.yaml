      clusterPermissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - namespaces
          - persistentvolumes
          verbs:
          - get
          - list
          - watch
        serviceAccountName: couchdb-operator
      deployments:
      - name: couchdb-operator
        spec:
          selector:
            matchLabels:
              name: couchdb-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: couchdb-operator
            spec:
              containers:
              - args:
                - -registry=ibmcom
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: REGISTRY_SECRET
                image: ibmcom/couchdb-operator:0.2.0
                imagePullPolicy: Always
                name: couchdb-operator
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 50Mi
              serviceAccountName: couchdb-operator
      permissions:
