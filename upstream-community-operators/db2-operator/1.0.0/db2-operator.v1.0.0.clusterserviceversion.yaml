apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "db.operator.com/v1alpha1",
          "kind": "Db2",
          "metadata": {
            "name": "example-db2"
          },
          "spec": {
            "size": 3
          }
        }
      ]
    capabilities: Basic Install
    categories: Database
    description: Deploys db2 application
    certified: 'true'
    containerImage: 10.44.91.21:5000/db2-operator:latest
    createdAt: 2020-05-07  09:00:00
    support: db2
    repository: https://github.com/prabhatdubey1/db2-operator
  name: db2-operator.v1.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Describes application deployment
      displayName: Db2 Application
      kind: Db2
      name: db2s.db.operator.com
      version: v1alpha1
  description: Placeholder description
  displayName: Db2 Operator
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - db2-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - db.operator.com
          resources:
          - '*'
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: db2-operator
      deployments:
      - name: db2-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: db2-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: db2-operator
            spec:
              containers:
              - command:
                - /usr/local/bin/ao-logs
                - /tmp/ansible-operator/runner
                - stdout
                image: 10.44.91.21:5000/db2-operator:latest
                imagePullPolicy: Always
                name: ansible
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
                  readOnly: true
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: db2-operator
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: 10.44.91.21:5000/db2-operator:latest
                imagePullPolicy: Always
                name: operator
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
              serviceAccountName: db2-operator
              volumes:
              - emptyDir: {}
                name: runner
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
  provider: {}
  replaces: db2-operator.v0.0.0
  keywords:
  - db2-operator
  - ftm
  maintainers:
  - email: prabhat@example.com
    name: Prabhat
  provider:
    name: Prabhat
  version: 1.0.0

