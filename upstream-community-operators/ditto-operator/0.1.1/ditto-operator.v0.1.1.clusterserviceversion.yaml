apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Seamless Upgrades
    categories: "Streaming & Messaging"
    certified: "false"
    containerImage: docker.io/ctron/ditto-operator:0.1.1
    createdAt: "2020-07-19T19:15:00Z"
    description: Eclipse Ditto provides a Digital Twin platform. A digital twin is a virtual, cloud based, representation of his real world counterpart.
    repository: https://github.com/ctron/ditto-operator
    support: Jens Reimann
    alm-examples: |
      [
        {
          "apiVersion":"iot.eclipse.org/v1alpha1",
          "kind":"Ditto",
          "metadata": {
            "name":"example-ditto"
          },
          "spec": {
            "mongoDb": {
              "host":"mongodb"
            }
          }
        }
      ]
  name: ditto-operator.v0.1.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: Eclipse Ditto™ is a Digital Twin platform
        displayName: Eclipse Ditto
        kind: Ditto
        name: dittos.iot.eclipse.org
        version: v1alpha1
  description: |
    The Ditto Operator creates and maintains an Eclipse Ditto™ instance.

    [Eclipse Ditto](https://eclipse.org/ditto) is a "digital twin" platform.

    ### Pre-requisites
    * An instance of MongoDB

    ### Supported Features
    * **Installation** Deploy an instance of Eclipse Ditto.

    ### Contributing
    You can contribute by:
    * Raising any issues you find using the Ditto Operator
    * Fixing issues by opening [Pull Requests](https://github.com/ctron/ditto-operator/pulls)
    * Improving [documentation](https://github.com/ctron/ditto-operator)
    * Talking about the Ditto Operator

    All bugs, tasks or enhancements are tracked as [GitHub issues](https://github.com/ctron/ditto-operator/issues).
    ### License
    Ditto Operator is licensed under the [Eclipse Public License 2.0](https://github.com/ctron/ditto-operator/blob/master/LICENSE)
  displayName: Eclipse Ditto
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      deployments:
        - name: ditto-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: ditto-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: ditto-operator
              spec:
                containers:
                  - command:
                      - /ditto-operator
                    env:
                      - name: NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: RUST_LOG
                        value: info
                      - name: HAS_OPENSHIFT
                        value: "false"
                    image: docker.io/ctron/ditto-operator:0.1.1
                    imagePullPolicy: Always
                    name: ditto-operator
                    resources: {}
                serviceAccountName: ditto-operator
      permissions:
        - rules:
          - apiGroups: [""]
            resources: ["pods", "services", "services", "configmaps", "secrets", "serviceaccounts"]
            verbs: ["create", "update", "delete", "get", "watch", "list"]
          - apiGroups: ["apps"]
            resources: ["deployments", "deployments" ]
            verbs: ["create", "update", "delete", "get", "watch", "list"]
          - apiGroups: ["rbac.authorization.k8s.io"]
            resources: ["roles", "rolebindings"]
            verbs: ["create", "update", "delete", "get", "watch", "list"]
          - apiGroups: ["route.openshift.io"]
            resources: ["routes"]
            verbs: ["create", "update", "delete", "get", "watch", "list"]
          - apiGroups: ["iot.eclipse.org"]
            resources: ["dittos", "dittos/status", "dittos/finalizers"]
            verbs: ["create", "update", "delete", "get", "watch", "list"]
          serviceAccountName: ditto-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - IoT
    - Digital Twin
  links:
    - name: GitHub
      url: https://github.com/ctron/ditto-operator
    - name: Eclipse Ditto™
      url: https://github.com/eclipse/ditto
  maintainers:
    - email: ctron@dentrassi.de
      name: Jens Reimann
  maturity: alpha
  minKubeVersion: 1.16.0
  provider:
    name: Jens Reimann
  version: 0.1.1
  replaces: ditto-operator.v0.1.0
