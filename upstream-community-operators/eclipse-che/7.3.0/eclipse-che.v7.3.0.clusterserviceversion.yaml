  description: "A collaborative Kubernetes-native development solution that delivers\
    \ Kubernetes workspaces and in-browser IDE for rapid cloud application development.\n\
    This operator installs PostgreSQL, Keycloak, Registries and the Eclipse Che server,\
    \ as well as configures all these services.\n## Prerequisites\n- Operator Lifecycle\
    \ Manager (OLM) needs to be installed.\n- Kubernetes Platform. For OpenShift,\
    \ the installation is directly made from OperatorHub UI in the admin console.\n\
    \nOLM installation can be checked by running the command:\n```\n$ kubectl get\
    \ pods --all-namespaces | grep olm\nolm             catalog-operator-7b8cd7f8bf-2v7zj\
    \                       1/1     Running   0          10m\nolm             olm-operator-5c5c798cd5-s6ll5\
    \                           1/1     Running   0          10m\nolm            \
    \ olm-operators-fm5wc                                     1/1     Running   0\
    \          10m\nolm             operatorhubio-catalog-d78km                  \
    \           1/1     Running   0          10m\nolm             packageserver-5c5f64947b-trghp\
    \                          1/1     Running   0          9m56s\nolm           \
    \  packageserver-5c5f64947b-zqvxg                          1/1     Running   0\
    \          9m56s\n```\n\n## How to Install\nInstall `Eclipse Che Operator` by\
    \ following instructions in top right button `Install`.\n\nA new pod che-operator\
    \ is created in `my-eclipse-che` namespace\n\n```\n$ kubectl get pods --all-namespaces\
    \ | grep my-eclipse-che\nmy-eclipse-che   che-operator-554c564476-fl98z      \
    \                     1/1     Running   0          13s\n```\n\nThe operator is\
    \ now providing new Custom Resources Definitions: `checluster.org.eclipse.che`\n\
    \nCreate a new Eclipse Che instance by creating a new CheCluster resource:\n\n\
    On the bottom of this page, there is a section `Custom Resource Definitions` with\
    \ `Eclipse Che Cluster` name.\n\nClick on `View YAML Example` *Link* and copy\
    \ the content to a new file named `my-eclipse-che.yaml`\n**Important!** Make sure\
    \ you provide **K8s.ingressDomain** which is a global ingress domain of your k8s\
    \ cluster, for example, `gcp.my-ide.cloud`\nCreate the new CheCluster by creating\
    \ the resource in the `my-eclipse-che` namespace :\n```\n$ kubectl create -f my-eclipse-che.yaml\
    \ -n my-eclipse-che\n```\n***important:*** The operator is only tracking resources\
    \ in its own namespace. If CheCluster is not created in this namespace it's ignored.\n\
    The operator will now create pods for Eclipse Che. The deployment status can be\
    \ tracked by looking at the Operator logs by using the command:\n```\n$ kubectl\
    \ logs -n my-eclipse-che che-operator-554c564476-fl98z\n```\n***important:***\
    \ pod name is different on each installation\n\nWhen all Eclipse Che containers\
    \ are running, the Eclipse Che URL is printed\n\n\nEclipse Che URL can be tracked\
    \ by searching for available trace:\n```\n$ kubectl logs -f -n my-eclipse-che\
    \ che-operator-7b6b4bcb9c-m4m2m | grep \"Eclipse Che is now available\"\ntime=\"\
    2019-08-01T13:31:05Z\" level=info msg=\"Eclipse Che is now available at: http://che-my-eclipse-che.gcp.my-ide.cloud\"\
    \n```\nWhen Eclipse Che is ready, the Eclipse Che URL is displayed in CheCluster\
    \ resource in `status` section\n```\n$ kubectl describe checluster/eclipse-che\
    \ -n my-eclipse-che\n```\n\n```\nStatus:\n  Che Cluster Running:           Available\n\
    \  Che URL:                       http://che-my-eclipse-che.gcp.my-ide.cloud\n\
    \  Che Version:                   7.0.0\n  ...\n```\n\nBy opening this URL in\
    \ a web browser, Eclipse Che is ready to use.\n## Defaults\nBy default, the operator\
    \ deploys Eclipse Che with:\n* Bundled PostgreSQL and Keycloak\n* Per-Workspace\
    \ PVC strategy\n* Auto-generated passwords\n* HTTP mode (non-secure ingresses)\n\
    ## Installation Options\nEclipse Che operator installation options include:\n\
    * Connection to external database and Keycloak\n* Configuration of default passwords\
    \ and object names\n* TLS mode\n* PVC strategy (once shared PVC for all workspaces,\
    \ PVC per workspace, or PVC per volume)\n* Authentication options\n### External\
    \ Database and Keycloak\nTo instruct the operator to skip deploying PostgreSQL\
    \ and Keycloak and connect to an existing DB and Keycloak instead:\n* set respective\
    \ fields to `true` in a custom resource spec\n* provide the operator with connection\
    \ and authentication details:\n  ```\n  externalDb: true\n  chePostgresHostname:\
    \ 'yourPostgresHost'\n  chePostgresPort: '5432'\n  chePostgresUser: 'myuser'\n\
    \  chePostgresPassword: 'mypass'\n  chePostgresDb: 'mydb'\n  externalIdentityProvider:\
    \ true\n  identityProviderURL: 'https://my-keycloak.com'\n  identityProviderRealm:\
    \ 'myrealm'\n  identityProviderClientId: 'myClient'\n  ```\n### TLS Mode\nTo activate\
    \ TLS mode, set the respective field in the CR spec to `true` (in the `server`\
    \ block):\n```\ntlsSupport: true\n```\nYou will also need to provide name of tls\
    \ secret that will be used for Eclipse Che and workspaces ingresses:\n```\ntlsSecretName:\
    \ 'my-ingress-tls-secret'\n```\n"
  displayName: Eclipse Che
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: che-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: che-operator
          strategy: {}
          template:
            metadata:
              labels:
                app: che-operator
            spec:
              containers:
              - command:
                - /usr/local/bin/che-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: che-operator
                image: quay.io/eclipse/che-operator:7.3.0
                imagePullPolicy: IfNotPresent
                name: che-operator
                ports:
                - containerPort: 60000
                  name: metrics
                resources: {}
              restartPolicy: Always
              serviceAccountName: che-operator
              terminationGracePeriodSeconds: 5
      permissions:
      - rules:
        - apiGroups:
          - extensions
          resources:
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - serviceaccounts
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - pods/exec
          - pods/log
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - org.eclipse.che
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: che-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - eclipse che
  - workspaces
  - devtools
  - developer
  - ide
  - java
  links:
  - name: Product Page
    url: http://www.eclipse.org/che
  - name: Documentation
    url: https://www.eclipse.org/che/docs
  - name: Operator GitHub Repo
    url: https://github.com/eclipse/che-operator
  maintainers:
  - email: dfestal@redhat.com
    name: David Festal
  maturity: stable
  provider:
    name: Eclipse Foundation
  replaces: eclipse-che.v7.2.0
  version: 7.3.0
