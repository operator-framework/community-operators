    capabilities: Full Lifecycle
    categories: Database
    certified: 'false'
    containerImage: docker.elastic.co/eck/eck-operator:0.9.0
    createdAt: 2019-04-30 18:35:59
    description: Run Elasticsearch, Kibana and the APM Server on Kubernetes and OpenShift
    repository: https://github.com/elastic/cloud-on-k8s
    support: elastic.co
  name: elastic-cloud-eck.v0.9.0
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - description: Instance of an Elasticsearch cluster
      displayName: Elasticsearch Cluster
      group: elasticsearch.k8s.elastic.co
      kind: Elasticsearch
      name: elasticsearches.elasticsearch.k8s.elastic.co
      version: v1beta1
    - description: Kibana instance
      displayName: Kibana
      kind: Kibana
      name: kibanas.kibana.k8s.elastic.co
      version: v1beta1
    - description: APM server instance
      displayName: APM server
      kind: ApmServer
      name: apmservers.apm.k8s.elastic.co
      version: v1beta1
  description: 'Elastic Cloud on Kubernetes automates the deployment, provisioning,
    management, and orchestration of Elasticsearch, Kibana and the APM Server on Kubernetes.

    This is an alpha version.


    Current features:


    *  Elasticsearch, Kibana and APM Server deployments

    *  TLS Certificates management

    *  Safe Elasticsearch cluster configuration & topology changes

    *  Persistent volumes usage

    *  Custom node configuration and attributes

    *  Secure settings keystore updates


    Supported versions:


    *  Kubernetes: 1.11+


    See the [Quickstart](https://www.elastic.co/guide/en/cloud-on-k8s/0.9/index.html)
    to get started with ECK.'
  displayName: Elastic Cloud on Kubernetes
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: elastic-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: elastic-operator
          template:
            metadata:
              labels:
                control-plane: elastic-operator
            spec:
              containers:
              - args:
                - manager
                - --operator-roles
                - global,namespace
                - --enable-debug-logs=false
                env:
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.operatorNamespace']
                - name: OPERATOR_IMAGE
                  value: docker.elastic.co/eck/eck-operator:0.9.0
                image: docker.elastic.co/eck/eck-operator:0.9.0
                imagePullPolicy: Always
                name: manager
                resources:
                  limits:
                    cpu: 1
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
              serviceAccount: elastic-operator
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - endpoints
          - events
          - persistentvolumeclaims
          - secrets
          - services
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - batch
          resources:
          - cronjobs
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - policy
          resources:
          - poddisruptionbudgets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - elasticsearch.k8s.elastic.co
          resources:
          - elasticsearches
          - elasticsearches/status
          - elasticsearches/finalizers
          - enterpriselicenses
          - enterpriselicenses/status
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - kibana.k8s.elastic.co
          resources:
          - kibanas
          - kibanas/status
          - kibanas/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apm.k8s.elastic.co
          resources:
          - apmservers
          - apmservers/status
          - apmservers/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - associations.k8s.elastic.co
          resources:
          - apmserverelasticsearchassociations
          - apmserverelasticsearchassociations/status
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - admissionregistration.k8s.io
          resources:
          - mutatingwebhookconfigurations
          - validatingwebhookconfigurations
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        serviceAccountName: elastic-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - elasticsearch
  - kibana
  - analytics
  - search
  - database
  - apm
  links:
  - name: Documentation
    url: https://www.elastic.co/guide/en/cloud-on-k8s/0.9/index.html
  maintainers:
  - email: anurag.gupta@elastic.co
    name: Elastic
  maturity: alpha
  provider:
    name: Elastic
  version: 0.9.0
