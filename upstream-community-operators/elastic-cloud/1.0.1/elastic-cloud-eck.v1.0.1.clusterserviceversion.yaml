    capabilities: Full Lifecycle
    categories: Database
    certified: 'false'
    containerImage: docker.elastic.co/eck/eck-operator:1.0.1
    createdAt: 2019-10-11 12:13:14
    description: Run Elasticsearch, Kibana and the APM Server on Kubernetes and OpenShift
    repository: https://github.com/elastic/cloud-on-k8s
    support: elastic.co
  name: elastic-cloud-eck.v1.0.1
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - description: Instance of an Elasticsearch cluster
      displayName: Elasticsearch Cluster
      group: elasticsearch.k8s.elastic.co
      kind: Elasticsearch
      name: elasticsearches.elasticsearch.k8s.elastic.co
      version: v1
    - description: Kibana instance
      displayName: Kibana
      kind: Kibana
      name: kibanas.kibana.k8s.elastic.co
      version: v1
    - description: APM server instance
      displayName: APM server
      kind: ApmServer
      name: apmservers.apm.k8s.elastic.co
      version: v1
  description: 'Elastic Cloud on Kubernetes automates the deployment, provisioning,
    management, and orchestration of Elasticsearch, Kibana and the APM Server on Kubernetes.


    Current features:


    *  Elasticsearch, Kibana and APM Server deployments

    *  TLS Certificates management

    *  Safe Elasticsearch cluster configuration & topology changes

    *  Persistent volumes usage

    *  Custom node configuration and attributes

    *  Secure settings keystore updates


    Supported versions:


    * Kubernetes: 1.12+ or OpenShift 3.11+

    * Elasticsearch: 6.8+, 7.1+


    See the [Quickstart](https://www.elastic.co/guide/en/cloud-on-k8s/1.0/k8s-quickstart.html)
    to get started with ECK.'
  displayName: Elastic Cloud on Kubernetes
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      deployments:
      - name: elastic-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: elastic-operator
          template:
            metadata:
              labels:
                control-plane: elastic-operator
            spec:
              containers:
              - args:
                - manager
                - --operator-roles
                - global,namespace
                - --log-verbosity=0
                env:
                - name: NAMESPACES
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.operatorNamespace']
                - name: OPERATOR_IMAGE
                  value: docker.elastic.co/eck/eck-operator:1.0.1
                image: docker.elastic.co/eck/eck-operator:1.0.1
                imagePullPolicy: Always
                name: manager
                resources:
                  limits:
                    cpu: 1
                    memory: 150Mi
                  requests:
                    cpu: 100m
                    memory: 50Mi
              serviceAccount: elastic-operator
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - endpoints
          - events
          - persistentvolumeclaims
          - secrets
          - services
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apps
          resources:
          - deployments
          - statefulsets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - batch
          resources:
          - cronjobs
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - policy
          resources:
          - poddisruptionbudgets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - elasticsearch.k8s.elastic.co
          resources:
          - elasticsearches
          - elasticsearches/status
          - elasticsearches/finalizers
          - enterpriselicenses
          - enterpriselicenses/status
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - kibana.k8s.elastic.co
          resources:
          - kibanas
          - kibanas/status
          - kibanas/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - apm.k8s.elastic.co
          resources:
          - apmservers
          - apmservers/status
          - apmservers/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - associations.k8s.elastic.co
          resources:
          - apmserverelasticsearchassociations
          - apmserverelasticsearchassociations/status
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - admissionregistration.k8s.io
          resources:
          - mutatingwebhookconfigurations
          - validatingwebhookconfigurations
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        serviceAccountName: elastic-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - elasticsearch
  - kibana
  - analytics
  - search
  - database
  - apm
  links:
  - name: Documentation
    url: https://www.elastic.co/guide/en/cloud-on-k8s/1.0/index.html
  maintainers:
  - email: anurag.gupta@elastic.co
    name: Elastic
  maturity: stable
  minKubeVersion: 1.11.0
  provider:
    name: Elastic
  replaces: elastic-cloud-eck.v1.0.0
  version: 1.0.1
