                  value: quay.io/pusher/oauth2_proxy:latest
                - name: CONSOLE_HTTPD_IMAGE
                  value: quay.io/enmasse/console-httpd:0.28.2
                image: quay.io/enmasse/controller-manager:0.28.2
                imagePullPolicy: IfNotPresent
                name: controller
                resources:
