  description: "**EnMasse** provides messaging as a managed service on Kubernetes.\n\
    With EnMasse, administrators can configure a cloud-native,\nmulti-tenant messaging\
    \ service either in the cloud or on premise.\nDevelopers can provision messaging\
    \ using the EnMasse Console.\nMultiple development teams can provision the brokers\
    \ and queues from the\nconsole, without requiring each team to install, configure,\
    \ deploy,\nmaintain, or patch any software. \n\n**The core capabilities include:**\n\
    \n  * **Built-in authentication and authorization** - Use the built-in authentication\
    \ service or\n    plug in your own authentication service for authentication and\n\
    \    authorization of messaging clients.\n\n  * **Self-service messaging for applications**\
    \ - The service administrator deploys\n    and manages the messaging infrastructure,\
    \ while applications can request\n    messaging resources regardless of the messaging\
    \ infrastructure.\n\n  * **Support for a wide variety of messaging patterns**\
    \ - Choose between\n    JMS-style messaging with strict guarantees, or messaging\
    \ that supports\n    a larger number of connections and higher throughput.\n\n\
    ## Post-installation tasks\n\nTo fully use EnMasse, you need to create a few\n\
    infrastructure components after the installation, including:\n\n  * An authentication\
    \ service\n  * Infrastructure configuration for the standard and brokered address\
    \ space\n  * Address and address space plans\n  * (Optional) Create RBAC roles\
    \ to allow users to self-manage addresses and\n    address spaces.\n\nFor a complete\
    \ overview of how to configure EnMasse, see\n[Configuring EnMasse](https://enmasse.io/documentation/).\n\
    \n### Quickstart infrastructure configuration\n\nIf you simply want to get started\
    \ quickly, you can import the following\nYAML by saving the content to a file\
    \ and apply it by running the \n`oc apply -f <file>` command. You can also split\
    \ the content (at the `---` marker)\nand import the single YAML document using\
    \ the Web UI: \n\n~~~yaml\n---\napiVersion: admin.enmasse.io/v1beta1\nkind: StandardInfraConfig\n\
    metadata:\n  name: default\n---\napiVersion: admin.enmasse.io/v1beta2\nkind: AddressPlan\n\
    metadata:\n  name: standard-small-queue\nspec:\n  addressType: queue\n  resources:\n\
    \    router: 0.01\n    broker: 0.1\n---\napiVersion: admin.enmasse.io/v1beta2\n\
    kind: AddressSpacePlan\nmetadata:\n  name: standard-small\nspec:\n  addressSpaceType:\
    \ standard\n  infraConfigRef: default\n  addressPlans:\n  - standard-small-queue\n\
    \  resourceLimits:\n    router: 2.0\n    broker: 3.0\n    aggregate: 4.0\n---\n\
    apiVersion: admin.enmasse.io/v1beta1\nkind: AuthenticationService\nmetadata:\n\
    \  name: standard-authservice\nspec:\n  type: standard\n~~~\n\n### Creating infrastructure\
    \ using the Web UI\n\nYou must create a new instance of each of the following\
    \ custom resources. You can\nuse the example data directly, which is provided\
    \ when using the\nWeb UI:\n\n  * *Authentication Service* \xE2\u20AC\u201C Create\
    \ an authentication service.\n  * *Brokered Infra Config* \xE2\u20AC\u201C Create\
    \ the broker infrastructure configuration.\n  * *Standard Infra Config* \xE2\u20AC\
    \u201C Create the standard infrastructure\n    configuration.\n\nYou must also\
    \ create at least one address space plan and one address plan.\n\n*Note*: The\
    \ name of the address space plan and address plan is required\nlater when creating\
    \ new addresses. Some examples use specific plan\nnames, which might not be available\
    \ in your environment. You can\ncreate those plans, or edit the examples to use\
    \ different plan names.\n\n## Configuration for messaging tenants\n\nWhile service\
    \ administrators perform the infrastructure configuration, the following\nresources\
    \ are for the actual users of the system, the messaging tenants.\n\nYou need to\
    \ create those resources to satisfy your particular use case.\n\n  * *Address\
    \ space* \xE2\u20AC\u201C A container for addresses\n  * *Address* \xE2\u20AC\u201C\
    \ A messaging address (address, topic, queue, and so on)\n  * *Messaging user*\
    \ \xE2\u20AC\u201C Manages access to an address\n"
  displayName: EnMasse
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        serviceAccountName: standard-authservice
      - rules:
        - apiGroups:
          - oauth.openshift.io
          resources:
          - oauthclients
          verbs:
          - create
          - get
          - update
          - list
          - watch
        serviceAccountName: enmasse-operator
      - rules:
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        - apiGroups:
          - ''
          resourceNames:
          - extension-apiserver-authentication
          resources:
          - configmaps
          verbs:
          - get
        serviceAccountName: api-server
      deployments:
      - name: enmasse-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: enmasse
              name: enmasse-operator
          template:
            metadata:
              labels:
                app: enmasse
                name: enmasse-operator
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: node-role.enmasse.io/operator-infra
                        operator: In
                        values:
                        - 'true'
                    weight: 1
              containers:
              - env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: OPERATOR_NAME
                  value: enmasse-operator
                - name: IMAGE_PULL_POLICY
                  value: IfNotPresent
                - name: CONTROLLER_DISABLE_ALL
                  value: 'true'
                - name: CONTROLLER_ENABLE_IOT_CONFIG
                  value: 'true'
                - name: CONTROLLER_ENABLE_AUTHENTICATION_SERVICE
                  value: 'true'
                - name: IOT_AUTH_SERVICE_IMAGE
                  value: quay.io/enmasse/iot-auth-service:0.29.1
                - name: IOT_DEVICE_REGISTRY_FILE_IMAGE
                  value: quay.io/enmasse/iot-device-registry-file:0.29.1
                - name: IOT_GC_IMAGE
                  value: quay.io/enmasse/iot-gc:0.29.1
                - name: IOT_HTTP_ADAPTER_IMAGE
                  value: quay.io/enmasse/iot-http-adapter:0.29.1
                - name: IOT_MQTT_ADAPTER_IMAGE
                  value: quay.io/enmasse/iot-mqtt-adapter:0.29.1
                - name: IOT_TENANT_SERVICE_IMAGE
                  value: quay.io/enmasse/iot-tenant-service:0.29.1
                - name: IOT_PROXY_CONFIGURATOR_IMAGE
                  value: quay.io/enmasse/iot-proxy-configurator:0.29.1
                - name: QDROUTERD_BASE_IMAGE
                  value: quay.io/enmasse/qdrouterd-base:1.8.0
                - name: NONE_AUTHSERVICE_IMAGE
                  value: quay.io/enmasse/none-authservice:0.29.1
                - name: KEYCLOAK_IMAGE
                  value: jboss/keycloak-openshift:4.8.3.Final
                - name: KEYCLOAK_PLUGIN_IMAGE
                  value: quay.io/enmasse/keycloak-plugin:0.29.1
                - name: CONTROLLER_ENABLE_CONSOLE_SERVICE
                  value: 'true'
                - name: CONSOLE_INIT_IMAGE
                  value: quay.io/enmasse/console-init:0.29.1
                - name: CONSOLE_PROXY_OPENSHIFT_IMAGE
                  value: openshift/oauth-proxy:latest
                - name: CONSOLE_PROXY_KUBERNETES_IMAGE
                  value: quay.io/pusher/oauth2_proxy:latest
                - name: CONSOLE_HTTPD_IMAGE
                  value: quay.io/enmasse/console-httpd:0.29.1
                image: quay.io/enmasse/controller-manager:0.29.1
                imagePullPolicy: IfNotPresent
                name: controller
                resources:
                  limits:
                    memory: 128Mi
              serviceAccountName: enmasse-operator
      - name: user-api-server
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: enmasse
              component: user-api-server
          template:
            metadata:
              labels:
                app: enmasse
                component: user-api-server
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: node-role.enmasse.io/operator-infra
                        operator: In
                        values:
                        - 'true'
                    weight: 1
              containers:
              - env:
                - name: JAVA_OPTS
                  value: -verbose:gc -Xlog:gc*
                - name: CERT_DIR
                  value: /api-server-cert
                - name: ENABLE_RBAC
                  value: 'true'
                - name: APISERVER_CLIENT_CA_CONFIG_NAME
                  value: extension-apiserver-authentication
                - name: APISERVER_CLIENT_CA_CONFIG_NAMESPACE
                  value: kube-system
                - name: APISERVER_ROUTE_NAME
                  value: restapi
                - name: STANDARD_AUTHSERVICE_CONFIG_NAME
                  value: keycloak-config
                - name: STANDARD_AUTHSERVICE_CREDENTIALS_SECRET_NAME
                  value: keycloak-credentials
                - name: STANDARD_AUTHSERVICE_CERT_SECRET_NAME
                  value: standard-authservice-cert
                image: quay.io/enmasse/api-server:0.29.1
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: http
                    scheme: HTTP
                  initialDelaySeconds: 60
                name: api-server
                ports:
                - containerPort: 8080
                  name: http
                - containerPort: 8443
                  name: https
                readinessProbe:
                  httpGet:
                    path: /healthz
                    port: http
                    scheme: HTTP
                resources:
                  limits:
                    memory: 512Mi
                  requests:
                    memory: 512Mi
                volumeMounts:
                - mountPath: /api-server-cert
                  name: apiservice-cert
                  readOnly: true
              serviceAccountName: api-server
      - name: api-server
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: enmasse
              component: api-server
          template:
            metadata:
              labels:
