apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "eunomia.kohls.io/v1alpha1",
          "kind": "GitOpsConfig",
          "metadata": {
            "name": "example-gitopsconfig"
          },
          "spec": {
            "size": 3
          }
        }
      ]
    capabilities: Basic Install
    categories: Developer Tools
    certified: "false"
    containerImage: quay.io/kohlstechnology/eunomia-operator:v0.1.6
    createdAt: 11/18/2019
    description: A GitOps Operator for Kubernetes
    repository: https://github.com/KohlsTechnology/eunomia
    support: Best Effort
  name: eunomia.v0.1.7
  namespace: eunomia-operator
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: GitOpsConfig is the Schema for the gitopsconfigs API
      displayName: Eunomia
      kind: GitOpsConfig
      name: gitopsconfigs.eunomia.kohls.io
      resources:
      - kind: CustomResourceDefinition
        name: ""
        version: v1alpha1
      version: v1alpha1
  description: "\n## Who is Eunomia\n\nAccording to Wikipedia:\n\n>Eunomia (Greek:
    Εὐνομία) was a minor Greek goddess of law and legislation (her name can be translated
    as \"good order\", \"governance according to good laws\"), as well as the spring-time
    goddess of green pastures (eû means \"well, good\" in Greek, and νόμος, nómos,
    means \"law\", while pasturelands are called nomia).\n\n## What is GitOps\n\nGitOps
    is all about turning day 2 operations into code! Not just that, it means you start
    thinking about day 2 on day 1. This is a dream come true for any Operations team!\nGitOps
    leverages the strength of automation and combines it with the power of git based
    workflows. It is a natural evolution beyond infrastrcture-as-code and builds on
    top of DevOps best practices.\n\n### Next Generation Change Management\n\nEspecially
    in large Enterprises, Change Management is usually a painful experience. GitOps
    allows to take a lot of that pain out and streamline the process itself. It does
    so by still providing what the process tries to accomplish (and thus still meet
    audit requirements), but does so in a way that is much faster, much more secure,
    and much more reliable.\n\nYour changes now all of a sudden provide:\n\n- Version
    Control\n- Peer Reviews\n- Approvals\n- Audit Trail\n- Reproducibility\n- Consistency\n-
    Reliability\n\nWhat's your backout plan for your change? How about simply moving
    back to the previous commit and getting EXACTLY what you had before?\n\n## Purpose\n\nThe
    Eunomia provides the ability to implement these git-based flows for any resources
    in Kubernetes. Eunomia does not care if you have a plain Kubernetes, a cloud based
    Kubernetes (like GKE), or a complete PaaS platform based on Kubernetes (like OpenShift).
    Eunomia also does not care how you want to structure your data, how many repos
    you want to use, or which templating engine is your favourite.\n\nEunomia can
    handle straight-up (static) yaml files with the complete definition or create
    dynamic ones based on your templating engine of choice. Eunomia already supports
    *Helm Charts*, *OpenShift Templates*, and *Jinja2 Templates*, but can easily be
    extended to support ohers.\n\nThese templates will be merged and processesed with
    a set of environment-specific parameters to get a list of resource manifests.
    Then these manifest can be created/updated/deleted in Kubernetes.\n\n## Vision\n\nWhile
    this controller can certainly be used to directly populate an individual namespace
    with a configuration stored in git, the vision is that a hierarchy of controllers
    will be used to populate multiple namespaces. Ideally this approach will be used
    to bring a newly created cluster to a desired configured state. Only the initial
    seeding CR should have cluster-level permissions. Any sub-CRs should have progressively
    less access assigned to their service accounts.\n\nThe main sections of the GitOpsConfig
    CRD are described below.\n\n## Example\n\nThe configuration is described in the
    GitOpsConfig CRD, here is an example:\n\n```yaml\napiVersion: eunomia.kohls.io/v1alpha1\nkind:
    GitOpsConfig\nmetadata:\n  name: simple-test\nspec:\n  # Add fields here\n  templateSource:\n
    \   uri: https://github.com/KohlsTechnology/eunomia\n    ref: master\n    contextDir:
    simple/templates\n    secretRef: template-gitconfig\n  parameterSource:\n    contextDir:
    simple/parameters\n    secretRef: parameter-gitconfig  \n  triggers:\n  - type:
    Change\n  - type: Webhook\n  - type: Periodic\n    cron: \"0 * * * *\"\n  ServiceAccountRef:
    \     \"mysvcaccount\",\n  templateProcessorImage: mydockeregistry.io:5000/gitops/eunomia-base:latest\n
    \ ResourceDeletionMode:   \"Cascade\",\n  ResourceHandlingMode:   \"CreateOrMerge\",\n```\n"
  displayName: Eunomia
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - batch
          resources:
          - jobs
          - cronjobs
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          - pods
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
        - apiGroups:
          - eunomia.kohls.io
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: eunomia-operator
      deployments:
      - name: eunomia-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: eunomia-operator
          strategy:
            rollingUpdate:
              maxSurge: 100%
              maxUnavailable: 1
            type: RollingUpdate
          template:
            metadata:
              labels:
                name: eunomia-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: eunomia-operator
                image: quay.io/kohlstechnology/eunomia-operator:v0.1.7
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8080
                  initialDelaySeconds: 30
                  periodSeconds: 5
                name: eunomia-operator
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8080
                resources:
                  limits:
                    cpu: 200m
                    memory: 256Mi
                  requests:
                    cpu: 200m
                    memory: 256Mi
              serviceAccountName: eunomia-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - pods
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - extensions
          resources:
          - deployments
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - eunomia-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        serviceAccountName: eunomia-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - gitops
  - git
  - management
  - configuration
  links:
  - name: repository
    url: https://github.com/KohlsTechnology/eunomia
  - name: conatinerImage
    url: https://quay.io/kohlstechnology/eunomia-operator
  maintainers:
  - email: heiko.zuerker@kohls.com
    name: Heiko Zuerker
  - email: sean.malloy@kohls.com
    name: Sean Malloy
  maturity: alpha
  provider:
    name: Kohl's Technology
  replaces: eunomia.v0.1.6
  version: 0.1.7
