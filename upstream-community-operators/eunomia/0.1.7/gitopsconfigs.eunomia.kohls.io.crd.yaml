apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: gitopsconfigs.eunomia.kohls.io
spec:
  group: eunomia.kohls.io
  names:
    kind: GitOpsConfig
    listKind: GitOpsConfigList
    plural: gitopsconfigs
    singular: gitopsconfig
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: >-
            APIVersion defines the versioned schema of this representation of an
            object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info:
            https://git.k8s.io/community/contributors/devel/api-conventions.md#resources
          type: string
        kind:
          description: >-
            Kind is a string value representing the REST resource this object
            represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info:
            https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds
          type: string
        metadata:
          type: object
        spec:
          properties:
            parameterSource:
              description: >-
                ParameterSource is the location of the parameters, only
                contextDir is mandatory, if other filed are left blank they are
                assumed to be the same as ParameterSource
              properties:
                contextDir:
                  type: string
                httpProxy:
                  type: string
                httpsProxy:
                  type: string
                noProxy:
                  type: string
                ref:
                  type: string
                secretRef:
                  type: string
                uri:
                  pattern: >-
                    (^$|(((git|ssh|http(s)?)|(git@[\w\.]+))(:(//)?)([\w\.@\:/\-~]+)(\.git)(/)))?
                  type: string
              type: object
            resourceDeletionMode:
              description: >-
                ResourceDeletionMode represents how resource deletion should be
                handled. Supported values are Retain,Delete,None. Default is
                Delete
              enum:
                - Retain
                - Delete
                - None
              type: string
            resourceHandlingMode:
              description: >-
                ResourceHandlingMode represents how resource creation/update
                should be handled. Supported values are
                Apply,Create,Delete,Patch,Replace,None. Default is Apply.
              enum:
                - Apply
                - Create
                - Delete
                - Patch
                - Replace
                - None
              type: string
            serviceAccountRef:
              description: >-
                ServiceAccountRef references to the service account under which
                the template engine job will run, it must exists in the
                namespace in which this CR is created
              type: string
            templateProcessorArgs:
              description: >-
                TemplateProcessorArgs references to the run time parameters, we
                can pass additional arguments/flags to the template processor.
              type: string
            templateProcessorImage:
              description: >-
                TemplateEngine, the gitops operator config map contains the list
                of available template engines, the value used here must exist in
                that list. Identity (i.e. no resource processing) is the default
              type: string
            templateSource:
              description: TemplateSource is the location of the templated resources
              properties:
                contextDir:
                  type: string
                httpProxy:
                  type: string
                httpsProxy:
                  type: string
                noProxy:
                  type: string
                ref:
                  type: string
                secretRef:
                  type: string
                uri:
                  pattern: >-
                    (^$|(((git|ssh|http(s)?)|(git@[\w\.]+))(:(//)?)([\w\.@\:/\-~]+)(\.git)(/)))?
                  type: string
              type: object
            triggers:
              description: >-
                Triggers is an array of triggers that will lanuch this
                configuration
              items:
                properties:
                  cron:
                    description: cron expression only valid with the Periodic type
                    type: string
                  secret:
                    description: webhook secret only valid with webhook type
                    type: string
                  type:
                    description: 'Type supported types are Change, Periodic, Webhook'
                    enum:
                      - Change
                      - Periodic
                      - Webhook
                    type: string
                type: object
              type: array
          type: object
        status:
          properties:
            completionTime:
              format: date-time
              type: string
            lastScheduleTime:
              format: date-time
              type: string
            message:
              type: string
            startTime:
              format: date-time
              type: string
            state:
              type: string
          type: object
  version: v1alpha1
  versions:
    - name: v1alpha1
      served: true
      storage: true
