  description: 'The FfDL Operator allows users to easily install [FfDL](https://github.com/IBM/FfDL/tree/helm-patch)
    on Kubernetes clusters. FfDL is an operating system fabric for Deep Learning.
    It is a collaboration platform for

    * Framework-independent training of Deep Learning models on distributed hardware


    * Open Deep Learning APIs


    * Running Deep Learning hosting in user''s private or public cloud


    To know more about the architectural details, please read the [design document](https://github.com/IBM/FfDL/blob/helm-patch/design/design_docs.md).
    If you are looking for demos, slides, collaterals, blogs, webinars and other materials
    related to FfDL, please find them [here](https://github.com/IBM/FfDL/tree/helm-patch/demos).


    ## Parameters


    * `FFDL_NAMESPACE` - namespace where to install FfDL


    * `FFDL_STORAGECLASS` - storage class for FfDL persistent volume claim


    ## Supported Deep Learning frameworks


    | Framework     | Versions      | Processing Unit |

    | ------------- | ------------- | --------------- |

    | [tensorflow](https://hub.docker.com/r/tensorflow/tensorflow/)    | 1.4.0, 1.4.0-py3,
    1.5.0, 1.5.0-py3, 1.5.1, 1.5.1-py3, 1.6.0, 1.6.0-py3, 1.7.0, 1.7.0-py3, 1.8.0,
    1.8.0-py3, 1.9.0, 1.9.0-py3, latest, latest-py3 | CPU |

    | [tensorflow](https://hub.docker.com/r/tensorflow/tensorflow/)    | 1.4.0-gpu,
    1.4.0-gpu-py3, 1.5.0-gpu, 1.5.0-gpu-py3, 1.5.1-gpu, 1.5.1-gpu-py3, 1.6.0-gpu,
    1.6.0-gpu-py3, 1.7.0-gpu, 1.7.0-gpu-py3, 1.8.0-gpu, 1.8.0-gpu-py3, 1.9.0-gpu,
    1.9.0-gpu-py3, latest-gpu, latest-gpu-py3 | GPU |

    | [caffe](https://hub.docker.com/r/bvlc/caffe/)         | cpu, intel   | CPU |

    | [caffe](https://hub.docker.com/r/bvlc/caffe/)         | gpu           | GPU
    |

    | [pytorch](https://hub.docker.com/r/pytorch/pytorch/)       | v0.2, latest |
    CPU, GPU |

    | [caffe2](https://hub.docker.com/r/caffe2ai/caffe2/)        | c2v0.8.1.cpu.full.ubuntu14.04,
    c2v0.8.0.cpu.full.ubuntu16.04 | CPU |

    | [caffe2](https://hub.docker.com/r/caffe2ai/caffe2/)        | c2v0.8.1.cuda8.cudnn7.ubuntu16.04,
    latest | GPU |

    | [h2o3](https://hub.docker.com/r/opsh2oai/h2o3-ffdl/)    | latest | CPU |

    | [horovod](https://hub.docker.com/r/uber/horovod/)       | 0.13.10-tf1.9.0-torch0.4.0-py2.7,
    0.13.10-tf1.9.0-torch0.4.0-py3.5 | CPU, GPU |


    More details please refer to [user guide](https://github.com/IBM/FfDL/blob/helm-patch/docs/user-guide.md).

    '
  displayName: FfDL Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumes
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - extensions
          resources:
          - deployments
          - daemonsets
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - '*'
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - ffdl-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - openaihub.ibm.com
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: ffdl-operator
      deployments:
      - name: ffdl-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: ffdl-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: ffdl-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: ffdl-operator
                - name: FFDL_NAMESPACE
                  value: default
                - name: FFDL_STORAGECLASS
                  value: ibmc-file-gold
                - name: FFDL_LOCALSTORAGE
                  value: 'false'
                image: ffdlops/ffdl:v0.0.1
                imagePullPolicy: Always
                name: ffdl-operator
                resources: {}
              serviceAccountName: ffdl-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - FfDL
  - Deep Learning
  links:
  - name: FfDL
    url: https://github.com/IBM/FfDL
  - name: User Guide
    url: https://github.com/IBM/FfDL/blob/helm-patch/docs/user-guide.md
  maintainers:
  - email: wzhuang@us.ibm.com
    name: IBM
  maturity: alpha
  provider:
    name: IBM
  version: 0.0.1
