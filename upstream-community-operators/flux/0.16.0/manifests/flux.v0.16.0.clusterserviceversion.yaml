apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: flux.v0.16.0
  namespace: flux-system
  annotations:
    alm-examples: >-
      [
        {
          "apiVersion": "helm.toolkit.fluxcd.io/v2beta1",
          "kind": "HelmRelease",
          "metadata": {
              "name": "podinfo",
              "namespace": "default"
          },
          "spec": {
              "interval": "5m",
              "chart": {
                "spec": {
                    "chart": "podinfo",
                    "version": "4.0.x",
                    "sourceRef": {
                      "kind": "HelmRepository",
                      "name": "podinfo",
                      "namespace": "flux-system"
                    },
                    "interval": "1m"
                }
              },
              "values": {
                "replicaCount": 2
              }
          }
        },
        {
          "apiVersion": "source.toolkit.fluxcd.io/v1beta1",
          "kind": "GitRepository",
          "metadata": {
              "name": "podinfo",
              "namespace": "dev"
          },
          "spec": {
              "interval": "1m",
              "ref": {
                "branch": "master"
              },
              "url": "https://github.com/stefanprodan/podinfo"
          }
        },
        {
          "apiVersion": "source.toolkit.fluxcd.io/v1beta1",
          "kind": "HelmRepository",
          "metadata": {
              "name": "stable",
              "namespace": "default"
          },
          "spec": {
              "url": "https://kubernetes-charts.storage.googleapis.com/",
              "interval": "10m"
          }
        },
        {
          "apiVersion": "source.toolkit.fluxcd.io/v1beta1",
          "kind": "HelmChart",
          "metadata": {
              "name": "redis",
              "namespace": "default"
          },
          "spec": {
              "chart": "redis",
              "version": "10.5.7",
              "sourceRef": {
                "name": "stable",
                "kind": "HelmRepository"
              },
              "interval": "5m"
          }
        },
        {
          "apiVersion": "source.toolkit.fluxcd.io/v1beta1",
          "kind": "Bucket",
          "metadata": {
              "name": "podinfo",
              "namespace": "default"
          },
          "spec": {
              "interval": "1m",
              "provider": "generic",
              "bucketName": "podinfo",
              "endpoint": "minio.minio.svc.cluster.local:9000",
              "insecure": true,
              "secretRef": {
                "name": "minio-credentials"
              }
          }
        },
        {
          "apiVersion": "kustomize.toolkit.fluxcd.io/v1beta1",
          "kind": "Kustomization",
          "metadata": {
              "name": "podinfo",
              "namespace": "dev"
          },
          "spec": {
              "interval": "5m",
              "path": "./deploy/overlays/dev",
              "prune": true,              
              "sourceRef": {
                "kind": "GitRepository",
                "name": "podinfo"
              },
              "timeout": "2m"
          }
        },
        {
          "apiVersion": "notification.toolkit.fluxcd.io/v1beta1",
          "kind": "Provider",
          "metadata": {
              "name": "podinfo",
              "namespace": "default"
          },
          "spec": {
              "type": "github",
              "address": "https://github.com/stefanprodan/podinfo",
              "secretRef": {
                "name": "api-token"
              }
          }
        },
        {
          "apiVersion": "notification.toolkit.fluxcd.io/v1beta1",
          "kind": "Alert",
          "metadata": {
              "name": "webapp",
              "namespace": "default"
          },
          "spec": {
              "providerRef": {
                "name": "on-call-slack"
              },
              "eventSeverity": "info",
              "eventSources": [
                {
                    "kind": "GitRepository",
                    "name": "webapp"
                },
                {
                    "kind": "Bucket",
                    "name": "secrets"
                },
                {
                    "kind": "Kustomization",
                    "name": "webapp-backend"
                },
                {
                    "kind": "Kustomization",
                    "name": "webapp-frontend"
                }
              ]
          }
        },
        {
          "apiVersion": "notification.toolkit.fluxcd.io/v1beta1",
          "kind": "Receiver",
          "metadata": {
              "name": "github-receiver",
              "namespace": "default"
          },
          "spec": {
              "type": "github",
              "events": [
                "ping",
                "push"
              ],
              "secretRef": {
                "name": "webhook-token"
              },
              "resources": [
                {
                    "kind": "GitRepository",
                    "name": "webapp"
                },
                {
                    "kind": "HelmRepository",
                    "name": "webapp"
                }
              ]
          }
        },
        {
          "apiVersion": "image.toolkit.fluxcd.io/v1beta1",
          "kind": "ImageRepository",
          "metadata": {
              "name": "podinfo",
              "namespace": "flux-system"
          },
          "spec": {
              "image": "ghcr.io/stefanprodan/podinfo",
              "interval": "1m0s"
          }
        },
        {
          "apiVersion": "image.toolkit.fluxcd.io/v1beta1",
          "kind": "ImagePolicy",
          "metadata": {
              "name": "podinfo",
              "namespace": "flux-system"
          },
          "spec": {
              "imageRepositoryRef": {
                "name": "podinfo"
              },
              "policy": {
                "semver": {
                    "range": "5.0.x"
                }
              }
          }
        },
        {
          "apiVersion": "image.toolkit.fluxcd.io/v1beta1",
          "kind": "ImageUpdateAutomation",
          "metadata": {
            "name": "flux-system",
            "namespace": "flux-system"
          },
          "spec": {
            "interval": "1m0s",
            "sourceRef": {
              "kind": "GitRepository",
              "name": "flux-system"
            },
            "git": {
              "checkout": {
                "ref": {
                  "branch": "main"
                }
              },
              "commit": {
                "author": {
                  "email": "fluxcdbot@users.noreply.github.com",
                  "name": "fluxcdbot"
                },
                "messageTemplate": "{{range .Updated.Images}}{{println .}}{{end}}"
              },
              "push": {
                "branch": "main"
              }
            },
            "update": {
              "path": "./clusters/my-cluster",
              "strategy": "Setters"
            }
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Integration & Delivery
    certified: "false"
    description: Flux is a Continuous Delivery solution for Kubernetes.
    support: FluxCD Community
    operatorframework.io/suggested-namespace: flux-system
    containerImage: ghcr.io/fluxcd/source-controller:v0.15.3
spec:
  version: 0.16.0
  maturity: stable
  keywords:
