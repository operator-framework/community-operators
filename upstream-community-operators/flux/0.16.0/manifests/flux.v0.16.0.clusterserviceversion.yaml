        version: v1beta1
        description: Bucket
      - name: gitrepositories.source.toolkit.fluxcd.io
        displayName: GitRepository
        kind: GitRepository
        version: v1beta1
        description: GitRepository
      - name: helmcharts.source.toolkit.fluxcd.io
        displayName: HelmChart
        kind: HelmChart
        version: v1beta1
        description: HelmChart
      - name: helmreleases.helm.toolkit.fluxcd.io
        displayName: HelmRelease
        kind: HelmRelease
        version: v2beta1
        description: HelmRelease
      - name: helmrepositories.source.toolkit.fluxcd.io
        displayName: HelmRepository
        kind: HelmRepository
        version: v1beta1
        description: HelmRepository
      - name: imagepolicies.image.toolkit.fluxcd.io
        displayName: ImagePolicy
        kind: ImagePolicy
        version: v1beta1
        description: ImagePolicy
      - name: imagerepositories.image.toolkit.fluxcd.io
        displayName: ImageRepository
        kind: ImageRepository
        version: v1beta1
        description: ImageRepository
      - name: imageupdateautomations.image.toolkit.fluxcd.io
        displayName: ImageUpdateAutomation
        kind: ImageUpdateAutomation
        version: v1beta1
        description: ImageUpdateAutomation
      - name: kustomizations.kustomize.toolkit.fluxcd.io
        displayName: Kustomization
        kind: Kustomization
        version: v1beta1
        description: Kustomization
      - name: providers.notification.toolkit.fluxcd.io
        displayName: Provider
        kind: Provider
        version: v1beta1
        description: Provider
      - name: receivers.notification.toolkit.fluxcd.io
        displayName: Receiver
        kind: Receiver
        version: v1beta1
        description: Receiver
  description: >-
    [Flux](https://fluxcd.io/) is a Continuous Delivery solution for Kubernetes.

    Flux is constructed with the [GitOps Toolkit](https://toolkit.fluxcd.io/components/), a set of composable APIs and specialized tools for keeping Kubernetes clusters in sync with sources of configuration (like Git & Helm repositories), and automating updates to configuration when there is new code to deploy.


    Flux is a CNCF incubation project made for:


    - **cluster operators** who automate provision and configuration of clusters

    - **platform engineers** who build continuous delivery for developer teams

    - **app developers** who rely on continuous delivery to get their code live


    Features:


    - Source configuration from Git and Helm repositories, and S3-compatible buckets (e.g., Minio)

    - Kustomize and Helm support

    - Event-triggered and periodic reconciliation

    - Integration with Kubernetes RBAC

    - Health assessment (clusters and workloads)

    - Dependency management (infrastructure and workloads)

    - Secrets management (builtin support for Mozilla SOPS and Cloud KMS)

    - Alerting to external systems (webhook senders)

    - External events handling (webhook receivers)

    - Automated container image updates to Git (image scanning and patching)

    - Policy-driven validation (OPA, Kyverno, admission controllers)

    - Seamless integration with Git providers (GitHub, GitLab, Bitbucket)

    - Interoperability with Cluster API (CAPI) providers


    ### Optional Steps for OpenShift on AWS


    Security Context with fsGroup=1337 is required to allow controller pods to connect to a certain list of AWS services.

    To do so, please specifiy a patch for gotk-components.yaml using the following Kustomization file, for example.


    ```yaml

    apiVersion: kustomize.config.k8s.io/v1beta1

    kind: Kustomization

    resources:

    - gotk-components.yaml

    patches:
      - patch: |-
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: all
          spec:
            template:
              spec:
                securityContext:
                  fsGroup: 1337
        target:
          kind: Deployment
    ```


    Then before installing Flux, please also perform the following steps to bind Flux to the `privileged` SecurityContextConstraint (SCC). This applies to installation via OC's OLM or via flux CLI.


    ```sh

    # replace default "flux-system" with the project/namespace name for your flux installation

    namespace="flux-system"

    oc adm policy add-scc-to-user privileged system:serviceaccount:$namespace:source-controller

    oc adm policy add-scc-to-user privileged system:serviceaccount:$namespace:kustomize-controller

    oc adm policy add-scc-to-user privileged system:serviceaccount:$namespace:image-automation-controller

    oc adm policy add-scc-to-user privileged system:serviceaccount:$namespace:image-reflector-controller


    ```


    If you've already installed Flux, you might need to uninstall it after applying the above pre-requisite steps.


    If you want to narrow down permission scope even further than the `privileged` (SCC), you will need to create an SCC with fsGroup permissions as shown below and bind it to the same service accounts above.

    Note: these permissions might change over time and it's safer to use the privileged SCC to prevent any upgrade issues


    ```yaml

    kind: SecurityContextConstraints

    apiVersion: v1

    metadata:
      name: scc-flux
    fsGroup:
      type: RunAsAny
    ```


    ### Network Policies


    If you're using a CNI that requires network policies, you may need to [add Flux's policies](https://github.com/fluxcd/flux2/tree/main/manifests/policies).
  displayName: Flux
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - "*"
              resources:
                - clusterroles
                - clusterrolebindings
                - namespaces
                - services
                - serviceaccounts
                - pods
                - deployments
                - daemonsets
                - statefulsets
                - replicasets
                - secrets
                - events
                - endpoints
                - configmaps
                - jobs
                - customresourcedefinitions
              verbs:
                - "*"
            - apiGroups:
                - source.toolkit.fluxcd.io
                - helm.toolkit.fluxcd.io
                - kustomize.toolkit.fluxcd.io
                - notification.toolkit.fluxcd.io
              resources:
                - "*"
              verbs:
                - "*"
          serviceAccountName: default
      deployments:
        - name: helm-controller
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: helm-controller
            template:
              metadata:
                annotations:
                  prometheus.io/port: "8080"
                  prometheus.io/scrape: "true"
                labels:
                  app: helm-controller
              spec:
                containers:
                  - args:
                      - --events-addr=http://notification-controller/
                      - --watch-all-namespaces=true
                      - --log-level=info
                      - --log-encoding=json
                      - --enable-leader-election
                    env:
                      - name: RUNTIME_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    image: ghcr.io/fluxcd/helm-controller:v0.11.1
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: healthz
                    name: manager
                    ports:
                      - containerPort: 8080
                        name: http-prom
                      - containerPort: 9440
                        name: healthz
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: healthz
                    resources:
                      limits:
                        cpu: 1000m
                        memory: 1Gi
                      requests:
                        cpu: 100m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                    volumeMounts:
                      - mountPath: /tmp
                        name: temp
                nodeSelector:
                  kubernetes.io/os: linux
                serviceAccountName: helm-controller
                terminationGracePeriodSeconds: 600
                volumes:
                  - emptyDir: {}
                    name: temp
        - name: image-automation-controller
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: image-automation-controller
            template:
              metadata:
                annotations:
                  prometheus.io/port: "8080"
                  prometheus.io/scrape: "true"
                labels:
                  app: image-automation-controller
              spec:
                containers:
                  - args:
                      - --events-addr=http://notification-controller/
                      - --watch-all-namespaces=true
                      - --log-level=info
                      - --log-encoding=json
                      - --enable-leader-election
                    env:
                      - name: RUNTIME_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    image: ghcr.io/fluxcd/image-automation-controller:v0.14.0
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: healthz
                    name: manager
                    ports:
                      - containerPort: 8080
                        name: http-prom
                      - containerPort: 9440
                        name: healthz
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: healthz
                    resources:
                      limits:
                        cpu: 1000m
                        memory: 1Gi
                      requests:
                        cpu: 100m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                    volumeMounts:
                      - mountPath: /tmp
                        name: temp
                nodeSelector:
                  kubernetes.io/os: linux
                serviceAccountName: image-automation-controller
                terminationGracePeriodSeconds: 10
                volumes:
                  - emptyDir: {}
                    name: temp
        - name: image-reflector-controller
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: image-reflector-controller
            template:
              metadata:
                annotations:
                  prometheus.io/port: "8080"
                  prometheus.io/scrape: "true"
                labels:
                  app: image-reflector-controller
              spec:
                containers:
                  - args:
                      - --events-addr=http://notification-controller/
                      - --watch-all-namespaces=true
                      - --log-level=info
                      - --log-encoding=json
                      - --enable-leader-election
                    env:
                      - name: RUNTIME_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    image: ghcr.io/fluxcd/image-reflector-controller:v0.11.0
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: healthz
                    name: manager
                    ports:
                      - containerPort: 8080
                        name: http-prom
                      - containerPort: 9440
                        name: healthz
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: healthz
                    resources:
                      limits:
                        cpu: 1000m
                        memory: 1Gi
                      requests:
                        cpu: 100m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                    volumeMounts:
                      - mountPath: /tmp
                        name: temp
                      - mountPath: /data
                        name: data
                nodeSelector:
                  kubernetes.io/os: linux
                serviceAccountName: image-reflector-controller
                terminationGracePeriodSeconds: 10
                volumes:
                  - emptyDir: {}
                    name: temp
                  - emptyDir: {}
                    name: data
        - name: kustomize-controller
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: kustomize-controller
            template:
              metadata:
                annotations:
                  prometheus.io/port: "8080"
                  prometheus.io/scrape: "true"
                labels:
                  app: kustomize-controller
              spec:
                containers:
                  - args:
                      - --events-addr=http://notification-controller/
                      - --watch-all-namespaces=true
                      - --log-level=info
                      - --log-encoding=json
                      - --enable-leader-election
                    env:
                      - name: RUNTIME_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    image: ghcr.io/fluxcd/kustomize-controller:v0.13.1
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: healthz
                    name: manager
                    ports:
                      - containerPort: 8080
                        name: http-prom
                      - containerPort: 9440
                        name: healthz
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: healthz
                    resources:
                      limits:
                        cpu: 1000m
                        memory: 1Gi
                      requests:
                        cpu: 100m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                    volumeMounts:
                      - mountPath: /tmp
                        name: temp
                nodeSelector:
                  kubernetes.io/os: linux
                serviceAccountName: kustomize-controller
                terminationGracePeriodSeconds: 60
                volumes:
                  - emptyDir: {}
                    name: temp
        - name: notification-controller
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: notification-controller
            template:
              metadata:
                annotations:
                  prometheus.io/port: "8080"
                  prometheus.io/scrape: "true"
                labels:
                  app: notification-controller
              spec:
                containers:
                  - args:
                      - --watch-all-namespaces=true
                      - --log-level=info
                      - --log-encoding=json
                      - --enable-leader-election
                    env:
                      - name: RUNTIME_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    image: ghcr.io/fluxcd/notification-controller:v0.15.0
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: healthz
                    name: manager
                    ports:
                      - containerPort: 9090
                        name: http
                      - containerPort: 9292
                        name: http-webhook
                      - containerPort: 8080
                        name: http-prom
                      - containerPort: 9440
                        name: healthz
                        protocol: TCP
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: healthz
                    resources:
                      limits:
                        cpu: 1000m
                        memory: 1Gi
                      requests:
                        cpu: 100m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                    volumeMounts:
                      - mountPath: /tmp
                        name: temp
                nodeSelector:
                  kubernetes.io/os: linux
                serviceAccountName: notification-controller
                terminationGracePeriodSeconds: 10
                volumes:
                  - emptyDir: {}
                    name: temp
        - name: source-controller
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: source-controller
            strategy:
              type: Recreate
            template:
              metadata:
                annotations:
                  prometheus.io/port: "8080"
                  prometheus.io/scrape: "true"
                labels:
                  app: source-controller
              spec:
                containers:
                  - args:
                      - --events-addr=http://notification-controller/
                      - --watch-all-namespaces=true
                      - --log-level=info
                      - --log-encoding=json
                      - --enable-leader-election
                      - --storage-path=/data
                      - --storage-adv-addr=source-controller.$(RUNTIME_NAMESPACE).svc.cluster.local.
                    env:
                      - name: RUNTIME_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    image: ghcr.io/fluxcd/source-controller:v0.15.3
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: healthz
                    name: manager
                    ports:
                      - containerPort: 9090
                        name: http
                      - containerPort: 8080
                        name: http-prom
                      - containerPort: 9440
                        name: healthz
                    readinessProbe:
                      httpGet:
                        path: /
                        port: http
                    resources:
                      limits:
                        cpu: 1000m
                        memory: 1Gi
                      requests:
                        cpu: 50m
                        memory: 64Mi
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                    volumeMounts:
                      - mountPath: /data
                        name: data
                      - mountPath: /tmp
                        name: tmp
                nodeSelector:
                  kubernetes.io/os: linux
                serviceAccountName: source-controller
                terminationGracePeriodSeconds: 10
                volumes:
                  - emptyDir: {}
                    name: data
                  - emptyDir: {}
                    name: tmp
    strategy: deployment
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: true
    - type: AllNamespaces
      supported: true
  minKubeVersion: 1.16.0
