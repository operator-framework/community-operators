    capabilities: Basic Install
    categories: Monitoring
    certified: 'False'
    containerImage: quay.io/integreatly/grafana-operator:v3.6.0
    createdAt: 2020-07-31 00:00:00
    description: An Operator for managing Grafana instances, dashboards and data sources
    repository: https://github.com/integr8ly/grafana-operator
    support: Red Hat
  name: grafana-operator.v3.6.0
  namespace: placeholder
spec:
  apiservicedefinitions: { }
  customresourcedefinitions:
    owned:
      - description: Represents a Grafana Instance
        displayName: Grafana
        kind: Grafana
        name: grafanas.integreatly.org
        version: v1alpha1
      - description: Represents a Grafana Dashboard
        displayName: Grafana Dashboard
        kind: GrafanaDashboard
        name: grafanadashboards.integreatly.org
        version: v1alpha1
      - description: Represents a Grafana Data Source
        displayName: Grafana Data Source
        kind: GrafanaDataSource
        name: grafanadatasources.integreatly.org
        version: v1alpha1
  description: 'A Kubernetes Operator based on the Operator SDK for creating and managing
    Grafana instances.


    Grafana is an open platform for beautiful analytics and monitoring. For more information
    please visit the [Grafana website](https://grafana.com)


    # Current status


    The Operator can deploy and manage a Grafana instance on Kubernetes and OpenShift.
    The following features are supported:


    * Install Grafana to a namespace

    * Configure Grafana through the custom resource

    * Import Grafana dashboards from the same or other namespaces

    * Import Grafana data sources from the same namespace

    * Install Plugins (panels)

    '
  displayName: Grafana Operator
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      deployments:
        - name: grafana-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: grafana-operator
            strategy: { }
            template:
              metadata:
                labels:
                  name: grafana-operator
              spec:
                containers:
                  - args:
                    command:
                      - grafana-operator
                    env:
                      - name: TEMPLATE_PATH
                        value: /usr/local/bin/templates
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: grafana-operator
                    image: quay.io/integreatly/grafana-operator:v3.6.0
                    imagePullPolicy: Always
                    name: grafana-operator
                    ports:
                      - containerPort: 60000
                        name: metrics
                    resources: { }
                serviceAccountName: grafana-operator
      permissions:
        - rules:
            - apiGroups:
                - ''
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - '*'
            - apiGroups:
                - apps
              resources:
                - deployments
                - deployments/finalizers
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
                - routes/custom-host
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - extensions
              resources:
                - ingresses
              verbs:
                - '*'
            - apiGroups:
                - integreatly.org
              resources:
                - grafanas
                - grafanadashboards
                - grafanadatasources
                - grafanas/finalizers
                - grafanas/status
                - grafanadashboards/status
                - grafanadatasources/status
              verbs:
                - '*'
          serviceAccountName: grafana-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - Grafana
    - Metrics
    - Monitoring
  links:
    - name: Documentation
      url: https://github.com/integr8ly/grafana-operator/tree/v3.6.0/documentation
    - name: Grafana
      url: https://grafana.com
  maintainers:
    - email: integreatly-dev@redhat.com
      name: Red Hat
  maturity: alpha
  provider:
    name: Red Hat
  replaces: grafana-operator.v3.5.0
  version: 3.6.0


