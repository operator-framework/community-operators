apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "hazelcast.com/v1alpha1",
          "kind": "HazelcastJet",
          "metadata": {
            "name": "jet"
          },
          "spec": {
            "cluster": {
              "memberCount": 2
            },
            "securityContext": {
              "runAsUser": "",
              "runAsGroup": "",
              "fsGroup": ""
            }
          }
        }
      ]
    capabilities: Basic Install
    certified: "false"
    categories: Big Data, Streaming & Messaging
    createdAt: 2021-03-04T11:59:59Z
    description: Install Hazelcast Jet cluster.
    containerImage: hazelcast/hazelcast-jet-operator:0.4.0
    repository: https://github.com/hazelcast/hazelcast-jet-operator
    support: Hazelcast, Inc
  name: hazelcast-jet-operator.v0.4.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: Hazelcast Jet cluster.
        displayName: Hazelcast Jet
        group: hazelcast.com
        kind: HazelcastJet
        name: hazelcastjets.hazelcast.com
        version: v1alpha1
  description: |
    Hazelcast Jet is an application embeddable, distributed computing
    engine built on top of Hazelcast In-Memory Data Grid (IMDG).
    Hazelcast Jet allows you to write modern Java code that focuses
    purely on data transformation while it does all the heavy lifting of
    getting the data flowing and computation running across a cluster of
    nodes. It supports working with both bounded (batch) and unbounded
    (streaming) data.

    ### Configuration

    For the complete configuration options, please refer to the
    [Hazelcast Jet Helm Chart](https://github.com/hazelcast/charts/tree/master/stable/hazelcast-jet)
    description.

  displayName: Hazelcast Jet Operator
  icon:
    - base64data: 
      mediatype: image/svg+xml
  install:
    spec:
      deployments:
        - name: hazelcast-jet-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: hazelcast-jet-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: hazelcast-jet-operator
              spec:
                containers:
                  - env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: hazelcast-jet-operator
                      - name: RELATED_IMAGE_HAZELCAST_JET
                        value: hazelcast/hazelcast-jet:4.4
                      - name: RELATED_IMAGE_MANAGEMENT_CENTER
                        value: hazelcast/management-center:4.2020.12
                    image: hazelcast/hazelcast-jet-operator:0.4.0
                    imagePullPolicy: Always
                    name: hazelcast-jet-operator
                    resources: {}
                serviceAccountName: hazelcast-jet-operator
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - services/finalizers
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - roles
                - rolebindings
                - clusterroles
                - clusterrolebindings
              verbs:
              - '*'
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - ""
              resources:
                - configmaps
                - secrets
              verbs:
                - "*"
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - hazelcast-jet-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - ""
              resources:
                - pods
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - replicasets
                - deployments
              verbs:
                - get
            - apiGroups:
                - hazelcast.com
              resources:
                - "*"
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
          serviceAccountName: hazelcast-jet-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  maturity: alpha
  links:
    - name: Hazelcast Jet Operator Deploy Guide
      url: https://github.com/hazelcast/hazelcast-jet-operator
    - name: Hazelcast Jet Website
      url: https://jet-start.sh
  keywords:
    - hazelcast
    - jet
    - streaming
  maintainers:
    - email: ali@hazelcast.com
      name: Ali Gurbuz
    - email: frantisek@hazelcast.com
      name: Frantisek Hartman
    - email: ondrej@hazelcast.com
      name: Ondrej Lukas
  provider:
    name: Hazelcast Inc.
  version: 0.4.0
  replaces: hazelcast-jet-operator.v0.3.0
