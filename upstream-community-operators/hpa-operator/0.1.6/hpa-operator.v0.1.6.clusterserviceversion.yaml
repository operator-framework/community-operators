apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    capabilities: Full Lifecycle
    categories: Security
    certified: 'false'
    containerImage: banzaicloud/hpa-operator:0.1.6
    createdAt: '2019-04-09T08:00:00Z'
    description: Autoscale deployments / replica-sets by annotations
    repository: https://github.com/banzaicloud/hpa-operator
    support: Banzai Cloud
  name: hpa-operator.v0.1.6
  namespace: placeholder
spec:
  description: "The HPA Operator simplifies deployment autoscaling, watching for your\
    \ Deployment or StatefulSet and automatically creating an HorizontalPodAutoscaler\
    \ resource, should you provide the correct autoscale annotations.\n\nAll annotations\
    \ must contain the `autoscaling.banzaicloud.io` prefix. It is required to specify\
    \ minReplicas/maxReplicas and at least one metric to be used for autoscale.\n\
    You can add *Resource* type metrics for cpu & memory and *Custom* type metrics.\n\
    Autoscale annotations can be placed on Deployment / StatefulSet:\n\n     ```\n\
    \      apiVersion: extensions/v1beta1\n      kind: Deployment\n      metadata:\n\
    \        name: example\n        labels:\n        annotations:\n          hpa.autoscaling.banzaicloud.io/minReplicas:\
    \ \"1\"\n          hpa.autoscaling.banzaicloud.io/maxReplicas: \"3\"\n       \
    \   cpu.hpa.autoscaling.banzaicloud.io/targetAverageUtilization: \"70\"\n    \
    \  ```\n\nExamples of supported metric types:\n\n  - pod resource metrics: cpu\
    \ & memory\n\n    ``cpu.hpa.autoscaling.banzaicloud.io/targetAverageUtilization:\
    \ \"{targetAverageUtilizationPercentage}\"``\n\n    ``memory.hpa.autoscaling.banzaicloud.io/targetAverageUtilization:\
    \ \"{targetAverageUtilizationPercentage}\"``\n\n  - custom metrics based on `Prometheus`\
    \ queries:\n\n    ``\n    prometheus.customMetricName.hpa.autoscaling.banzaicloud.io/query:\
    \ \"sum({kubernetes_pod_name=~\"^YOUR_POD_NAME.*\",__name__=~\"YOUR_PROMETHUES_METRICNAME\"\
    })\"\n    prometheus.customMetricName.hpa.autoscaling.banzaicloud.io/targetValue:\
    \ \"{targetValue}\"\n    prometheus.customMetricName.hpa.autoscaling.banzaicloud.io/targetAverageValue:\
    \ \"{targetAverageValue}\"\n    ``\n"
  displayName: HPA Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: hpa-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: hpa-operator-alm-owned
          template:
            metadata:
              labels:
                name: hpa-operator-alm-owned
              name: hpa-operator-alm-owned
            spec:
              containers:
              - command:
                - hpa-operator
                env:
                - name: OPERATOR_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: hpa-operator
                image: banzaicloud/hpa-operator:latest
                imagePullPolicy: IfNotPresent
                name: hpa-operator
                resources:
                  limits:
                    cpu: 100m
                    memory: 128Mi
                  requests:
                    cpu: 100m
                    memory: 128Mi
              serviceAccountName: hpa-operator
      permissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - events
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - autoscaling
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: hpa-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - hpa
  - autoscale
  - banzaicloud
  - open source
  labels:
    alm-owner-hpaoperator: hpaoperator
    operated-by: hpaoperator
  links:
  - name: Blog
    url: https://banzaicloud.com/blog/k8s-hpa-operator/
  - name: Documentation
    url: https://github.com/banzaicloud/hpa-operator/blob/master/README.md
  - name: Hpa Operator Source Code
    url: https://github.com/banzaicloud/hpa-operator
  maintainers:
  - email: info@banzaicloud.com
    name: Banzai Cloud
  maturity: alpha
  provider:
    name: Banzai Cloud
  selector:
    matchLabels:
      alm-owner-hpaoperator: hpaoperator
      operated-by: hpaoperator
  version: 0.1.6
