              - monitoring.coreos.com
            resources:
              - servicemonitors
            verbs:
              - get
              - create
          - apiGroups:
              - infinispan.org
            resources:
              - '*'
            verbs:
              - '*'
      deployments:
        - name: infinispan-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: infinispan-operator-alm-owned
            template:
              metadata:
                name: infinispan-operator-alm-owned
                labels:
                  name: infinispan-operator-alm-owned
              spec:
                serviceAccountName: infinispan-operator
                containers:
                  - name: infinispan-operator
                    command:
                      - infinispan-operator
                    image: jboss/infinispan-operator:0.1.0
                    ports:
                      - containerPort: 60000
                        name: metrics
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "infinispan-operator"
