      supported: true
  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: infinispan-operator
          rules:
          - apiGroups:
              - ""
            resources:
              - pods
              - services
              - endpoints
              - persistentvolumeclaims
              - events
              - configmaps
              - secrets
            verbs:
              - '*'
          - apiGroups:
              - ""
            resources:
              - namespaces
