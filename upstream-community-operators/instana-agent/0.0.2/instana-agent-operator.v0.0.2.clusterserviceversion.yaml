apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: "[{\n \"apiVersion\": \"instana.io/v1beta1\",\n \"kind\": \"InstanaAgent\"\
      ,\n \"metadata\": {\n    \"name\": \"instana-agent\",\n    \"namespace\": \"\
      instana-agent\"\n },\n \"spec\": {\n    \"agent.zone.name\": \"my-k8s-cluster\"\
      ,\n    \"agent.key\": \"_PUT_YOUR_AGENT_KEY_HERE_\",\n    \"agent.endpoint.host\"\
      : \"saas-us-west-2.instana.io\",\n    \"agent.endpoint.port\": 443,\n    \"\
      config.files\": {\n      \"configuration.yaml\": \"# See https://docs.instana.io/quick_start/agent_setup/container/kubernetes/\"\
      \n    }\n }\n}]"
    capabilities: Basic Install
    categories: Monitoring,OpenShift Optional
    certified: 'false'
    containerImage: instana/instana-agent-operator:0.0.2
    createdAt: 2019-04-23 14:17:43
    description: Instana APM Agent
    repository: https://github.com/instana/instana-agent-operator
    support: Instana
  name: instana-agent-operator.v0.0.2
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Instana Agent
      displayName: Instana Agent
      kind: InstanaAgent
      name: agents.instana.io
      statusDescriptors:
      - description: Name of the Kubernetes Cluster
        displayName: zone
        path: agent.zone.name
      - description: Your Instana API key
        displayName: key
        path: agent.key
      - description: Endpoint hostname the Instana agent should connect to. Might
          be adjusted depending on your deployment type (SaaS or On-Premises) and
          region.
        displayName: endpoint.host
        path: agent.endpoint.host
      - description: Endpoint port the Instana agent should connect to. Might be adjusted
          depending on your deployment type (SaaS or On-Premises) and region.
        displayName: endpoint.port
        path: agent.endpoint.port
      - description: configuration.yaml file that will be copied into the Instana
          agent instances.
        displayName: configuration.yaml
        path: config.files.configuration.yaml
      version: v1beta1
  description: '# Kubernetes Operator for the Instana APM Agent


    This is an experimental alpha version of the upcoming Kubernetes Operator for
    the [Instana APM Agent](https://www.instana.com).


    This operator is intended to run in the `instana-agent` namespace. Before creating
    the subscription, please create the following resources:


    * `instana-agent` namespace

    * `instana-agent` operator group


    See [https://github.com/instana/instana-agent-operator/blob/master/docs/install-via-olm.md](https://github.com/instana/instana-agent-operator/blob/master/docs/install-via-olm.md)
    for documentation.'
  displayName: Instana Agent Operator
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ''
          - apps
          - extensions
          - rbac.authorization.k8s.io
          resources:
          - pods
          - pods/exec
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - replicasets
          - deployments
          - daemonsets
          - clusterroles
          - clusterrolebindings
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - apiextensions.k8s.io
          - customresourcedefinitions.apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - list
        - apiGroups:
          - instana.io
          resources:
          - agents
          verbs:
          - watch
          - list
          - get
          - update
        serviceAccountName: instana-agent-operator
      deployments:
      - name: instana-agent-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              k8s-app: instana-agent-operator
          template:
            metadata:
              labels:
                k8s-app: instana-agent-operator
            spec:
              containers:
              - env:
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: instana/instana-agent-operator:0.0.2
                imagePullPolicy: IfNotPresent
                name: instana-agent-operator
                ports:
                - containerPort: 8080
              serviceAccount: instana-agent-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - monitoring
  - APM
  - Instana
  links:
  - name: GitHub Repository
    url: https://github.com/instana/instana-agent-operator
  maintainers:
  - email: support@instana.com
    name: Instana
  maturity: alpha
  minKubeVersion: 1.11.0
  provider:
    name: Instana
  version: 0.0.2
