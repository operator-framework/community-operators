apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "maistra.io/v1alpha1",
          "kind": "Session",
          "metadata": {
            "name": "session-sample"
          },
          "spec": {
            "ref": [
              {
                "name": "ratings-v1"
              }
            ],
            "route": {
              "name": "end-user",
              "type": "header",
              "value": "jason"
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Developer Tools
    containerImage: quay.io/maistra/istio-workspace:v0.0.6
    createdAt: 2021-02-16T13:23:21Z
    description: Safely develop and test on any Kubernetes cluster without affecting others.
    operators.operatorframework.io/builder: operator-sdk-v1.3.0
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/maistra/istio-workspace
    support: Red Hat, Inc.
  name: istio-workspace-operator.v0.0.6
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: Session
      name: sessions.maistra.io
      version: v1alpha1
  description: |
    Testing on production sounds scary and dangerous because a lot of things can go wrong.
    One thing to worry about is the impact on regular application users.
    Fortunately, Istio Workspace supports testing on production in an unobtrusive way.
    It lets you test your changes without users noticing a glitch.
    See the project [README](https://github.com/maistra/istio-workspace/blob/master/README.adoc)
    for more information and details.
  displayName: Istio Workspace
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - endpoints
          - events
          - persistentvolumeclaims
          - pods
          - secrets
          - services
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resourceNames:
          - istio-workspace
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - apps.openshift.io
          resources:
          - deploymentconfigs
          verbs:
          - '*'
        - apiGroups:
          - istio.openshift.com
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - maistra.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - maistra.io
          resources:
          - sessions
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - maistra.io
          resources:
          - sessions/finalizers
          verbs:
          - update
        - apiGroups:
          - maistra.io
          resources:
          - sessions/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - create
          - get
        - apiGroups:
          - networking.istio.io
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: istio-workspace
      deployments:
      - name: istio-workspace-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                app: istio-workspace
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - serve
                command:
                - ike
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: istio-workspace
                image: quay.io/maistra/istio-workspace:v0.0.6
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8282
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: istio-workspace
                readinessProbe:
                  failureThreshold: 10
                  httpGet:
                    path: /readyz
                    port: 8282
                  initialDelaySeconds: 2
                  periodSeconds: 20
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
              serviceAccountName: istio-workspace
              terminationGracePeriodSeconds: 30
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: true
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - istio
  - telepresence
  links:
  - name: Istio Workspace Documentation
    url: https://istio-workspace-docs.netlify.com/
  - name: How to install CLI tool
    url: https://github.com/maistra/istio-workspace#install-in-two-easy-steps
  maintainers:
  - email: aslak@redhat.com
    name: Aslak Knutsen
  - email: bartosz@redhat.com
    name: Bartosz Majsak
  maturity: alpha
  provider:
    name: Red Hat, Inc.
  version: 0.0.6
