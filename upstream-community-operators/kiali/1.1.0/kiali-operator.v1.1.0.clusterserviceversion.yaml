  description: "A Microservice Architecture breaks up the monolith into many smaller\
    \ pieces that are composed together. Patterns to secure the communication between\
    \ services like fault tolerance (via timeout, retry, circuit breaking, etc.) have\
    \ come up as well as distributed tracing to be able to see where calls are going.\n\
    \nA service mesh can now provide these services on a platform level and frees\
    \ the application writers from those tasks. Routing decisions are done at the\
    \ mesh level.\n\nKiali works with Istio, in OpenShift or Kubernetes, to visualize\
    \ the service mesh topology, to provide visibility into features like circuit\
    \ breakers, request rates and more. It offers insights about the mesh components\
    \ at different levels, from abstract Applications to Services and Workloads.\n\
    \nSee [https://www.kiali.io](https://www.kiali.io) to read more.\n\n### Prerequisites\n\
    \nToday Kiali works with Istio. So before you install Kiali, you must have already\
    \ installed Istio. Note that Istio can come pre-bundled with Kiali (specifically\
    \ if you installed the Istio demo helm profile or if you installed Istio with\
    \ the helm option '--set kiali.enabled=true'). If you already have the pre-bundled\
    \ Kiali in your Istio environment and you want to install Kiali via the Kiali\
    \ Operator, uninstall the pre-bundled Kiali first. You can do this via this command:\n\
    \n    kubectl delete --ignore-not-found=true all,secrets,sa,templates,configmaps,deployments,clusterroles,clusterrolebindings,ingresses,customresourcedefinitions\
    \ --selector=\"app=kiali\" -n istio-system\n\nWhen you install Kiali in a non-OpenShift\
    \ Kubernetes environment, the authentication strategy will default to `login`.\
    \ When using the authentication strategy of `login`, you are required to create\
    \ a Kubernetes Secret with a `username` and `passphrase` that you want users to\
    \ provide in order to successfully log into Kiali. Here is an example command\
    \ you can execute to create such a secret (with a username of `admin` and a passphrase\
    \ of `admin`):\n\n    kubectl create secret generic kiali -n istio-system --from-literal\
    \ \"username=admin\" --from-literal \"passphrase=admin\"\n\n### Kiali Custom Resource\
    \ Configuration Settings\n\nFor quick descriptions of all the settings you can\
    \ configure in the Kiali Custom Resource (CR), see the file [kiali_cr.yaml](https://github.com/kiali/kiali/blob/v1.1.0/operator/deploy/kiali/kiali_cr.yaml)\n\
    \n### Accessing the UI\n\nBy default, the Kiali operator exposes the Kiali UI\
    \ as a Route on OpenShift or Ingress on Kubernetes.\nOn OpenShift, the default\
    \ root context path is '/' and on Kubernetes it is '/kiali' though you can change\
    \ this by configuring the 'web_root' setting in the Kiali CR."
