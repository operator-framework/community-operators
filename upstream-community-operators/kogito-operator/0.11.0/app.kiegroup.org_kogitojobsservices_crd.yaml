              description: 'Maximum interval in milliseconds when retrying to execute
                jobs, in case of failures. Default to service default, see: https://github.com/kiegroup/kogito-runtimes/wiki/Jobs-Service#configuration-properties'
              format: int64
              type: integer
            replicas:
              description: 'Number of replicas that the service will have deployed
                in the cluster Default value: 1'
              format: int32
              minimum: 0
              type: integer
            resources:
              description: Defined compute resource requirements for the deployed
                service
              properties:
                limits:
                  additionalProperties:
                    type: string
                  description: 'Limits describes the maximum amount of compute resources
                    allowed. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/'
                  type: object
                requests:
                  additionalProperties:
                    type: string
                  description: 'Requests describes the minimum amount of compute resources
                    required. If Requests is omitted for a container, it defaults
                    to Limits if that is explicitly specified, otherwise to an implementation-defined
                    value. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/'
                  type: object
              type: object
            serviceLabels:
              additionalProperties:
                type: string
              description: Additional labels to be added to the Service managed by
                the operator
              type: object
          type: object
        status:
          description: KogitoJobsServiceStatus defines the observed state of KogitoJobsService
          properties:
            conditions:
              description: History of conditions for the resource
              items:
                description: Condition is the detailed condition for the resource
                properties:
                  lastTransitionTime:
                    format: date-time
                    type: string
                  message:
                    type: string
                  reason:
                    description: ReasonType is the type of reason
                    type: string
                  status:
                    type: string
                  type:
                    description: ConditionType is the type of condition
                    type: string
                required:
                - status
                - type
                type: object
              type: array
            deploymentConditions:
              description: General conditions for the Kogito Service deployment
              items:
                description: DeploymentCondition describes the state of a deployment
                  at a certain point.
                properties:
                  lastTransitionTime:
                    description: Last time the condition transitioned from one status
                      to another.
                    format: date-time
                    type: string
                  lastUpdateTime:
                    description: The last time this condition was updated.
                    format: date-time
                    type: string
                  message:
                    description: A human readable message indicating details about
                      the transition.
                    type: string
                  reason:
                    description: The reason for the condition's last transition.
                    type: string
                  status:
                    description: Status of the condition, one of True, False, Unknown.
                    type: string
                  type:
                    description: Type of deployment condition.
                    type: string
                required:
                - status
                - type
                type: object
              type: array
            externalURI:
              description: URI is where the service is exposed
              type: string
            image:
              description: Image is the resolved image for this service
              type: string
          required:
          - conditions
          type: object
      type: object
