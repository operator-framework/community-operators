apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: kom-operator.v1.0.2
  namespace: placeholder
  annotations:
    categories: Application Runtime
    certified: 'false'
    createdAt: '2018-01-15T12:59:00Z'
    description: >-
      Operator for managing full LifeCycle of microservices including auto
      scaling, load balancing and deployment.
    containerImage: kaiso/kom-operator:v1.0.2
    support: Kais OMRI
    capabilities: Auto Pilot
    repository: 'https://github.com/kaiso/kom-operator'
    alm-examples: >-
      [{ "apiVersion": "kom.kaiso.github.io/v1alpha1", "kind": "Microservice",
      "metadata": { "name": "kom-nginx", "namespace": "default", "labels": {
      "deploymentName": "kaiso-nginx" } }, "spec": { "container": { "image":
      "nginx:latest", "args": [ "nginx-debug", "-g", "daemon off;" ], "routing":
      { "http": [ { "port": { "containerPort": 8019, "name": "https" }, "rule":
      "PathPrefix(`/nginxhttps`)" }, { "port": { "containerPort": 80, "name":
      "http" }, "rule": "PathPrefix(`/nginx`)" } ] }, "volumeMounts": [ {
      "mountPath": "/var/log/", "name": "logvolume" } ], "limits": { "memory":
      "512Mi" } }, "autoscaling": { "min": 1, "max": 5, "scaler": [ {
      "resource": "CPU", "type": "Utilization", "value": "75" } ] }, "volumes":
      [ { "name": "logvolume", "hostPath": { "path": "/tmp/log", "type":
      "DirectoryOrCreate" } } ] } }]
spec:
  displayName: KOM Operator
  description: >
    ## Seamlessly manage your Microservices LifeCycle

    Deploy, monitor, scale automatically and load balance your HTTP based
    microservices with no effort

    ## The KOM Operator

    The Kubernetes Operator for Microservices aka the KOM Operator manages the
    deployment lifeclycle, the load balancing and the auto scaling of HTTP based
    microservices

    Simply grab a config for your microservice like the following example


    ```
      apiVersion: kom.kaiso.github.io/v1alpha1
      kind: Microservice
      metadata:
          name: kom-nginx
          namespace: default
          labels:
              deploymentName: kaiso-nginx
      spec:
        container:
          image: nginx:latest
          args:
              - 'nginx-debug'
              -  '-g'
              - 'daemon off;'
          routing:
                http:
                  - port: 
                      containerPort: 8019
                      name: "https"
                    rule: "PathPrefix(`/nginxhttps`)"
                  - port: 
                      containerPort: 80
                      name: "http"
                    rule: "PathPrefix(`/nginx`)"
          volumeMounts:
                  - mountPath: /var/log/
                    name: logvolume
          limits:
                memory: 512Mi
        autoscaling:
            min: 1
            max: 5
            scaler:
                - resource: CPU
                  type: Utilization
                  value: "75"
        volumes:
            - name: logvolume
              hostPath:
                  path: /tmp/log
                  type: DirectoryOrCreate'
    ```




    ## Prerequisites for enabling this Operator

    - The operator runs on the kube-system namespace so user must have the
    required privilieges.

    - No prior configuration is necessary to enable the KOM Operator
  maturity: beta
  version: 1.0.2
  replaces: ''
  skips: []
  minKubeVersion: 1.15.0
  keywords:
    - Autoscaling
    - Loadbalancing
    - Deployment
    - Microservices
  maintainers:
    - name: Kais OMRI
      email: kais.omri.int@gmail.com
  provider:
    name: Kais OMRI
  labels: {}
  selector:
    matchLabels: {}
  links:
    - name: Github page
      url: 'https://github.com/kaiso/kom-operator'
  icon:
    - base64data: >-
        
      mediatype: image/png
  customresourcedefinitions:
    owned:
      - name: microservices.kom.kaiso.github.io
        displayName: Microservice
        kind: Microservice
        version: v1alpha1
        description: Microservice
        resources:
          - version: v1
            kind: Deployment
          - version: v1
            kind: Service
          - version: v1
            kind: ReplicaSet
          - version: v1
            kind: Pod
          - version: v1
            kind: Secret
          - version: v1
            kind: ConfigMap
        specDescriptors:
          - path: autoscaling
            description: Autoscaling
            displayName: Autoscaling
            x-descriptors: []
          - path: container
            description: Container
            displayName: Container
            x-descriptors: []
          - path: serviceAccountName
            description: Service Account Name
            displayName: Service Account Name
            x-descriptors: []
          - path: volumes
            description: Volumes
            displayName: Volumes
            x-descriptors: []
        statusDescriptors:
          - path: lastUpdate
            description: Last Update
            displayName: Last Update
            x-descriptors: []
          - path: reason
            description: Reason
            displayName: Reason
            x-descriptors: []
          - path: routing
            description: Routing
            displayName: Routing
            x-descriptors: []
          - path: status
            description: Status
            displayName: Status
            x-descriptors: []
    required: []
  install:
    strategy: deployment
    spec:
      permissions: []
      clusterPermissions:
        - serviceAccountName: kom-operator
          rules:
            - apiGroups:
                - ''
              resources:
                - pods
                - services
                - services/finalizers
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - autoscaling
              resources:
                - '*'
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - kom-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - ''
              resources:
                - pods
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - replicasets
                - deployments
              verbs:
                - get
            - apiGroups:
                - kom.kaiso.github.io
              resources:
                - '*'
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - extensions
              resources:
                - ingresses
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - extensions
              resources:
                - ingresses/status
              verbs:
                - update
      deployments:
        - name: kom-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: kom-operator
            template:
              metadata:
                labels:
                  name: kom-operator
              spec:
                serviceAccountName: kom-operator
                containers:
                  - name: kom-operator
                    image: kaiso/kom-operator:v1.0.2
                    command:
                      - kom-operator
                    imagePullPolicy: Always
                    env:
                      - name: WATCH_NAMESPACE
                        value: ''
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: kom-operator
                      - name: SMART_RELOAD
                        value: 'false'
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false
