apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[{"apiVersion":"charts.helm.k8s.io/v1alpha1","kind":"Kong","metadata":{"name":"example-kong"},"spec":{"image":{"repository":"kong","tag":"2.0.0","pullPolicy":"Always"},"proxy":{"type":"NodePort"},"env":{"prefix":"/kong_prefix/"},"resources":{"limits":{"cpu":"500m","memory":"2G"},"requests":{"cpu":"100m","memory":"512Mi"}},"ingressController":{"enabled":true,"installCRDs":false}}}]'
    capabilities: Basic Install
    categories: Networking
    certified: 'false'
    containerImage: kong-docker-kong-operator.bintray.io/kong-operator:v0.2.1
    createdAt: '2020-04-10T17:26:45Z'
    description: Install and manage Kong clusters.
    repository: https://github.com/kong/kong-operator
    support: Harry Bagdi
  name: kong.v0.2.1
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - description: A configuration file for a Kong cluster.
      displayName: Kong
      kind: Kong
      name: kongs.charts.helm.k8s.io
      version: v1alpha1
  description: Install and manage Kong clusters.
  displayName: Kong Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - extensions
          resources:
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - roles
          - clusterrolebindings
          - rolebindings
          verbs:
          - '*'
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - '*'
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - ''
          resources:
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - charts.helm.k8s.io
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: kong-operator
      deployments:
      - name: kong-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: kong-operator
          template:
            metadata:
              labels:
                name: kong-operator
            spec:
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: kong-operator
                image: kong-docker-kong-operator.bintray.io/kong-operator:v0.2.1
                imagePullPolicy: Always
                name: kong-operator
              serviceAccountName: kong-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - kong
  - ingress
  - proxy
  - microservices
  links:
  - name: Kong
    url: https://konghq.com/kong
  - name: Helm Chart Source
    url: https://github.com/kong/charts/tree/master/charts/kong
  - name: Configuration Options
    url: https://github.com/kong/charts/tree/master/charts/kong#configuration
  - name: Kong Operator
    url: https://github.com/kong/kong-operator
  maintainers:
  - email: harry@konghq.com
    name: Harry
  maturity: alpha
  provider:
    name: Kong Inc
  version: 0.2.1
