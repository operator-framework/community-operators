      displayName: ClusterPropagatedVersion
      kind: ClusterPropagatedVersion
      name: clusterpropagatedversions.core.kubefed.k8s.io
      version: v1alpha1
    - description: DNSEndpoint is the CRD wrapper for Endpoint which is designed to
