            spec:
              containers:
              - command:
                - /manager
                image: xridge/kubestone:v0.4.0
                name: kubestone
                resources:
                  requests:
                    cpu: 100m
                    memory: 128Mi
              serviceAccount: kubestone-operator
              terminationGracePeriodSeconds: 10
