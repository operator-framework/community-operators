apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: chaosengines.litmuschaos.io
spec:
  group: litmuschaos.io
  names:
    kind: ChaosEngine
    listKind: ChaosEngineList
    plural: chaosengines
    singular: chaosengine
  scope: Namespaced
  subresources:
  validation:
    openAPIV3Schema:
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          type: object
          properties:
            monitoring: 
              type: boolean
            jobCleanUpPolicy: 
              type: string
              pattern: ^(delete|retain)$
              # alternate ways to do this in case of complex pattern matches
              #oneOf:
              #  - pattern: '^delete$'
              #  - pattern: '^retain$'
            chaosType: 
              type: string
              pattern: ^(app|infra)$
            appinfo:
              type: object
              properties:
                appkind: 
                  type: string
                  pattern: ^(deployment|statefulset|daemonset)$
                applabel: 
                  type: string
                appns: 
                  type: string
            auxiliaryAppInfo: 
              type: string
            chaosServiceAccount:
              type: string
            components:
              type: object
              properties: 
                monitor: 
                  type: object
                  properties: 
                    image: 
                      type: string
                runner: 
                  type: object
                  properties:
                    image: 
                      type: string
                    type:
                      type: string
                      pattern: ^(go|ansible)$
            experiments:
              type: array
              items:
                type: object
                properties:
                  name: 
                    type: string
                  spec:
                    type: object
                    properties:
                      components: 
                        type: array
                        items:
                          type: object
                          properties:  
                            name: 
                              type: string
                            value: 
                              type: string 
        status:
          type: object
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true