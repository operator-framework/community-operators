    - name: Litmus Website
      url: https://litmuschaos.io
    - name: Source Code
      url: https://github.com/litmuschaos
  icon:
    - base64data:  
      mediatype: image/png
  labels:
    alm-owner-litmus: chaosoperator
    operated-by: chaosoperator
  selector:
    matchLabels:
      alm-owner-litmus: chaosoperator
      operated-by: chaosoperator
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: false
  install:
    strategy: deployment
    spec:
      clusterPermissions:
        - serviceAccountName: chaos-operator
          rules:
            - apiGroups:
              - "*"
              resources:
              - clusterroles
              - clusterrolebindings
              verbs:
              - "*"
            - apiGroups:
              - "*"
              resources:
              - namespaces
              - services
              - serviceaccounts
              - pods
              - deployments
              - daemonsets
              - secrets
              - events
              - endpoints
              - configmaps
              - jobs
              verbs:
              - create
              - get
              - list
              - watch
              - update
              - patch
              - delete
            - apiGroups:
              - apiextensions.k8s.io
              resources:
              - customresourcedefinitions
              verbs:
              - create
              - get
              - list
              - update
              - patch
              - delete 
            - apiGroups:
              - litmuschaos.io
              resources:
              - chaosengines
              - chaosengines/finalizers
              - chaosengines/status
              - chaosexperiments
              - chaosexperiments/finalizers
              - chaosexperiments/status
              - chaosresults
              - chaosresults/finalizers
              - chaosresults/status
              verbs:
              - create
              - get
              - list
              - watch
              - patch
              - update
              - delete
      deployments:
        - name: chaos-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: chaos-operator
            strategy:
              type: RollingUpdate
            template:
              metadata:
                labels:
                  name: chaos-operator
                name: chaos-operator
              spec:
                containers:
                - name: chaos-operator
                  image: index.docker.io/litmuschaos/chaos-operator:0.7.0
                  imagePullPolicy: Always
                  env:
                  - name: WATCH_NAMESPACE
                    value: ""
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                  - name: OPERATOR_NAME
                    value: "chaos-operator"
                  - name: SEC_RES_SA
                    value: "chaos-operator"
                serviceAccountName: chaos-operator
  customresourcedefinitions:
    owned:
      - name: chaosengines.litmuschaos.io
        version: v1alpha1
        kind: ChaosEngine
        displayName: ChaosEngine
        description: Represents the Chaos Schedule for an application
        resources:
          - kind: Service
            name: ''
            version: v1
          - kind: Pod
            name: ''
            version: v1
          - kind: 
        specDescriptors:
          - description: Application Information
            displayName: AppInfo
            path: appinfo
          - description: Service Account for Chaos
            displayName: ChaosServiceAccount
            path: chaosServiceAccount
          - description: Chaos Experiment List
            displayName: Experiments
            path: experiments
        statusDescriptors:
          - description: ChaosEngine Conditions 
            displayName: Conditions
            path: conditions
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.conditions'
