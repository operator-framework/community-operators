apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "mariadb.persistentsys/v1alpha1",
          "kind": "MariaDB",
          "metadata": {
            "name": "mariadb"
          },
          "spec": {
            "database": "test-db",
            "username": "db-user",
            "password": "db-user",
            "rootpwd": "password",
            "size": 1,
            "image": "mariadb/server:10.3",
            "dataStoragePath": "/mnt/data",
            "dataStorageSize": "1Gi"
          }
        },
        {
            "apiVersion": "mariadb.persistentsys/v1alpha1",
            "kind": "Backup",
            "metadata": {
              "name": "mariadb-backup"
            },
            "spec": {
              "backupPath": "/mnt/backup",
              "backupSize": "1Gi",
              "schedule": "0 0 * * *"
            }
        }
      ]
    capabilities: Full Lifecycle
    categories: Database
    containerImage: quay.io/manojdhanorkar/mariadb-operator:v0.0.3 
    createdAt: '2020-04-07T11:17:00Z'
    description: Create mariadb server and database on Kubernetes
    repository: https://github.com/abalki001/mariadb-operator
    support: Manoj Dhanorkar
    certified: 'true'
  name: mariadb-operator.v0.0.3
  namespace: mariadb
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Represents a resource for managing MariaDB database
      kind: MariaDB
      displayName: MariaDB server
      name: mariadbs.mariadb.persistentsys
      version: v1alpha1
    - description: Represents a resource for managing MariaDB Backup
      kind: Backup
      displayName: MariaDB Backup
      name: backups.mariadb.persistentsys
      version: v1alpha1
  description: "This operator enables you to create MariaDB server and database easily by defining simple Custom Resource.\
    \ Operator's features are as follows:\n\n* Setup a MariaDB server with configured version\
	\  \n* Create a custom database along with a user credential set for the custom database\
	\ \n* Operator uses Persistent Volume where MariaDB can write its data files\
	\ \n* Seamless upgrades of MariaDB is possible without loosing existing data\
	\ \n* Take full backup of Database at user defined location\
	\ \n* Schedule backup at regular intervals\
	\ \r\n\r\n## Installation\r\nMariaDB Database uses external location on host to store all Database files.\
	\ This location is default set to `/mnt/data` from MariaDB CR file.
	\ \r\n\r\nEnsure that the path exists for Database files and has all necessary permissions.
	\ \r\n\r\nUser can change the storage location and storage size from CR file and apply the changes.
	\ \r\n\r\nSimilarly, Database backup storage location is default set to `/mnt/backup` and can be updated from MariaDB Backup CR.
	\ Along with this property, user can also update storage size, and backup schedule (in standard cron format).
	\ \r\n\r\n\r\n Operator creates the Persistent Volumes on its own, from the path mentioned in CR.
	\ So before starting the operator, ensure that locations exists and PVs are not present for same location.\r\n\r\n"

  displayName: Mariadb Operator
  icon: 
    - base64data: 
      mediatype: image/png
  install:
    spec:
      deployments:
      - name: mariadb-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: mariadb-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: mariadb-operator
            spec:
              containers:
              - command:
                - mariadb-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: mariadb-operator
                image: quay.io/manojdhanorkar/mariadb-operator:v0.0.3
                imagePullPolicy: Always
                name: mariadb-operator
                resources: {}
              serviceAccountName: mariadb-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - mariadb-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          - deployments
          verbs:
          - get
        - apiGroups:
          - batch
          resources:
          - cronjobs
          - jobs
          verbs:
          - create
          - delete
          - get
          - list
          - watch
          - update
        - apiGroups:
          - mariadb.persistentsys
          resources:
          - '*'
          - 'mariadbs'
          - 'backups'
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: mariadb-operator
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - persistentvolumes
          verbs:
          - create
          - delete
          - get
          - list
          - watch
        serviceAccountName: mariadb-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - mariadb-operator
  - mariadb
  - kubernetes
  - database
  maturity: alpha
  version: 0.0.3
  maintainers:
  - email: manoj_dhanorkar@persistent.com
    name: Manoj Dhanorkar
  - email: abhijit_balki@persistent.com
    name: Abhijit Balki
  minKubeVersion: 1.8.2
  links:
  - name: MariaDB Operator
    url: https://github.com/abalki001/mariadb-operator
  provider:
    name: Manoj Dhanorkar
  selector:
    matchLabels:
      name: mariadb-operator
  replaces: mariadb-operator.v0.0.2
