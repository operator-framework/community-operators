      \ (-|\\\\\\\\[[^\\\\\\\\]]*\\\\\\\\]) ([^ \\\\\\\"]*|\\\\\\\"[^\\\\\\\"]*\\\\\
      \\\") (-|[0-9]*) (-|[0-9]*)(?: ([^ \\\\\\\"]*|\\\\\\\"[^\\\\\\\"]*\\\\\\\")\
      \ ([^ \\\\\\\"]*|\\\\\\\"[^\\\\\\\"]*\\\\\\\"))?\\\"\\n)\\n\",\n      \"tableName\"\
      : \"apache_log\"\n    }\n  }\n]"
