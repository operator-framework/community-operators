apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: minio-operator.v1.0.3
  namespace: placeholder
  annotations:
    categories: 'Storage,    Big Data, AI/Machine Learning'
    certified: 'false'
    description: ' MinIO Operator allows creating distributed MinIO Clusters and manage their lifecycle'
    containerImage: 'minio/k8s-operator:1.0.3'
    support: 'MinIO, Inc.'
    capabilities: Full Lifecycle
    repository: 'https://github.com/minio/minio-operator'
    createdAt: 2019-10-21T00:00:00.000Z
    alm-examples: |-
      [
        {
          "apiVersion": "v1",
          "kind": "Secret",
          "metadata": {
            "name": "minio-creds-secret"
          },
          "data": {
              "accesskey": "bWluaW8=",
              "secretkey": "bWluaW8xMjM="
          }
        },
        {
          "apiVersion": "miniocontroller.min.io/v1beta1",
          "kind": "MinIOInstance",
          "metadata": {
            "name": "minio"
          },
          "spec": {
            "replicas": "4",
            "credsSecret": {
              "name": "minio-creds-secret"
            },
            "requestAutoCert": "false"
          }
        }
      ]
spec:
  displayName: MinIO Operator
  description: >
    ## About the managed application

    MinIO object storage platform enables building high performance data
    infrastructure for machine learning, analytics and application data
    workloads. MinIO is Open Source, Enterprise-Grade, Amazon S3 Compatible
    Object Storage. Some of the key features are:

    * SQL Select

    * Encryption & WORM

    * Multi-Site Federation

    * Lambda Compute

    * Integration with IAM Tools

    * Erasure Code & Bitrot Protection

    ## About this Operator

    MinIO Operator provides the following features:


    * Deploy: Launch MinIO Clusters with specific affinity, toleration and other
    pre-defined settings

    * Automatic TLS: Deploy TLS enabled MinIO clusters with builtin certificate
    signing requests.

    * Configure: Configure the fundamentals of MinIO like versions, persistence,
    erasure code configuration, and replicas.

  maturity: stable
  version: 1.0.3
  replaces: ''
  minKubeVersion: 1.14.0
  keywords:
    - Object Storage
    - Private Cloud
    - S3 API
    - Cloud Storage
  maintainers:
    - name: MinIO Developers
      email: dev@min.io
  provider:
    name: 'MinIO, Inc.'
  labels: {}
  selector:
    matchLabels: {}
  links:
    - name: MinIO Website
      url: 'https://www.min.io'
    - name: MinIO Documentation
      url: 'https://docs.min.io'
    - name: MinIO Operator Repository
      url: 'https://github.com/minio/minio-operator'
  icon:
    - base64data: >-
        
      mediatype: image/png
  customresourcedefinitions:
    owned:
      - name: minioinstances.miniocontroller.min.io
        displayName: MinIOInstance
        kind: MinIOInstance
        version: v1beta1
        description: Min IO Instance
        resources:
          - version: v1
            kind: Namespace
          - version: v1
            kind: Deployment
          - version: v1
            kind: Service
          - version: v1
            kind: ReplicaSet
          - version: v1
            kind: Pod
          - version: v1
            kind: Secret
          - version: v1
            kind: ConfigMap
          - version: v1
            kind: ServiceAccount
          - version: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
          - version: rbac.authorization.k8s.io/v1
            kind: ClusterRole
        specDescriptors:
          - path: replicas
            description: Replicas
            displayName: Replicas
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
          - path: version
            description: Version
            displayName: Version
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - path: mountpath
            description: Mountpath
            displayName: Mountpath
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - path: subpath
            description: Subpath
            displayName: Subpath
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
        statusDescriptors: []
    required: []
  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: minio-operator-sa
          rules:
            - apiGroups: 
              - ""
              resources:
                - namespaces
                - secrets
                - pods
                - services
                - events
              verbs:
                - get
                - watch
                - create
                - list
                - patch
            - apiGroups: 
              - "apps"
              resources:
                - statefulsets
              verbs:
                - get
                - create
                - list
                - patch
                - watch
            - apiGroups: 
              - "certificates.k8s.io"
              resources:
                - certificatesigningrequests
                - certificatesigningrequests/approval
                - certificatesigningrequests/status
              verbs:
                - update
                - create
                - get
            - apiGroups:
              - rbac.authorization.k8s.io
              resources:
                - roles
                - rolebindings
                - clusterroles
                - clusterrolebindings
              verbs:
                - create
                - delete
            - apiGroups: 
              - "miniocontroller.min.io"
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups: 
              - "min.io"
              resources:
                - '*'
              verbs:
                - '*'
      deployments:
        - name: minio-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: minio-operator
            template:
              metadata:
                labels:
                  app: minio-operator
              spec:
                serviceAccountName: minio-operator-sa
                containers:
                  - name: minio-operator
                    image: 'minio/k8s-operator:1.0.3'
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: true
    - type: AllNamespaces
      supported: false
