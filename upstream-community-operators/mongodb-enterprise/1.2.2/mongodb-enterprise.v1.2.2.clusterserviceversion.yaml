                  type:
                    pattern: ^ReplicaSet$
                    type: string
                  version:
                    pattern: ^[0-9]+.[0-9]+.[0-9]+(-ent)?$
                    type: string
                required:
                - credentials
                - project
                - version
                - type
                - members
