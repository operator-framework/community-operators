---
apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: >
      [
        {
          "apiVersion": "mongodb.com/v1",
          "kind": "MongoDB",
          "metadata": {
            "name": "my-replica-set"
          },
          "spec": {
            "credentials": "my-credentials",
            "members": 3,
            "opsManager": {
              "configMapRef": {
                "name": "my-project"
              }
            },
            "type": "ReplicaSet",
            "version": "4.2.2"
          }
        },
        {
          "apiVersion": "mongodb.com/v1",
          "kind": "MongoDB",
          "metadata": {
            "name": "sample-sharded-cluster"
          },
          "spec": {
            "configServerCount": 3,
            "credentials": "my-credentials",
            "mongodsPerShardCount": 3,
            "mongosCount": 2,
            "persistent": false,
            "opsManager": {
              "configMapRef": {
                "name": "my-project"
              }
            },
            "shardCount": 1,
            "type": "ShardedCluster",
            "version": "4.2.2"
          }
        },
        {
          "apiVersion": "mongodb.com/v1",
          "kind": "MongoDBUser",
          "metadata": {
            "name": "my-replica-set-x509-user"
          },
          "spec": {
            "db": "$external",
            "mongodbResourceRef": {
              "name": "my-replica-set"
            },
            "roles": [
              {
                "db": "admin",
                "name": "dbOwner"
              }
            ],
            "username": "CN=my-replica-set-x509-user,OU=cloud,O=MongoDB,L=New York,ST=New York,C=US"
          }
        },
        {
          "apiVersion": "mongodb.com/v1",
          "kind": "MongoDBOpsManager",
          "metadata": {
            "name": "ops-manager"
          },
          "spec": {
            "version": "4.2.8",
            "adminCredentials": "ops-manager-admin",
            "configuration": {
              "mms.fromEmailAddr": "admin@thecompany.com"
            },
            "externalConnectivity": {
              "type": "LoadBalancer"
            },
            "applicationDatabase": {
              "members": 3,
              "version": "4.2.2-ent",
              "persistent": true,
              "podSpec": {
                "cpu": "0.25"
              }
            }
          }
        }
      ]
    capabilities: Deep Insights
    categories: Database
    certified: 'true'
    containerImage: quay.io/mongodb/mongodb-enterprise-operator:1.5.1
    createdAt: 2020-04-30T10:00:00Z
    description: The MongoDB Enterprise Kubernetes Operator enables easy deploys of
      MongoDB into Kubernetes clusters, using our management, monitoring and backup
      platforms, Ops Manager and Cloud Manager.
    repository: https://github.com/mongodb/mongodb-enterprise-kubernetes
    support: MongoDB Community Support
  name: mongodb-enterprise.v1.5.1
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - description: MongoDB Deployment
      displayName: MongoDB Deployment
      group: mongodb.com
      kind: MongoDB
      name: mongodb.mongodb.com
      version: v1
      resources:
        - kind: StatefulSet
          version: apps/v1
          name: ''
        - kind: Service
          version: v1
          name: ''
    - description: MongoDB x509 User
      displayName: MongoDB User
      group: mongodb.com
      kind: MongoDBUser
      name: mongodbusers.mongodb.com
      version: v1
    - description: MongoDB Ops Manager
      displayName: MongoDB Ops Manager
      group: mongodb.com
      kind: MongoDBOpsManager
      name: opsmanagers.mongodb.com
      version: v1
      resources:
        - kind: StatefulSet
          version: apps/v1
          name: ''
        - kind: Service
          version: v1
          name: ''
        - kind: ConfigMap
          version: v1
          name: ''

  description: |
    The MongoDB Enterprise Kubernetes Operator enables easy deploys of MongoDB
    into Kubernetes clusters, using our management, monitoring and backup
    platforms, Ops Manager and Cloud Manager.

    ## Before You Start

    To start using the operator you''ll need an account in MongoDB Cloud Manager or
    a MongoDB Ops Manager deployment.

    * [Create a Secret with your OpsManager API key](https://docs.opsmanager.mongodb.com/current/tutorial/install-k8s-operator/#create-credentials)

    * [Create a ConfigMap with your OpsManager project ID and URL](https://docs.opsmanager.mongodb.com/current/tutorial/install-k8s-operator/#create-onprem-project)

    By installing this integration, you will be able to deploy MongoDB instances
    with a single simple command.

    ## Required Parameters

    * `project` - Enter the name of the ConfigMap containing project information
    * `credentials` - Enter the name of the Secret containing your OpsManager credentials

    ## Supported MongoDB Deployment Types ##

    * Standalone: An instance of mongod that is running as a single server and
    not as part of a replica set, this is, it does not do any kind of
    replication.

    * Replica Set: A replica set in MongoDB is a group of mongod processes that
    maintain the same data set. Replica sets provide redundancy and high
    availability, and are the basis for all production deployments. This section
    introduces replication in MongoDB as well as the components and architecture
    of replica sets. The section also provides tutorials for common tasks
    related to replica sets.

    * Sharded Cluster: The set of nodes comprising a sharded MongoDB deployment.
    A sharded cluster consists of config servers, shards, and one or more mongos
    routing processes. Sharding is a A database architecture that partitions
    data by key ranges and distributes the data among two or more database
    instances. Sharding enables horizontal scaling.

    ## Security ##

    The operator can enable TLS for all traffic between servers and also between
    clients and servers. Before enabling `security.tls.enabled` to `true` you
    should create your certificates or you can leave the operator to create all
    the certificates for you. Please be advised that the automatic generation of
    TLS certificates is only provided to be used in development and testing
    environments.

    For more information, please read the official MongoDB
    Kubernetes Operator [docs](https://docs.mongodb.com/kubernetes-operator/stable/).

  displayName: MongoDB
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - certificates.k8s.io
          resources:
          - certificatesigningrequests
          verbs:
          - get
          - create
          - list
          - watch
        - apiGroups:
          - "admissionregistration.k8s.io"
          resources:
          - validatingwebhookconfigurations
          verbs:
          - get
          - create
          - update
        serviceAccountName: mongodb-enterprise-operator
      deployments:
      - name: mongodb-enterprise-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              k8s-app: mongodb-enterprise-operator
          template:
            metadata:
              labels:
                k8s-app: mongodb-enterprise-operator
            spec:
              containers:
              - env:
                - name: CURRENT_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: MANAGED_SECURITY_CONTEXT
                  value: 'false'
                - name: OPERATOR_ENV
                  value: prod
                - name: MONGODB_ENTERPRISE_DATABASE_IMAGE
                  value: quay.io/mongodb/mongodb-enterprise-database:1.5.1
                - name: IMAGE_PULL_POLICY
                  value: Always
                - name: OPS_MANAGER_IMAGE_REPOSITORY
                  value: quay.io/mongodb/mongodb-enterprise-ops-manager
                - name: OPS_MANAGER_IMAGE_PULL_POLICY
                  value: Always
                - name: APP_DB_IMAGE_REPOSITORY
                  value: quay.io/mongodb/mongodb-enterprise-appdb
                image: quay.io/mongodb/mongodb-enterprise-operator:1.5.1
                imagePullPolicy: Always
                name: mongodb-enterprise-operator
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 100m
                    memory: 50Mi
              serviceAccountName: mongodb-enterprise-operator
      permissions:
      - rules:
        - apiGroups:
            - ""
          resources:
            - configmaps
            - secrets
            - services
          verbs:
            - get
            - list
            - create
            - update
            - delete
            - watch
        - apiGroups:
            - apps
          resources:
            - statefulsets
          verbs:
            - create
            - get
            - list
            - watch
            - delete
            - update
        - apiGroups:
            - mongodb.com
          resources:
            - mongodb
            - mongodb/finalizers
            - mongodbusers
            - opsmanagers
            - opsmanagers/finalizers
          verbs:
            - get
            - list
            - watch
            - delete
            - update
        serviceAccountName: mongodb-enterprise-operator
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
        serviceAccountName: mongodb-enterprise-appdb
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - mongodb
  - database
  - nosql
  links:
  - name: Documentation
    url: https://docs.opsmanager.mongodb.com/current/tutorial/install-k8s-operator/index.html
  maintainers:
  - email: support@mongodb.com
    name: MongoDB, Inc
  maturity: stable
  minKubeVersion: 1.13.0
  provider:
    name: MongoDB, Inc
  replaces: mongodb-enterprise.v1.4.5
  version: 1.5.1
