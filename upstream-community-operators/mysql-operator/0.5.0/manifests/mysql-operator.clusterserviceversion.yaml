apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "Backup",
          "metadata": {
            "name": "red-simple-backup"
          },
          "spec": {
            "instance": "red",
            "store": "red-store"
          }
        },
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "Database",
          "metadata": {
            "name": "red-blue"
          },
          "spec": {
            "instance": "red",
            "name": "blue"
          }
        },
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "Grant",
          "metadata": {
            "name": "red-demo-blue"
          },
          "spec": {
            "accessMode": "readWrite",
            "database": "red-blue",
            "user": "red-demo"
          }
        },
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "Instance",
          "metadata": {
            "name": "red"
          },
          "spec": {
            "database": "red"
          }
        },
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "Store",
          "metadata": {
            "name": "red-store"
          },
          "spec": {
            "backend": "blackhole",
            "bucket": "sample",
            "envs": [
              {
                "name": "KEY",
                "value": 1
              }
            ],
            "prefix": "/backup"
          }
        },
        {
          "apiVersion": "mysql.blaqkube.io/v1alpha1",
          "kind": "User",
          "metadata": {
            "name": "red-demo"
          },
          "spec": {
            "instance": "red",
            "password": "changeme",
            "username": "demo"
          }
        }
      ]
