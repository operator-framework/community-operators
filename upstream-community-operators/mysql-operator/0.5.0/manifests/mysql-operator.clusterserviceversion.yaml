  description: "The MySQL Operator provides a set of extensions for Kubernetes to manage\ncommunity-based MySQL instances. Once installed, you should be able, from\na simple manifest, to:\n\n- Create a MySQL instance \U0001F44C\n- Add databases to the newly created instance \U0001F3CB\n- Add new users \U0001F385 to a MySQL instance\n- Grant access \U0001F573 to databases for a user\n- Create a backup store \U0001F4AF in S3 and GCP storage\n- Generate a backup in the store \U0001F4A5\n- Create a new instance from a backup ‚ù§, i.e. clone an instance\n- Plug Prometheus and Grafana\n\n## Before you Start\n\nThere is not much to know, you must have the latest release of OLM,\nKubernetes 1.17+ with an Internet Access.\n\n## Starting...\n\nTo create your first instance, once the operator is properly installed\nand configured, create a new instance with a manifest like the one below:\n\n```yaml\napiVersion: mysql.blaqkube.io/v1alpha1\nkind: Instance\nmetadata:\n  name: red\nspec:\n  database: red\n```\n\nTo create a database on that instance, apply:\n\n```yaml\napiVersion: mysql.blaqkube.io/v1alpha1\nkind: Database\nmetadata:\n  name: red-blue\nspec:\n  database: blue\n  instance: red\n```\n \n## Continuing...\n\nIf you want to know more, check the [documentation](https://docs.blaqkube.io)\nor open an issue on the [Github repository](https://github.com/blaqkube/mysql-operator)"
