apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "apm.neuvector.com/v1alpha1",
          "kind": "Neuvector",
          "metadata": {
            "name": "example-neuvector"
          },
          "spec": {
            "admissionwebhook": {
              "type": "ClusterIP"
            },
            "containerd": {
              "enabled": false,
              "path": "/var/run/containerd/containerd.sock"
            },
            "controller": {
              "apisvc": {
                "type": null
              },
              "azureFileShare": {
                "enabled": false,
                "secretName": null,
                "shareName": null
              },
              "configmap": {
                "data": null,
                "enabled": false
              },
              "enabled": true,
              "federation": {
                "managedsvc": {
                  "type": null
                },
                "mastersvc": {
                  "type": null
                }
              },
              "image": {
                "repository": "neuvector/controller"
              },
              "ingress": {
                "annotations": {
                  "ingress.kubernetes.io/protocol": "https"
                },
                "enabled": false,
                "host": null,
                "path": "/",
                "secretName": null,
                "tls": false
              },
              "pvc": {
                "accessModes": [
                  "ReadWriteMany"
                ],
                "enabled": false,
                "storageClass": null
              },
              "replicas": 3,
              "strategy": {
                "rollingUpdate": {
                  "maxSurge": 1,
                  "maxUnavailable": 0
