apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: nfd-operator.v0.1.0
  namespace: placeholder
  annotations:
    capabilities: Basic Install
    categories: "Database"
    provider: Red Hat
    support: Red Hat
    containerImage: 
    createdAt: 2019-05-30T00:00:00Z
    certified: "false"
    repository: https://github.com/kubernetes-sigs/node-feature-discovery-operator
    alm-examples: |-
      [
        {
          "apiVersion": "nfd.kubernetes.io/v1alpha1",
          "kind": "NodeFeatureDiscovery",
          "metadata": {
            "name": "nfd-master-server"
          },
          "spec": {
            "namespace": "node-feature-discovery-operator"
          }
        }
      ]
    description: This software enables node feature discovery for Kubernetes. It detects hardware features available on each node in a Kubernetes cluster, and advertises those features using node labels.
spec:
  displayName: Node Feature Discovery    
  minKubeVersion: 1.17.0
  maintainers: 
  - name: "Red Hat"
    email: openshift-psap@redhat.com
  links: 
  - name: Documentation operator
    url: https://github.com/kubernetes-sigs/node-feature-discovery-operator
  - name: Documentation operand
    url: https://github.com/kubernetes-sigs/node-feature-discovery
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: NodeFeatureDiscovery
      name: nodefeaturediscoveries.nfd.kubernetes.io
      version: v1alpha1
      description: |
        The NFD operator creates and maintains the Node Feature Discovery (NFD) on Kubernetes. 
        It detects hardware features available on each node in a Kubernetes cluster, and advertises those features using node labels.
      displayName: Node Feature Discovery    
  description: |
    The NFD operator creates and maintains the Node Feature Discovery (NFD) on Kubernetes. 
    It detects hardware features available on each node in a Kubernetes cluster, and advertises those features using node labels.
  icon: 
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          - clusterroles
          - clusterrolebindings
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          - nodes
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - nfd.kubernetes.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - policy
          resourceNames:
          - nfd-worker
          resources:
          - podsecuritypolicies
          verbs:
          - use
        serviceAccountName: nfd-operator
      deployments:
      - name: nfd-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: nfd-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: nfd-operator
            spec:
              containers:
              - command:
                - node-feature-discovery-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: nfd-operator
                - name: NODE_FEATURE_DISCOVERY_IMAGE
                  value: quay.io/kubernetes_incubator/node-feature-discovery:latest
                image: quay.io/kubernetes_incubator/node-feature-discovery-operator:latest
                imagePullPolicy: Always
                name: nfd-operator
                ports:
                - containerPort: 60000
                  name: metrics
                readinessProbe:
                  exec:
                    command:
                    - stat
                    - /tmp/operator-sdk-ready
                  failureThreshold: 1
                  initialDelaySeconds: 4
                  periodSeconds: 10
                resources: {}
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                  readOnlyRootFilesystem: true
                volumeMounts:
                - mountPath: /tmp
                  name: tmp
              nodeSelector:
                node-role.kubernetes.io/master: ""
              serviceAccountName: nfd-operator
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/master
                operator: Equal
              volumes:
              - emptyDir: {}
                name: tmp
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: stable
  provider:
    name: "Red Hat"
  version: "0.1.0"
