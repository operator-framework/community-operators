  minKubeVersion: "v1.12.0"
  description: |
    The NuoDB Kubernetes Operator deploys the NuoDB database on OpenShift  3.11 or greater. It also supports either ephemeral or persistent storage options with configurations to run NuoDB Insights, a visual database monitoring Web UI, and start a sample application (ycsb) to quickly generate a configurable SQL workload against the database.  See: [NuoDb's github] (https://github.com/nuodb/nuodb-operator) for requirements.
  displayName: NuoDB Operator
  icon:
    - base64data: 
      mediatype: "image/jpeg"
  install:
    spec:
      deployments:
        - name: nuodb-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: nuodb-operator
            template:
              metadata:
                labels:
                  name: nuodb-operator
              spec:
                containers:
                  - name: nuodb-operator
                    image: quay.io/nuodb/nuodb-operator:v2.0.3
                    imagePullPolicy: Always
                    env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "nuodb-operator"
                restartPolicy: Always
                terminationGracePeriodSeconds: 5
                serviceAccountName: nuodb-operator
      permissions:
        - rules:
          - apiGroups:
            - nuodb.com
            resources:
            - "*"
            verbs:
            - "*"
          - apiGroups:
            - ""
            resources:
            - pods
            - services
            - endpoints
            - persistentvolumeclaims
            - events
            - configmaps
            - secrets
            - replicationcontrollers
            - bindings/finalizers
            verbs:
            - "*"
          - apiGroups:
            - apps
            resources:
            - deployments
            - daemonsets
            - replicasets
            - statefulsets
            verbs:
            - "*"
          - apiGroups:
            - route.openshift.io
            resources:
            - routes
            verbs:
            - '*'
          serviceAccountName: nuodb-operator
      clusterPermissions:
        - rules:
          - verbs:
            - use
            apiGroups:
            - security.openshift.io
            resources:
            - securitycontextconstraints
            resourceNames:
            - anyuid
          serviceAccountName: default
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - database
    - sql
  links:
    - name: NuoDB CE
      url: 'https://www.nuodb.com/dev-center/community-edition-download'
    - name: NuoDB Documentation
      url: 'https://doc.nuodb.com'
  maintainers:
    - email: tgates@nuodb.com
      name: NuoDB, Inc.
  maturity: alpha
  provider:
    name: NuoDB, Inc.
  version: 2.0.3
  replaces: nuodb-operator.v2.0.2
