  description: 'The Dynatrace OneAgent Operator allows users to easily deploy full-stack
    monitoring for [Kubernetes clusters](https://www.dynatrace.com/technologies/kubernetes-monitoring/).
    The Dynatrace OneAgent automatically monitors the workload running in containers
    down to the code and request level.


    ### Before You Start

    Add a Secret within the Namespace you''re deploying the Dynatrace Operator to,
    which would contain your API and PaaS tokens. Create tokens of type *Dynatrace
    API* (`API_TOKEN`) and *Platform as a Service* (`PAAS_TOKEN`) and use their values
    in the following commands respectively. For assistance please refer to [Create
    user-generated access tokens](https://www.dynatrace.com/support/help/shortlink/token#create-user-generated-access-tokens).


    ``` $ kubectl -n dynatrace create secret generic oneagent --from-literal="apiToken=API_TOKEN"
    --from-literal="paasToken=PAAS_TOKEN" ```


    You may update this Secret at any time to rotate the tokens.


    ### Required Parameters

    * `apiUrl` - provide the URL to the API of your Dynatrace environment. In Dynatrace
    SaaS it will look like `https://<ENVIRONMENTID>.live.dynatrace.com/api` . In Dynatrace
    Managed like `https://<YourDynatraceServerURL>/e/<ENVIRONMENTID>/api` .


    ### Advanced Options

    * **Image Override** - use a copy of the OneAgent container image from a registry
    other than Docker''s or Red Hat''s

    * **NodeSelectors** - select a subset of your cluster''s nodes to run the Dynatrace
    OneAgent on, based on labels

    * **Tolerations** - add specific tolerations to the agent so that it can monitor
    all of the nodes in your cluster; we include the default toleration so that Dynatrace
    OneAgent also monitors the master nodes

    * **Priority Class Name** - define the priorityClassName for OneAgent pods

    * **Environment variables** - define environment variables for the OneAgent container

    * **Disable Certificate Checking** - disable any certificate validation that may
    interact poorly with proxies with in your cluster

    * **Disable OneAgent Update** - disable the Operator''s auto-update feature for
    OneAgent pods

    * **Enable Istio Auto-config** - automatically create Istio objects for egress
    communication to the Dynatrace environment from the OneAgent


    For a complete list of supported parameters please consult the [Operator Deploy
    Guide](https://www.dynatrace.com/support/help/shortlink/kubernetes-deploy).

    '
  displayName: Dynatrace OneAgent
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: dynatrace-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: dynatrace-oneagent-operator
          template:
            metadata:
              labels:
                dynatrace: operator
                name: dynatrace-oneagent-operator
                operator: oneagent
            spec:
              containers:
              - command:
                - dynatrace-oneagent-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: quay.io/dynatrace/dynatrace-oneagent-operator:v0.4.2
                imagePullPolicy: Always
                name: dynatrace-oneagent-operator
                resources:
                  limits:
                    cpu: 200m
                    memory: 128Mi
                  requests:
                    cpu: 100m
                    memory: 64Mi
              nodeSelector:
                beta.kubernetes.io/os: linux
              serviceAccountName: dynatrace-oneagent-operator
      permissions:
      - rules:
        - apiGroups:
          - dynatrace.com
          resources:
          - oneagents
          verbs:
          - get
          - list
          - watch
          - update
        - apiGroups:
          - apps
          resources:
          - daemonsets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - delete
        - apiGroups:
          - ''
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - delete
        - apiGroups:
          - ''
          resources:
          - pods
          verbs:
          - get
          - list
          - watch
          - delete
        - apiGroups:
          - ''
          resources:
          - secrets
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - dynatrace.com
          resources:
          - oneagents/finalizers
          - oneagents/status
          verbs:
          - update
        - apiGroups:
          - networking.istio.io
          resources:
          - serviceentries
          - virtualservices
          verbs:
          - get
          - list
          - create
          - update
          - delete
        - apiGroups:
          - policy
          resourceNames:
          - dynatrace-oneagent-operator
          resources:
          - podsecuritypolicies
          verbs:
          - use
        serviceAccountName: dynatrace-oneagent-operator
      - rules:
        - apiGroups:
          - policy
          resourceNames:
          - dynatrace-oneagent
          resources:
          - podsecuritypolicies
          verbs:
          - use
        serviceAccountName: dynatrace-oneagent
    strategy: deployment
  installModes:
