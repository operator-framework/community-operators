apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: oneagents.dynatrace.com
spec:
  additionalPrinterColumns:
  - JSONPath: .spec.apiUrl
    name: ApiUrl
    type: string
  - JSONPath: .spec.tokens
    name: Tokens
    type: string
  - JSONPath: .status.version
    name: Version
    type: string
  - JSONPath: .status.phase
    name: Phase
    type: string
  - JSONPath: .metadata.creationTimestamp
    name: Age
    type: date
  group: dynatrace.com
  names:
    kind: OneAgent
    listKind: OneAgentList
    plural: oneagents
    singular: oneagent
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      description: OneAgent is the Schema for the oneagents API
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: OneAgentSpec defines the desired state of OneAgent
          properties:
            apiUrl:
              description: Dynatrace api url including `/api` path at the end either
                set ENVIRONMENTID to the proper tenant id or change the apiUrl as
                a whole, e.q. for Managed
              type: string
            args:
              description: Arguments to the installer.
              items:
                type: string
              type: array
            disableAgentUpdate:
              description: If enabled, OneAgent pods won't be restarted automatically
                in case a new version is available
              type: boolean
            dnsPolicy:
              description: DNS Policy for the OneAgent pods.
              type: string
            enableIstio:
              description: If enabled, Istio on the cluster will be configured automatically
                to allow access to the Dynatrace environment.
              type: boolean
            env:
              description: List of environment variables to set for the installer.
              items:
                description: EnvVar represents an environment variable present in
                  a Container.
                properties:
                  name:
                    description: Name of the environment variable. Must be a C_IDENTIFIER.
                    type: string
                  value:
                    description: 'Variable references $(VAR_NAME) are expanded using
                      the previous defined environment variables in the container
                      and any service environment variables. If a variable cannot
                      be resolved, the reference in the input string will be unchanged.
                      The $(VAR_NAME) syntax can be escaped with a double $$, ie:
                      $$(VAR_NAME). Escaped references will never be expanded, regardless
                      of whether the variable exists or not. Defaults to "".'
                    type: string
                  valueFrom:
                    description: Source for the environment variable's value. Cannot
                      be used if value is not empty.
                    properties:
                      configMapKeyRef:
                        description: Selects a key of a ConfigMap.
                        properties:
                          key:
                            description: The key to select.
                            type: string
                          name:
                            description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                              TODO: Add other useful fields. apiVersion, kind, uid?'
                            type: string
                          optional:
                            description: Specify whether the ConfigMap or its key
                              must be defined
                            type: boolean
                        required:
                        - key
                        type: object
                      fieldRef:
                        description: 'Selects a field of the pod: supports metadata.name,
                          metadata.namespace, metadata.labels, metadata.annotations,
                          spec.nodeName, spec.serviceAccountName, status.hostIP, status.podIP.'
                        properties:
                          apiVersion:
                            description: Version of the schema the FieldPath is written
                              in terms of, defaults to "v1".
                            type: string
                          fieldPath:
                            description: Path of the field to select in the specified
                              API version.
                            type: string
                        required:
                        - fieldPath
                        type: object
                      resourceFieldRef:
                        description: 'Selects a resource of the container: only resources
                          limits and requests (limits.cpu, limits.memory, limits.ephemeral-storage,
                          requests.cpu, requests.memory and requests.ephemeral-storage)
                          are currently supported.'
                        properties:
                          containerName:
                            description: 'Container name: required for volumes, optional
                              for env vars'
                            type: string
                          divisor:
                            description: Specifies the output format of the exposed
                              resources, defaults to "1"
                            type: string
                          resource:
                            description: 'Required: resource to select'
                            type: string
                        required:
                        - resource
                        type: object
                      secretKeyRef:
                        description: Selects a key of a secret in the pod's namespace
                        properties:
                          key:
                            description: The key of the secret to select from.  Must
                              be a valid secret key.
                            type: string
                          name:
                            description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                              TODO: Add other useful fields. apiVersion, kind, uid?'
                            type: string
                          optional:
                            description: Specify whether the Secret or its key must
                              be defined
                            type: boolean
                        required:
                        - key
                        type: object
                    type: object
                required:
                - name
                type: object
              type: array
            image:
              description: Installer image Defaults to docker.io/dynatrace/oneagent:latest
              type: string
            labels:
              additionalProperties:
                type: string
              description: Labels for the OneAgent pods
              type: object
            nodeSelector:
              additionalProperties:
                type: string
              description: Node selector to control the selection of nodes (optional)
              type: object
            priorityClassName:
              description: If specified, indicates the pod's priority. Name must be
                defined by creating a PriorityClass object with that name. If not
                specified the setting will be removed from the DaemonSet.
              type: string
            resources:
              description: Compute Resources required by OneAgent containers.
              properties:
                limits:
                  additionalProperties:
                    type: string
                  description: 'Limits describes the maximum amount of compute resources
                    allowed. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/'
                  type: object
                requests:
                  additionalProperties:
                    type: string
                  description: 'Requests describes the minimum amount of compute resources
                    required. If Requests is omitted for a container, it defaults
                    to Limits if that is explicitly specified, otherwise to an implementation-defined
                    value. More info: https://kubernetes.io/docs/concepts/configuration/manage-compute-resources-container/'
                  type: object
              type: object
            serviceAccountName:
              description: Name of the service account for the OneAgent
              type: string
            skipCertCheck:
              description: Disable certificate validation checks for installer download
                and API communication
              type: boolean
            tokens:
              description: Name of secret containing tokens Secret must contain keys
                `apiToken` and `paasToken`
              type: string
            tolerations:
              description: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
                (optional)
              items:
                description: The pod this Toleration is attached to tolerates any
                  taint that matches the triple <key,value,effect> using the matching
                  operator <operator>.
                properties:
                  effect:
                    description: Effect indicates the taint effect to match. Empty
                      means match all taint effects. When specified, allowed values
                      are NoSchedule, PreferNoSchedule and NoExecute.
                    type: string
                  key:
                    description: Key is the taint key that the toleration applies
                      to. Empty means match all taint keys. If the key is empty, operator
                      must be Exists; this combination means to match all values and
                      all keys.
                    type: string
                  operator:
                    description: Operator represents a key's relationship to the value.
                      Valid operators are Exists and Equal. Defaults to Equal. Exists
                      is equivalent to wildcard for value, so that a pod can tolerate
                      all taints of a particular category.
                    type: string
                  tolerationSeconds:
                    description: TolerationSeconds represents the period of time the
                      toleration (which must be of effect NoExecute, otherwise this
                      field is ignored) tolerates the taint. By default, it is not
                      set, which means tolerate the taint forever (do not evict).
                      Zero and negative values will be treated as 0 (evict immediately)
                      by the system.
                    format: int64
                    type: integer
                  value:
                    description: Value is the taint value the toleration matches to.
                      If the operator is Exists, the value should be empty, otherwise
                      just a regular string.
                    type: string
                type: object
              type: array
            waitReadySeconds:
              description: Defines the time to wait until OneAgent pod is ready after
                update - default 300 sec (optional)
              minimum: 0
              type: integer
          required:
          - apiUrl
          type: object
        status:
          description: OneAgentStatus defines the observed state of OneAgent
          properties:
            conditions:
              items:
                properties:
                  message:
                    type: string
                  reason:
                    type: string
                  status:
                    type: string
                  type:
                    type: string
                required:
                - message
                - reason
                - status
                - type
                type: object
              type: array
            instances:
              additionalProperties:
                properties:
                  ipAddress:
                    type: string
                  podName:
                    type: string
                  version:
                    type: string
                type: object
              type: object
            lastAPITokenProbeTimestamp:
              description: LastAPITokenProbeTimestamp tracks when the last request
                for the API token validity was sent.
              format: date-time
              type: string
            lastPaaSTokenProbeTimestamp:
              description: LastPaaSTokenProbeTimestamp tracks when the last request
