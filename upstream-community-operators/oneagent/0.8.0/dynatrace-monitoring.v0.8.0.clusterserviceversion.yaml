          resourceNames:
          - dynatrace-oneagent-operator
          resources:
          - podsecuritypolicies
          verbs:
          - use
      - serviceAccountName: dynatrace-oneagent
        rules:
        - apiGroups:
          - policy
          resourceNames:
          - dynatrace-oneagent
          resources:
          - podsecuritypolicies
          verbs:
