          - mutatingwebhookconfigurations
          verbs:
          - list
          - create
          - watch
        - apiGroups:
          - admissionregistration.k8s.io
          resources:
          - mutatingwebhookconfigurations
          resourceNames:
          - dynatrace-oneagent-webhook
          verbs:
          - get
          - update
      deployments:
      - name: dynatrace-oneagent-operator
        spec:
          replicas: 1
          revisionHistoryLimit: 1
          selector:
            matchLabels:
              name: dynatrace-oneagent-operator
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                dynatrace: operator
                name: dynatrace-oneagent-operator
                operator: oneagent
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: beta.kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                      - key: beta.kubernetes.io/os
                        operator: In
                        values:
                        - linux
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: docker.io/dynatrace/dynatrace-oneagent-operator:v0.8.0
                imagePullPolicy: Always
                name: dynatrace-oneagent-operator
                ports:
                - containerPort: 60000
                  name: metrics
                resources:
                  limits:
                    cpu: 100m
                    memory: 256Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
              serviceAccountName: dynatrace-oneagent-operator
      - name: dynatrace-oneagent-webhook
        spec:
          replicas: 1
          revisionHistoryLimit: 1
          selector:
            matchLabels:
              internal.oneagent.dynatrace.com/app: webhook
              internal.oneagent.dynatrace.com/component: webhook
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                dynatrace.com/operator: oneagent
                internal.oneagent.dynatrace.com/app: webhook
                internal.oneagent.dynatrace.com/component: webhook
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: beta.kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                      - key: beta.kubernetes.io/os
                        operator: In
                        values:
                        - linux
                    - matchExpressions:
                      - key: kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                        - arm64
                      - key: kubernetes.io/os
                        operator: In
                        values:
                        - linux
              containers:
              - args:
                - webhook-server
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: docker.io/dynatrace/dynatrace-oneagent-operator:v0.8.0
                imagePullPolicy: Always
                name: webhook
                ports:
                - containerPort: 8443
                  name: server-port
                readinessProbe:
                  httpGet:
                    path: /healthz
                    port: server-port
                    scheme: HTTPS
                  initialDelaySeconds: 15
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 256Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                volumeMounts:
                - mountPath: /mnt/webhook-certs
                  name: certs-volume
              - args:
                - webhook-bootstrapper
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                image: docker.io/dynatrace/dynatrace-oneagent-operator:v0.8.0
                imagePullPolicy: Always
                name: bootstrapper
                resources:
                  limits:
                    cpu: 100m
                    memory: 256Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                volumeMounts:
                - mountPath: /mnt/webhook-certs
                  name: certs-volume
              serviceAccountName: dynatrace-oneagent-webhook
              volumes:
              - emptyDir: {}
                name: certs-volume
      permissions:
      - serviceAccountName: dynatrace-oneagent-operator
        rules:
        - apiGroups:
