spec:
  customresourcedefinitions:
    owned:
    - description: Open Liberty Application
      displayName: Open Liberty
      group: openliberty.io
      kind: OpenLiberty
      name: openliberties.openliberty.io
      resources:
      - kind: ConfigMap
        name: ''
        version: v1
      - kind: Deployment
        name: ''
        version: v1
      - kind: Ingress
        name: ''
        version: v1beta1
      - kind: HorizontalPodAutoscaler
        name: ''
        version: v1
      - kind: Namespaces
        name: ''
        version: v1
      - kind: OpenLiberty
        name: ''
        version: v1alpha1
      - kind: Pod
        name: ''
        version: v1
      - kind: Role
        name: ''
        version: v1
      - kind: RoleBinding
        name: ''
        version: v1
      - kind: Secret
        name: ''
        version: v1
      - kind: Service
        name: ''
        version: v1
      - kind: ServiceAccount
        name: ''
        version: v1
      - kind: StatefulSet
        name: ''
        version: v1
      specDescriptors:
      - description: Docker registry to pull Liberty image from.
        displayName: Liberty image repository
        path: image.repository
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: A tag is a label applied to a image in a repository. Tags are
          how various images in a repository are distinguished from each other.
        displayName: Image tag
        path: image.tag
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: The default pull policy is IfNotPresent which causes the Kubelet
          to skip pulling an image if it already exists.
        displayName: Image pull policy
        path: image.pullPolicy
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: If using a registry that requires authentication, the name of
          the secret containing credentials.
        displayName: Image pull secret
        path: image.pullSecret
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Additional environment variables that will be set.
        displayName: Image Additional Environment Variables
        path: image.extraEnvs
      - description: Name of the ConfigMap that contains server configuration overrides
          (within key 'server-overrides.xml') to configure your Liberty server at
          deployment.
        displayName: ConfigMap with server configuration overrides
        path: image.serverOverridesConfigMapName
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Additional Volume Mounts for server pods.
        displayName: Extra Volume Mounts
        path: image.extraVolumeMounts
      - description: This name will be appended to the release name to form the name
          of resources created by the chart.
        displayName: Resource Name Override
        path: resourceNameOverride
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Additional Init Containers which are run before the containers
          are started.
        displayName: Extra Init Containers
        path: pod.extraInitContainers
      - description: Additional containers to be added to the server pods.
        displayName: Extra containers
        path: pod.extraContainers
      - description: Additional Volumes for server pods.
        displayName: Extra Volumes
        path: pod.extraVolumes
      - description: An API object that describes how to access applications, such
          as a set of Pods, and can describe ports and load-balancers.
        displayName: HTTP Service Type
        path: service.type
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: The name of the service.
        displayName: HTTP Service Name
        path: service.name
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: The HTTP port that the container will expose.
        displayName: HTTP Service Port
        path: service.port
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: A service can map an incoming HTTP port to the targetPort.
        displayName: HTTP Service Target Port
        path: service.targetPort
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Specifies whether HTTP protocol is enabled.
        displayName: Enable HTTP Service
        path: service.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: List of additional ports that are exposed by this service.
        displayName: Additional HTTP Service Ports
        path: service.extraPorts
      - description: An API object that describes how to access applications, such
          as a set of Pods, and can describe ports and load-balancers.
        displayName: JMS Service Type
        path: jmsService.type
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: The JMS port that the container will expose. This port uses SSL
          encryption if you enable SSL for this chart.
        displayName: JMS Port
        path: jmsService.port
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: A service can map an incoming JMS port to the targetPort. This
          port uses SSL encryption if you enable SSL for this chart.
        displayName: JMS Target port
        path: jmsService.targetPort
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Specifies whether JMS port is enabled.
        displayName: Enable JMS Service
        path: jmsService.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: An API object that describes how to access applications, such
          as a set of Pods, and can describe ports and load-balancers.
        displayName: IIOP Service Type
        path: iiopService.type
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: The IIOP port that the container will expose.
        displayName: IIOP Port
        path: iiopService.nonSecurePort
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: A service can map an incoming IIOP port to the targetPort.
        displayName: IIOP Target port
        path: iiopService.nonSecureTargetPort
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: The secure IIOP port that the container will expose.
        displayName: IIOP Secure Port
        path: iiopService.securePort
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: A service can map an incoming secure IIOP port to the targetPort.
        displayName: IIOP Secure Target port
        path: iiopService.secureTargetPort
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Specifies whether IIOP port is enabled.
        displayName: Enable IIOP Service
        path: iiopService.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Specifies whether SSL is enabled. Set to true if SSL will be
          enabled via generated SSL configuration or if Liberty is configured to use
          SSL in the Docker image.
        displayName: Enable SSL
        path: ssl.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Set to true if you want to use the generated SSL ConfigMap and
          secrets. This setting requires you to check 'Create cluster SSL configuration'
          the very first use. The benefit of reusing the generated SSL configuration
          between multiple Liberty servers is so that they can easily communicate
          with each other over SSL. Set to false if the Docker image already has SSL
          configured.
        displayName: Use cluster SSL configuration
        path: ssl.useClusterSSLConfiguration
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Specifies whether to generate Liberty SSL ConfigMap and secrets
          to be used in the cluster. Only generate the SSL configuration one time.
          If you generate the configuration a second time, errors might occur.
        displayName: Create cluster SSL configuration
        path: ssl.createClusterSSLConfiguration
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Specifies whether to use Ingress.
        displayName: Enable Ingress
        path: ingress.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: In some scenarios the exposed URL in the backend service differs
          from the specified path in the Ingress rule. Without a rewrite any request
          will return 404. To circumvent this, you can set rewrite target to the path
          expected by the service.
        displayName: Ingress Rewrite target
        path: ingress.rewriteTarget
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Path must match the content of an incoming request before the
          loadbalancer directs traffic to the backend.
        displayName: Ingress Path
        path: ingress.path
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Hostname used to access Liberty via Ingress (e.g. liberty.<icp
          proxy node address>.nip.io). See chart readme documentation for more details.
        displayName: Ingress Host
        path: ingress.host
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Name of the secret containing Ingress TLS certificate and key.
          See chart readme documentation for more details.
        displayName: Ingress Secret name
        path: ingress.secretName
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: A prefix for the name of the persistence volume claim (PVC).
          A PVC will not be created unless either 'Persist logs' or 'Persist transaction
          logs' is checked.
        displayName: PVC Prefix Name
        path: persistence.name
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Size of the volume to hold all the persisted data.
        displayName: PV Size
        path: persistence.size
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: The file system group ID to use for volumes that support ownership
          management.
        displayName: PV File system group ID
        path: persistence.fsGroupGid
      - description: Select this checkbox to allow the cluster to automatically provision
          new storage resource and create PersistentVolume objects.
        displayName: PV Use dynamic provisioning
        path: persistence.useDynamicProvisioning
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Specifies a StorageClass pre-created by the sysadmin. When set
          to "", then the PVC is bound to the default storageClass setup by the Kube
          Administrator.
        displayName: PV Storage class name
        path: persistence.storageClassName
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: When matching a PV, the label is used to find a match on the
          key.
        displayName: PV Selector label
        path: persistence.selector.label
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: When matching a PV, the value is used to find a match on the
          value.
        displayName: PV Selector value
        path: persistence.selector.value
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Select this checkbox to store server logs on a persistent volume
          so that the data is preserved if the pod is stopped.
        displayName: Persist Liberty logs
        path: logs.persistLogs
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Select this checkbox to store transaction logs data on a persistent
          volume so that the transaction logs can be recovered if the pod is stopped.
        displayName: Persist transaction logs
        path: logs.persistTransactionLogs
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Specifies container log output format.
        displayName: Liberty Console logging format
        path: logs.consoleFormat
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Controls the granularity of messages that go to the container
          log.
        displayName: Liberty Console logging level
        path: logs.consoleLogLevel
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Specify sources that are written to the container log. Use a
          comma separated list for multiple sources.
        displayName: Liberty Console logging sources
        path: logs.consoleSource
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Specifies whether to use the MicroProfile health endpoint (`/health`)
          as a readiness probe of the container. Requires HTTP service to be enabled.
        displayName: Enable Microprofile health
        path: microprofile.health.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Specifies whether to use Liberty features `monitor-1.0` and `mpMetrics-1.1`
          to monitor the server runtime environment and application metrics. Requires
          HTTP service to be enabled.
        displayName: Enable Liberty monitoring
        path: monitoring.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: The number of desired replica pods that run simultaneously.
        displayName: Number of pod replicas
        path: replicaCount
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:podCount
      - description: Specifies whether a horizontal pod autoscaler (HPA) is deployed.
          Note that enabling this field disables the Number of replicas field.
        displayName: Enable automatic scaling
        path: autoscaling.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Target average CPU utilization (represented as a percentage of
          requested CPU) over all the pods.
        displayName: Autoscale Target CPU utilization percentage
        path: autoscaling.targetCPUUtilizationPercentage
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Lower limit for the number of pods that can be set by the autoscaler.
        displayName: Autoscale Minimum replicas
        path: autoscaling.minReplicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:podCount
      - description: Upper limit for the number of pods that can be set by the autoscaler.  Cannot
          be lower than the minimum number of replicas.
        displayName: Autoscale Maximum replicas
        path: autoscaling.maxReplicas
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:podCount
      - description: Specifies whether the resource constraints in this Helm chart
          are enabled.
        displayName: Enable Helm resource constraints
        path: resources.constraints.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: The upper limit of CPU core. Specify integers, fractions (e.g.
          0.5), or millicores values(e.g. 100m, where 100m is equivalent to .1 core).
        displayName: CPU limit
        path: resources
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:resourceRequirements
      - description: Scheduling priority for using the Intel 64-bit architecture for
          worker nodes.
        displayName: Intel 64-bit architecture preference
        path: arch.amd64
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Scheduling priority for using the PowerPC 64-bit LE architecture
          for worker nodes.
        displayName: PowerPC 64-bit LE architecture preference
        path: arch.ppc64le
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Scheduling priority for using s390x zLinux architecture for worker
          nodes.
        displayName: s390x zLinux architecture preference
        path: arch.s390x
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Liberty runtime JVM arguments.
        displayName: Liberty JVM_ARGS
        path: env.jvmArgs
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Enable Hazelcast Session Caching by enabling and configuring
          Liberty feature sessionCaching-1.0 and enabling Hazelcast client provider
          libraries.
        displayName: Enable Hazelcast Session Caching
        path: sessioncache.enabled
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      - description: Embedded Hazelcast Topology (true). Client/Server Hazelcast Topology
          (false).
        displayName: Embedded Hazelcast Topology
        path: sessioncache.hazelcast.embedded
      - description: Hazelcast Docker image repository for client provider libraries.
        displayName: Hazelcast Docker image repository
        path: sessioncache.hazelcast.image.repository
      - description: Hazelcast Docker image tag for client provider libraries.
        displayName: Hazelcast Docker image tag
        path: sessioncache.hazelcast.image.tag
      - description: Defaults to 'Always' when the latest tag is specified. Otherwise
          the default is 'IfNotPresent'.
        displayName: Hazelcast Docker image pull policy
        path: sessioncache.hazelcast.image.pullPolicy
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:label
      - description: Install RBAC roles and bindings.
        displayName: Install
        path: rbac.install
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:booleanSwitch
      statusDescriptors:
      - description: Current conditions.
        displayName: Conditions
        path: conditions
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes.conditions
      version: v1alpha1
  description: "Installs a Jakarta EE / MicroProfile / Spring application running\
    \ on Open Liberty.  \nThis is an alpha version and is not intended to be used\
    \ in production. \n\n## Building an Application Image\n  \n  The first step is\
    \ to build an application image that contains your application and Open Liberty\
    \ configuration.\n  \n  See our [Open Liberty official GitHub repository](https://github.com/OpenLiberty/ci.docker#building-an-application-image)\
    \ for details on how to build an application image with Open Liberty as the base\
    \ layer.\n\n## Configuration\n\n  For a complete list of configuration items please\
    \ see [this table](https://github.com/IBM/charts/blob/master/stable/ibm-open-liberty/README.md#configuration).\n\
    \n  When running on an OpenShift environment, define your Security Context Constraints\
    \ (SCC) following the instructions under the install security section [here](https://github.com/OpenLiberty/open-liberty-operator).\n"
  displayName: Open Liberty Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: open-liberty-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: open-liberty-operator
          template:
            metadata:
              labels:
                name: open-liberty-operator
            spec:
              affinity:
                nodeAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - preference:
                      matchExpressions:
                      - key: beta.kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
                    weight: 3
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                    - matchExpressions:
                      - key: beta.kubernetes.io/arch
                        operator: In
                        values:
                        - amd64
              containers:
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: open-liberty-operator
                image: openliberty/operator:0.0.1
                imagePullPolicy: Always
                name: open-liberty-operator
              serviceAccountName: open-liberty-operator
      permissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - '*'
        - apiGroups:
          - extensions
          resources:
          - ingresses
          verbs:
          - '*'
        - apiGroups:
          - autoscaling
          resources:
          - horizontalpodautoscalers
          verbs:
          - '*'
        - apiGroups:
          - batch
          resources:
          - jobs
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - open-liberty-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - openliberty.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - '*'
        serviceAccountName: open-liberty-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - Open Liberty
  - MicroProfile
  - Jakarta EE
  - Java
  - Application Server
  - Runtime
  - Spring
  links:
  - name: Open Liberty Operator Guide
    url: https://github.com/OpenLiberty/open-liberty-operator/blob/master/README.md
  maintainers:
  - email: arthurdm@ca.ibm.com
    name: Arthur De Magalhaes
