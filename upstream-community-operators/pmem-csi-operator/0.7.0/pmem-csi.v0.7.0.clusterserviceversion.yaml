  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterroles
          - clusterrolebindings
          verbs:
          - '*'
        - apiGroups:
          - storage.k8s.io
          resources:
          - csidrivers
          verbs:
          - '*'
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - create
          - delete
        - apiGroups:
          - pmem-csi.intel.com
          resources:
          - deployments
          - deployments/status
          verbs:
          - '*'
        serviceAccountName: pmem-csi-operator
      deployments:
      - name: pmem-csi-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: pmem-csi-operator
          strategy: {}
          template:
            metadata:
              labels:
                app: pmem-csi-operator
                name: pmem-csi-operator
                pmem-csi.intel.com/webhook: ignore
            spec:
              containers:
              - command:
                - /usr/local/bin/pmem-csi-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: pmem-csi-operator
                image: intel/pmem-csi-driver:canary
                imagePullPolicy: IfNotPresent
                name: pmem-csi-operator
                resources: {}
                securityContext:
                  readOnlyRootFilesystem: true
                volumeMounts:
                - mountPath: /tmp
                  name: tmp
              serviceAccountName: pmem-csi-operator
              volumes:
              - emptyDir: {}
                name: tmp
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          - services
          - services/finalizers
          - serviceaccounts
          - endpoints
          - events
          - secrets
          - pods
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - daemonsets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resourceNames:
          - pmem-csi-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - '*'
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        serviceAccountName: pmem-csi-operator
    strategy: deployment
