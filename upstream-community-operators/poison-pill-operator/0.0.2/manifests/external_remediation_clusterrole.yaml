apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: poison-pill-ext-remediation
  labels:
    rbac.ext-remediation/aggregate-to-ext-remediation: "true"
rules:
  - apiGroups:
      - poison-pill.medik8s.io
    resources:
      - poisonpillremediationtemplates
    verbs:
      - get
  - apiGroups:
      - poison-pill.medik8s.io
    resources:
      - poisonpillremediations
    verbs:
      - get
      - list
      - create
      - delete

