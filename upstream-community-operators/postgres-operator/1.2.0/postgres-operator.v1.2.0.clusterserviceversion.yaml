  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - create
          - get
          - patch
          - update
        - apiGroups:
          - rbac.authorization.k8s.io
          resourceNames:
          - operator
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - get
          - create
          - delete
          - patch
          - list
        serviceAccountName: operator
      deployments:
      - name: postgres-operator
        spec:
          progressDeadlineSeconds: 600
          replicas: 1
          revisionHistoryLimit: 2
          selector:
            matchLabels:
              name: postgres-operator
          strategy:
            rollingUpdate:
              maxSurge: 25%
              maxUnavailable: 25%
            type: RollingUpdate
          template:
            metadata:
              creationTimestamp: null
              labels:
                name: postgres-operator
            spec:
              containers:
              - image: registry.opensource.zalan.do/acid/postgres-operator:v1.2.0
                imagePullPolicy: IfNotPresent
                name: postgres-operator
                resources:
                  limits:
                    cpu: '2'
                    memory: 500Mi
                  requests:
                    cpu: 500m
                    memory: 250Mi
                terminationMessagePath: /dev/termination-log
                terminationMessagePolicy: File
              dnsPolicy: ClusterFirst
              restartPolicy: Always
              schedulerName: default-scheduler
              serviceAccount: operator
              serviceAccountName: operator
              terminationGracePeriodSeconds: 30
      permissions:
      - rules:
        - apiGroups:
          - acid.zalan.do
          resources:
          - postgresqls
          - postgresqls/status
          - operatorconfigurations
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - configmaps
          verbs:
          - get
        - apiGroups:
          - ''
          resources:
          - endpoints
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - watch
        - apiGroups:
          - ''
          resources:
          - secrets
          verbs:
          - create
          - update
          - delete
          - get
        - apiGroups:
          - ''
          resources:
          - nodes
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ''
          resources:
          - persistentvolumeclaims
          verbs:
          - delete
          - get
          - list
        - apiGroups:
          - ''
          resources:
          - persistentvolumes
          verbs:
          - get
          - list
          - update
        - apiGroups:
          - ''
          resources:
          - pods
          verbs:
          - delete
          - get
          - list
          - watch
          - patch
        - apiGroups:
          - ''
          resources:
          - services
          verbs:
          - create
          - delete
          - get
          - patch
        - apiGroups:
          - apps
          resources:
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - policy
          resources:
          - poddisruptionbudgets
          verbs:
          - create
          - delete
          - get
        - apiGroups:
          - batch
          resources:
          - cronjobs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
        - apiGroups:
          - ''
          resources:
          - serviceaccounts
          verbs:
          - get
          - create
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - rolebindings
          verbs:
          - get
          - create
