          resources:
          - deployments
          - replicasets
          - statefulsets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - roles
          - rolebindings
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - app.redislabs.com
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: redis-enterprise-operator
    strategy: deployment
  installModes:
