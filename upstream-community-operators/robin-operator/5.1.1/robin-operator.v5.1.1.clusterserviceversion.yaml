apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: robin-operator.v5.1.1
  namespace: placeholder
  annotations:
      capabilities: "Full Lifecycle"
      categories: "Database,Big Data,Storage"
      certified: "true"
      createdAt: 2019-05-06T14:00:00Z
      containerImage: robinsys/robin-operator:5.1.1
      description: |-
         Robin Storage operator enables advanced data management capabilities to Kubernetes apps like snapshot,clone,rollback,backup,restore,import,etc.
      support: https://robin.io/support/
      alm-examples: >-
          [{ "apiVersion": "robin.io/v1alpha1", "kind": "RobinCluster", "metadata": { "name": "robin", "namespace": "placeholder" }, "spec": { "host_type": "physical", "image_robin": "robinsys/robin-storage:5.1.1", "k8s_provider": "openshift", "source": "operatorhub", "image_provisioner_v04": "robinsys/csi-provisioner:v0.4.1_robin", "image_provisioner_v10": "robinsys/csi-provisioner:v1.0.0_robin"} } ]
spec:
  displayName: Robin Storage
  keywords: 
  - storage
  - big data 
  - csi
  - databases
  - postgresql
  - cloudera
  provider:
    name: Robin.io
  maturity: stable
  version: 5.1.1
  icon:
  - base64data: >-
      
    mediatype: image/png
  links:
  - name: Robin
    url: 'https://robin.io'
  - name: Installation Guide
    url: 'https://docs.robin.io/5.1.1/install.html#installation-via-yaml'
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  install:
    strategy: deployment
    spec:
      deployments:
      - name: robin-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: robin-operator
          template:
            metadata:
              labels:
                name: robin-operator
                app.kubernetes.io/name: robin
            spec:
              serviceAccountName: robin-operator
              containers:
                - name: robin-operator
                  image: robinsys/robin-operator:5.1.1
                  command:
                  - robin-operator
                  env:
                    - name: WATCH_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.annotations['olm.targetNamespaces']
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: OPERATOR_NAME
                      value: robin-operator
      clusterPermissions:
      - serviceAccountName: robin-operator
        rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        - nonResourceURLs:
          - '*'
          verbs:
          - '*'
      - serviceAccountName: robin
        rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        - nonResourceURLs:
          - '*'
          verbs:
          - '*'

      permissions:
      - serviceAccountName: robin-operator
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - nodes
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - "*"
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - robin.io
          resources:
          - "*"
          verbs:
          - "*"
      - serviceAccountName: robin
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - nodes
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - "*"
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - robin.io
          resources:
          - "*"
          verbs:
          - "*"

  customresourcedefinitions:
    owned:
    - name: robinclusters.robin.io
      version: v1alpha1
      kind: RobinCluster
      group: robin.io
      displayName: Robin Cluster
      description: Robin storage operator brings advanced data management capabilities for all apps including helm charts.
      resources:
      - kind: RobinCluster
        name: ''
        version: v1alpha1
      - kind: ConfigMap
        name: ''
        version: v1
      - kind: Service
        name: ''
        version: v1
      - kind: ServiceAccount
        name: ''
        version: v1
      - kind: Node
        name: ''
        version: v1
      specDescriptors:
      - description: Type of the host, valid values physical, ec2, azure, gcp
        displayName: Host Type
        path: host_type
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: Robin Storage container image e.g, robinsys/robin-storage:5.1.1
        displayName: Robin Image
        path: image_robin
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: CSI Provisioner Image for k8s versions 1.11 and 1.12
        displayName: Provisioner Image V0.4
        path: image_provisioner_v04
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: CSI Provisioner Image for k8s versions 1.13
        displayName: Provisioner Image V1.0
        path: image_provisioner_v10
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: Node selector to select nodes on which Robin is to be deployed
        displayName: Node selector
        path: node_selector
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: Kubernetes provider, allowed values openshift
        displayName: Kubernetes Provider
        path: k8s_provider
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: Robin deployment mode, allowed values operatorhub
        displayName: Deployment source
        path: source
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: Options, refer to the Robin documentation to get details about various options
        displayName: Options
        path: options
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      statusDescriptors:
      - description: IP of current Robin master
        displayName: Robin Master IP
        path: master_ip
        x-descriptors:
          - "urn:alm:descriptor:com.tectonic.ui:masterIP"
      - description: Command to Connect to Robin Master
        displayName: Connect Command
        path: connect_command
        x-descriptors:
          - "urn:alm:descriptor:com.tectonic.ui:connectCommand"
      - description: Command to Download Robin Master
        displayName: Get Robin Client
        path: get_robin_client
        x-descriptors:
          - "urn:alm:descriptor:com.tectonic.ui:getRobinClient"
      - description: The status of each of the Pods for the Robin cluster.
        displayName: Pod Status
        path: pod_status
        x-descriptors:
          - "urn:alm:descriptor:com.tectonic.ui:podStatuses"
      - description: The status of each of the Robin nodes in the cluster.
        displayName: Robin Node Status
        path: robin_node_status
        x-descriptors:
          - "urn:alm:descriptor:com.tectonic.ui:robinNodeStatuses"
      - description: Phase of the Robin cluster
        displayName: Phase
        path: phase
        x-descriptors:
          - "urn:alm:descriptor:com.tectonic.ui:phase"
  labels:
      app.kubernetes.io/name: robin
      operated-by: robin-operator
  selector:
    matchLabels:
      app.kubernetes.io/name: robina
  minKubeVersion: 1.11.0
  maintainers:
  - email: support@robin.io
    name: Robin
  description: |-
    ROBIN Storage is an application-aware container storage that offers advanced data management capabilities and runs natively on any Kubernetes distribution including OpenShift, GKE, PKS, EKS, and AKS. ROBIN Storage delivers bare-metal performance and enables you to Protect (via Snapshots, Backups), Secure (via encryption), Collaborate (via Clones and git like push/pull workflows), and make Portable (via Cloud-sync) any Stateful application that is deployed using Helm Charts or Operators.

    The ROBIN Storage Operator provides virtualized storage backed by the pool to all cluster members in a global namespace. ROBIN Storage is available FREE for up to 30 days, with no restrictions on nodes or storage capacity. For more information visit [get.robin.io](https://get.robin.io)
    ### Supported Features
     
    * **Enterprise-class data services** - such as inline compression, thin provisioning and data-at-rest/at-motion encryption
    * **Day 2 management capabilities** - such as point-in-time snapshots, backup & recovery, app cloning, & multi-cloud migration
    * **Data protection** - Replicate ROBIN volumes synchronously up to 3 copies
    * **Quality of service** - Set maximum IO bandwidth for each volume to address the “noisy neighbors” problem
    * **Rapid volume failover** - Re-attach ROBIN volumes immediately when a pod is rescheduled to another node, irrespective of where the data is located within the cluster
    * **Works with any infrastructure** - on-premises, VM, bare metal or cloud
    * **Scale on demand** - Scale up or scale out storage based on application requirements


    ### About Robin.io
    ROBIN brings advanced storage and data management that extends the Agility, Efficiency and Portability of Kubernetes to All Stateful Applications, even complex Big Data, Databases, AI/ML and Custom Apps, on Any Infrastructure, On-Premise, Hybrid Cloud or Multi-Cloud

    Enterprise customers are realizing unparalleled agility and cost benefits by running Stateful workloads such as Cloudera, Hortonworks, Spark, Mongo, Cassandra, Kafka, Postgres, MySQL, Elastic, ELK, Splunk, Oracle, Oracle RAC, SAP HANA, etc. on Kubernetes using ROBIN.
