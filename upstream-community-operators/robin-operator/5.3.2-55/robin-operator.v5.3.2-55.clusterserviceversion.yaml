apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: robin-operator.v5.3.2-55
  namespace: placeholder
  annotations:
      capabilities: "Full Lifecycle"
      categories: "Database,Big Data,Storage"
      certified: "true"
      createdAt: 2020-10-27-T12:59:59Z
      containerImage: robinsys/robin-operator:5.3.2-55
      description: |-
         Robin Cloud Native Storage operator enables advanced data management capabilities to Kubernetes apps like snapshot,clone,rollback,backup,restore,import,etc.
      support: https://robin.io/support/
      alm-examples: >-
          [{ "apiVersion": "manage.robin.io/v1", "kind": "RobinCluster", "metadata": { "name": "robin", "namespace": "placeholder" }, "spec": { "host_type": "physical", "image_robin": "robinsys/robin-storage:5.3.2-55", "k8s_provider": "openshift", "source": "operatorhub"}}]
spec:
  displayName: Robin Cloud Native Storage
  keywords: 
  - storage
  - big data 
  - csi
  - databases
  - postgresql
  - cloudera
  provider:
    name: Robin.io
  maturity: stable
  version: 5.3.2-55
  icon:
  - base64data: >-
      
    mediatype: image/png
  links:
  - name: Robin
    url: 'https://robin.io'
  - name: Installation Guide
    url: 'https://docs.robin.io/storage/5.3.2/install.html'
  installModes:
  - type: OwnNamespace
    supported: true
  - type: SingleNamespace
    supported: true
  - type: MultiNamespace
    supported: false
  - type: AllNamespaces
    supported: true
  install:
    strategy: deployment
    spec:
      deployments:
      - name: robin-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: robin-operator
          template:
            metadata:
              labels:
                name: robin-operator
                app.kubernetes.io/name: robin
            spec:
              serviceAccountName: robin-operator
              containers:
                - name: robin-operator
                  image: robinsys/robin-operator:5.3.2-55
                  env:
                    - name: WATCH_NAMESPACE
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.annotations['olm.targetNamespaces']
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: OPERATOR_NAME
                      value: robin-operator
                    - name: RELATED_IMAGE_ROBIN
                      value: robinsys/robin-storage:5.3.2-55
      clusterPermissions:
      - serviceAccountName: robin-operator
        rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        - nonResourceURLs:
          - '*'
          verbs:
          - '*'
      - serviceAccountName: robin
        rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        - nonResourceURLs:
          - '*'
          verbs:
          - '*'

      permissions:
      - serviceAccountName: robin-operator
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - nodes
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - "*"
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - robin.io
          resources:
          - "*"
          verbs:
          - "*"
      - serviceAccountName: robin
        rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - nodes
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - serviceaccounts
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - "*"
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - robin.io
          resources:
          - "*"
          verbs:
          - "*"

  customresourcedefinitions:
    owned:
    - name: robinclusters.manage.robin.io
      version: v1
      kind: RobinCluster
      group: manage.robin.io
      displayName: Robin Cluster
      description: Robin Cloud Native Storage operator brings advanced data management capabilities for all apps including helm charts.
      resources:
      - kind: RobinCluster
        name: ''
        version: v1
      - kind: ConfigMap
        name: ''
        version: v1
      - kind: Service
        name: ''
        version: v1
      - kind: ServiceAccount
        name: ''
        version: v1
      - kind: Node
        name: ''
        version: v1
      specDescriptors:
      - description: Type of the host, valid values physical, ec2, azure, gcp
        displayName: Host Type
        path: host_type
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: Robin Cloud Native Storage container image e.g, robinsys/robin-storage:5.3.2-55
        displayName: Robin Image
        path: image_robin
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: Node selector to select nodes on which Robin is to be deployed
        displayName: Node selector
        path: node_selector
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: Kubernetes provider, allowed values openshift
        displayName: Kubernetes Provider
        path: k8s_provider
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: Robin deployment mode, allowed values operatorhub
        displayName: Deployment source
        path: source
        x-descriptors:
        - "urn:alm:descriptor:com.tectonic.ui:label"
      - description: Options, refer to the Robin documentation to get details about various options
        displayName: Options
        path: options
        x-descriptors:
