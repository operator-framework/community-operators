apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "rqcluster.example.com/v1alpha1",
          "kind": "Rqcluster",
          "metadata": {
            "name": "example-rqcluster"
          },
          "spec": {
            "size": 3,
            "cpu": "100",
            "memory": "10m",
            "storage": "storageos"
          },
          "status": {
            "nodes": null
          }
        }
      ]
    categories: Database
    certified: 'false'
    createdAt: ''
    capabilities: Basic Install
    containerImage: ''
    support: 'github.com/jmccormick2001/rqlite-operator'
    description: an operator for the rqlite database
  name: rqlite-operator.v0.0.1
  namespace: rqnamespace
spec:
  apiservicedefinitions: {}
  displayName: rqlite operator
  customresourcedefinitions:
    owned:
      - description: Represents a rqcluster 
        displayName: rqlite cluster
        kind: Rqcluster
        name: rqclusters.rqcluster.example.com
        version: v1alpha1
        resources:
          - kind: Pod
            version: v1
          - kind: Service
            version: v1
        specDescriptors:
          - description: The desired number of member Pods for the deployment.
            displayName: Size
            path: size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
          - description: The memory for each Pod
            displayName: Memory
            path: memory
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podMemory'
          - description: The storage class for each Pod
            displayName: Storage
            path: storage
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podStorage'
          - description: The CPU shares for each Pod
            displayName: CPU
            path: cpu
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCPU'
        statusDescriptors:
          - description: The current status of the rqlite cluster.
            displayName: Status
            path: phase
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase'
          - description: Explanation for the current status of the application.
            displayName: Node Details
            path: nodes
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase:nodes'
  description: an rqlite cluster
  install:
    spec:
      deployments:
      - name: rqlite-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: rqlite-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: rqlite-operator
            spec:
              containers:
              - command:
                - rq
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: rqlite-operator
                image: quay.io/jemccorm/rqlite-operator:v0.0.1
                imagePullPolicy: Always
                name: rqlite-operator
                resources: {}
              serviceAccountName: rqlite-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - rqlite-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - rqcluster.example.com
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: rqlite-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
  minKubeVersion: 1.12.0
  keywords: []
  labels: {}
  selector:
    matchLabels: {}
  provider:
    name: Jeff McCormick
  maintainers:
    - name: Jeff McCormick
      email: djm76262@gmail.com
  links:
    - name: github repository
      url: 'https://github.com/jmccormick2001/rqlite-operator'
  icon:
    - base64data: >-
        
      mediatype: image/png
  version: 0.0.1
