apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: sapcp-operator.v0.1.10
  namespace: placeholder
  annotations:
    alm-examples: >-
      [{"apiVersion":"services.cloud.sap.com/v1alpha1","kind":"ServiceBinding","metadata":{"name":""},"spec":{}},{"apiVersion":"services.cloud.sap.com/v1alpha1","kind":"ServiceInstance","metadata":{"name":""},"spec":{}}]
    categories: Cloud Provider
    certified: 'false'
    createdAt: ''
    description: >-
      The SAP Cloud Platform Operator helps you provision SAP resources and
      connect your applications to them from within Kubernetes.
    containerImage: 'ghcr.io/sm-operator/sapcp-operator/controller:v0.1.10-alpha'
    support: 'https://github.com/sm-operator/sapcp-operator/issues'
    capabilities: Full Lifecycle
    repository: 'https://github.com/sm-operator/sapcp-operator'
    displayName: SAP  Cloud Platform Operator
spec:
  displayName: SAP Cloud Platform Operator
  description: >
    ## Overview


    With the SAP Cloud Platform (SAP CP) Operator, you can provision and bind
    SAP CP services to your Kubernetes cluster in a Kubernetes-native way. The
    SAP CP Service Operator is based on the [Kubernetes custom resource
    definition (CRD)
    API](https://kubernetes.io/docs/concepts/extend-kubernetes/api-extension/custom-resources/)
    so that your applications can create, update, and delete SAP CP services
    from within the cluster by calling Kubnernetes APIs.




    ## Prerequisites

    1. Create operator-access service instance and bining

    2. Create a secret with the obtained credentails in the previous step
  maturity: stable
  version: 0.1.10
  replaces: ''
  skips: [ ]
  minKubeVersion: ''
  keywords:
    - sap
    - sapcp
  maintainers:
    - name: SAP Support
      email: support@sap.com
  provider:
    name: SAP
  labels: { }
  selector:
    matchLabels: { }
  links:
    - name: SAP Cloud Platform Operator
      url: 'https://github.com/sm-operator/sapcp-operator'
  icon:
    - base64data: >-
        
      mediatype: image/png
  customresourcedefinitions:
    owned:
      - description: Schema to create a service instance in Service Manager.
        displayName: ServiceInstance
        group: services.cloud.sap.com
        kind: ServiceInstance
        name: serviceinstances.services.cloud.sap.com
        version: v1alpha1
        resources:
          - kind: Secret
            name: ""
            version: v1
          - kind: ConfigMap
            name: ""
            version: v1
          - kind: ServiceBinding
            name: ""
            version: v1alpha1
          - kind: ServiceInstance
            name: ""
            version: v1alpha1
      - description: Schema to create a service binding in Service Manage
        displayName: ServiceBinding
        group: services.cloud.sap.com
        kind: ServiceBinding
        name: servicebindings.services.cloud.sap.com
        version: v1alpha1
        resources:
          - kind: Secret
            name: ""
            version: v1
          - kind: ConfigMap
            name: ""
            version: v1
          - kind: ServiceBinding
            name: ""
            version: v1alpha1
          - kind: ServiceInstance
            name: ""
            version: v1alpha1
    required: [ ]
  install:
    strategy: deployment
    spec:
      permissions:
        - rules:
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - create
                - get
                - list
                - update
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - configmaps/status
              verbs:
                - get
                - update
                - patch
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
          serviceAccountName: default
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - services.cloud.sap.com
              resources:
                - servicebindings
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - services.cloud.sap.com
              resources:
                - servicebindings/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - services.cloud.sap.com
              resources:
                - servicebindings/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - services.cloud.sap.com
              resources:
                - serviceinstances
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - services.cloud.sap.com
              resources:
                - serviceinstances/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - services.cloud.sap.com
              resources:
                - serviceinstances/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
            - nonResourceURLs:
                - /metrics
              verbs:
                - get
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - create
                - get
                - list
                - update
          serviceAccountName: default
      deployments:
        - name: sapcp-operator-controller-manager
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: { }
            template:
              metadata:
                creationTimestamp: null
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --metrics-addr=127.0.0.1:8080
                      - --enable-leader-election
                    command:
                      - /manager
                    env:
                      - name: ENABLE_WEBHOOKS
                        value: "true"
                      - name: CLUSTER_ID
                        valueFrom:
                          configMapKeyRef:
                            key: CLUSTER_ID
                            name: sapcp-operator-config
                            optional: true
                      - name: MANAGEMENT_NAMESPACE
                        valueFrom:
                          configMapKeyRef:
                            key: MANAGEMENT_NAMESPACE
                            name: sapcp-operator-config
                            optional: true
                    image: ghcr.io/sm-operator/sapcp-operator/controller:v0.1.10-alpha
                    name: manager
                    ports:
                    - containerPort: 9443
                      name: webhook-server
                      protocol: TCP
                    resources:
                      limits:
                        cpu: 100m
                        memory: 175Mi
                      requests:
                        cpu: 100m
                        memory: 20Mi
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=10
                    image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                    resources: { }
                terminationGracePeriodSeconds: 10
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: false
    - type: MultiNamespace
      supported: false
    - type: AllNamespaces
      supported: true
  apiservicedefinitions: { }
  webhookdefinitions:
    - admissionReviewVersions:
        - v1beta1
        - v1
      containerPort: 443
      deploymentName: sapcp-operator-controller-manager
      failurePolicy: Fail
      generateName: vwebhook.kb.io
      rules:
        - apiGroups:
            - services.cloud.sap.com
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - servicebindings
      sideEffects: None
      targetPort: 9443
      type: ValidatingAdmissionWebhook
      webhookPath: /validate-services-cloud-sap-com-v1alpha1-servicebinding1
    - admissionReviewVersions:
        - v1beta1
        - v1
      containerPort: 443
      deploymentName: sapcp-operator-controller-manager
      failurePolicy: Fail
      generateName: mwebhook.kb.io
      rules:
        - apiGroups:
            - services.cloud.sap.com
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - serviceinstances
      sideEffects: None
      targetPort: 9443
      type: MutatingAdmissionWebhook
      webhookPath: /mutate-services-cloud-sap-com-v1alpha1-serviceinstance
    - admissionReviewVersions:
        - v1beta1
        - v1
      containerPort: 443
      deploymentName: sapcp-operator-controller-manager
      failurePolicy: Fail
      generateName: mwebhookbinding.kb.io
      rules:
        - apiGroups:
            - services.cloud.sap.com
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - servicebindings
      sideEffects: None
      targetPort: 9443
      type: MutatingAdmissionWebhook
      webhookPath: /mutate-services-cloud-sap-com-v1alpha1-servicebinding
