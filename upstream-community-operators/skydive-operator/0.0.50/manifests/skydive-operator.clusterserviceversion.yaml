      mediatype: 'image/png'
  version: 0.0.50
  provider:
    name: Skydive Community
  maintainers:
    - email: 'oran.nahoum1@ibm.com'
      name: 'IBM'
  links:
    - name: Skydive
      url: 'https://github.com/skydive-project/skydive'
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - skydive-group.example.com
              resources:
                - skydives
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - skydive-group.example.com
              resources:
                - skydives/finalizers
              verbs:
                - update
            - apiGroups:
                - skydive-group.example.com
              resources:
                - skydives/status
              verbs:
                - get
                - patch
                - update
            - apiGroups:
                - authentication.k8s.io
              resources:
                - tokenreviews
              verbs:
                - create
            - apiGroups:
                - authorization.k8s.io
              resources:
                - subjectaccessreviews
              verbs:
                - create
          serviceAccountName: skydive-operator-controller-manager
      deployments:
        - name: skydive-operator-controller-manager
          namespace: skydive
          spec:
            replicas: 1
            selector:
              matchLabels:
                control-plane: controller-manager
            strategy: { }
            template:
              metadata:
                labels:
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=10
                    image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                    resources: { }
                  - args:
                      - --health-probe-bind-address=:8081
                      - --metrics-bind-address=127.0.0.1:8080
                      - --leader-elect
                    command:
                      - /manager
                    image: docker.io/skydive/skydive-operator:0.0.50
                    name: manager
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                      readinessProbe:
                        httpGet:
                          path: /readyz
                          port: 8081
                        initialDelaySeconds: 5
                        periodSeconds: 10
                      resources:
                        limits:
                          cpu: 100m
                          memory: 30Mi
                        requests:
                          cpu: 100m
                          memory: 20Mi
                      securityContext:
                        allowPrivilegeEscalation: false
                securityContext:
                  runAsNonRoot: true
                serviceAccountName: skydive-operator-controller-manager
                terminationGracePeriodSeconds: 10
      permissions:
        - rules:
            - apiGroups:
                - ""
                - coordination.k8s.io
              resources:
                - configmaps
                - leases
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
          serviceAccountName: skydive-operator-controller-manager
    strategy: deployment
  installModes:
    - supported: false
      type: OwnNamespace
