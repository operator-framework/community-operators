apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: starboard-operator.v0.10.3
  namespace: starboard-operator
  annotations:
    capabilities: Basic Install
    categories: Security
    description: Keeps security report resources updated
    certified: "false"
    containerImage: aquasec/starboard-operator:0.10.3
    createdAt: 2021-05-14T12:20:34Z
    support: Aqua Security
    repository: https://github.com/aquasecurity/starboard
    alm-examples: |-
      []
spec:
  displayName: Starboard Operator
  version: 0.10.3
  replaces: starboard-operator.v0.10.2
  description: |-
    This operator for Starboard automatically updates security report resources in response to workload and other
    changes on a Kubernetes cluster - for example, initiating a vulnerability scan when a new pod is started.

    ## Documentation

    Please see the [documentation](https://aquasecurity.github.io/starboard) for more info about the Starboard project,
    which manages a variety of security tools to make their reports accessible as Kubernetes custom resources.

    ## Installation

    Check this [guide](https://aquasecurity.github.io/starboard/v0.10.3/operator/installation/olm/) to install the operator
    from [OperatorHub](https://operatorhub.io/) or [ArtifactHUB](https://artifacthub.io/).
  keywords: [ 'aqua-security', 'scanning', 'security' ]
  maintainers:
    - name: Daniel Pacak
      email: daniel.pacak@aquasec.com
  provider:
    name: Aqua Security
  maturity: alpha
  labels:
    name: starboard-operator
  selector:
    matchLabels:
      name: starboard-operator
  links:
    - name: Starboard on GitHub
      url: https://github.com/aquasecurity/starboard
    - name: Starboard Documentation
      url: https://aquasecurity.github.io/starboard
    - name: Introduction to Starboard by Liz Rice
      url: https://blog.aquasec.com/starboard-kubernetes-tools
  icon:
    - base64data: 
      mediatype: image/svg+xml
  miniKubeVersion: 1.11.0
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: true
    - type: AllNamespaces
      supported: true
  install:
    strategy: deployment
    spec:
      clusterPermissions:
        - serviceAccountName: starboard-operator
          rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - pods/log
                - replicationcontrollers
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - nodes
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - ""
              resources:
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - list
                - watch
                - get
                - create
                - update
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - delete
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
            - apiGroups:
                - apps
              resources:
                - replicasets
                - statefulsets
                - daemonsets
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - batch
              resources:
                - cronjobs
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - batch
              resources:
                - jobs
              verbs:
                - get
                - list
                - watch
                - create
                - delete
            - apiGroups:
                - aquasecurity.github.io
              resources:
                - vulnerabilityreports
                - configauditreports
                - ciskubebenchreports
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - delete
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - create
                - get
                - update
      deployments:
        - name: starboard-operator
          spec:
            replicas: 1
            strategy:
              type: Recreate
            selector:
              matchLabels:
                name: starboard-operator
            template:
              metadata:
                labels:
                  name: starboard-operator
              spec:
                serviceAccountName: starboard-operator
                automountServiceAccountToken: true
                securityContext: {}
                containers:
                  - name: starboard-operator
                    image: aquasec/starboard-operator:0.10.3
                    imagePullPolicy: IfNotPresent
                    securityContext:
                      privileged: false
                      readOnlyRootFilesystem: true
                      allowPrivilegeEscalation: false
                      capabilities:
                        drop:
                          - ALL
                    env:
                      - name: OPERATOR_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.operatorNamespace']
                      - name: OPERATOR_TARGET_NAMESPACES
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                    ports:
                      - name: metrics
                        containerPort: 8080
                      - name: probes
                        containerPort: 9090
                    readinessProbe:
                      httpGet:
                        path: /readyz/
                        port: probes
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      successThreshold: 1
                      failureThreshold: 3
                    livenessProbe:
                      httpGet:
                        path: /healthz/
                        port: probes
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      successThreshold: 1
                      failureThreshold: 10
  customresourcedefinitions:
    owned:
      - kind: VulnerabilityReport
        name: vulnerabilityreports.aquasecurity.github.io
        version: v1alpha1
        displayName: VulnerabilityReport
        description: Represents the result of scanning a container image for known security vulnerabilities.
      - kind: ConfigAuditReport
        name: configauditreports.aquasecurity.github.io
        version: v1alpha1
        displayName: ConfigAuditReport
        description: Represents the result of scanning a workload descriptor for known configuration issues.
      - kind: CISKubeBenchReport
        name: ciskubebenchreports.aquasecurity.github.io
        version: v1alpha1
        displayName: CISKubeBenchReport
        description: Represents the result of running CIS Kubernetes Benchmark on a Kubernetes node.