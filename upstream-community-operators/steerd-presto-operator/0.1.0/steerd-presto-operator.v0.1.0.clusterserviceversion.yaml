apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: steerd-presto-operator.v0.1.0
  namespace: placeholder
  annotations:
    capabilities: Seamless Upgrades
    categories: Database
    description: SteerD Presto Operator is a Kubernetes Operator for Presto to manage Presto clusters which are deployed as custom resources .
    certified: 'false'
    repository: https://github.com/falarica/steerd-presto-operator
    tectonic-visibility: ocs
    containerImage: falarica/steerd-presto-operator:0.1.0
    createdAt: '2021-01-14'
    support: 'Falarica Analytics'
    alm-examples: |-
      [  
        {
          "apiVersion": "falarica.io/v1alpha1",
          "kind": "Presto",
          "metadata": {
            "name": "mycluster",
            "namespace": "presto"
          },
          "spec": {
            "service": {
              "type": "NodePort",
              "port": 8100,
              "nodePort": 30002
            },
            "catalogs": {
              "catalogSpec": [
                {
                  "name": "newtpch",
                  "content": {
                    "connector.name": "tpch"
                  }
                },
                {
                  "name": "newtpcds",
                  "content": {
                    "connector.name": "tpcds"
                  }
                }
              ]
            },
            "volumes": [
              {
                "name": "spillvol",
                "emptyDir": {},
                "mountPath": "/prestospill"
              }
            ],
            "coordinator": {
              "memoryLimit": "1Gi",
              "cpuLimit": "0.5",
              "httpsEnabled": false,
              "httpsKeyPairSecretName": "prestokeystore",
              "httpsKeyPairSecretKey": "prestoserverkeystore.jks",
              "httpsKeyPairPassword": "hemant"
            },
            "worker": {
              "memoryLimit": "1Gi",
              "cpuLimit": "0.5",
              "count": 1,
              "autoscaling": {
                "enabled": false,
                "minReplicas": 2,
                "maxReplicas": 3,
                "targetCPUUtilizationPercentage": 20
              },
              "additionalProps": {
                "shutdown.grace-period": "10s",
                "spill-enabled": "true",
                "spiller-spill-path": "/prestospill"
              }
            },
            "imageDetails": {
              "bootstrapCommandPath": "/usr/lib/presto/bin/run-presto",
              "name": "prestosql/presto:333"
            },
            "additionalPrestoPropFiles": {
              "access-control.properties": "access-control.name=read-only"
            }
            
          }
        }
      ]
    

spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - kind: Presto
        name: prestos.falarica.io
        version: v1alpha1
        description: SteerD Presto Operator is a Kubernetes Operator for Presto to manage Presto clusters which are deployed as custom resources .
        displayName: Presto Cluster
  description: 
    "SteerD Presto Operator is a Kubernetes Operator for Presto to manage Presto clusters which are deployed as custom resources. In short, the task of configuring, creating, managing, automatically scaling up and scaling-in of Presto cluster(s) in a Kubernetes environment has been made simple, easy and quick.SteerD Presto Operator supports both PrestoDB and PrestoSQL forks.
    "
  displayName: Steerd Presto Operator
  icon: 
     - base64data: 
       mediatype: image/png
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  install:
    spec:
      deployments:
        - name: steerd-presto-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: steerd-presto-operator
            strategy: {}
            template:
              metadata:
                labels:
                  name: steerd-presto-operator
              spec:
                containers:
                - env:
                  - name: OPERATOR_NAME
                    value: steerd-presto-operator
                  image: falarica/steerd-presto-operator:0.1.0
                  imagePullPolicy: Always
                  name: steerd-presto-operator
                  resources: {}
                serviceAccountName: steerd-presto-operator
      permissions:
        - serviceAccountName: steerd-presto-operator
          rules:
          - apiGroups:
              - ''
            resources:
              - pods
              - services
              - endpoints
              - persistentvolumeclaims
              - events
              - configmaps
              - secrets
              - serviceaccounts
            verbs:
              - '*'
          - apiGroups:
              - rbac.authorization.k8s.io
            resources:
              - roles
              - rolebindings
            verbs:
              - '*'
          - apiGroups:
              - ''
            resources:
              - namespaces
            verbs:
              - get
          - apiGroups:
              - apps
            resources:
              - deployments
              - daemonsets
              - replicasets
              - statefulsets
            verbs:
              - '*'
          - apiGroups:
              - monitoring.coreos.com
            resources:
              - servicemonitors
            verbs:
              - get
              - create
          - apiGroups:
              - apps
            resourceNames:
              - steerd-presto-operator
            resources:
              - deployments/finalizers
            verbs:
              - update
          - apiGroups:
              - falarica.io
            resources:
              - '*'
            verbs:
              - '*'
          - apiGroups:
              - "autoscaling"
            resources:
              - "*"
            verbs:
              - "*"
          - apiGroups:
              - "metrics.k8s.io"
            resources:
              - "*"
            verbs:
              - "*"
      clusterPermissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - serviceaccounts
              verbs:
                - "*"
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - roles
                - rolebindings
              verbs:
                - "*"
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - "*"
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - steerd-presto-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - falarica.io
              resources:
                - "*"
              verbs:
                - "*"
            - apiGroups:
                - "autoscaling"
              resources:
                - "*"
              verbs:
                - "*"
            - apiGroups:
              - "metrics.k8s.io"
              resources:
                - "*"
              verbs:
                - "*"
          
          serviceAccountName: steerd-presto-operator
    strategy: deployment
  maturity: stable
  minKubeVersion: 1.11.0
  provider:
    name: 'Falarica Analytics Private Limited'
  keywords: ["presto", "steerd-presto", "falarica"]
  maintainers:
    - name: 'Falarica Analytics Private Limited'
      email: contact@falarica.io
  links:
    - name: Intro to Steerd Presto Operator
      url: https://github.com/falarica/steerd-presto-operator
    - name: Creating Steerd presto cluster
      url: https://github.com/falarica/steerd-presto-operator/blob/master/docs/prestoresource.md
    - name: Managing Steerd presto cluster
      url: https://github.com/falarica/steerd-presto-operator/blob/master/docs/status.md
  version: 0.1.0
