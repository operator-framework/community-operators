                  "acls":[
                    {
                        "resource":{
                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operation":"Read",
                        "host":"*"
                    },
                    {
                        "resource":{
                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operation":"Describe",
                        "host":"*"
                    },
                    {
                        "resource":{
                          "type":"group",
                          "name":"my-group",
                          "patternType":"literal"
                        },
                        "operation":"Read",
                        "host":"*"
                    },
                    {
                        "resource":{
                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operation":"Write",
                        "host":"*"
                    },
                    {
                        "resource":{
                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operation":"Create",
                        "host":"*"
                    },
                    {
                        "resource":{
                          "type":"topic",
                          "name":"my-topic",
                          "patternType":"literal"
                        },
                        "operation":"Describe",
                        "host":"*"
                    }
                  ]
              }
            }
        },
        {
            "apiVersion": "kafka.strimzi.io/v1alpha1",
            "kind": "KafkaConnector",
            "metadata": {
              "name": "my-source-connector",
              "labels": {
                "strimzi.io/cluster": "my-connect-cluster"
              }
            },
            "spec": {
              "class": "org.apache.kafka.connect.file.FileStreamSourceConnector",
              "tasksMax": 2,
              "config": {
                "file": "/opt/kafka/LICENSE",
                "topic": "my-topic"
              }
            }
        }
      ]
