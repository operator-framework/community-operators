  displayName: Strimzi
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          # The cluster operator needs to access and manage service accounts to grant Strimzi components cluster permissions
          - serviceaccounts
          verbs:
          - get
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - "rbac.authorization.k8s.io"
          resources:
          # The cluster operator needs to access and manage rolebindings to grant Strimzi components cluster permissions
          - rolebindings
          verbs:
          - get
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - ""
          resources:
          # The cluster operator needs to access and manage config maps for Strimzi components configuration
          - configmaps
          # The cluster operator needs to access and manage services to expose Strimzi components to network traffic
          - services
          # The cluster operator needs to access and manage secrets to handle credentials
          # The entity operator user-operator needs to access and manage secrets to store generated credentials
          - secrets
          # The cluster operator needs to access and manage persistent volume claims to bind them to Strimzi components for persistent data
          - persistentvolumeclaims
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - "kafka.strimzi.io"
          resources:
          # The cluster operator runs the KafkaAssemblyOperator, which needs to access and manage Kafka resources
          - kafkas
          - kafkas/status
          # The cluster operator runs the KafkaConnectAssemblyOperator, which needs to access and manage KafkaConnect resources
          - kafkaconnects
          - kafkaconnects/status
          # The cluster operator runs the KafkaConnectS2IAssemblyOperator, which needs to access and manage KafkaConnectS2I resources
          - kafkaconnects2is
          - kafkaconnects2is/status
          # The cluster operator runs the KafkaConnectorAssemblyOperator, which needs to access and manage KafkaConnector resources
          - kafkaconnectors
          - kafkaconnectors/status
          # The cluster operator runs the KafkaMirrorMakerAssemblyOperator, which needs to access and manage KafkaMirrorMaker resources
          - kafkamirrormakers
          - kafkamirrormakers/status
          # The cluster operator runs the KafkaBridgeAssemblyOperator, which needs to access and manage BridgeMaker resources
          - kafkabridges
          - kafkabridges/status
          # The cluster operator runs the KafkaMirrorMaker2AssemblyOperator, which needs to access and manage KafkaMirrorMaker2 resources
          - kafkamirrormaker2s
          - kafkamirrormaker2s/status
          # The cluster operator runs the KafkaRebalanceAssemblyOperator, which needs to access and manage KafkaRebalance resources
          - kafkarebalances
          - kafkarebalances/status
          # The entity operator runs the KafkaTopic assembly operator, which needs to access and manage KafkaTopic resources
          - kafkatopics
          - kafkatopics/status
          # The entity operator runs the KafkaUser assembly operator, which needs to access and manage KafkaUser resources
          - kafkausers
          - kafkausers/status
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - ""
          resources:
          # The cluster operator needs to access and delete pods, this is to allow it to monitor pod health and coordinate rolling updates
          - pods
          verbs:
          - get
          - list
          - watch
          - delete
        - apiGroups:
          - ""
          resources:
          - endpoints
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          # The cluster operator needs the extensions api as the operator supports Kubernetes version 1.11+
          # apps/v1 was introduced in Kubernetes 1.14
          - "extensions"
          resources:
          # The cluster operator needs to access and manage deployments to run deployment based Strimzi components
          - deployments
          - deployments/scale
          # The cluster operator needs to access replica sets to manage Strimzi components and to determine error states
          - replicasets
          # The cluster operator needs to access and manage replication controllers to manage replicasets
          - replicationcontrollers
          # The cluster operator needs to access and manage network policies to lock down communication between Strimzi components
          - networkpolicies
          # The cluster operator needs to access and manage ingresses which allow external access to the services in a cluster
          - ingresses
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - "apps"
          resources:
          # The cluster operator needs to access and manage deployments to run deployment based Strimzi components
          - deployments
          - deployments/scale
          - deployments/status
          # The cluster operator needs to access and manage stateful sets to run stateful sets based Strimzi components
          - statefulsets
          # The cluster operator needs to access replica-sets to manage Strimzi components and to determine error states
          - replicasets
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - ""
          resources:
          # The cluster operator needs to be able to create events and delegate permissions to do so
          # The entity operator needs to be able to create events
          - events
          verbs:
          - create
        - apiGroups:
          # OpenShift S2I requirements
          - apps.openshift.io
          resources:
          - deploymentconfigs
          - deploymentconfigs/scale
          - deploymentconfigs/status
          - deploymentconfigs/finalizers
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        - apiGroups:
          # OpenShift S2I requirements
          - build.openshift.io
          resources:
          - buildconfigs
          - builds
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - watch
          - update
        - apiGroups:
          # OpenShift S2I requirements
          - image.openshift.io
          resources:
          - imagestreams
          - imagestreams/status
          verbs:
          - create
          - delete
          - get
          - list
          - watch
          - patch
          - update
        - apiGroups:
          - networking.k8s.io
          resources:
          # The cluster operator needs to access and manage network policies to lock down communication between Strimzi components
          - networkpolicies
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - route.openshift.io
          resources:
          # The cluster operator needs to access and manage routes to expose Strimzi components for external access
          - routes
          - routes/custom-host
          verbs:
          - get
          - list
          - create
          - delete
          - patch
          - update
        - apiGroups:
          - policy
          resources:
          # The cluster operator needs to access and manage pod disruption budgets this limits the number of concurrent disruptions
          # that a Strimzi component experiences, allowing for higher availability
          - poddisruptionbudgets
          verbs:
          - get
          - list
          - watch
          - create
          - delete
          - patch
          - update
        serviceAccountName: strimzi-cluster-operator
      clusterPermissions:
      - rules:
        - apiGroups:
          - "rbac.authorization.k8s.io"
          resources:
          # The cluster operator needs to create and manage cluster role bindings in the case of an install where a user
          # has specified they want their cluster role bindings generated
          - clusterrolebindings
          verbs:
          - get
          - create
          - delete
          - patch
          - update
          - watch
        - apiGroups:
          - storage.k8s.io
          resources:
          # The cluster operator requires "get" permissions to view storage class details
          # This is because only a persistent volume of a supported storage class type can be resized
          - storageclasses
          verbs:
          - get
        - apiGroups:
          - ""
          resources:
          # The cluster operator requires "list" permissions to view all nodes in a cluster
          # The listing is used to determine the node addresses when NodePort access is configured
          # These addresses are then exposed in the custom resource states
          # The Kafka Brokers require "get" permissions to view the node they are on
          # This information is used to generate a Rack ID that is used for High Availability configurations
          - nodes
          verbs:
          - get
          - list
        serviceAccountName: strimzi-cluster-operator
      deployments:
      - name: strimzi-cluster-operator-v0.19.0
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: strimzi-cluster-operator
              strimzi.io/kind: cluster-operator
          strategy:
            type: Recreate
          template:
            metadata:
              labels:
                name: strimzi-cluster-operator
                strimzi.io/kind: cluster-operator
            spec:
              containers:
              - args:
                - /opt/strimzi/bin/cluster_operator_run.sh
                env:
                - name: STRIMZI_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
                  value: "120000"
                - name: STRIMZI_OPERATION_TIMEOUT_MS
                  value: "300000"
                - name: STRIMZI_DEFAULT_TLS_SIDECAR_ENTITY_OPERATOR_IMAGE
                  value: docker.io/strimzi/kafka@sha256:961419d795036f5f491817a5652c8f30c531a7b3cafd245d9473812a6a632c19
                - name: STRIMZI_DEFAULT_TLS_SIDECAR_KAFKA_IMAGE
