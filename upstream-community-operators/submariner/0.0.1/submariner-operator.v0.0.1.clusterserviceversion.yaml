  description: "[Submariner](https://submariner.io) provides connectivity between\
    \ multiple Kubernetes clusters.\nIt establishs IPsec tunnels between each Kubernetes\
    \ cluster.\nIt uses a central broker to facilitate exchange of information and\
    \ sync CRDs between clusters.\nThe two primary Submariner components within connected\
    \ clusters are:\n\n  * the Submariner engine (deployment)\n  * the Submariner\
    \ route agent (daemonset)\n\nSubmariner pods run on gateway nodes and perform\
    \ leader election to elect an active IPSec endpoint.\nThis also updates the broker\
    \ with local cluster information which is then shared to other clusters.\n\nThe\
    \ Submariner route agent configures routes to enable full connectivity among all\
    \ nodes between the clusters.\n\nThis operator uses a single CRD to control deployment\
    \ of all Submariner-related resources.\n\n## Prerequisites\n  * At least 3 Kubernetes\
    \ clusters, one of which is designated to serve as the central broker that is\
    \ accessible by\n    all of your connected clusters;\n    this can be one of your\
    \ connected clusters, but comes with the limitation that the cluster is required\
    \ to be up\n    in order to facilitate interconnectivity/negotiation.\n  * Different\
    \ cluster/service CIDRs (as well as different Kubernetes DNS suffixes) between\
    \ clusters.\n    This is to prevent traffic selector/policy/routing conflicts.\n\
    \  * Direct IP connectivity between instances through the Internet (or on the\
    \ same network if not running Submariner\n    over the internet).\n    Submariner\
    \ supports 1:1 NAT setups, but has a few caveats/provider specific configuration\
    \ instructions in this\n    configuration.\n  * Knowledge of each cluster's network\
    \ configuration.\n\n## Deploying the broker\nThis currently requires Helm and\
    \ Tiller. On the cluster which will host the broker:\n\n    helm repo add submariner-latest\
    \ https://submariner-io.github.io/submariner-charts/charts\n    helm repo update\n\
    \    helm install submariner-latest/submariner-k8s-broker --name submariner-k8s-broker\
    \ --namespace submariner-k8s-broker\n\nThree values must be retrieved from the\
    \ broker; they will be used in the CR for the operator:\n\n  * the broker URL:\n\
    \  \n        kubectl -n default get endpoints kubernetes -o jsonpath=\"{.subsets[0].addresses[0].ip}:{.subsets[0].ports[?(@.name=='https')].port}\"\
    \n  \n  * the broker CA:\n\n        kubectl -n submariner-k8s-broker get secrets\
    \ -o jsonpath=\"{.items[?(@.metadata.annotations['kubernetes\\.io/service-account\\\
    .name']=='submariner-k8s-broker-client')].data['ca\\.crt']}\"\n\n  * the broker\
    \ token:\n\n        kubectl -n submariner-k8s-broker get secrets -o jsonpath=\"\
    {.items[?(@.metadata.annotations['kubernetes\\.io/service-account\\.name']=='submariner-k8s-broker-client')].data.token}\"\
    |base64 --decode\n\n[The detailed broker installation instructions](https://github.com/submariner-io/submariner/blob/master/README.md#broker-installationsetup)\n\
    provide more details.\n\n## Deploying Submariner\nSubmariner is deployed using\
    \ the Submariner CR. The following values can be specified:\n  * `namespace`:\
    \ the namespace to install in;\n  * `serviceCIDR`: the service CIDR;\n  * `clusterCIDR`:\
    \ the cluster CIDR;\n  * `token`: the Submariner token\n    (`kubectl -n submariner\
    \ get secrets -o jsonpath=\"{.items[?(@.metadata.annotations['kubernetes\\.io/service-account\\\
    .name']=='submariner-client')].data.token}\"|base64 --decode`\n    on the broker\
    \ cluster, assuming the broker is running in the `submariner` namespace \xE2\u20AC\
    \u201D replace the two\n    `submariner` instances as appropriate);\n  * `clusterID`:\
    \ the Submariner cluster ID;\n  * `colorCodes`: the Submariner color code(s) for\
    \ this cluster;\n  * `debug`: `'true'` to enable logging debugging information;\n\
    \  * `natEnabled`: `'true'` to enable NAT, for use in clusters with 1:1 NAT between\
    \ instances (such as\n    AWS VPC);\n  * `broker`: this must be `k8s` currently;\n\
    \  * `brokerK8sApiServer`: the broker\xE2\u20AC\u2122s API server URL\n    (`kubectl\
    \ -n default get endpoints kubernetes -o jsonpath=\"{.subsets[0].addresses[0].ip}:{.subsets[0].ports[?(@.name=='https')].port}\"\
    `\n    on the broker cluster);\n  * `brokerK8sApiServerToken`: the broker\xE2\u20AC\
    \u2122s API server token (same as `submariner_token`);\n  * `brokerK8sRemoteNamespace`:\
    \ the broker\xE2\u20AC\u2122s namespace;\n  * `brokerK8sCA`: the broker\xE2\u20AC\
    \u2122s certificate authority\n    (`kubectl -n submariner get secrets -o jsonpath=\"\
    {.items[?(@.metadata.annotations['kubernetes\\.io/service-account\\.name']=='submariner-client')].data['ca\\\
    .crt']}\"`\n    on the broker cluster, assuming the broker is running in the `submariner`\
    \ namespace \xE2\u20AC\u201D replace the two\n    `submariner` instances as appropriate);\n\
    \  * `ceIPSecPSK`: the IPsec PSK (which must be identical in all route agents\
    \ across the cluster);\n  * `ceIPSecDebug`: `'true'` to enable logging IPsec debugging\
    \ information (from the IPsec daemon);\n  * `ceIPSecIKEPort`: the IPsec IKE port\
    \ (500 usually);\n  * `ceIPSecNATTPort`: the IPsec NAT traversal port (4500 usually);\n\
    \  * `repository`: the container repository to use.\n  * `version`: the container\
    \ version to use.\n"
  displayName: Submariner
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - submariner-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ''
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - submariner.io
          resources:
          - '*'
          - routeagents
          verbs:
          - '*'
        serviceAccountName: submariner-operator
      deployments:
      - name: submariner-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: submariner-operator
          template:
            metadata:
              labels:
                name: submariner-operator
            spec:
              containers:
              - command:
                - submariner-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: submariner-operator
                image: quay.io/submariner/submariner-operator:0.0.1
                imagePullPolicy: Always
                name: submariner-operator
              serviceAccountName: submariner-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - multi-cluster
  - ipsec
  - tunnel
  labels:
    name: submariner-operator
  links:
  - name: Submariner homepage
    url: https://submariner.io/submariner
  maintainers:
  - email: submariner-dev@googlegroups.com
    name: Submariner development discussion
  - email: submariner-users@googlegroups.com
    name: Submariner user support
  maturity: alpha
  minKubeVersion: 1.11.0
  provider:
    name: Submariner
  replaces: ''
  selector:
    matchLabels:
      name: submariner-operator
  version: 0.0.1
