                image: centos/postgresql-10-centos7
                imagePullPolicy: Always
                name: postgres-version
                resources: {}
                volumeMounts:
                - mountPath: /data
                  name: syndesis-operator-data
              serviceAccountName: syndesis-operator
              volumes:
              - emptyDir: {}
                name: syndesis-operator-data
