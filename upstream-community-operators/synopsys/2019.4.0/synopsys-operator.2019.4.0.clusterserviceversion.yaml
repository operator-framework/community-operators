  description: "[Synopsys Operator](https://synopsys.atlassian.net/wiki/spaces/BDLM/pages/34373652/Synopsys+Operator)\
    \ is a cloud-native administration utility for Synopsys software. Synopsys Operator\
    \ assists in the deployment and management of Synopsys software like Black Duck,\
    \ OpsSight Connector, and Black Duck Alert, in a Kubernetes and Red Hat OpenShift\
    \ environment.\n\nThe Synopsys Operator deployment can be managed by a utility\
    \ called [synopsysctl](https://github.com/blackducksoftware/synopsys-operator/releases).\
    \ synopsysctl makes it easy to deploy Synopsys Operator, and it eliminates the\
    \ need to edit YML/JSON configuration files when deploying and managing software\
    \ with Synopsys Operator. Synopsysctl provides a rich set of command-line parameters\
    \ to allow for fast and highly-configurable deployments of Black Duck, OpsSight\
    \ Connector, and Black Duck Alert. synopsysctl\xE2\u20AC\u2122s interface mimics\
    \ that of kubectl and oc, making it immediately familiar to anyone with Kubernetes\
    \ and/or Red Hat OpenShift experience.\n\n## Black Duck\n[Black Duck](https://www.synopsys.com/software-integrity/security-testing/software-composition-analysis.html)\
    \ is a comprehensive solution for managing security, license compliance, and code\
    \ quality risks that come from the use of open source in applications and containers.\
    \ Black Duck gives you unmatched visibility into third-party code, enabling you\
    \ to control it across your software supply chain and throughout the application\
    \ life cycle.\n\n### Supported Features\n\n* **Find and fix security vulnerabilities**\
    \ at each stage in the SDLC, with detailed, vulnerability-specific remediation\
    \ guidance and technical insight.\n\n* **Eliminate risk of open source license**\
    \ noncompliance and safeguard your intellectual property by using the industry\xE2\
    \u20AC\u2122s largest open source knowledge base to identify which of 2,500+ licenses\
    \ are relevant to the open source in your applications.\n\n* **Scan virtually\
    \ any software, firmware, and source code** to generate acomprehensive bill of\
    \ materials (BoM) of what\xE2\u20AC\u2122s inside.\n\n* **Automatically monitor\
    \ for new vulnerabilities** hat affect your BoM, with custom policies and workflow\
    \ triggers to accelerate remediation and reduce your risk exposure.\n\n## OpsSight\
    \ Connector\n[Synopsys Black Duck OpsSight](https://synopsys.atlassian.net/wiki/spaces/BDLM/pages/34242566/OpsSight)\
    \ for Red Hat OpenShift Container Platform provides automated open source identification\
    \ and monitoring in all container images in a Kubernetes or OpenShift cluster\
    \ to give teams visibility into, and control over, the risks associated with open\
    \ source components in those images.\n\n### Supported Features\n\n* **Automated\
    \ Detection** - OpsSight\xE2\u20AC\u2122s automated multifactor open source detection\
    \ inventories all the open source in container images as they are deployed.\n\n\
    * **Security Intelligence** -  Black Duck Enhanced Vulnerability Data identifies\
    \ all known vulnerabilities for the open source in your container images while\
    \ actionable mitigation and remediation guidance helps minimize exploit risk.\n\
    \n* **Policy Management** - OpsSight policy management allows teams to define\
    \ open source use and security policies, which are evaluated with each scan and\
    \ documented as metadata on your containers, allowing you to flag images that\
    \ violate policies and prevent them from deploying to production.\n\n* **Continous\
    \ Monitoring** - OpsSight continuously monitors for newly reported open source\
    \ security vulnerabilities associated with open source in use, providing same-day\
    \ alerts so teams can understand how newly discovered vulnerabilities affect their\
    \ containers in production.\n\n## Black Duck Alert\nBlack Duck Alert is an additional\
    \ deployment to Black Duck that enables you to see Security Vulnerability and\
    \ Policy Management notifications through email, Slack or HipChat.\n\n## About\
    \ Synopsys\n\n[Synopsys Software Integrity](https://www.synopsys.com/software-integrity.html)\
    \ helps development teams build secure, high-quality software, minimizing risks\
    \ while maximizing speed and productivity. Synopsys, a recognized leader in application\
    \ security, provides static analysis, software composition analysis, and dynamic\
    \ analysis solutions that enable teams to quickly find and fix vulnerabilities\
    \ and defects in proprietary code, open source components, and application behavior."
  displayName: Synopsys Operator
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
          - deletecollection
        - apiGroups:
          - rbac.authorization.k8s.io
          resources:
          - clusterrolebindings
          - clusterroles
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
          - deletecollection
        - apiGroups:
          - batch
          - extensions
          resources:
          - jobs
          - cronjobs
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
          - deletecollection
        - apiGroups:
          - extensions
          - apps
          resources:
          - deployments
          - deployments/scale
          - deployments/rollback
          - statefulsets
          - statefulsets/scale
          - replicasets
          - replicasets/scale
          - daemonsets
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
          - deletecollection
        - apiGroups:
          - ''
          resources:
          - namespaces
          - configmaps
          - persistentvolumeclaims
          - services
          - secrets
          - replicationcontrollers
          - replicationcontrollers/scale
          - serviceaccounts
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
          - deletecollection
        - apiGroups:
          - ''
          resources:
          - pods
          - pods/log
          - endpoints
          verbs:
          - get
          - list
          - watch
          - update
        - apiGroups:
          - ''
          resources:
          - pods/exec
          verbs:
          - create
        - apiGroups:
          - synopsys.com
          resources:
          - '*'
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
          - deletecollection
        - apiGroups:
          - storage.k8s.io
          resources:
          - storageclasses
          - volumeattachments
          verbs:
          - get
          - list
          - watch
        serviceAccountName: synopsys-operator
      deployments:
      - name: synopsys-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: synopsys-operator
              component: operator
          template:
            metadata:
              labels:
                app: synopsys-operator
                component: operator
            spec:
              containers:
              - command:
                - ./operator
                env:
                - name: SEAL_KEY
                  value: abcdefghijklmnopqrstuvwxyz01234
                - name: SO_DRYRUN
                  value: 'false'
                - name: SO_LOGLEVEL
                  value: debug
                - name: SO_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: SO_THREADINESS
                  value: '5'
                - name: SO_POSTGRESRESTARTINMINS
                  value: '10'
                - name: SO_PODWAITTIMEOUTSECONDS
                  value: '600'
                - name: SO_RESYNCINTERVALINSECONDS
                  value: '120'
                - name: SO_TERMINATIONGRACEPERIODSECONDS
                  value: '180'
                - name: SO_OPERATORTIMEBOMBINSECONDS
                  value: '315576000'
                image: docker.io/blackducksoftware/synopsys-operator:2019.4.0
                imagePullPolicy: Always
                name: synopsys-operator
                ports:
                - containerPort: 8080
                  protocol: TCP
              - command:
                - ./app
                env:
                - name: ADDR
                  value: 0.0.0.0
                - name: PORT
                  value: '3000'
                - name: GO_ENV
                  value: production
                image: docker.io/blackducksoftware/synopsys-operator:2019.4.0
                imagePullPolicy: Always
                name: synopsys-operator-ui
                ports:
                - containerPort: 3000
                  protocol: TCP
              serviceAccountName: synopsys-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - security
  - scanning
  - monitoring
  labels:
    app: synopsys-operator
    component: operator
  links:
  - name: Synopsys Integrity
    url: https://www.synopsys.com/software-integrity.html
  - name: Synopsys Operator Documentation
    url: https://synopsys.atlassian.net/wiki/spaces/BDLM/pages/34373652/Synopsys+Operator
  - name: synopsysctl download
    url: https://github.com/blackducksoftware/synopsys-operator/releases
  - name: Black Duck Datasheet
    url: https://www.synopsys.com/content/dam/synopsys/sig-assets/datasheets/blackduck-sca-ds-ul.pdf
  - name: OpsSight Data Sheet
