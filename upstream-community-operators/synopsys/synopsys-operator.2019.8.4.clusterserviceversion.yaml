   - type: OwnNamespace
     supported: true
   - type: SingleNamespace
     supported: true
   - type: MultiNamespace
     supported: false
   - type: AllNamespaces
     supported: false
  install:
    strategy: deployment
    spec:
      clusterPermissions:
      - serviceAccountName: synopsys-operator
        rules:
        - apiGroups: ["apiextensions.k8s.io"]
          resources:
          - customresourcedefinitions
          verbs: ["get", "list"]
        - apiGroups: ["rbac.authorization.k8s.io"]
          resources:
          - clusterrolebindings
          - clusterroles
          verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]
        - apiGroups: ["rbac.authorization.k8s.io"]
          resources:
          - rolebindings
          - roles
          verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]
        - apiGroups: ["batch", "extensions"]
          resources:
          - jobs
          - cronjobs
          verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]
        - apiGroups: ["extensions", "apps"]
          resources:
          - deployments
          - deployments/scale
          - deployments/rollback
          - statefulsets
          - statefulsets/scale
          - replicasets
          - replicasets/scale
          - daemonsets
          verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]
        - apiGroups: [""]
          resources:
          - namespaces
          - configmaps
          - persistentvolumeclaims
          - services
          - secrets
          - replicationcontrollers
          - replicationcontrollers/scale
          - serviceaccounts
          verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]
        - apiGroups: [""]
          resources:
          - pods
          - pods/log
          - endpoints
          verbs: ["get", "list", "watch", "update"]
        - apiGroups: [""]
          resources:
          - pods/exec
          verbs: ["create"]
        - apiGroups: ["synopsys.com"]
          resources: ["*"]
          verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]
        - apiGroups: ["storage.k8s.io"]
          resources:
          - storageclasses
          verbs: ["get", "list"]
      deployments:
      - name: synopsys-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: synopsys-operator
              component: operator
          template:
            metadata:
              labels:
                app: synopsys-operator
                component: operator
            spec:
              serviceAccountName: synopsys-operator
              containers:
              - name: synopsys-operator
                command:
                - ./operator
                env:
                - name: SEAL_KEY
                  value: "abcdefghijklmnopqrstuvwxyz01234"
                - name: SO_DRYRUN
                  value: "false"
                - name: SO_LOGLEVEL
                  value: "debug"
                - name: SO_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: SO_THREADINESS
                  value: "5"
                - name: SO_POSTGRESRESTARTINMINS
                  value: "10"
                - name: SO_PODWAITTIMEOUTSECONDS
                  value: "600"
                - name: SO_RESYNCINTERVALINSECONDS
                  value: "120"
                - name: SO_TERMINATIONGRACEPERIODSECONDS
                  value: "180"
                - name: SO_OPERATORTIMEBOMBINSECONDS
                  value: "315576000"
                - name: SO_CRDNAMES
                  value: "alerts.synopsys.com,blackducks.synopsys.com,opssights.synopsys.com"
                - name: SO_ISCLUSTERSCOPED
                  value: "true"
                image: docker.io/blackducksoftware/synopsys-operator:2019.8.4
                imagePullPolicy: Always
                ports:
                - containerPort: 8080
                  protocol: TCP
  customresourcedefinitions:
