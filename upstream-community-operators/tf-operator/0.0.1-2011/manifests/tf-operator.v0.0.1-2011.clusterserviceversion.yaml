      version: v1alpha1
    - displayName: Manager
      description: Manager is the main operator controller that operate all the others. Use it for provade any params to TF.
      kind: Manager
      name: managers.tf.tungsten.io
      version: v1alpha1
    - displayName: Rabbitmq
      description: Rabbitmq manager Rabbitmq database. This CR creates and manages automatically.
      kind: Rabbitmq
      name: rabbitmqs.tf.tungsten.io
      version: v1alpha1
    - displayName: Vrouter
