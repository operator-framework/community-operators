spec:
  customresourcedefinitions:
    owned:
      - description: TopolvmCluster
        displayName: TopolvmCluster
        kind: TopolvmCluster
        name: topolvmclusters.topolvm.cybozu.com
        specDescriptors: []
        statusDescriptors: []
