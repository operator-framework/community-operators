  description: >+
    ## Topolvm Operator

    ### 介绍

    Topolvm 是一个基于lvm实现的轻量高性能的本地存储服务.

    Topolvm Operator 是一款全自动部署管理topolvm实例的部署架构.

    ### 支持的功能

    - topolvm 全自动部署

    - 自动创建volume group

    - volume group 动态扩容

    - 存储拓扑感知

    - 存储卷配额限制

    - pvc动态扩容

  displayName: Topolvm Operator
  icon:
    - {base64data: ,
       mediatype: image/svg+xml}
  install:
    spec:
      deployments:
        - name: topolvm-operator
          spec:
            replicas: 1
            selector:
              matchLabels: {name: topolvm-operator}
            template:
              metadata:
                labels: {name: topolvm-operator}
              spec:
                containers:
                  - env:
                      - name: TOPOLVM_LOG_LEVEL
                        value: "DEBUG"
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: POD_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: IS_OPERATOR_HUB
                        value: "1"
                      - name: CONVERSION_TLS_CERT_FILE
                        value: /tmp/k8s-webhook-server/serving-certs/tls.crt
                      - name: CONVERSION_TLS_KEY_FILE
                        value: /tmp/k8s-webhook-server/serving-certs/tls.key
                    image: littleguylxr/topolvm-operator:feat-conversion.2107211032
                    command:
                      - /topolvm
                    args:
                      - operator
                    resources:
                      limits:
                        cpu: 100m
                        memory: 150Mi
                      requests:
                        cpu: 100m
                        memory: 150Mi
                    imagePullPolicy: IfNotPresent
                    name: topolvm-operator
                serviceAccountName: topolvm-operator
      permissions:
        - rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - configmaps
                - services
              verbs:
                - get
                - list
                - watch
                - patch
                - create
                - update
                - delete
            - apiGroups:
                - apps
                - extensions
              resources:
                - daemonsets
                - statefulsets
                - deployments
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - delete
            - apiGroups:
                - batch
              resources:
                - cronjobs
              verbs:
                - delete
          serviceAccountName: topolvm-operator
        - rules:
            - apiGroups: [ "" ]
              resources: [ "configmaps" ]
              verbs: [ "get", "watch", "list", "create", "update", "patch", "delete" ]
            - apiGroups: [ "" ]
              resources: [ "configmaps/status" ]
              verbs: [ "get", "update", "patch" ]
            - apiGroups: [ "" ]
              resources: [ "events" ]
              verbs: [ "create" ]
          serviceAccountName: topolvm-controller
        - rules:
            - apiGroups: [ "coordination.k8s.io" ]
              resources: [ "leases" ]
              verbs: [ "get", "watch", "list", "delete", "update", "create" ]
          serviceAccountName: topolvm-controller
        - rules:
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
                - patch
                - create
                - update
                - delete
          serviceAccountName: topolvm-preparevg
      clusterPermissions:
        - rules:
            - apiGroups: [ "" ]
              resources: [ "nodes" ]
              verbs: [ "get", "list", "watch", "update", "patch" ]
            - apiGroups: [ "topolvm.cybozu.com" ]
              resources: [ "logicalvolumes", "logicalvolumes/status" ]
              verbs: [ "get", "list", "watch", "create", "update", "delete", "patch" ]
            - apiGroups: [ "storage.k8s.io" ]
              resources: [ "csidrivers" ]
              verbs: [ "get", "list", "watch" ]
            - apiGroups: [ "policy" ]
              resources: [ "podsecuritypolicies" ]
              verbs: [ "use" ]
              resourceNames: [ "topolvm-node" ]
          serviceAccountName: topolvm-node
        - rules:
            - apiGroups: [ "policy", "apps", "extensions" ]
              resources: [ "poddisruptionbudgets",  "deployments",  "replicasets" ]
              verbs: [ "*" ]
            - apiGroups: [ "" ]
              resources: [ "nodes" ]
              verbs: [ "get", "list", "watch", "patch", "update" ]
            - apiGroups: [ "" ]
              resources: [ "pods" ]
              verbs: [ "get", "list", "watch", "delete" ]
            - apiGroups: [ "" ]
              resources: [ "persistentvolumeclaims" ]
              verbs: [ "get", "list", "watch", "update", "delete" ]
            - apiGroups: [ "storage.k8s.io" ]
              resources: [ "storageclasses","csidrivers" ]
              verbs: [ "get", "list", "watch" ]
            - apiGroups: [ "snapshot.storage.k8s.io" ]
              resources: [ "volumesnapshots" ]
              verbs: [ "get", "list", "watch" ]
            - apiGroups: [ "topolvm.cybozu.com" ]
              resources: [ "logicalvolumes", "logicalvolumes/status" ]
              verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]
          serviceAccountName: topolvm-controller
        - rules:
            - apiGroups: [ "" ]
              resources: [ "persistentvolumes" ]
              verbs: [ "get", "list", "watch", "create", "delete" ]
            - apiGroups: [ "" ]
              resources: [ "persistentvolumeclaims" ]
              verbs: [ "get", "list", "watch", "update" ]
            - apiGroups: [ "storage.k8s.io" ]
              resources: [ "storageclasses" ]
              verbs: [ "get", "list", "watch" ]
            - apiGroups: [ "" ]
              resources: [ "events" ]
              verbs: [ "list", "watch", "create", "update", "patch" ]
