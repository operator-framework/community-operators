              resources: [ "csinodes", "csidrivers" ]
              verbs: [ "get", "list", "watch" ]
            - apiGroups: [ "storage.k8s.io" ]
              resources: [ "csistoragecapacities" ]
              verbs: [ "*" ]
            - apiGroups: [ "" ]
              resources: [ "nodes" ]
              verbs: [ "get", "list", "watch" ]
          serviceAccountName: topolvm-controller
        - rules:
            - apiGroups: [ "" ]
