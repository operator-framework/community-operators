  install:
    spec:
      deployments:
      - name: vault-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: vault-operator-alm-owned
          template:
            metadata:
              labels:
                name: vault-operator-alm-owned
              name: vault-operator-alm-owned
            spec:
              containers:
              - command:
                - vault-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: vault-operator
                image: banzaicloud/vault-operator:latest
                imagePullPolicy: IfNotPresent
                livenessProbe:
                  failureThreshold: 1
                  httpGet:
                    path: /
                    port: 8080
                  initialDelaySeconds: 4
                  periodSeconds: 10
                name: vault-operator
                ports:
                - containerPort: 9091
                  name: metrics
                readinessProbe:
                  failureThreshold: 1
                  httpGet:
                    path: /ready
                    port: 8080
                  initialDelaySeconds: 4
                  periodSeconds: 10
              serviceAccountName: vault-operator
