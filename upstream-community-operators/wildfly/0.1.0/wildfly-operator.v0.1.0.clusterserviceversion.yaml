apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: "[\n  {\n    \"apiVersion\": \"wildfly.org/v1alpha1\",\n    \"kind\"\
      : \"WildFlyServer\",\n    \"metadata\": {\n      \"name\": \"quickstart\"\n\
      \    },\n    \"spec\": {\n      \"applicationImage\": \"quay.io/jmesnil/wildfly-operator-quickstart:16.0\"\
      ,\n      \"size\": 2\n    }\n  }\n]\n"
    capabilities: Basic Install
    certified: 'false'
    containerImage: quay.io/wildfly/wildfly-operator:0.1.0
    createdAt: '2019-05-15T08:00:00Z'
    description: Operator that creates and manages Java applications running on WildFly.
    repository: https://github.com/wildfly/wildfly-operator
    support: WildFlyServer
  name: wildfly-operator.v0.1.0
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
    - description: An application running on WildFly application runtime.
      displayName: WildFlyServer
      kind: WildFlyServer
      name: wildflyservers.wildfly.org
      resources:
      - kind: Service
        version: v1
      - kind: Pod
        version: v1
      - kind: StatefulSet
        version: v1beta2
      specDescriptors:
      - description: Number of instances for a WildFlyServer resource.
        displayName: Size
        path: size
      - description: Name of the application image to be deployed.
        displayName: Application Image
        path: image
      - description: spec to specify how standalone configuration can be read from
          a ConfigMap.
        displayName: Standalone ConfigMap
        path: standaloneConfigMap
      - description: Storage spec to specify how storage should be used.
        displayName: Storage
        path: storage
      version: v1alpha1
  description: "WildFly is a flexible, lightweight, managed application runtime that\
    \ helps you build amazing applications.\nFly Fast, and Free!\n\n### Save Time\
    \ With Faster Development\nWildFly supports the latest standards for REST based\
    \ data access, including JAX-RS 2, and JSON-P.\nBuilding on Jakarta EE provides\
    \ rich enterprise capabilities in easy to consume frameworks that eliminate boilerplate\
    \ and reduce technical burden.\n\nThe quick boot of WildFly combined with the\
    \ easy-to-use Arquillian framework allows for test driven development using the\
    \ real environment your code will be running in. Your test code is separate and\
    \ simply deployed along side your application where it has full access to server\
    \ resources.\n\n### Save Resources With Efficient Management\nWildFly takes an\
    \ aggressive approach to memory management and is based on pluggable subsystems\
    \ that can be added or removed as needed.\n\nThe quick boot of WildFly combined\
    \ with the easy-to-use Arquillian framework allows for test driven development\
    \ using the real environment your code will be running in. Your test code is separate\
    \ and simply deployed along side your application where it has full access to\
    \ server resources.\n\nConfiguration in WildFly is centralized, simple and user-focused.\
    \ The configuration file is organized by subsystems that you can easily comprehend\
    \ and no internal server wiring is exposed. Subsystems use intelligent defaults,\
    \ but can still be customized to best fit your needs. If you are running in domain\
    \ mode, the configuration for all servers participating in the domain is specified\
    \ in a well-organized manner within the same file.\n### Save Money With Open Source\n\
    WildFly is an open source community project sponsored by Red Hat(TM) and is available\
    \ for use and distrubution under the LGPL v2.1 license meaning that it\xE2\u20AC\
    \u2122s available for you to download and use at no cost. This allows organizations\
    \ like yours to develop amazing new technologies and federates the tech world\
    \ to allow successful startups to come from anywhere.\n"
  displayName: WildFly
  icon:
  - base64data: 
    mediatype: image/png
  install:
    spec:
      deployments:
      - name: wildfly-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: wildfly-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: wildfly-operator
            spec:
              containers:
              - command:
                - wildfly-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: wildfly-operator
                image: quay.io/wildfly/wildfly-operator:0.1.0
                imagePullPolicy: Always
                name: wildfly-operator
                resources: {}
              serviceAccountName: wildfly-operator
      permissions:
      - rules:
        - apiGroups:
          - ''
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - ''
          resources:
          - namespaces
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - wildfly.org
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: wildfly-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - wildfly
  - java
  - open source
  - application runtime
  labels:
    operated-by: wildfly-operator
  links:
  - name: WildFly Homepage
    url: https://wildfly.org/
  - name: Blog
    url: https://wildfly.org/news/
  - name: Documentation
    url: https://docs.wildfly.org
  - name: Quickstart
    url: https://github.com/wildfly/quickstart
  maintainers:
  - email: wildfly-dev@lists.jboss.org
    name: WildFly Community
  maturity: alpha
  minKubeVersion: 1.11.0
  provider:
    name: WildFly
  selector:
    matchLabels:
      operated-by: wildfly-operator
  version: 0.1.0
