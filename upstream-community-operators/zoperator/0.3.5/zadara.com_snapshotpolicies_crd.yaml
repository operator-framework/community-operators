apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: snapshotpolicies.zadara.com
spec:
  additionalPrinterColumns:
  - JSONPath: .status.state
    name: Status
    type: string
  - JSONPath: .spec.schedule
    description: CronJob schedule for Application Snapshots creation
    name: Schedule
    type: string
  - JSONPath: .spec.keepLast
    description: Number of Application Snapshots to keep
    name: Keep Last
    type: integer
  group: zadara.com
  names:
    kind: SnapshotPolicy
    listKind: SnapshotPolicyList
    plural: snapshotpolicies
    singular: snapshotpolicy
  scope: Cluster
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      description: SnapshotPolicy defines frequency for ApplicationSnapshots to be
        taken, and retention policy for cleaning up old ApplicationSnapshots.
      properties:
        apiVersion:
          description: 'APIVersion defines the versioned schema of this representation
            of an object. Servers should convert recognized schemas to the latest
            internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
          type: string
        kind:
          description: 'Kind is a string value representing the REST resource this
            object represents. Servers may infer this from the endpoint the client
            submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
          type: string
        metadata:
          type: object
        spec:
          description: SnapshotPolicySpec defines the desired state of SnapshotPolicy
          properties:
            keepLast:
              description: Retention policy for snapshots. Oldest snapshots are deleted.
              format: int32
              minimum: 1
              type: integer
            schedule:
              description: Either schedule in Cron format (see https://en.wikipedia.org/wiki/Cron)
                or "on-demand"
              type: string
          required:
          - keepLast
          - schedule
          type: object
        status:
          description: SnapshotPolicyStatus defines the observed state of SnapshotPolicy
          properties:
            state:
              description: 'State of the Snapshot Policy can be one of the following:
                Pending - Snapshot Policy is waiting to Operator initialization. Ready
                - Snapshot Policy is valid and ready for use.'
              enum:
              - Pending
              - Ready
              type: string
          required:
          - state
          type: object
      type: object
  version: v1alpha1
  versions:
  - name: v1alpha1
    served: true
    storage: true
